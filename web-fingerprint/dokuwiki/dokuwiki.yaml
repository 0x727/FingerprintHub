id: dokuwiki
info:
  name: dokuwiki
  author: cn-kali-team
  tags: detect,tech,dokuwiki
  severity: info
  metadata:
    product: dokuwiki
    vendor: dokuwiki
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <div id="dokuwiki
    - content="dokuwiki
    - powered by dokuwiki
    case-insensitive: true
