id: websphere
info:
  name: websphere
  author: cn-kali-team
  tags: detect,tech,websphere
  severity: info
  metadata:
    product: websphere
    shodan-query:
    - http.html:"ibm websphere portal"
    vendor: ibm
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - ibm websphere portal
