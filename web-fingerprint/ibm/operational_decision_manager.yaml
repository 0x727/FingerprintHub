id: operational_decision_manager
info:
  name: operational_decision_manager
  author: cn-kali-team
  tags: detect,tech,operational_decision_manager
  severity: info
  metadata:
    fofa-query:
    - title="ibm odm"
    - body="ibm odm"
    product: operational_decision_manager
    shodan-query:
    - html:"ibm odm"
    - http.html:"ibm odm"
    vendor: ibm
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - ibm odm
    case-insensitive: true
