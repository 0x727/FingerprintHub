id: impresscms
info:
  name: impresscms
  author: cn-kali-team
  tags: detect,tech,impresscms
  severity: info
  metadata:
    fofa-query:
    - body="impresscms"
    product: impresscms
    shodan-query:
    - http.html:"impresscms"
    - cpe:"cpe:2.3:a:impresscms:impresscms"
    vendor: impresscms
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - impresscms
    case-insensitive: true
