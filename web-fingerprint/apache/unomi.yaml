id: apache-unomi
info:
  name: apache-unomi
  author: cn-kali-team
  tags: detect,tech,apache-unomi
  severity: info
  metadata:
    product: unomi
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - logo apache unomi
    case-insensitive: true
