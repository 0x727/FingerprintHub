id: apache-skywalking
info:
  name: apache-skywalking
  author: cn-kali-team
  tags: detect,tech,apache-skywalking
  severity: info
  metadata:
    product: skywalking
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - sorry but skywalking doesn't work
    case-insensitive: true
