id: karaf
info:
  name: karaf
  author: cn-kali-team
  tags: detect,tech,karaf
  severity: info
  metadata:
    product: karaf
    shodan-query:
    - realm="karaf"
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - realm="karaf
    case-insensitive: true
