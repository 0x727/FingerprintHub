id: apache-mesos
info:
  name: apache-mesos
  author: cn-kali-team
  tags: detect,tech,apache-mesos
  severity: info
  metadata:
    product: mesos
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <img src="/static/img/mesos_logo.png" alt="apache mesos">
    case-insensitive: true
