id: apache-airflow
info:
  name: apache-airflow
  author: cn-kali-team
  tags: detect,tech,apache-airflow
  severity: info
  metadata:
    product: airflow
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <span>airflow</span>
    - airflow
    - src="/static/pin_100.png"
    case-insensitive: true
