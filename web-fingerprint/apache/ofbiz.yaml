id: apache-ofbiz
info:
  name: apache-ofbiz
  author: cn-kali-team
  tags: detect,tech,apache-ofbiz
  severity: info
  metadata:
    product: ofbiz
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <span>powered by ofbiz</span>
    case-insensitive: true
