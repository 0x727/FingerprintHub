id: apache-kylin
info:
  name: apache-kylin
  author: cn-kali-team
  tags: detect,tech,apache-kylin
  severity: info
  metadata:
    product: kylin
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <meta http-equiv="refresh" content="1;url=kylin">
    - href="/kylin/"
    case-insensitive: true
