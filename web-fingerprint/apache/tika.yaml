id: tika
info:
  name: tika
  author: cn-kali-team
  tags: detect,tech,tika
  severity: info
  metadata:
    fofa-query:
    - title="apache tika"
    product: tika
    shodan-query:
    - title:"apache tika"
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>apache tika.*?</title>
