id: apache-druid
info:
  name: apache-druid
  author: cn-kali-team
  tags: detect,tech,apache-druid
  severity: info
  metadata:
    product: druid
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - content="apache druid console"
    case-insensitive: true
