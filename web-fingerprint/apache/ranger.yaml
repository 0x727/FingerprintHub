id: ranger
info:
  name: ranger
  author: cn-kali-team
  tags: detect,tech,ranger
  severity: info
  metadata:
    product: ranger
    shodan-query:
    - http.title:"ranger - sign in"
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>ranger - sign in.*?</title>
