id: hugegraph
info:
  name: hugegraph
  author: cn-kali-team
  tags: detect,tech,hugegraph
  severity: info
  metadata:
    fofa-query:
    - title="hugegraph"
    product: hugegraph
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>hugegraph.*?</title>
