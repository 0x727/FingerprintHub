id: apache-flink
info:
  name: apache-flink
  author: cn-kali-team
  tags: detect,tech,apache-flink
  severity: info
  metadata:
    product: flink
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <img alt="apache flink dashboard" src="images/flink-logo.png
    - <title>apache flink web dashboard</title>
    case-insensitive: true
