id: doris
info:
  name: doris
  author: cn-kali-team
  tags: detect,tech,doris
  severity: info
  metadata:
    fofa-query:
    - icon_hash=24048806
    product: doris
    shodan-query:
    - http.favicon.hash:"24048806"
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - '24048806'
