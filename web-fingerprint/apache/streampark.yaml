id: streampark
info:
  name: streampark
  author: cn-kali-team
  tags: detect,tech,streampark
  severity: info
  metadata:
    product: streampark
    shodan-query:
    - title:"apache streampark"
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>apache streampark.*?</title>
