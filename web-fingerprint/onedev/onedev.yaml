id: onedev
info:
  name: onedev
  author: cn-kali-team
  tags: detect,tech,onedev
  severity: info
  metadata:
    product: onedev
    shodan-query:
    - html:"onedev.io"
    vendor: onedev
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - onedev.io
    case-insensitive: true
