id: thinkphp
info:
  name: thinkphp
  author: cn-kali-team
  tags: detect,tech,thinkphp
  severity: info
  metadata:
    product: thinkphp
    vendor: thinkphp
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - f49c4a4bde1eec6c0b80c2277c76e3db
  - type: word
    words:
    - href="http://www.thinkphp.cn">thinkphp</a>
    - thinkphp_show_page_trace
    case-insensitive: true
  - type: word
    words:
    - 'x-powered-by: thinkphp'
    part: header
    case-insensitive: true
