id: wso2
info:
  name: wso2
  author: cn-kali-team
  tags: detect,tech,wso2
  severity: info
  metadata:
    product: wso2
    shodan-query:
    - wso2 carbon server
    vendor: wso2
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - wso2 carbon server
    case-insensitive: true
