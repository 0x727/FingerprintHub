id: ueditor
info:
  name: ueditor
  author: cn-kali-team
  tags: detect,tech,ueditor
  severity: info
  metadata:
    product: ueditor
    shodan-query:
    - html:"ueditor"
    vendor: baidu
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - ueditor
    case-insensitive: true
