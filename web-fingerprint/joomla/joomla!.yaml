id: joomla!
info:
  name: joomla!
  author: cn-kali-team
  tags: detect,tech,joomla!
  severity: info
  metadata:
    fofa-query:
    - body="joomla! - open source content management"
    product: joomla!
    shodan-query:
    - http.html:"joomla! - open source content management"
    - http.component:"joomla"
    - cpe:"cpe:2.3:a:joomla:joomla\!"
    - html:"joomla! - open source content management"
    vendor: joomla
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - joomla! - open source content management
    case-insensitive: true
