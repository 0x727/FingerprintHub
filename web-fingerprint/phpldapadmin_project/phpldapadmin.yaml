id: phpldapadmin
info:
  name: phpldapadmin
  author: cn-kali-team
  tags: detect,tech,phpldapadmin
  severity: info
  metadata:
    product: phpldapadmin
    shodan-query:
    - html:"phpldapadmin"
    vendor: phpldapadmin_project
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - phpldapadmin
    case-insensitive: true
