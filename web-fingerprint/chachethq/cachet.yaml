id: cachet
info:
  name: cachet
  author: cn-kali-team
  tags: detect,tech,cachet
  severity: info
  metadata:
    fofa-query:
    - icon_hash=-1606065523
    product: cachet
    shodan-query:
    - http.favicon.hash:-1606065523
    vendor: chachethq
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - '-1606065523'
