id: phpmyfaq
info:
  name: phpmyfaq
  author: cn-kali-team
  tags: detect,tech,phpmyfaq
  severity: info
  metadata:
    fofa-query:
    - body="phpmyfaq"
    product: phpmyfaq
    shodan-query:
    - http.html:"phpmyfaq"
    vendor: phpmyfaq
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - phpmyfaq
    case-insensitive: true
