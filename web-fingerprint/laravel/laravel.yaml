id: laravel
info:
  name: laravel
  author: cn-kali-team
  tags: detect,tech,laravel
  severity: info
  metadata:
    fofa-query:
    - app="laravel-framework"
    product: laravel
    shodan-query:
    - laravel-framework
    - cpe:"cpe:2.3:a:laravel:laravel"
    vendor: laravel
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - laravel-framework
    case-insensitive: true
