id: navidrome
info:
  name: navidrome
  author: cn-kali-team
  tags: detect,tech,navidrome
  severity: info
  metadata:
    product: navidrome
    shodan-query:
    - html:"content="navidrome""
    vendor: navidrome
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - content="navidrome
    case-insensitive: true
