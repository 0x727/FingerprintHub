id: prestashop
info:
  name: prestashop
  author: cn-kali-team
  tags: detect,tech,prestashop
  severity: info
  metadata:
    fofa-query:
    - body="prestashop" && body="tshirtecommerce"
    product: prestashop
    vendor: tshirtecommerce
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - prestashop
    - tshirtecommerce
    case-insensitive: true
