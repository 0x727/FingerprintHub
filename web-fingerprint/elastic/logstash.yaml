id: logstash
info:
  name: logstash
  author: cn-kali-team
  tags: detect,tech,logstash
  severity: info
  metadata:
    product: logstash
    shodan-query:
    - html:"logstash"
    vendor: elastic
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - logstash
    case-insensitive: true
