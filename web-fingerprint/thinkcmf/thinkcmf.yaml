id: thinkcmf
info:
  name: thinkcmf
  author: cn-kali-team
  tags: detect,tech,thinkcmf
  severity: info
  metadata:
    product: thinkcmf
    vendor: thinkcmf
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a title="官方网站" href="http://www.thinkcmf.com">thinkcmf</a>
    - content="thinkcmf
    - made by <a href="http://www.thinkcmf.com" target="_blank">thinkcmf</a>
    case-insensitive: true
  - type: word
    words:
    - 'x-powered-by: thinkcmf'
    - 'x-powered-by: thinkcmf'
    part: header
    case-insensitive: true
