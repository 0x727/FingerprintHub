id: bloofoxcms
info:
  name: bloofoxcms
  author: cn-kali-team
  tags: detect,tech,bloofoxcms
  severity: info
  metadata:
    fofa-query:
    - powered by bloofoxcms
    product: bloofoxcms
    vendor: bloofox
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - powered by bloofoxcms
    case-insensitive: true
