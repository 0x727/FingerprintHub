id: cobbler
info:
  name: cobbler
  author: cn-kali-team
  tags: detect,tech,cobbler
  severity: info
  metadata:
    fofa-query:
    - title="cobbler web interface"
    google-query:
    - intitle:"cobbler web interface"
    product: cobbler
    shodan-query:
    - http.title:"cobbler web interface"
    vendor: cobbler_project
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>cobbler web interface.*?</title>
