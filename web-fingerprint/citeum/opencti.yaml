id: opencti
info:
  name: opencti
  author: cn-kali-team
  tags: detect,tech,opencti
  severity: info
  metadata:
    product: opencti
    shodan-query:
    - http.html:"opencti"
    vendor: citeum
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - opencti
    case-insensitive: true
