id: wp-automatic
info:
  name: wp-automatic
  author: cn-kali-team
  tags: detect,tech,wp-automatic
  severity: info
  metadata:
    fofa-query:
    - wp-content/plugins/wp-automatic/
    google-query:
    - inurl:"/wp-content/plugins/wp-automatic/"
    product: wp-automatic
    shodan-query:
    - http.html:"wp-content/plugins/wp-automatic/"
    vendor: valvepress
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - wp-content/plugins/wp-automatic/
    case-insensitive: true
