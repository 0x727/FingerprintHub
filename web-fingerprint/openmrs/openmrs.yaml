id: openmrs
info:
  name: openmrs
  author: cn-kali-team
  tags: detect,tech,openmrs
  severity: info
  metadata:
    product: openmrs
    shodan-query:
    - html:"openmrs"
    vendor: openmrs
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - openmrs
    case-insensitive: true
