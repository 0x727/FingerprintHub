id: elasticsearch
info:
  name: elasticsearch
  author: cn-kali-team
  tags: detect,tech,elasticsearch
  severity: info
  metadata:
    product: elasticsearch
    vendor: elasticsearch
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - 6177bfb75b498e0bb356223ed76ffe43
  - type: word
    words:
    - '  "tagline" : "you know, for search"'
    case-insensitive: true
