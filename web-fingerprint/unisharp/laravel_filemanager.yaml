id: laravel_filemanager
info:
  name: laravel_filemanager
  author: cn-kali-team
  tags: detect,tech,laravel_filemanager
  severity: info
  metadata:
    fofa-query:
    - body="laravel filemanager"
    product: laravel_filemanager
    shodan-query:
    - http.html:"laravel filemanager"
    vendor: unisharp
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - laravel filemanager
    case-insensitive: true
