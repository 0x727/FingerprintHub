id: jbpm
info:
  name: jbpm
  author: cn-kali-team
  tags: detect,tech,jbpm
  severity: info
  metadata:
    product: jbpm
    shodan-query:
    - html:"jbossws"
    vendor: redhat
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - jbossws
    case-insensitive: true
