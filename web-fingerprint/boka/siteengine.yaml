id: siteengine
info:
  name: siteengine
  author: cn-kali-team
  tags: detect,tech,siteengine
  severity: info
  metadata:
    fofa-query:
    - body="siteengine"
    product: siteengine
    shodan-query:
    - html:"siteengine"
    - http.html:"siteengine"
    vendor: boka
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - siteengine
    case-insensitive: true
