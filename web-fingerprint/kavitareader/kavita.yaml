id: kavita
info:
  name: kavita
  author: cn-kali-team
  tags: detect,tech,kavita
  severity: info
  metadata:
    fofa-query:
    - title="kavita"
    google-query:
    - intitle:"kavita"
    product: kavita
    shodan-query:
    - title:"kavita"
    - http.title:"kavita"
    vendor: kavitareader
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>kavita.*?</title>
