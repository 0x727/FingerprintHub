id: liferay
info:
  name: liferay
  author: cn-kali-team
  tags: detect,tech,liferay
  severity: info
  metadata:
    product: liferay
    vendor: liferay
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - liferay.aui
    - liferay.currenturl
    - powered by liferay portal
    case-insensitive: true
