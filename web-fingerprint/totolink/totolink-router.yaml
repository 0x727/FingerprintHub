id: totolink-router
info:
  name: totolink-router
  author: cn-kali-team
  tags: detect,tech,totolink-router
  severity: info
  metadata:
    fofa-query:
    - title="totolink"
    product: totolink-router
    shodan-query:
    - http.html:"totolink"
    vendor: totolink
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - totolink
    case-insensitive: true
