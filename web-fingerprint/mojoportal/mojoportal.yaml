id: mojoportal
info:
  name: mojoportal
  author: cn-kali-team
  tags: detect,tech,mojoportal
  severity: info
  metadata:
    fofa-query:
    - body="mojoportal"
    - title="mojoportal"
    product: mojoportal
    shodan-query:
    - html:"mojoportal"
    - http.html:"mojoportal"
    vendor: mojoportal
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - mojoportal
    case-insensitive: true
