id: site-reviews
info:
  name: site-reviews
  author: cn-kali-team
  tags: detect,tech,site-reviews
  severity: info
  metadata:
    fofa-query:
    - body="site-reviews" || body="glsr-form"
    product: site-reviews
    shodan-query:
    - http.component:"wordpress"
    vendor: geminilabs
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - glsr-form
    - site-reviews
