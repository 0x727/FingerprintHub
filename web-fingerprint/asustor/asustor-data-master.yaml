id: asustor-data-master
info:
  name: asustor-data-master
  author: cn-kali-team
  tags: detect,tech,asustor-data-master
  severity: info
  metadata:
    fofa-query:
    - body="asustor" && icon_hash="1678170702"
    product: asustor-data-master
    shodan-query:
    - http.html:"asustor"
    vendor: asustor
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - asustor
  - type: favicon
    hash:
    - '1678170702'
