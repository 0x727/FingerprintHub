id: liquidfiles
info:
  name: liquidfiles
  author: cn-kali-team
  tags: detect,tech,liquidfiles
  severity: info
  metadata:
    fofa-query:
    - title="liquidfiles"
    product: liquidfiles
    shodan-query:
    - http.title:"liquidfiles"
    vendor: liquidfiles
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>liquidfiles.*?</title>
