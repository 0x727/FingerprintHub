id: moodle
info:
  name: moodle
  author: cn-kali-team
  tags: detect,tech,moodle
  severity: info
  metadata:
    product: moodle
    vendor: moodle
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - content="moodle
    - 'm.str = {"moodle":'
    - title="moodle" href="http://moodle.org/
    case-insensitive: true
