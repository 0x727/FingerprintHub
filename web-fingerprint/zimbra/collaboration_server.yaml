id: collaboration_server
info:
  name: collaboration_server
  author: cn-kali-team
  tags: detect,tech,collaboration_server
  severity: info
  metadata:
    product: collaboration_server
    shodan-query:
    - html:"zimbra collaboration suite web client"
    vendor: zimbra
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - zimbra collaboration suite web client
