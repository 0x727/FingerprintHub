id: open-xchange_appsuite
info:
  name: open-xchange_appsuite
  author: cn-kali-team
  tags: detect,tech,open-xchange_appsuite
  severity: info
  metadata:
    fofa-query:
    - body="appsuite"
    product: open-xchange_appsuite
    shodan-query:
    - html:"appsuite"
    - http.html:"appsuite"
    vendor: open-xchange
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - appsuite
    case-insensitive: true
