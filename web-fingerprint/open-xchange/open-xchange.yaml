id: open-xchange
info:
  name: open-xchange
  author: cn-kali-team
  tags: detect,tech,open-xchange
  severity: info
  metadata:
    product: open-xchange
    vendor: open-xchange
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - id="browserchecktext_id
    - you need to enable javascript to access the open-xchange server
    case-insensitive: true
