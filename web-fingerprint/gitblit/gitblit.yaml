id: gitblit
info:
  name: gitblit
  author: cn-kali-team
  tags: detect,tech,gitblit
  severity: info
  metadata:
    fofa-query:
    - title="gitblit"
    - body="gitblit"
    google-query:
    - intitle:"gitblit"
    product: gitblit
    shodan-query:
    - http.html:"gitblit"
    - http.title:"gitblit"
    - title:"gitblit"
    vendor: gitblit
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - gitblit
    case-insensitive: true
