id: neo4j
info:
  name: neo4j
  author: cn-kali-team
  tags: detect,tech,neo4j
  severity: info
  metadata:
    product: neo4j
    vendor: neo4j
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - content="neo4j
    - ng-show="neo4j.enterpriseedition
    - play-topic="neo4j-sync
    - '{{ neo4j.version | neo4jdeveloperdoc }}/'
    case-insensitive: true
