id: changedetection
info:
  name: changedetection
  author: cn-kali-team
  tags: detect,tech,changedetection
  severity: info
  metadata:
    fofa-query:
    - title="change detection"
    google-query:
    - intitle:"change detection"
    product: changedetection
    shodan-query:
    - http.title:"change detection"
    - html:"change detection"
    vendor: changedetection
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - change detection
    case-insensitive: true
