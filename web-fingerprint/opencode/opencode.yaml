id: opencode
info:
  name: opencode
  author: cn-kali-team
  tags: detect,tech,opencode
  severity: info
  metadata:
    product: opencode
    shodan-query:
    - http.html:"opencode"
    vendor: opencode
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - opencode
    case-insensitive: true
