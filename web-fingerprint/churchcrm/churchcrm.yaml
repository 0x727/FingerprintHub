id: churchcrm
info:
  name: churchcrm
  author: cn-kali-team
  tags: detect,tech,churchcrm
  severity: info
  metadata:
    fofa-query:
    - app="churchcrm"
    product: churchcrm
    shodan-query:
    - title:"churchcrm"
    vendor: churchcrm
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>churchcrm.*?</title>
