id: dtale
info:
  name: dtale
  author: cn-kali-team
  tags: detect,tech,dtale
  severity: info
  metadata:
    fofa-query:
    - title="d-tale"
    product: dtale
    shodan-query:
    - title:"d-tale"
    vendor: man-group
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>d-tale.*?</title>
