id: r6850_firmware
info:
  name: r6850_firmware
  author: cn-kali-team
  tags: detect,tech,r6850_firmware
  severity: info
  metadata:
    fofa-query:
    - app="netgear" && "r6850"
    product: r6850_firmware
    vendor: netgear
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - r6850
