id: netgear-r6850-router
info:
  name: netgear r6850 router
  author: cn-kali-team
  tags: detect,tech,netgear r6850 router
  severity: info
  metadata:
    fofa-query:
    - app="netgear" && "r6850"
    product: netgear r6850 router
    vendor: netgear
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - r6850
    case-insensitive: true
