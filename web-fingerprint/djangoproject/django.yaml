id: django
info:
  name: django
  author: cn-kali-team
  tags: detect,tech,django
  severity: info
  metadata:
    fofa-query:
    - app="django"
    product: django
    shodan-query:
    - cpe:"cpe:2.3:a:djangoproject:django"
    - django
    vendor: djangoproject
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - django
    case-insensitive: true
