id: secure_web_gateway
info:
  name: secure_web_gateway
  author: cn-kali-team
  tags: detect,tech,secure_web_gateway
  severity: info
  metadata:
    fofa-query:
    - body="iboss-font.css"
    google-query:
    - intext:"iboss-font.css"
    product: secure_web_gateway
    shodan-query:
    - html:"iboss-font.css"
    vendor: iboss
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - iboss-font.css
