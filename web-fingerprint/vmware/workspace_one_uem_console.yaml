id: workspace_one_uem_console
info:
  name: workspace_one_uem_console
  author: cn-kali-team
  tags: detect,tech,workspace_one_uem_console
  severity: info
  metadata:
    fofa-query:
    - banner="/airwatch/default.aspx" || header="/airwatch/default.aspx"
    product: workspace_one_uem_console
    shodan-query:
    - html:"/airwatch/default.aspx"
    vendor: vmware
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /airwatch/default.aspx
    case-insensitive: true
