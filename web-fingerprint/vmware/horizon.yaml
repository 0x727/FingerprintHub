id: vmware-horizon
info:
  name: vmware-horizon
  author: cn-kali-team
  tags: detect,tech,vmware-horizon
  severity: info
  metadata:
    product: horizon
    vendor: vmware
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - alt="vmware horizon">
    - href='https://www.vmware.com/go/viewclients'
    case-insensitive: true
