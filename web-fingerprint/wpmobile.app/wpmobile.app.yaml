id: wpmobile.app
info:
  name: wpmobile.app
  author: cn-kali-team
  tags: detect,tech,wpmobile.app
  severity: info
  metadata:
    fofa-query:
    - body="/wp-content/plugins/wpappninja"
    google-query:
    - inurl:"/wp-content/plugins/wpappninja"
    product: wpmobile.app
    shodan-query:
    - http.html:"/wp-content/plugins/wpappninja"
    vendor: wpmobile.app
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /wp-content/plugins/wpappninja
