id: crestron-device
info:
  name: crestron-device
  author: cn-kali-team
  tags: detect,tech,crestron-device
  severity: info
  metadata:
    product: crestron-device
    shodan-query:
    - html:"airmedia"
    vendor: crestron
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - airmedia
