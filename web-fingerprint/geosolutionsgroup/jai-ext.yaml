id: jai-ext
info:
  name: jai-ext
  author: cn-kali-team
  tags: detect,tech,jai-ext
  severity: info
  metadata:
    fofa-query:
    - app="geoserver"
    product: jai-ext
    shodan-query:
    - /geoserver/
    vendor: geosolutionsgroup
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /geoserver/
    case-insensitive: true
