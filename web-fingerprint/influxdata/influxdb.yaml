id: influxdata-influxdb
info:
  name: influxdata-influxdb
  author: cn-kali-team
  tags: detect,tech,influxdata-influxdb
  severity: info
  metadata:
    product: influxdb
    vendor: influxdata
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - class="influxdb-version"
    - influxdb
    case-insensitive: true
