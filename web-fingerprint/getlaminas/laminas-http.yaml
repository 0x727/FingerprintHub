id: laminas-http
info:
  name: laminas-http
  author: cn-kali-team
  tags: detect,tech,laminas-http
  severity: info
  metadata:
    product: laminas-http
    shodan-query:
    - http.html:"laminas"
    vendor: getlaminas
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - laminas
    case-insensitive: true
