id: nvt_web_server
info:
  name: nvt_web_server
  author: cn-kali-team
  tags: detect,tech,nvt_web_server
  severity: info
  metadata:
    fofa-query:
    - body="/viewer/viewer.html" && header="lighttpd" && country="kr"
    product: nvt_web_server
    vendor: cellinx
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /viewer/viewer.html
