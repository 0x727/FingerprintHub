id: xfilesharing
info:
  name: xfilesharing
  author: cn-kali-team
  tags: detect,tech,xfilesharing
  severity: info
  metadata:
    product: xfilesharing
    shodan-query:
    - html:"/?op=registration" "openssl"
    vendor: sibsoft
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /?op=registration" "openssl
