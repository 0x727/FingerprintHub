id: xwiki-platform
info:
  name: xwiki-platform
  author: cn-kali-team
  tags: detect,tech,xwiki-platform
  severity: info
  metadata:
    product: xwiki-platform
    shodan-query:
    - http.html:"data-xwiki-reference"
    vendor: xwiki
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - data-xwiki-reference
