id: xwiki
info:
  name: xwiki
  author: cn-kali-team
  tags: detect,tech,xwiki
  severity: info
  metadata:
    product: xwiki
    vendor: xwiki
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - data-xwiki-reference=
    case-insensitive: true
