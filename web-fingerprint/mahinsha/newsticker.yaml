id: newsticker
info:
  name: newsticker
  author: cn-kali-team
  tags: detect,tech,newsticker
  severity: info
  metadata:
    fofa-query:
    - body="news-ticker"
    product: newsticker
    shodan-query:
    - http.component:"wordpress"
    vendor: mahinsha
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - news-ticker
