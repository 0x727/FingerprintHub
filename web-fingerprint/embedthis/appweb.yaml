id: embedthis-appweb
info:
  name: embedthis-appweb
  author: cn-kali-team
  tags: detect,tech,embedthis-appweb
  severity: info
  metadata:
    product: appweb
    vendor: embedthis
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: embedthis-appweb'
    part: header
    case-insensitive: true
