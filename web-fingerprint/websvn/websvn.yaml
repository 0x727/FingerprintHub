id: websvn
info:
  name: websvn
  author: cn-kali-team
  tags: detect,tech,websvn
  severity: info
  metadata:
    product: websvn
    vendor: websvn
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - websvn
    - subversion
    condition: and
    case-insensitive: true
