id: php
info:
  name: php
  author: cn-kali-team
  tags: detect,tech,php
  severity: info
  metadata:
    fofa-query:
    - title="php warning" || "fatal error"
    google-query:
    - intitle:"php warning" || "fatal error"
    product: php
    shodan-query:
    - cpe:"cpe:2.3:a:php:php"
    - http.title:"php warning" || "fatal error"
    - php.ini
    - the requested resource <code class="url">
    - x-powered-by:"php"
    vendor: php
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - fatal error
    - php.ini
    - the requested resource <code class="url">
    case-insensitive: true
  - type: regex
    regex:
    - (?mi)<title[^>]*>"fatal error.*?</title>
    - (?mi)<title[^>]*>php warning".*?</title>
    - (?mi)<title[^>]*>php warning.*?</title>
