id: phpipam
info:
  name: phpipam
  author: cn-kali-team
  tags: detect,tech,phpipam
  severity: info
  metadata:
    fofa-query:
    - body="phpipam ip address management"
    product: phpipam
    shodan-query:
    - html:"phpipam ip address management"
    - http.html:"phpipam ip address management"
    vendor: phpipam
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - phpipam ip address management
    case-insensitive: true
