id: unified_communications_manager
info:
  name: unified_communications_manager
  author: cn-kali-team
  tags: detect,tech,unified_communications_manager
  severity: info
  metadata:
    fofa-query:
    - title="unified communications self care portal"
    product: unified_communications_manager
    shodan-query:
    - http.title:"unified communications self care portal"
    - html:"/ucmuser/"
    vendor: cisco
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /ucmuser/
    case-insensitive: true
  - type: regex
    regex:
    - (?mi)<title[^>]*>unified communications self care portal.*?</title>
