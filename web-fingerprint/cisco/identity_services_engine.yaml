id: identity_services_engine
info:
  name: identity_services_engine
  author: cn-kali-team
  tags: detect,tech,identity_services_engine
  severity: info
  metadata:
    fofa-query:
    - title="identity services engine"
    google-query:
    - intitle:"identity services engine"
    product: identity_services_engine
    shodan-query:
    - '"set-cookie: appsessionid=" "path=/admin"'
    vendor: cisco
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>identity services engine.*?</title>
