id: adaptive-security-appliance-software
info:
  name: adaptive-security-appliance-software
  author: cn-kali-team
  tags: detect,tech,adaptive-security-appliance-software
  severity: info
  metadata:
    product: adaptive-security-appliance-software
    shodan-query:
    - html:"/+cscoe+/logon.html"
    vendor: cisco
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /+cscoe+/logon.html
