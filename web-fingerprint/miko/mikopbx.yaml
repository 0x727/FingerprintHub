id: mikopbx
info:
  name: mikopbx
  author: cn-kali-team
  tags: detect,tech,mikopbx
  severity: info
  metadata:
    fofa-query:
    - icon_hash="8309143"
    - title="mikopbx"
    product: mikopbx
    shodan-query:
    - product:"mikopbx"
    - http.favicon.hash:8309143
    - title:"mikopbx"
    vendor: miko
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - '8309143'
  - type: regex
    regex:
    - (?mi)<title[^>]*>mikopbx.*?</title>
