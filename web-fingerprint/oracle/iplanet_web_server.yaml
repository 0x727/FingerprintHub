id: iplanet_web_server
info:
  name: iplanet_web_server
  author: cn-kali-team
  tags: detect,tech,iplanet_web_server
  severity: info
  metadata:
    fofa-query:
    - app="oracle-iplanet-web-server"
    product: iplanet_web_server
    shodan-query:
    - oracle-iplanet-web-server
    - cpe:"cpe:2.3:a:oracle:iplanet_web_server"
    vendor: oracle
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - oracle-iplanet-web-server
    case-insensitive: true
