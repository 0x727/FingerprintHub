id: atutor
info:
  name: atutor
  author: cn-kali-team
  tags: detect,tech,atutor
  severity: info
  metadata:
    fofa-query:
    - body="atutor"
    product: atutor
    shodan-query:
    - http.html:"atutor"
    vendor: atutor
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - atutor
    case-insensitive: true
