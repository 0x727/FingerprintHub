id: craftercms
info:
  name: craftercms
  author: cn-kali-team
  tags: detect,tech,craftercms
  severity: info
  metadata:
    fofa-query:
    - body="craftercms"
    product: craftercms
    shodan-query:
    - http.html:"craftercms"
    vendor: craftercms
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - craftercms
    case-insensitive: true
