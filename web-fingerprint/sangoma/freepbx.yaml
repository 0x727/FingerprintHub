id: freepbx
info:
  name: freepbx
  author: cn-kali-team
  tags: detect,tech,freepbx
  severity: info
  metadata:
    fofa-query:
    - title="freepbx"
    - icon_hash="-1908328911"
    - icon_hash="1574423538"
    product: freepbx
    shodan-query:
    - http.title:"freepbx"
    - http.favicon.hash:-1908328911
    - http.favicon.hash:1574423538
    vendor: sangoma
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - '-1908328911'
    - '1574423538'
  - type: regex
    regex:
    - (?mi)<title[^>]*>freepbx.*?</title>
