id: argo_cd
info:
  name: argo_cd
  author: cn-kali-team
  tags: detect,tech,argo_cd
  severity: info
  metadata:
    product: argo_cd
    shodan-query:
    - html:"argo cd"
    vendor: argoproj
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - argo cd
    case-insensitive: true
