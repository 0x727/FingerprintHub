id: firewall
info:
  name: firewall
  author: cn-kali-team
  tags: detect,tech,firewall
  severity: info
  metadata:
    fofa-query:
    - title="sophos"
    product: firewall
    shodan-query:
    - http.title:"sophos"
    vendor: sophos
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>sophos.*?</title>
