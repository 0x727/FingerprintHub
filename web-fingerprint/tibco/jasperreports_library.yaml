id: jasperreports_library
info:
  name: jasperreports_library
  author: cn-kali-team
  tags: detect,tech,jasperreports_library
  severity: info
  metadata:
    fofa-query:
    - body="jasperserver-pro"
    product: jasperreports_library
    shodan-query:
    - html:"jasperserver-pro"
    - http.html:"jasperserver-pro"
    vendor: tibco
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - jasperserver-pro
    case-insensitive: true
