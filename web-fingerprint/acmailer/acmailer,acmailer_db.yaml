id: acmailer,acmailer_db
info:
  name: acmailer,acmailer_db
  author: cn-kali-team
  tags: detect,tech,acmailer,acmailer_db
  severity: info
  metadata:
    fofa-query:
    - title="acmailer4.0"
    product: acmailer,acmailer_db
    shodan-query:
    - title="acmailer4.0"
    vendor: acmailer
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - title="acmailer4.0
    case-insensitive: true
  - type: regex
    regex:
    - (?mi)<title[^>]*>acmailer4.0.*?</title>
