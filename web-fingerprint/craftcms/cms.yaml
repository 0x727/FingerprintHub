id: cms
info:
  name: cms
  author: cn-kali-team
  tags: detect,tech,cms
  severity: info
  metadata:
    fofa-query:
    - icon_hash=-47932290
    - body=craftcms
    product: cms
    shodan-query:
    - http.html:"craftcms"
    - http.favicon.hash:"-47932290"
    vendor: craftcms
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - craftcms
  - type: favicon
    hash:
    - '-47932290'
