id: php-login-system
info:
  name: php-login-system
  author: cn-kali-team
  tags: detect,tech,php-login-system
  severity: info
  metadata:
    fofa-query:
    - body="klik_loginsystem"
    product: php-login-system
    shodan-query:
    - http.html:"klik_loginsystem"
    vendor: msaad1999
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - klik_loginsystem
    case-insensitive: true
