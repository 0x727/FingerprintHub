id: sympa
info:
  name: sympa
  author: cn-kali-team
  tags: detect,tech,sympa
  severity: info
  metadata:
    fofa-query:
    - body="sympa"
    product: sympa
    shodan-query:
    - http.html:"sympa"
    vendor: sympa
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - sympa
    case-insensitive: true
