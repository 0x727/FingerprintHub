id: monsta_ftp
info:
  name: monsta_ftp
  author: cn-kali-team
  tags: detect,tech,monsta_ftp
  severity: info
  metadata:
    fofa-query:
    - title="monsta ftp"
    product: monsta_ftp
    shodan-query:
    - http.title:"monsta ftp"
    vendor: monstaftp
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>monsta ftp.*?</title>
