id: quicklancer
info:
  name: quicklancer
  author: cn-kali-team
  tags: detect,tech,quicklancer
  severity: info
  metadata:
    fofa-query:
    - icon_hash="1099370896"
    product: quicklancer
    shodan-query:
    - http.favicon.hash:1099370896
    vendor: bylancer
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - '1099370896'
