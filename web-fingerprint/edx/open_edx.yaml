id: open_edx
info:
  name: open_edx
  author: cn-kali-team
  tags: detect,tech,open_edx
  severity: info
  metadata:
    fofa-query:
    - body="open edx"
    product: open_edx
    shodan-query:
    - http.html:"open edx"
    vendor: edx
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - open edx
    case-insensitive: true
