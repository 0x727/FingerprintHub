id: proxmox_mail_gateway
info:
  name: proxmox_mail_gateway
  author: cn-kali-team
  tags: detect,tech,proxmox_mail_gateway
  severity: info
  metadata:
    product: proxmox_mail_gateway
    shodan-query:
    - html:"proxmox = {"
    vendor: proxmox
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - proxmox = {
