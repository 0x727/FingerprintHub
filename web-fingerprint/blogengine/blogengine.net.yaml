id: blogengine.net
info:
  name: blogengine.net
  author: cn-kali-team
  tags: detect,tech,blogengine.net
  severity: info
  metadata:
    fofa-query:
    - body="blogengine.net"
    product: blogengine.net
    shodan-query:
    - http.html:"blogengine.net"
    vendor: blogengine
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - blogengine.net
    case-insensitive: true
