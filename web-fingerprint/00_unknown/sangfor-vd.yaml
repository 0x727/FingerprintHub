id: sangfor-vd
info:
  name: sangfor-vd
  author: cn-kali-team
  tags: detect,tech,sangfor-vd
  severity: info
  metadata:
    product: sangfor-vd
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - vdi
    - login_psw.csp
    condition: and
    case-insensitive: true
