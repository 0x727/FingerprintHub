id: thinkphp-yfcmf
info:
  name: thinkphp-yfcmf
  author: cn-kali-team
  tags: detect,tech,thinkphp-yfcmf
  severity: info
  metadata:
    product: thinkphp-yfcmf
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /public/others/maxlength.js
    - yfcmf
    condition: and
    case-insensitive: true
  - type: word
    words:
    - /yfcmf/yfcmf.js
    case-insensitive: true
