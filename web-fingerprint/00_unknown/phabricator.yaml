id: phabricator
info:
  name: phabricator
  author: cn-kali-team
  tags: detect,tech,phabricator
  severity: info
  metadata:
    product: phabricator
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - phabricator-application-launch-container
    - res/phabricator
    case-insensitive: true
