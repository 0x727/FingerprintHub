id: vectr
info:
  name: vectr
  author: cn-kali-team
  tags: detect,tech,vectr
  severity: info
  metadata:
    product: vectr
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'location: /sra-purpletools-webui/app'
    part: header
    case-insensitive: true
