id: esotalk
info:
  name: esotalk
  author: cn-kali-team
  tags: detect,tech,esotalk
  severity: info
  metadata:
    product: esotalk
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /js/esotalk.js
    - generated by esotalk
    - powered by esotalk
    case-insensitive: true
