id: phpoa
info:
  name: phpoa
  author: cn-kali-team
  tags: detect,tech,phpoa
  severity: info
  metadata:
    product: phpoa
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - admin_img/msg_bg.png
    - url(template/default/images/admin_img/msg.png)
    case-insensitive: true
