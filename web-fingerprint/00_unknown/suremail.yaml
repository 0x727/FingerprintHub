id: suremail
info:
  name: suremail
  author: cn-kali-team
  tags: detect,tech,suremail
  severity: info
  metadata:
    product: suremail
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <span> 客服邮箱：support@suremail.cn</span>
    - content="北京国信安邮科技有限公司
    case-insensitive: true
