id: whir-ezoffice
info:
  name: whir-ezoffice
  author: cn-kali-team
  tags: detect,tech,whir-ezoffice
  severity: info
  metadata:
    product: whir-ezoffice
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /defaultroot/js/cookie.js
    - ezofficeusername
    - whirrootpath
    case-insensitive: true
