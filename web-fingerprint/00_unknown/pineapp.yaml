id: pineapp
info:
  name: pineapp
  author: cn-kali-team
  tags: detect,tech,pineapp
  severity: info
  metadata:
    product: pineapp
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /admin/css/images/pineapp.ico
    case-insensitive: true
