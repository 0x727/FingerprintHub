id: colasoft-mdp
info:
  name: colasoft-mdp
  author: cn-kali-team
  tags: detect,tech,colasoft-mdp
  severity: info
  metadata:
    product: colasoft-mdp
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <div id="processtime" time="0.000033" >#processtime</div>
    - 科来 版权所有 保留所有权利
    case-insensitive: true
