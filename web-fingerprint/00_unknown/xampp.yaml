id: xampp
info:
  name: xampp
  author: cn-kali-team
  tags: detect,tech,xampp
  severity: info
  metadata:
    product: xampp
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'content="xampp '
    - 'font-size: 1.2em; color: red;">new xampp'
    case-insensitive: true
