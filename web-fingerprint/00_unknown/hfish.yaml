id: hfish
info:
  name: hfish
  author: cn-kali-team
  tags: detect,tech,hfish
  severity: info
  metadata:
    product: hfish
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <title>hfish
    - href="https://github.com/hacklcx/hfish"
    - src="/static/images/hfish.png"
    condition: and
    case-insensitive: true
