id: spring-boot-admin
info:
  name: spring-boot-admin
  author: cn-kali-team
  tags: detect,tech,spring-boot-admin
  severity: info
  metadata:
    product: spring-boot-admin
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <img src="assets/img/icon-spring-boot-admin.svg
    - spring boot admin
    case-insensitive: true
