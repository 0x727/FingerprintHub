id: mikrotik-httpproxy
info:
  name: mikrotik-httpproxy
  author: cn-kali-team
  tags: detect,tech,mikrotik-httpproxy
  severity: info
  metadata:
    product: mikrotik-httpproxy
    vendor: 00_unknown
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: mikrotik httpproxy'
    part: header
    case-insensitive: true
