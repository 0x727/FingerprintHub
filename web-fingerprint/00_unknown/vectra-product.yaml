id: vectra-product
info:
  name: vectra-product
  author: cn-kali-team
  tags: detect,tech,vectra-product
  severity: info
  metadata:
    product: vectra-product
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - vectra.base.css
    case-insensitive: true
