id: moosefs
info:
  name: moosefs
  author: cn-kali-team
  tags: detect,tech,moosefs
  severity: info
  metadata:
    product: moosefs
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - mfs.cgi
    - under-goal files
    condition: and
    case-insensitive: true
