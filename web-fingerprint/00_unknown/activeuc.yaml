id: activeuc
info:
  name: 网动统一通信平台(ActiveUC)
  author: jlkl
  tags: detect,tech,activeuc
  severity: info
  metadata:
    product: activeuc
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - path=/acenter
    part: header
    case-insensitive: true
