id: sentora
info:
  name: sentora
  author: cn-kali-team
  tags: detect,tech,sentora
  severity: info
  metadata:
    product: sentora
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - ' href="http://www.sentora.org/"'
    - ' sentora_logo.png '
    case-insensitive: true
