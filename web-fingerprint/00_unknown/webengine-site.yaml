id: webengine-site
info:
  name: webengine-site
  author: cn-kali-team
  tags: detect,tech,webengine-site
  severity: info
  metadata:
    product: webengine-site
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - href="/webengine/images/common.css
    - location.href = "/webengine/web/";
    case-insensitive: true
