id: pritlog
info:
  name: pritlog
  author: cn-kali-team
  tags: detect,tech,pritlog
  severity: info
  metadata:
    product: pritlog
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <em id="jserror">please enable javascript for full functionality
    - powered by <a href="http://pritlog.com/">pritlog
    case-insensitive: true
