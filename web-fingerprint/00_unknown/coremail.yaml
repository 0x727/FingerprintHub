id: coremail
info:
  name: coremail
  author: cn-kali-team
  tags: detect,tech,coremail
  severity: info
  metadata:
    product: coremail
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /coremail/bundle/
    - /coremail/common/
    - <a href="http://www.coremail.cn" target="_blank">
    - action="/coremail/index.jsp
    - coremail/common
    - 'fmt_logoalt: "coremail 电子邮件系统'
    case-insensitive: true
