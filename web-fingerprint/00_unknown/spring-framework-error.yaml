id: spring-framework-error
info:
  name: spring-framework-error
  author: cn-kali-team
  tags: detect,tech,spring-framework
  severity: info
  metadata:
    product: spring-framework-error
    vendor: 00_unknown
    verified: false
http:
- method: POST
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - '","status":404,"error":"not found","message":"no message available","path":"/'
    - whitelabel error page
    case-insensitive: true
