id: apache-axis
info:
  name: apache-axis
  author: cn-kali-team
  tags: detect,tech,apache-axis
  severity: info
  metadata:
    product: apache-axis
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - http://ws.apache.org/axis2
    case-insensitive: true
