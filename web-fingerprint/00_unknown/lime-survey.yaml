id: lime-survey
info:
  name: lime-survey
  author: cn-kali-team
  tags: detect,tech,lime-survey
  severity: info
  metadata:
    product: lime-survey
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - content="limesurvey
    - href="http://www.limesurvey.org" target="_blank
    condition: and
    case-insensitive: true
