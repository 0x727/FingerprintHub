id: yonyou-seeyon-oa
info:
  name: yonyou-seeyon-oa
  author: cn-kali-team
  tags: detect,tech,yonyou-seeyon-oa
  severity: info
  metadata:
    product: yonyou-seeyon-oa
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - seeyon
    - seeyonproductid
    condition: and
    case-insensitive: true
  - type: word
    words:
    - /seeyon/
    - /seeyon/user-data/images/login/login.gif
    - /seeyon/common/
    - /seeyon/user-data/images/login/login.gif
    - m1-server
    - m3 server
    - a8-v5企业版
    - var _ctxpath = '/seeyon'
    case-insensitive: true
