id: ultrastats
info:
  name: ultrastats
  author: cn-kali-team
  tags: detect,tech,ultrastats
  severity: info
  metadata:
    product: ultrastats
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <img src="./images/main/ultrastatslogo.png" width="300" height="200" name="ultrastats_logo" align="center">
    case-insensitive: true
