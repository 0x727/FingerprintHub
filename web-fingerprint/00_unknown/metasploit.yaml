id: metasploit
info:
  name: metasploit
  author: cn-kali-team
  tags: detect,tech,metasploit
  severity: info
  metadata:
    product: metasploit
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - metasploit
    - r7bottom-strip
    condition: and
    case-insensitive: true
