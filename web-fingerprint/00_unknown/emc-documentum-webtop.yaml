  author: cn-kali-team
  tags: detect,tech,emc-documentum-webtop
  severity: info
  metadata:
    product: emc-documentum-webtop
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
