id: jspxcms
info:
  name: jspxcms
  author: cn-kali-team
  tags: detect,tech,jspxcms
  severity: info
  metadata:
    product: jspxcms
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
