id: apache-haus
info:
  name: apache-haus
  author: cn-kali-team
  tags: detect,tech,apache-haus
  severity: info
  metadata:
    product: apache-haus
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - copyright &copy; 2008-2017 <a href="http://www.apachehaus.com">the apache haus</a>
    - href="/apachehaus.ico
    case-insensitive: true
