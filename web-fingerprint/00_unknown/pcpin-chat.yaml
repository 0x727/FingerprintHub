id: pcpin-chat
info:
  name: pcpin-chat
  author: cn-kali-team
  tags: detect,tech,pcpin-chat
  severity: info
  metadata:
    product: pcpin-chat
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - onclick="document.loginform.register.value=0; document.loginform.lostpassword.value=0
    - title="powered by pcpin chat
    - window.appname_='pcpin_chat'
    case-insensitive: true
