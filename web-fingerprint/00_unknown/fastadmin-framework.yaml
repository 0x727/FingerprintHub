id: fastadmin-framework
info:
  name: fastadmin-framework
  author: cn-kali-team
  tags: detect,tech,fastadmin-framework
  severity: info
  metadata:
    product: fastadmin-framework
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - fastadmin
    - fastadmin.net
    condition: and
    case-insensitive: true
  - type: word
    words:
    - <a href="/" class="navbar-brand">fastadmin</a>
    - copyright Â© fastadmin.net
    - fastadmin.net
    case-insensitive: true
