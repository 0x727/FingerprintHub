id: powerweb
info:
  name: powerweb
  author: cn-kali-team
  tags: detect,tech,powerweb
  severity: info
  metadata:
    product: powerweb
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: powerweb'
    part: header
    case-insensitive: true
