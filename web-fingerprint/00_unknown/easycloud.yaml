id: easycloud
info:
  name: easycloud
  author: cn-kali-team
  tags: detect,tech,easycloud
  severity: info
  metadata:
    product: easycloud
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <h1 class="white">云资源管控平台</h1>
    case-insensitive: true
