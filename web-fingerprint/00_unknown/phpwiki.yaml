id: phpwiki
info:
  name: phpwiki
  author: cn-kali-team
  tags: detect,tech,phpwiki
  severity: info
  metadata:
    product: phpwiki
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - powered by phpwiki
    case-insensitive: true
