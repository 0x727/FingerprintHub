id: geowebcache
info:
  name: geowebcache
  author: cn-kali-team
  tags: detect,tech,geowebcache
  severity: info
  metadata:
    product: geowebcache
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a href="http://geowebcache.org">geowebcache</a>
    - welcome to geowebcache version
    case-insensitive: true
