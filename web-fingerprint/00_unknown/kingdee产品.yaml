id: kingdee-chan-pin
info:
  name: kingdee产品
  author: cn-kali-team
  tags: detect,tech
  severity: info
  metadata:
    product: kingdee产品
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - Kingdee.EntryRole
    - loginKDLogo
    condition: and
  - type: word
    words:
    - class="kd-div-loading-ct"
    - 金蝶国际软件集团有限公司版权所有
    - /ClientBin/Kingdee.BOS.XPF.App.xap
    - var formidafterlogin = '"bos_mainconsolesutra"
    - eassessionid
    - logo-kingdee.png
    - /eassso/common
    - HTML5/content/themes/kdcss.min.css
