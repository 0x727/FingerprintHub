id: kingdee-chan-pin
info:
  name: kingdee产品
  author: cn-kali-team
  tags: detect,tech
  severity: info
  metadata:
    product: kingdee产品
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - kingdee.entryrole
    - loginkdlogo
    condition: and
    case-insensitive: true
  - type: word
    words:
    - class="kd-div-loading-ct"
    - 金蝶国际软件集团有限公司版权所有
    - /clientbin/kingdee.bos.xpf.app.xap
    - var formidafterlogin = '"bos_mainconsolesutra"
    - eassessionid
    - logo-kingdee.png
    - /eassso/common
    - html5/content/themes/kdcss.min.css
    case-insensitive: true
