id: dzzoffice-product
info:
  name: dzzoffice-product
  author: cn-kali-team
  tags: detect,tech,dzzoffice-product
  severity: info
  metadata:
    product: dzzoffice-product
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a href="http://www.dzzoffice.com"
    - dzz/scripts/dzz_min.js
    - dzz/system/scripts/jquery.jstree.min.js
    - misc.php?mod=sendmail
    case-insensitive: true
