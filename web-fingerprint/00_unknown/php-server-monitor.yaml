id: php-server-monitor
info:
  name: php-server-monitor
  author: cn-kali-team
  tags: detect,tech,php-server-monitor
  severity: info
  metadata:
    product: php-server-monitor
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - powered by <a href="http://www.phpservermonitor.org/
    - target="_blank">php server monitor
    case-insensitive: true
