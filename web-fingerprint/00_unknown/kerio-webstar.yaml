id: kerio-webstar
info:
  name: kerio-webstar
  author: cn-kali-team
  tags: detect,tech,kerio-webstar
  severity: info
  metadata:
    product: kerio-webstar
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: kerio_webstar'
    - 'server: webstar'
    part: header
    case-insensitive: true
