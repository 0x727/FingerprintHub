id: appserv
info:
  name: appserv
  author: cn-kali-team
  tags: detect,tech,appserv
  severity: info
  metadata:
    product: appserv
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - appserv/softicon.gif
    - index.php?appservlang=th
    case-insensitive: true
