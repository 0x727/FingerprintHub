id: nuxtjs
info:
  name: nuxtjs
  author: cn-kali-team
  tags: detect,tech,nuxtjs
  severity: info
  metadata:
    product: nuxtjs
    vendor: 00_unknown
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - __nuxt
    - buildassetsdir
    condition: and
    case-insensitive: true
