id: mu-yun-webvpn
info:
  name: mu-yun-webvpn
  author: cn-kali-team
  tags: detect,tech,mu-yun-webvpn
  severity: info
  metadata:
    product: mu-yun-webvpn
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - content=木云科技
    - webvpn
    - 应用安全网关
    condition: and
    case-insensitive: true
