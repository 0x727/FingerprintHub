id: web-data-administrator
info:
  name: web-data-administrator
  author: cn-kali-team
  tags: detect,tech,web-data-administrator
  severity: info
  metadata:
    product: web-data-administrator
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <form name="webform1" method="post" action="default.aspx" onsubmit="javascript:return webform_onsubmit();" id="webform1
    case-insensitive: true
