id: dtcloud
info:
  name: dtcloud
  author: cn-kali-team
  tags: detect,tech,dtcloud
  severity: info
  metadata:
    product: dtcloud
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - 49fe0618acdcd7c9dc443faca20d7bd9
  - type: word
    words:
    - dtcloud
    case-insensitive: true
