id: huawei-fusioncloud-desktop
info:
  name: huawei-fusioncloud-desktop
  author: cn-kali-team
  tags: detect,tech,huawei-fusioncloud-desktop
  severity: info
  metadata:
    product: huawei-fusioncloud-desktop
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - href=/webui/default/img/logo.ico
    - huawei
    condition: and
    case-insensitive: true
