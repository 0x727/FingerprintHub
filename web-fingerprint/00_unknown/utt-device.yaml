id: utt-device
info:
  name: utt-device
  author: cn-kali-team
  tags: detect,tech,utt-device
  severity: info
  metadata:
    product: utt-device
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - class="utt-inline-block" src="./images/login_btmlogo.png"
    case-insensitive: true
