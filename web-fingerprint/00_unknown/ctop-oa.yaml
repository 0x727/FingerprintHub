id: ctop-oa
info:
  name: ctop-oa
  author: cn-kali-team
  tags: detect,tech,ctop-oa
  severity: info
  metadata:
    product: ctop-oa
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /ctop/index.jsp
    - /software/jinstall.exe
    - src="images/ctop_logo.gif
    - src="images/logo-ctop.gif
    case-insensitive: true
