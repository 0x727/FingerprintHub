id: hjtcloud
info:
  name: hjtcloud
  author: cn-kali-team
  tags: detect,tech,hjtcloud
  severity: info
  metadata:
    product: hjtcloud
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - '"/him/api/rest/v1.0/node/role"'
    case-insensitive: true
