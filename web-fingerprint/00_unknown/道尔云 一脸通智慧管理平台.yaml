id: dao-er-yun--yi-lian-tong-zhi-hui-guan-li-ping-tai
info:
  name: 道尔云 一脸通智慧管理平台
  author: cn-kali-team
  tags: detect,tech
  severity: info
  metadata:
    product: 道尔云 一脸通智慧管理平台
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - ASHXRequest/SystemIndex/SystemLogin.ashx
    - View/UserReserved/UserReservedTest.aspx
    condition: and
  - type: word
    words:
    - 当前密码安全性不好，请修改密码！
    - View/SystemMng/PwdChanges.aspx
    condition: and
  - type: word
    words:
    - 'location: /login.aspx?returnurl=%2f'
    part: header
