id: adimoney
info:
  name: adimoney
  author: cn-kali-team
  tags: detect,tech,adimoney
  severity: info
  metadata:
    product: adimoney
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <img src="/img/logo.png" alt="adimoney"/>
    - 'content="adimoney.com mobile advertisement network. '
    case-insensitive: true
