id: apache-forrest
info:
  name: apache-forrest
  author: cn-kali-team
  tags: detect,tech,apache-forrest
  severity: info
  metadata:
    product: apache-forrest
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - content="apache forrest
    - name="forrest
    case-insensitive: true
