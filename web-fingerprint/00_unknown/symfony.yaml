id: symfony
info:
  name: symfony
  author: cn-kali-team
  tags: detect,tech,symfony
  severity: info
  metadata:
    product: symfony
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - powered by <a href="http://www.symfony-project.org/">
    - powered by symfony
    case-insensitive: true
