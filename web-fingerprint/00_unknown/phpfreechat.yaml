id: phpfreechat
info:
  name: phpfreechat
  author: cn-kali-team
  tags: detect,tech,phpfreechat
  severity: info
  metadata:
    product: phpfreechat
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - powered by phpfreechat
    - src="http://www.phpfreechat.net/pub/
    case-insensitive: true
