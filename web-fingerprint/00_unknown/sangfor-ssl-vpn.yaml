id: sangfor-ssl-vpn
info:
  name: sangfor-ssl-vpn
  author: cn-kali-team
  tags: detect,tech,sangfor-ssl-vpn
  severity: info
  metadata:
    product: sangfor-ssl-vpn
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /por/login_psw.csp
    - /portal",right:0}];
    condition: and
    case-insensitive: true
