id: arvancloud
info:
  name: arvancloud
  author: cn-kali-team
  tags: detect,tech,arvancloud
  severity: info
  metadata:
    product: arvancloud
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: arvancloud'
    part: header
    case-insensitive: true
