id: ipguard-system
info:
  name: ipguard-system
  author: cn-kali-team
  tags: detect,tech,ipguard-system
  severity: info
  metadata:
    product: ipguard-system
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - onchange="is_empty('#txtusername','#lblemptyname')
    case-insensitive: true
