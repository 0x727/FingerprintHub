id: sucuri
info:
  name: sucuri
  author: cn-kali-team
  tags: detect,tech,sucuri
  severity: info
  metadata:
    product: sucuri
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - cloudproxy@sucuri.net
    - sucuri website firewall - cloudproxy - access denied
    case-insensitive: true
