id: poweralert
info:
  name: poweralert
  author: cn-kali-team
  tags: detect,tech,poweralert
  severity: info
  metadata:
    product: poweralert
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: poweralert http server'
    part: header
    case-insensitive: true
