id: twcms
info:
  name: twcms
  author: cn-kali-team
  tags: detect,tech,twcms
  severity: info
  metadata:
    product: twcms
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - href="/twcms/theme/default/css/global.css"
    case-insensitive: true
