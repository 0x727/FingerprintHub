id: tomatocart
info:
  name: tomatocart
  author: cn-kali-team
  tags: detect,tech,tomatocart
  severity: info
  metadata:
    product: tomatocart
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - content="tomatocart open source shopping cart solutions" />
    - powered by <a href="http://www.tomatocart.com" target="_blank">tomatocart</a>
    case-insensitive: true
