id: phpmybible
info:
  name: phpmybible
  author: cn-kali-team
  tags: detect,tech,phpmybible
  severity: info
  metadata:
    product: phpmybible
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <div class='chaphead'>
    case-insensitive: true
