id: nexpose
info:
  name: nexpose
  author: cn-kali-team
  tags: detect,tech,nexpose
  severity: info
  metadata:
    product: nexpose
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - f64ce96bbacc76d6db4d4eb0e78881da
  - type: word
    words:
    - <label for="nexposeccusername">username</label>
    case-insensitive: true
