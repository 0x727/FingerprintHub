id: goldlib-library
info:
  name: goldlib-library
  author: cn-kali-team
  tags: detect,tech,goldlib-library
  severity: info
  metadata:
    product: goldlib-library
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 图书
    - 金盘软件
    condition: and
    case-insensitive: true
  - type: word
    words:
    - /opac/periodicals
    - class="jp-searchtabs
    - onclick="change('book');
    case-insensitive: true
