id: jsf
info:
  name: jsf
  author: cn-kali-team
  tags: detect,tech,jsf
  severity: info
  metadata:
    product: jsf
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'x-powered-by: jsf'
    part: header
    case-insensitive: true
