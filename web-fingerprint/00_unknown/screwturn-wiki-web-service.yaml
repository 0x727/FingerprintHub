id: screwturn-wiki-web-service
info:
  name: screwturn-wiki-web-service
  author: cn-kali-team
  tags: detect,tech,screwturn-wiki-web-service
  severity: info
  metadata:
    product: screwturn-wiki-web-service
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'powered by <a class="externallink" href="http:'
    - title="screwturn wiki" target="_blank">screwturn wiki
    case-insensitive: true
