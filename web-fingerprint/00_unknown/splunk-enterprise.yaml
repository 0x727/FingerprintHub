id: splunk-enterprise
info:
  name: splunk-enterprise
  author: cn-kali-team
  tags: detect,tech
  severity: info
  metadata:
    product: splunk-Enterprise
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - __splunkd_partials__
    - enterprise
    condition: and
  - type: word
    words:
    - 'server: splunkd'
    part: header
  - type: favicon
    hash:
    - e60c968e8ff3cc2f4fb869588e83afc6
  - type: word
    words:
    - account/login?return_to
