id: apache2-ubuntu-mo-ren-ye-mian
info:
  name: apache2-ubuntu默认页面
  author: cn-kali-team
  tags: detect,tech,apache2-ubuntu默认页面
  severity: info
  metadata:
    product: apache2-ubuntu默认页面
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - apache2 ubuntu default page
    - ubuntu-logo.png
    condition: and
    case-insensitive: true
