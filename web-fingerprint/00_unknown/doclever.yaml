id: doclever
info:
  name: doclever
  author: cn-kali-team
  tags: detect,tech,doclever
  severity: info
  metadata:
    product: doclever
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - '@click.prevent="login" :loading="loginpending"'
    case-insensitive: true
