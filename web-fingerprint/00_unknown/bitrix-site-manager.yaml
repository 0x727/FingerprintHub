id: bitrix-site-manager
info:
  name: bitrix-site-manager
  author: cn-kali-team
  tags: detect,tech,bitrix-site-manager
  severity: info
  metadata:
    product: bitrix-site-manager
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - bitrix_sm_time_zone
    - bx.setcsslist
    case-insensitive: true
