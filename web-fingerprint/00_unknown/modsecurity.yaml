id: modsecurity
info:
  name: modsecurity
  author: cn-kali-team
  tags: detect,tech,modsecurity
  severity: info
  metadata:
    product: modsecurity
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - this error was generated by mod_security
    case-insensitive: true
