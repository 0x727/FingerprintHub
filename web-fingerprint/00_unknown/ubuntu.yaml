id: ubuntu
info:
  name: ubuntu
  author: cn-kali-team
  tags: detect,tech,ubuntu
  severity: info
  metadata:
    product: ubuntu
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - welcome to nginx on ubuntu!
    case-insensitive: true
