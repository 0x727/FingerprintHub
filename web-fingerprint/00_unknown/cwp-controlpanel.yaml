id: cwp-controlpanel
info:
  name: cwp-controlpanel
  author: cn-kali-team
  tags: detect,tech,cwp-controlpanel
  severity: info
  metadata:
    product: cwp-controlpanel
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - href="/login/cwp_theme/original/img/ico/favicon.ico"
    - src="/login/cwp_theme/original/img/new_logo_small.png"
    case-insensitive: true
