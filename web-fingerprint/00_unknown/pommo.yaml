id: pommo
info:
  name: pommo
  author: cn-kali-team
  tags: detect,tech,pommo
  severity: info
  metadata:
    product: pommo
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'pommo.confirmmsg = '
    - powered by <a href="http://www.pommo.org/
    case-insensitive: true
