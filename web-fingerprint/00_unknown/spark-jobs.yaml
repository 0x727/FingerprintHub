id: spark-jobs
info:
  name: spark-jobs
  author: cn-kali-team
  tags: detect,tech,spark-jobs
  severity: info
  metadata:
    product: spark-jobs
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - href="/jobs/job?id=
    - spark jobs
    case-insensitive: true
