id: iceflow-vpn
info:
  name: iceflow-vpn
  author: cn-kali-team
  tags: detect,tech,iceflow-vpn
  severity: info
  metadata:
    product: iceflow-vpn
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - iceflow/tweb
    - www.icevpn.org
    case-insensitive: true
