id: opencti
info:
  name: opencti
  author: cn-kali-team
  tags: detect,tech,opencti
  severity: info
  metadata:
    product: opencti
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - webpackjsonpopencti-front
    case-insensitive: true
