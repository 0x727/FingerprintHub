id: gsoap
info:
  name: gsoap
  author: cn-kali-team
  tags: detect,tech,gsoap
  severity: info
  metadata:
    product: gsoap
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: gsoap'
    part: header
    case-insensitive: true
