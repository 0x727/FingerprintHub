id: vertx
info:
  name: vertx
  author: cn-kali-team
  tags: detect,tech,vertx
  severity: info
  metadata:
    product: vertx
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'set-cookie: vertx-web.session'
    part: header
    case-insensitive: true
