id: thinkjs
info:
  name: thinkjs
  author: cn-kali-team
  tags: detect,tech,thinkjs
  severity: info
  metadata:
    product: thinkjs
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'x-powered-by: thinkjs'
    part: header
    case-insensitive: true
