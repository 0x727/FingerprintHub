id: couchbase
info:
  name: couchbase
  author: cn-kali-team
  tags: detect,tech,couchbase
  severity: info
  metadata:
    product: couchbase
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: couchbase'
    part: header
    case-insensitive: true
