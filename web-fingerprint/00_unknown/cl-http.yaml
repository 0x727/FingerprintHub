id: cl-http
info:
  name: cl-http
  author: cn-kali-team
  tags: detect,tech,cl-http
  severity: info
  metadata:
    product: cl-http
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: cl-http'
    part: header
    case-insensitive: true
