id: femr
info:
  name: femr
  author: cn-kali-team
  tags: detect,tech,femr
  severity: info
  metadata:
    product: femr
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /res/images/login-bg-1.png
    - /res/vendor/bootstrap-3.3.5/css/bootstrap.min.css
    case-insensitive: true
