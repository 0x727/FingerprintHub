id: ntop
info:
  name: ntop
  author: cn-kali-team
  tags: detect,tech,ntop
  severity: info
  metadata:
    product: ntop
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /css/ntopng.css
    - global traffic statistics
    - ntopmenuid
    case-insensitive: true
