id: sxzrouter-caching
info:
  name: sxzrouter-caching
  author: cn-kali-team
  tags: detect,tech,sxzrouter-caching
  severity: info
  metadata:
    product: sxzrouter-caching
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - ' href="http://www.dwcache.com"'
    - src="/public/sec/assets/js/libs/jquery.placeholder.min.js">
    case-insensitive: true
