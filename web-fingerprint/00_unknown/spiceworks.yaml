id: spiceworks
info:
  name: spiceworks
  author: cn-kali-team
  tags: detect,tech,spiceworks
  severity: info
  metadata:
    product: spiceworks
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <h1><img alt="spiceworks" src="/images/logos/large.png
    - <link href="/stylesheets/general.css?
    - <meta name="author" content="spiceworks, inc." />
    case-insensitive: true
