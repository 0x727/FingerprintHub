id: wso2-carbon-server
info:
  name: wso2-carbon-server
  author: cn-kali-team
  tags: detect,tech,wso2-carbon-server
  severity: info
  metadata:
    product: wso2-carbon-server
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: wso2 carbon server'
    part: header
    case-insensitive: true
