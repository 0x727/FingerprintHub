id: apache-oozie-web-console
info:
  name: apache-oozie-web-console
  author: cn-kali-team
  tags: detect,tech,apache-oozie-web-console
  severity: info
  metadata:
    product: apache-oozie-web-console
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - href="/oozie">oozie console
    - oozie-console
    case-insensitive: true
