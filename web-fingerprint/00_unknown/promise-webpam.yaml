id: promise-webpam
info:
  name: promise-webpam
  author: cn-kali-team
  tags: detect,tech,promise-webpam
  severity: info
  metadata:
    product: promise-webpam
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - js/promise/themes/apple/images/logo_promise.png
    - src="js/dojo/promise.js
    case-insensitive: true
