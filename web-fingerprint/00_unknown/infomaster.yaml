id: infomaster
info:
  name: infomaster
  author: cn-kali-team
  tags: detect,tech,infomaster
  severity: info
  metadata:
    product: infomaster
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /masterview.css
    - /masterview.js
    - /masterview/mpleftnavstyle/panelbar.mpifma.css
    case-insensitive: true
