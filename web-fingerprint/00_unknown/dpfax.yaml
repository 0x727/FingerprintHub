id: dpfax
info:
  name: dpfax
  author: cn-kali-team
  tags: detect,tech,dpfax
  severity: info
  metadata:
    product: dpfax
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <img src="images/dpfax-big.png" border="0" alt="dpfax
    - 'content="dpfax - minifaxserver '
    case-insensitive: true
