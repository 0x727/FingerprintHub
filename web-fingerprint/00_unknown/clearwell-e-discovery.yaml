id: clearwell-e-discovery
info:
  name: clearwell-e-discovery
  author: cn-kali-team
  tags: detect,tech,clearwell-e-discovery
  severity: info
  metadata:
    product: clearwell-e-discovery
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: clearwell'
    part: header
    case-insensitive: true
