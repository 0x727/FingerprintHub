id: ewomail
info:
  name: ewomail
  author: cn-kali-team
  tags: detect,tech,ewomail
  severity: info
  metadata:
    product: ewomail
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - ewomail.com
    - 邮箱
    condition: and
    case-insensitive: true
