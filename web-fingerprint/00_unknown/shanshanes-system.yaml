id: shanshanes-system
info:
  name: shanshanes-system
  author: cn-kali-team
  tags: detect,tech,shanshanes-system
  severity: info
  metadata:
    product: shanshanes-system
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
