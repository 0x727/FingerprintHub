id: ilas
info:
  name: ilas
  author: cn-kali-team
  tags: detect,tech,ilas
  severity: info
  metadata:
    product: ilas
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <iframe name="content"  src="index_middle.html" frameborder="auto
    - <select id="selprovince"   onchange="getcity(this.options[this.selectedindex].value)">
    case-insensitive: true
