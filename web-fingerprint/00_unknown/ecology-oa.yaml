id: ecology-oa
info:
  name: ecology-oa
  author: cn-kali-team
  tags: detect,tech,ecology-oa
  severity: info
  metadata:
    product: ecology-oa
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - 41eca7a9245394106a09b2534d8030df
  - type: word
    words:
    - /theme/ecology8/jquery/js/zdialog_wev8.js
    - /wui/common/css/w7ovfont.css
    - client/jquery.client_wev8.js
    - ecology8/lang/weaver_lang_7_wev8.js
    - typeof poppedwindow
    case-insensitive: true
  - type: word
    words:
    - 'set-cookie: ecology_jsessionid'
    part: header
    case-insensitive: true
