id: phpmybackuppro
info:
  name: phpmybackuppro
  author: cn-kali-team
  tags: detect,tech,phpmybackuppro
  severity: info
  metadata:
    product: phpmybackuppro
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'please login (use your mysql username and password): <a href="index.php?login=true'
    case-insensitive: true
