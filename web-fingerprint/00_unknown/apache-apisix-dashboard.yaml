id: apache-apisix-dashboard
info:
  name: apache-apisix-dashboard
  author: cn-kali-team
  tags: detect,tech,apache-apisix-dashboard
  severity: info
  metadata:
    product: apache-apisix-dashboard
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - 6d07440dcda38480ac6fd8c32edf0102
  - type: word
    words:
    - <title>apache apisix dashboard</title>
    case-insensitive: true
