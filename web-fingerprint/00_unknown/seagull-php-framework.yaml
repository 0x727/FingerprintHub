id: seagull-php-framework
info:
  name: seagull-php-framework
  author: cn-kali-team
  tags: detect,tech,seagull-php-framework
  severity: info
  metadata:
    product: seagull-php-framework
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - var sgl_js_sessid
    case-insensitive: true
