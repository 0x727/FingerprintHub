id: simbix-framework
info:
  name: simbix-framework
  author: cn-kali-team
  tags: detect,tech,simbix-framework
  severity: info
  metadata:
    product: simbix-framework
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
