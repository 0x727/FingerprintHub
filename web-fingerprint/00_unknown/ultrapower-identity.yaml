id: ultrapower-identity
info:
  name: ultrapower-identity
  author: cn-kali-team
  tags: detect,tech,ultrapower-identity
  severity: info
  metadata:
    product: ultrapower-identity
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <li><p>欢迎进入身份与安全管控系统</p></li>
    case-insensitive: true
