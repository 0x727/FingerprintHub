id: phpmps
info:
  name: phpmps
  author: cn-kali-team
  tags: detect,tech,phpmps
  severity: info
  metadata:
    product: phpmps
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - powered by phpmps
    - templates/phpmps/style/index.css
    case-insensitive: true
