id: apache-nifi
info:
  name: apache-nifi
  author: cn-kali-team
  tags: detect,tech,apache-nifi
  severity: info
  metadata:
    product: nifi
    vendor: apache
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a href="/nifi/">/nifi</a>
    case-insensitive: true
