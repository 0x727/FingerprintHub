id: apache-nifi
info:
  name: apache-nifi
  author: cn-kali-team
  tags: detect,tech,apache-nifi
  severity: info
  metadata:
    product: apache-nifi
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a href="/nifi/">/nifi</a>
    case-insensitive: true
