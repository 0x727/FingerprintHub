id: nps
info:
  name: nps
  author: cn-kali-team
  tags: detect,tech,nps
  severity: info
  metadata:
    product: nps
    vendor: nps_project
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - ehang
    - login
    - nps
    condition: and
    case-insensitive: true
