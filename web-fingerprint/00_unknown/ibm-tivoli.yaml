id: ibm-tivoli
info:
  name: ibm-tivoli
  author: cn-kali-team
  tags: detect,tech,ibm-tivoli
  severity: info
  metadata:
    product: ibm-tivoli
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - banner/tivoli/tv_icbanner.html
    - tivoli netview uses an open source web server
    case-insensitive: true
