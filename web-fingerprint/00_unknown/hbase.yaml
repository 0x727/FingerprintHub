id: hbase
info:
  name: hbase
  author: cn-kali-team
  tags: detect,tech,hbase
  severity: info
  metadata:
    product: hbase
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <meta http-equiv="refresh" content="0;url=/master-status"/>
    case-insensitive: true
