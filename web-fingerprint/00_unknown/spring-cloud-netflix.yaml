id: spring-cloud-netflix
info:
  name: spring-cloud-netflix
  author: cn-kali-team
  tags: detect,tech,spring-cloud-netflix
  severity: info
  metadata:
    product: spring-cloud-netflix
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'x-application-context: hystrix-dashboard:'
    part: header
    case-insensitive: true
