id: op5-monitor
info:
  name: op5-monitor
  author: cn-kali-team
  tags: detect,tech,op5-monitor
  severity: info
  metadata:
    product: op5-monitor
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
