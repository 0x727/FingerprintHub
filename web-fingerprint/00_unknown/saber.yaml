id: saber
info:
  name: Saber
  author: jlkl
  tags: detect,tech,saber
  severity: info
  metadata:
    product: saber
    vendor: 00_unknown
    verified: false
http:
  - method: GET
    path:
      - '{{BaseURL}}/'
    matchers:
      - type: word
        words:
          - "https://bladex.vip"
          - "saber/iconfont.css"
        condition: or
        part: body
        case-insensitive: true
      - type: favicon
        hash:
          - "1047841028"
          - "-1820270953"
        condition: or