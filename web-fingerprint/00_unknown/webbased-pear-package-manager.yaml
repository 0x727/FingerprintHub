id: webbased-pear-package-manager
info:
  name: webbased-pear-package-manager
  author: cn-kali-team
  tags: detect,tech,webbased-pear-package-manager
  severity: info
  metadata:
    product: webbased-pear-package-manager
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <img src="?img=pear" width="104" height="50" vspace="2" hspace="5" alt="pear">
    - pear_frontend_web
    case-insensitive: true
