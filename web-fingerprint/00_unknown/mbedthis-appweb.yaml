id: mbedthis-appweb
info:
  name: mbedthis-appweb
  author: cn-kali-team
  tags: detect,tech,mbedthis-appweb
  severity: info
  metadata:
    product: mbedthis-appweb
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: mbedthis-appweb'
    part: header
    case-insensitive: true
