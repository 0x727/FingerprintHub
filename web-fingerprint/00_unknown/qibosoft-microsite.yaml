id: qibosoft-microsite
info:
  name: qibosoft-microsite
  author: cn-kali-team
  tags: detect,tech,qibosoft-microsite
  severity: info
  metadata:
    product: qibosoft-microsite
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - powered by qibosoft v1.0
    case-insensitive: true
