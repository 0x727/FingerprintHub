id: stardot-express
info:
  name: stardot-express
  author: cn-kali-team
  tags: detect,tech,stardot-express
  severity: info
  metadata:
    product: stardot-express
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <tr><td><a href="http://www.stardot.com" target="_blank"><img src="logo.gif" alt="" width="227" height="45"></a></td>
    case-insensitive: true
