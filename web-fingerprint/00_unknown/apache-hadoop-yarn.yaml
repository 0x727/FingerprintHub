id: apache-hadoop-yarn
info:
  name: apache-hadoop-yarn
  author: cn-kali-team
  tags: detect,tech,apache-hadoop-yarn
  severity: info
  metadata:
    product: apache-hadoop-yarn
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /static/yarn.css
    - yarn.dt.plugins.js
    case-insensitive: true
