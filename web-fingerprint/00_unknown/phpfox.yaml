id: phpfox
info:
  name: phpfox
  author: cn-kali-team
  tags: detect,tech,phpfox
  severity: info
  metadata:
    product: phpfox
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - powered by <a href="http://www.phpfox.com
    - powered by phpfox
    case-insensitive: true
