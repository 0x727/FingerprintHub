id: mahara
info:
  name: mahara
  author: cn-kali-team
  tags: detect,tech,mahara
  severity: info
  metadata:
    product: mahara
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - id="powered-by"><a href="http://mahara.org/
    - this site is powered by mahara
    - '{"namedfieldempty":'
    case-insensitive: true
