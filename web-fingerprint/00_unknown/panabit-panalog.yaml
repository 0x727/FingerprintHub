id: panabit-panalog
info:
  name: panabit-panalog
  author: cn-kali-team
  tags: detect,tech
  severity: info
  metadata:
    product: panabit-Panalog
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - forum.panabit.com
    - pa_iptcode
    condition: and
