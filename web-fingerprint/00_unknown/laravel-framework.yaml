id: laravel-framework
info:
  name: laravel-framework
  author: cn-kali-team
  tags: detect,tech,laravel-framework
  severity: info
  metadata:
    product: laravel-framework
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'set-cookie: laravel_session'
    part: header
    case-insensitive: true
