id: phpdealerlocator
info:
  name: phpdealerlocator
  author: cn-kali-team
  tags: detect,tech,phpdealerlocator
  severity: info
  metadata:
    product: phpdealerlocator
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - class="pythonselect
    - for="dealer_radiuss_dealer_zip
    condition: and
    case-insensitive: true
