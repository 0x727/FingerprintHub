id: w3-total-cache
info:
  name: w3-total-cache
  author: cn-kali-team
  tags: detect,tech,w3-total-cache
  severity: info
  metadata:
    product: w3-total-cache
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - '<!-- performance optimized by w3 total cache. learn more: http://www.w3-edge.com/wordpress-plugins/'
    case-insensitive: true
