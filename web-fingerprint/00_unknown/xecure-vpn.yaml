id: xecure-vpn
info:
  name: xecure-vpn
  author: cn-kali-team
  tags: detect,tech,xecure-vpn
  severity: info
  metadata:
    product: xecure-vpn
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - xecure vpn manager
    - xnstyle.css
    condition: and
    case-insensitive: true
