id: webasyst-shop-script
info:
  name: webasyst-shop-script
  author: cn-kali-team
  tags: detect,tech,webasyst-shop-script
  severity: info
  metadata:
    product: webasyst-shop-script
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a href="http://www.shop-script.com
    - 'powered by webasyst shop-script <a href="http://www.shop-script.com/" style="font-weight: normal">shopping cart software</a>'
    case-insensitive: true
