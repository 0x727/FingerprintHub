id: websidestory
info:
  name: websidestory
  author: cn-kali-team
  tags: detect,tech,websidestory
  severity: info
  metadata:
    product: websidestory
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <!-- websidestory html for search -->
    - http://websidestory.com
    - websidestory code
    - websidestory,inc. all rights reserved. u.s.patent no. 6,393,479b1
    case-insensitive: true
