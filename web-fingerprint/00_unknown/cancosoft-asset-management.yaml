id: cancosoft-asset-management
info:
  name: cancosoft-asset-management
  author: cn-kali-team
  tags: detect,tech,cancosoft-asset-management
  severity: info
  metadata:
    product: cancosoft-asset-management
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - var path = "/cassets";
    case-insensitive: true
