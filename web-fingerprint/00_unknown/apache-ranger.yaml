id: apache-ranger
info:
  name: apache-ranger
  author: cn-kali-team
  tags: detect,tech,apache-ranger
  severity: info
  metadata:
    product: apache-ranger
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <img src="images/ranger_logo.png" alt="ranger logo">
    case-insensitive: true
