id: pixelpost
info:
  name: pixelpost
  author: cn-kali-team
  tags: detect,tech,pixelpost
  severity: info
  metadata:
    product: pixelpost
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - powered by <a href="http://www.pixelpost.org
    - 'title="pixelpost - '
    - title="powered by pixelpost
    case-insensitive: true
