id: pmwiki
info:
  name: pmwiki
  author: cn-kali-team
  tags: detect,tech,pmwiki
  severity: info
  metadata:
    product: pmwiki
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a href="http://www.pmwiki.org/" target=
    - <span class='commentout-pmwikiorg'>
    case-insensitive: true
