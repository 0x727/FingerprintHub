id: jigsaw
info:
  name: jigsaw
  author: cn-kali-team
  tags: detect,tech,jigsaw
  severity: info
  metadata:
    product: jigsaw
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: jigsaw'
    part: header
    case-insensitive: true
