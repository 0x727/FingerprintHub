id: webuploader
info:
  name: webuploader
  author: cn-kali-team
  tags: detect,tech,webuploader
  severity: info
  metadata:
    product: webuploader
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /webuploader.css" rel="stylesheet
    - /webuploader.js"></script>
    - /webuploader.min.js"></script>
    case-insensitive: true
