id: muhttpd
info:
  name: muhttpd
  author: cn-kali-team
  tags: detect,tech,muhttpd
  severity: info
  metadata:
    product: muhttpd
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - e50cc7cc4f8d7f2346d901c35dee3a5f
  - type: word
    words:
    - 2017 arris enterprises, llc. all rights reserved.
    case-insensitive: true
