id: opennewsletter
info:
  name: opennewsletter
  author: cn-kali-team
  tags: detect,tech,opennewsletter
  severity: info
  metadata:
    product: opennewsletter
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - href="http://netmeans.net">netmeans.net
    - this software is based on the opennewsletter project
    case-insensitive: true
