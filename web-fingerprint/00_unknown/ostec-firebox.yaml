id: ostec-firebox
info:
  name: ostec-firebox
  author: cn-kali-team
  tags: detect,tech,ostec-firebox
  severity: info
  metadata:
    product: ostec-firebox
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'background-image: url(''/icones/fundo_firebox.png'')'
    - http://colorzilla.com/
    case-insensitive: true
