id: phpweb
info:
  name: phpweb
  author: cn-kali-team
  tags: detect,tech,phpweb
  severity: info
  metadata:
    product: phpweb
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - pdv_pagename
    case-insensitive: true
