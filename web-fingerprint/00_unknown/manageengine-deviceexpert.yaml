id: manageengine-deviceexpert
info:
  name: manageengine-deviceexpert
  author: cn-kali-team
  tags: detect,tech,manageengine-deviceexpert
  severity: info
  metadata:
    product: manageengine-deviceexpert
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /deviceexpert.js
    - changepasswordpolicy
    - password manager pro does not allow
    - selectpasswordpolicy
    case-insensitive: true
