id: apache-dubbo
info:
  name: apache-dubbo
  author: cn-kali-team
  tags: detect,tech,apache-dubbo
  severity: info
  metadata:
    product: apache-dubbo
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'www-authenticate: basic realm="dubbo"'
    part: header
    case-insensitive: true
