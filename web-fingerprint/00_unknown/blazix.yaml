id: blazix
info:
  name: blazix
  author: cn-kali-team
  tags: detect,tech,blazix
  severity: info
  metadata:
    product: blazix
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: blazix java server'
    part: header
    case-insensitive: true
