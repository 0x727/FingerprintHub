id: openam
info:
  name: openam
  author: cn-kali-team
  tags: detect,tech,openam
  severity: info
  metadata:
    product: openam
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - action="/openam/ui/login"
    case-insensitive: true
