id: alliance-web-platform
info:
  name: alliance-web-platform
  author: cn-kali-team
  tags: detect,tech,alliance-web-platform
  severity: info
  metadata:
    product: alliance-web-platform
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - window.location = "/swp/group/admin";
    case-insensitive: true
