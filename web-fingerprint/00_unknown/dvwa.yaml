id: dvwa
info:
  name: dvwa
  author: cn-kali-team
  tags: detect,tech,dvwa
  severity: info
  metadata:
    product: dvwa
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - dvwa/css/login.css
    - dvwa/images/login_logo.png
    case-insensitive: true
