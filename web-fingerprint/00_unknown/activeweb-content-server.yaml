id: activeweb-content-server
info:
  name: activeweb-content-server
  author: cn-kali-team
  tags: detect,tech,activeweb-content-server
  severity: info
  metadata:
    product: activeweb-content-server
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - activeweb cache extension
    - awnocachebegin__awnocachebegin__awnocachebegin__awnocachebegin__awnocachebegin
    case-insensitive: true
