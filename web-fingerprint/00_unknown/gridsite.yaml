id: gridsite
info:
  name: gridsite
  author: cn-kali-team
  tags: detect,tech,gridsite
  severity: info
  metadata:
    product: gridsite
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a href="http://www.gridsite.org/">gridsite
    - gridsite-admin.cgi?cmd
    case-insensitive: true
