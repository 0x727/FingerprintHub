id: open-edx
info:
  name: open-edx
  author: cn-kali-team
  tags: detect,tech,open-edx
  severity: info
  metadata:
    product: open-edx
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - alt="powered by open edx
    - class="footer-about-openedx
    - id="footer-openedx
    case-insensitive: true
