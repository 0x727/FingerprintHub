id: phonix-pacs
info:
  name: phonix-pacs
  author: cn-kali-team
  tags: detect,tech,phonix-pacs
  severity: info
  metadata:
    product: phonix-pacs
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a href="/pacs/"><img src="pacs/images/logo.svg">
    case-insensitive: true
