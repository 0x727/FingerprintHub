id: easypanel
info:
  name: easypanel
  author: cn-kali-team
  tags: detect,tech,easypanel
  severity: info
  metadata:
    product: easypanel
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /vhost/view/default/style/login.css
    case-insensitive: true
