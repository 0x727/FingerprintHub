id: vmware-vcenter
info:
  name: vmware-vcenter
  author: cn-kali-team
  tags: detect,tech,vmware-vcenter
  severity: info
  metadata:
    product: vmware-vcenter
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /converter/vmware-converter-client.exe
    - /vmw_nsx_logo-black-triangle-500w.png
    - content="vmware vcenter
    case-insensitive: true
