id: codesafe
info:
  name: codesafe
  author: cn-kali-team
  tags: detect,tech,codesafe
  severity: info
  metadata:
    product: codesafe
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'baseurl : ''app'',        //配置模块根路径到静态资源根目录。'
    case-insensitive: true
