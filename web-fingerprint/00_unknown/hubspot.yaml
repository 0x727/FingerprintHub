id: hubspot
info:
  name: hubspot
  author: cn-kali-team
  tags: detect,tech,hubspot
  severity: info
  metadata:
    product: hubspot
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - js.hubspot.com/analytics
    case-insensitive: true
