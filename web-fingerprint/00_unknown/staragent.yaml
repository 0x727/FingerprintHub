id: staragent
info:
  name: staragent
  author: cn-kali-team
  tags: detect,tech,staragent
  severity: info
  metadata:
    product: staragent
    vendor: 00_unknown
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - href="/aisc/aisc.css
    - window.location = "/user/home.jsx";
    case-insensitive: true
