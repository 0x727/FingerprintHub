id: tomatocms
info:
  name: tomatocms
  author: cn-kali-team
  tags: detect,tech,tomatocms
  severity: info
  metadata:
    product: tomatocms
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a href="http://www.tomatocms.com" title="powered by tomatocms" target="_blank">
    - tomato.core.widget.loader.baseurl = 'http://
    case-insensitive: true
