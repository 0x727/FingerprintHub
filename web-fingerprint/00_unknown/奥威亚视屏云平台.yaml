id: ao-wei-ya-shi-ping-yun-ping-tai
info:
  name: 奥威亚视屏云平台
  author: cn-kali-team
  tags: detect,tech
  severity: info
  metadata:
    product: 奥威亚视屏云平台
    vendor: 00_unknown
