id: pivotx
info:
  name: pivotx
  author: cn-kali-team
  tags: detect,tech,pivotx
  severity: info
  metadata:
    product: pivotx
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - content="pivotx
    - src="includes/js/pivotx.js
