id: xitami
info:
  name: xitami
  author: cn-kali-team
  tags: detect,tech,xitami
  severity: info
  metadata:
    product: xitami
    vendor: 00_unknown
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: xitami'
    part: header
    case-insensitive: true
