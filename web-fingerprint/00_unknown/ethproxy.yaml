id: ethproxy
info:
  name: ethproxy
  author: cn-kali-team
  tags: detect,tech,ethproxy
  severity: info
  metadata:
    product: ethproxy
    vendor: 00_unknown
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: ethproxy'
    part: header
    case-insensitive: true
