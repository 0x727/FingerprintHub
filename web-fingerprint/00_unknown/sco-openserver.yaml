id: sco-openserver
info:
  name: sco-openserver
  author: cn-kali-team
  tags: detect,tech,sco-openserver
  severity: info
  metadata:
    product: sco-openserver
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - gif/rlogo1.gif
    - sco corporate web site
    case-insensitive: true
