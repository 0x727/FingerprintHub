id: waterssslvpn
info:
  name: waterssslvpn
  author: cn-kali-team
  tags: detect,tech,waterssslvpn
  severity: info
  metadata:
    product: waterssslvpn
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - welcome.cgi?p=logo&signinid=url_default
    case-insensitive: true
