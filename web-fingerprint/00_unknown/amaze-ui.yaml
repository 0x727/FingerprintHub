id: amaze-ui
info:
  name: amaze-ui
  author: cn-kali-team
  tags: detect,tech,amaze-ui
  severity: info
  metadata:
    product: amaze-ui
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - amazeui.css
    - amazeui.js
    - amazeui.min.js
    case-insensitive: true
