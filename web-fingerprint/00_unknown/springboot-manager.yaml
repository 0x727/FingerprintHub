id: springboot-manager
info:
  name: springboot-manager
  author: jlkl
  tags: detect,tech,springboot,manager
  severity: info
  metadata:
    product: springboot-manager
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'sys/getVerify'
    - 'sys/user/login'
    condition: and
    part: body
    case-insensitive: true