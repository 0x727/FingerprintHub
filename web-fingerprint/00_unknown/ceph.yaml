id: ceph
info:
  name: ceph
  author: cn-kali-team
  tags: detect,tech,ceph
  severity: info
  metadata:
    product: ceph
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - class="ceph-none-found" rv-hide="rbd_pools
    case-insensitive: true
