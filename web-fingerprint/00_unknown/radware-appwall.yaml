id: radware-appwall
info:
  name: radware-appwall
  author: cn-kali-team
  tags: detect,tech,radware-appwall
  severity: info
  metadata:
    product: radware-appwall
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - unauthorized activity has been detected.
    case-insensitive: true
