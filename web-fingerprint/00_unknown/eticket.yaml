id: eticket
info:
  name: eticket
  author: cn-kali-team
  tags: detect,tech,eticket
  severity: info
  metadata:
    product: eticket
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /eticket/eticket.css
    - <a href="http://www.eticketsupport.com" target="_blank">
    - powered by eticket
    case-insensitive: true
