id: filevista
info:
  name: filevista
  author: cn-kali-team
  tags: detect,tech,filevista
  severity: info
  metadata:
    product: filevista
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a href="http://www.gleamtech.com/products/filevista/web-file-manager
    - welcome to filevista
    condition: and
    case-insensitive: true
