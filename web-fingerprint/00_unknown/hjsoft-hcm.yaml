id: hjsoft-hcm
info:
  name: hjsoft-hcm
  author: cn-kali-team
  tags: detect,tech,hjsoft-hcm
  severity: info
  metadata:
    product: hjsoft-hcm
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - src="/general/sys/hjaxmanage.js"
    - src="/images/hcm/copyright.gif"
    - src="/images/hcm/themes/default/login/login_banner2.png?v=12334"
    case-insensitive: true
