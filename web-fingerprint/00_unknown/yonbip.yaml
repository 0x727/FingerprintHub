id: yonbip
info:
  name: 用友BIP
  author: jlkl
  tags: detect,tech,yonbip
  severity: info
  metadata:
    product: yonbip
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'YonBIP'
    - '数字化工作台'
    - '用友BIP'
    - 'iuap-apcom-workbench/'
    condition: or
    part: body
    case-insensitive: true