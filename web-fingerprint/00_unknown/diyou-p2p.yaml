id: diyou-p2p
info:
  name: diyou-p2p
  author: cn-kali-team
  tags: detect,tech,diyou-p2p
  severity: info
  metadata:
    product: diyou-p2p
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /js/diyou.js
    - src="/dyweb/dythemes
    case-insensitive: true
