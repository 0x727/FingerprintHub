id: freenas
info:
  name: freenas
  author: cn-kali-team
  tags: detect,tech,freenas
  severity: info
  metadata:
    product: freenas
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /images/ui/freenas-logo.png
    - title="welcome to freenas
    case-insensitive: true
