id: mcafee-intrushield
info:
  name: mcafee-intrushield
  author: cn-kali-team
  tags: detect,tech,mcafee-intrushield
  severity: info
  metadata:
    product: mcafee-intrushield
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - intrushield
    - intruvert
    condition: and
    case-insensitive: true
