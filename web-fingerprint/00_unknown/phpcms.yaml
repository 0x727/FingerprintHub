id: phpcms
info:
  name: phpcms
  author: cn-kali-team
  tags: detect,tech,phpcms
  severity: info
  metadata:
    product: phpcms
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a href="http://www.phpcms.cn" target="_blank">phpcms</a>
    case-insensitive: true
