id: modlogan
info:
  name: modlogan
  author: cn-kali-team
  tags: detect,tech,modlogan
  severity: info
  metadata:
    product: modlogan
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - '>modlogan'
    - modlogan.css
    case-insensitive: true
