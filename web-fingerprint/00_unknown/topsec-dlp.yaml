id: topsec-dlp
info:
  name: topsec-dlp
  author: cn-kali-team
  tags: detect,tech,topsec-dlp
  severity: info
  metadata:
    product: topsec-dlp
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <img src="static/images/login/loading.gif" /><span id="message">loading......</span>
    case-insensitive: true
