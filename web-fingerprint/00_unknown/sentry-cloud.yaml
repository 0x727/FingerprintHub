id: sentry-cloud
info:
  name: sentry-cloud
  author: cn-kali-team
  tags: detect,tech,sentry-cloud
  severity: info
  metadata:
    product: sentry-cloud
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'src: url(/static/fonts/lcdd.eot) format("truetype"), url(/static/fonts/lcdd.ttf) format("truetype");'
    case-insensitive: true
