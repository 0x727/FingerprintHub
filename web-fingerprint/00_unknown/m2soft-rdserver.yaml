id: m2soft-rdserver
info:
  name: m2soft-rdserver
  author: cn-kali-team
  tags: detect,tech,m2soft-rdserver
  severity: info
  metadata:
    product: m2soft-rdserver
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: rdserver'
    part: header
    case-insensitive: true
