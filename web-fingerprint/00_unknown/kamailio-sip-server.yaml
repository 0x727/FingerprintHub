id: kamailio-sip-server
info:
  name: kamailio-sip-server
  author: cn-kali-team
  tags: detect,tech,kamailio-sip-server
  severity: info
  metadata:
    product: kamailio-sip-server
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: kamailio'
    part: header
    case-insensitive: true
