id: weonlydo-product
info:
  name: weonlydo-product
  author: cn-kali-team
  tags: detect,tech,weonlydo-product
  severity: info
  metadata:
    product: weonlydo-product
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: weonlydo'
    part: header
    case-insensitive: true
