id: thinksns
info:
  name: thinksns
  author: cn-kali-team
  tags: detect,tech,thinksns
  severity: info
  metadata:
    product: thinksns
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - _static/image/favicon.ico
    - powered by <a href="http://www.thinksns.com">
    case-insensitive: true
