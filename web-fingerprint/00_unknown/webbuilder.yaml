id: webbuilder
info:
  name: webbuilder
  author: cn-kali-team
  tags: detect,tech,webbuilder
  severity: info
  metadata:
    product: webbuilder
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - src="webbuilder/script/wb.js
    case-insensitive: true
