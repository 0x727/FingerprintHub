id: ibm-websphere
info:
  name: ibm-websphere
  author: cn-kali-team
  tags: detect,tech,ibm-websphere
  severity: info
  metadata:
    product: ibm-websphere
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - com.ibm.websphere.ihs.doc
    - content="websphere application server
    - websphere
    case-insensitive: true
