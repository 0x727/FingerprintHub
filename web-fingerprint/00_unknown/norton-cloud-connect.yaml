id: norton-cloud-connect
info:
  name: norton-cloud-connect
  author: cn-kali-team
  tags: detect,tech,norton-cloud-connect
  severity: info
  metadata:
    product: norton-cloud-connect
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - '<h2 style="margin-left: 0px;">norton cloud connect</h2>'
    case-insensitive: true
