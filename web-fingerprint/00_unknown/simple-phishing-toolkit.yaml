id: simple-phishing-toolkit
info:
  name: simple-phishing-toolkit
  author: cn-kali-team
  tags: detect,tech,simple-phishing-toolkit
  severity: info
  metadata:
    product: simple-phishing-toolkit
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <span id="spt"><a href="http://www.sptoolkit.com/download/" target="_blank">
    - content="welcome to spt - simple phishing toolkit.  spt is a super simple but powerful phishing toolkit." />
    case-insensitive: true
