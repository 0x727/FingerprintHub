id: mongoexpress
info:
  name: mongoexpress
  author: cn-kali-team
  tags: detect,tech,mongoexpress
  severity: info
  metadata:
    product: mongoexpress
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - mongo express
    - mongo-express-logo.png
    condition: and
    case-insensitive: true
