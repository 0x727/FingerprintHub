id: phpldapadmin
info:
  name: phpldapadmin
  author: cn-kali-team
  tags: detect,tech,phpldapadmin
  severity: info
  metadata:
    product: phpldapadmin
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - href="http://phpldapadmin.sourceforge.net/documentation" onclick
    - src="images/default/logo.png" title="phpldapadmin logo
    case-insensitive: true
