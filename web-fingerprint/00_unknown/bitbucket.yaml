id: bitbucket
info:
  name: bitbucket
  author: cn-kali-team
  tags: detect,tech,bitbucket
  severity: info
  metadata:
    product: bitbucket
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - bitbucket.page.login
    case-insensitive: true
