id: kerio-connect
info:
  name: kerio-connect
  author: cn-kali-team
  tags: detect,tech,kerio-connect
  severity: info
  metadata:
    product: kerio-connect
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
