id: tightvnc
info:
  name: tightvnc
  author: cn-kali-team
  tags: detect,tech,tightvnc
  severity: info
  metadata:
    product: tightvnc
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a href="http://www.tightvnc.com/">www.tightvnc.com
    - js/thinvnc.app.js
    - js/thinvnc.sdk.js
    case-insensitive: true
