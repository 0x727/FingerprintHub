id: bladex
info:
  name: BladeX
  author: jlkl
  tags: detect,tech,bladex
  severity: info
  metadata:
    product: bladex
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - -auth/oauth/token
    - failed to handle request
    - no handler found for get /
    case-insensitive: true
- method: GET
  path:
  - '{{BaseURL}}/api'
  matchers:
  - type: word
    words:
    - no handler found for get /
    - no endpoint get /.
    - failed to handle request
    case-insensitive: true
- method: GET
  path:
  - '{{BaseURL}}/gateway'
  matchers:
  - type: word
    words:
    - no handler found for get /
    - no endpoint get /.
    - failed to handle request
    case-insensitive: true
