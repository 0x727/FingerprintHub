id: pexip
info:
  name: pexip
  author: cn-kali-team
  tags: detect,tech,pexip
  severity: info
  metadata:
    product: pexip
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <h2>pexip infinity</h2>
    - <h2>会议平台</h2>
    - pex-app
    - pexip infinity
    case-insensitive: true
