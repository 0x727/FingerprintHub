id: sovell-shop-manage
info:
  name: 雄伟科技餐厅数字化综合管理平台-后台管理平台
  author: jlkl
  tags: detect,tech,sovell-shop-manage
  severity: info
  metadata:
    product: sovell-shop-manage
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - '/Content/css/shop_style.css'
    - '餐厅数字化综合管理平台'
    part: body
    condition: or
    case-insensitive: true