id: turbo-seek
info:
  name: turbo-seek
  author: cn-kali-team
  tags: detect,tech,turbo-seek
  severity: info
  metadata:
    product: turbo-seek
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - var myspecs = "'menubar=0,status=1,resizable=1,location=0,titlebar=1,toolbar=1,scrollbars=1,width=" + mywidth + ",height=" + myheight +
    case-insensitive: true
