id: springer
info:
  name: springer
  author: cn-kali-team
  tags: detect,tech,springer
  severity: info
  metadata:
    product: springer
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - src="//static.springer.com/
    case-insensitive: true
