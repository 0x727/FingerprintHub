id: news
info:
  name: news
  author: cn-kali-team
  tags: detect,tech,news
  severity: info
  metadata:
    product: news
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <img id="createcheckcode" src="login/picturecheckcode" name="check_code" ng-click="reloadcheckcode()
    - ng-disabled="!loginform.$valid"
    case-insensitive: true
