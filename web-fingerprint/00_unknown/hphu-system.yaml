id: hphu-system
info:
  name: hphu-system
  author: cn-kali-team
  tags: detect,tech,hphu-system
  severity: info
  metadata:
    product: hphu-system
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - id='psssdiv'
    - src='kss_inc/js/jquery.1.3.2.pack.js'
    condition: and
    case-insensitive: true
