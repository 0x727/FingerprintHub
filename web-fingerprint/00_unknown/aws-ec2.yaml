id: aws-ec2
info:
  name: aws-ec2
  author: cn-kali-team
  tags: detect,tech,aws-ec2
  severity: info
  metadata:
    product: aws-ec2
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - welcome to nginx on amazon ec2!
    case-insensitive: true
