id: hispider-router
info:
  name: hispider-router
  author: cn-kali-team
  tags: detect,tech,hispider-router
  severity: info
  metadata:
    product: hispider-router
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - action="login.pl" method="post"  onsubmit="encryptpasswd()
    case-insensitive: true
