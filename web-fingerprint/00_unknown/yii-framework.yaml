id: yii-framework
info:
  name: yii-framework
  author: cn-kali-team
  tags: detect,tech,yii-framework
  severity: info
  metadata:
    product: yii-framework
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - get started with yii
    - yii_csrf_token
    case-insensitive: true
