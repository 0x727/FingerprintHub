id: ruijie-rgos
info:
  name: ruijie-rgos
  author: cn-kali-team
  tags: detect,tech,ruijie-rgos
  severity: info
  metadata:
    product: ruijie-rgos
    vendor: 00_unknown
    verified: false
http:
- method: GET
