id: activecollab
info:
  name: activecollab
  author: cn-kali-team
  tags: detect,tech,activecollab
  severity: info
  metadata:
    product: activecollab
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <p id="powered_by"><a href="http://www.activecollab.com/"
    - powered by activecollab
    case-insensitive: true
