id: apache-archiva
info:
  name: apache-archiva
  author: cn-kali-team
  tags: detect,tech,apache-archiva
  severity: info
  metadata:
    product: apache-archiva
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /archiva.css
    - /archiva.js
    case-insensitive: true
