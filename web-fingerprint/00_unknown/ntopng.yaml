id: ntopng
info:
  name: ntopng
  author: cn-kali-team
  tags: detect,tech,ntopng
  severity: info
  metadata:
    product: ntopng
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <a href=http://www.ntop.org><img src="/img/logo.png"></a>
    - <font color=lightgray>generated by ntopng
    - href="/css/ntopng.css
    case-insensitive: true
