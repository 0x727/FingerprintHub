id: jabberd
info:
  name: jabberd
  author: cn-kali-team
  tags: detect,tech,jabberd
  severity: info
  metadata:
    product: jabberd
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: jabberd'
    part: header
    case-insensitive: true
