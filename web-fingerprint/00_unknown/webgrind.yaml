id: webgrind
info:
  name: webgrind
  author: cn-kali-team
  tags: detect,tech,webgrind
  severity: info
  metadata:
    product: webgrind
    vendor: 00_unknown
    verified: false
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <span id="invocation_sum"></span> different functions called in <span id="runtime_sum
    case-insensitive: true
