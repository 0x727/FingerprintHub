id: beyondtrust
info:
  name: beyondtrust
  author: cn-kali-team
  tags: detect,tech,beyondtrust
  severity: info
  metadata:
    google-query:
    - intext:"beyondtrust" "redistribution prohibited"
    product: beyondtrust
    shodan-query:
    - html:"beyondtrust"
    vendor: beyondtrust
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - beyondtrust
    case-insensitive: true
