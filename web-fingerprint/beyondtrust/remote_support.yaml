id: remote_support
info:
  name: remote_support
  author: cn-kali-team
  tags: detect,tech,remote_support
  severity: info
  metadata:
    google-query:
    - intext:"beyondtrust" "redistribution prohibited"
    product: remote_support
    shodan-query:
    - html:"beyondtrust"
    vendor: beyondtrust
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - beyondtrust
