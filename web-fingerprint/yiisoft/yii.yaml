id: yii
info:
  name: yii
  author: cn-kali-team
  tags: detect,tech,yii
  severity: info
  metadata:
    fofa-query:
    - title="yii"
    product: yii
    shodan-query:
    - title:"yii"
    vendor: yiisoft
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>yii.*?</title>
