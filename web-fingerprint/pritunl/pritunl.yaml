id: pritunl
info:
  name: pritunl
  author: cn-kali-team
  tags: detect,tech,pritunl
  severity: info
  metadata:
    fofa-query:
    - title="pritunl"
    google-query:
    - intitle:"pritunl"
    product: pritunl
    shodan-query:
    - http.title:"pritunl"
    vendor: pritunl
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>pritunl.*?</title>
