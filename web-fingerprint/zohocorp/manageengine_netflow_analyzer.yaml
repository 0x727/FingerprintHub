id: manageengine_netflow_analyzer
info:
  name: manageengine_netflow_analyzer
  author: cn-kali-team
  tags: detect,tech,manageengine_netflow_analyzer
  severity: info
  metadata:
    product: manageengine_netflow_analyzer
    shodan-query:
    - html:"login - netflow analyzer"
    vendor: zohocorp
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - login - netflow analyzer
