id: manageengine_desktop_central
info:
  name: manageengine_desktop_central
  author: cn-kali-team
  tags: detect,tech,manageengine_desktop_central
  severity: info
  metadata:
    fofa-query:
    - body="manageengine desktop central 10"
    - title="manageengine desktop central 10"
    - app="zoho-manageengine-desktop"
    google-query:
    - intitle:"manageengine desktop central 10"
    product: manageengine_desktop_central
    shodan-query:
