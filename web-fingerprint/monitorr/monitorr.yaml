id: monitorr
info:
  name: monitorr
  author: cn-kali-team
  tags: detect,tech,monitorr
  severity: info
  metadata:
    fofa-query:
    - icon_hash="-211006074"
    product: monitorr
    shodan-query:
    - http.favicon.hash:"-211006074"
    vendor: monitorr
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - '-211006074'
