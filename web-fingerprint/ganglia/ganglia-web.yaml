id: ganglia-web
info:
  name: ganglia-web
  author: cn-kali-team
  tags: detect,tech,ganglia-web
  severity: info
  metadata:
    fofa-query:
    - body="ganglia_form.submit()"
    product: ganglia-web
    shodan-query:
    - http.html:"ganglia_form.submit()"
    vendor: ganglia
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - ganglia_form.submit()
