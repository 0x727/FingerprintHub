id: wn579x3_firmware
info:
  name: wn579x3_firmware
  author: cn-kali-team
  tags: detect,tech,wn579x3_firmware
  severity: info
  metadata:
    fofa-query:
    - body="wavlink"
    product: wn579x3_firmware
    shodan-query:
    - http.html:"wavlink"
    vendor: wavlink
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - wavlink
    case-insensitive: true
