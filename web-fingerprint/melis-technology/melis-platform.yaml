id: melis-platform
info:
  name: melis-platform
  author: cn-kali-team
  tags: detect,tech,melis-platform
  severity: info
  metadata:
    fofa-query:
    - body="/melis/meliscms" || body="melisdemocms"
    product: melis-platform
    shodan-query:
    - http.html:"/melis/meliscms"
    vendor: melis-technology
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /melis/meliscms
    - melisdemocms
    case-insensitive: true
