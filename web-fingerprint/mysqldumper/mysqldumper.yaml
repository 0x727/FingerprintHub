id: mysqldumper
info:
  name: mysqldumper
  author: cn-kali-team
  tags: detect,tech,mysqldumper
  severity: info
  metadata:
    product: mysqldumper
    vendor: mysqldumper
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <select class="sqlcombo" name="tablecombo
    case-insensitive: true
