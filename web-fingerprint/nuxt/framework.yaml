id: framework
info:
  name: framework
  author: cn-kali-team
  tags: detect,tech,framework
  severity: info
  metadata:
    fofa-query:
    - body="buildassetsdir" && body="__nuxt"
    product: framework
    shodan-query:
    - html:"buildassetsdir" "nuxt"
    vendor: nuxt
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - __nuxt
    - buildassetsdir
    - buildassetsdir" "nuxt
