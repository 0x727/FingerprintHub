id: geoserver
info:
  name: geoserver
  author: cn-kali-team
  tags: detect,tech,geoserver
  severity: info
  metadata:
    product: geoserver
    vendor: osgeo
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - /org.geoserver.web.geoserverbasepage/
    - \webapps\geoserver
    - class="geoserver lebeg
    - geoserver
    - window.location.replace("web/");
    case-insensitive: true
