id: n-central
info:
  name: n-central
  author: cn-kali-team
  tags: detect,tech,n-central
  severity: info
  metadata:
    product: n-central
    shodan-query:
    - http.title:"n-central login"
    vendor: n-able
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>n-central login.*?</title>
