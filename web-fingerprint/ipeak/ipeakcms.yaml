id: ipeakcms
info:
  name: ipeakcms
  author: cn-kali-team
  tags: detect,tech,ipeakcms
  severity: info
  metadata:
    fofa-query:
    - body="ipeak" && body="3.5"
    product: ipeakcms
    vendor: ipeak
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - '3.5'
    - ipeak
