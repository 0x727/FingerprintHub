id: caucho-resin
info:
  name: caucho-resin
  author: cn-kali-team
  tags: detect,tech,caucho-resin
  severity: info
  metadata:
    product: resin
    vendor: caucho
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'server: resin'
    part: header
    case-insensitive: true
