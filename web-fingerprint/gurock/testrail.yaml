id: testrail
info:
  name: testrail
  author: cn-kali-team
  tags: detect,tech,testrail
  severity: info
  metadata:
    fofa-query:
    - body="testrail"
    product: testrail
    shodan-query:
    - http.html:"testrail"
    vendor: gurock
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - testrail
    case-insensitive: true
