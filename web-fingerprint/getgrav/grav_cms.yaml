id: grav_cms
info:
  name: grav_cms
  author: cn-kali-team
  tags: detect,tech,grav_cms
  severity: info
  metadata:
    fofa-query:
    - body="grav cms"
    product: grav_cms
    shodan-query:
    - html:"grav cms"
    - http.html:"grav cms"
    vendor: getgrav
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - grav cms
    case-insensitive: true
