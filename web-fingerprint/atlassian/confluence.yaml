id: confluence
info:
  name: confluence
  author: cn-kali-team
  tags: detect,tech,confluence
  severity: info
  metadata:
    fofa-query:
    - app="atlassian-confluence"
    - icon_hash="-305179312"
    product: confluence
    shodan-query:
    - http.component:"atlassian confluence"
    - cpe:"cpe:2.3:a:atlassian:confluence"
    vendor: atlassian
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - '-305179312'
