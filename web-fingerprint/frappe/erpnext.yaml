id: erpnext
info:
  name: erpnext
  author: cn-kali-team
  tags: detect,tech,erpnext
  severity: info
  metadata:
    product: erpnext
    shodan-query:
    - html:"login to frappe"
    vendor: frappe
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - login to frappe
    case-insensitive: true
