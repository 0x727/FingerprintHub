id: kubeoperator
info:
  name: kubeoperator
  author: cn-kali-team
  tags: detect,tech,kubeoperator
  severity: info
  metadata:
    fofa-query:
    - app="kubeoperator"
    - body="kubeoperator"
    product: kubeoperator
    shodan-query:
    - html:"kubeoperator"
    - http.html:"kubeoperator"
    vendor: fit2cloud
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - kubeoperator
    case-insensitive: true
