id: umbraco
info:
  name: umbraco
  author: cn-kali-team
  tags: detect,tech,umbraco
  severity: info
  metadata:
    product: umbraco
    shodan-query:
    - http.html:"umbraco"
    vendor: umbraco
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - umbraco
    case-insensitive: true
