id: vigor
info:
  name: vigor
  author: cn-kali-team
  tags: detect,tech,vigor
  severity: info
  metadata:
    fofa-query:
    - '"excanvas.js" && "lang == \"zh-cn\"" && "detectlang" && server=="dws"'
    product: vigor
    vendor: draytek
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - detectlang
    - excanvas.js
