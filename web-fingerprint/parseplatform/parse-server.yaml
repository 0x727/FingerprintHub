id: parse-server
info:
  name: parse-server
  author: cn-kali-team
  tags: detect,tech,parse-server
  severity: info
  metadata:
    fofa-query:
    - title="parse dashboard"
    product: parse-server
    shodan-query:
    - http.title:"parse server" || "parse-server"
    - http.title:"parse dashboard"
    vendor: parseplatform
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>"parse-server.*?</title>
    - (?mi)<title[^>]*>parse dashboard.*?</title>
    - (?mi)<title[^>]*>parse server".*?</title>
