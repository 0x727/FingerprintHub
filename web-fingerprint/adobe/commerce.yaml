id: commerce
info:
  name: commerce
  author: cn-kali-team
  tags: detect,tech,commerce
  severity: info
  metadata:
    product: commerce
    shodan-query:
    - x-magento-tags
    vendor: adobe
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - x-magento-tags
    case-insensitive: true
