id: sangfor
info:
  name: sangfor
  author: cn-kali-team
  tags: detect,tech,sangfor
  severity: info
  metadata:
    fofa-query:
    - app="sangfor"
    - fid="iaytna57019/kadk8nev7g=="
    - 'ishighperformance : !!sfishighperformance'
    - app="sangfor-应用交付管理系统"
    - app="sangfor-应用交付报表系统"
    product: sangfor
    vendor: sangfor
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - 'ishighperformance : !!sfishighperformance'
    case-insensitive: true
