id: music_station
info:
  name: music_station
  author: cn-kali-team
  tags: detect,tech,music_station
  severity: info
  metadata:
    fofa-query:
    - title="qnap"
    google-query:
    - intitle:"qnap"
    product: music_station
    shodan-query:
    - http.title:"qnap"
    vendor: qnap
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: regex
    regex:
    - (?mi)<title[^>]*>qnap.*?</title>
