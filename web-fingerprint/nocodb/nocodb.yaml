id: nocodb
info:
  name: nocodb
  author: cn-kali-team
  tags: detect,tech,nocodb
  severity: info
  metadata:
    fofa-query:
    - icon_hash=-2017596142
    product: nocodb
    shodan-query:
    - http.favicon.hash:-2017596142
    vendor: nocodb
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: favicon
    hash:
    - '-2017596142'
