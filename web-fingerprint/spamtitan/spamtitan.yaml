id: spamtitan
info:
  name: spamtitan
  author: cn-kali-team
  tags: detect,tech,spamtitan
  severity: info
  metadata:
    product: spamtitan
    vendor: spamtitan
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <table class="lhead"><tr><td class="img"><img src="/imgs/logo.gif" alt="spamtitan logo"></td></tr></table></div>
    case-insensitive: true
