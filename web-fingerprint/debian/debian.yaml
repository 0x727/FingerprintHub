id: debian
info:
  name: debian
  author: cn-kali-team
  tags: detect,tech,debian
  severity: info
  metadata:
    product: debian
    vendor: debian
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <h1>welcome to nginx on debian!</h1>
    case-insensitive: true
