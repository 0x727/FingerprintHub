id: cmg_suite
info:
  name: cmg_suite
  author: cn-kali-team
  tags: detect,tech,cmg_suite
  severity: info
  metadata:
    fofa-query:
    - body="mitel networks"
    product: cmg_suite
    shodan-query:
    - http.html:"mitel networks"
    vendor: mitel
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - mitel networks
