id: micollab
info:
  name: micollab
  author: cn-kali-team
  tags: detect,tech,micollab
  severity: info
  metadata:
    product: micollab
    shodan-query:
    - html:"mitel" html:"micollab"
    vendor: mitel
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - mitel" html:"micollab
    case-insensitive: true
