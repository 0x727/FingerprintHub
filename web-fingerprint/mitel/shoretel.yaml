id: shoretel
info:
  name: shoretel
  author: cn-kali-team
  tags: detect,tech,shoretel
  severity: info
  metadata:
    fofa-query:
    - body="shoretel" && icon_hash="268280373"
    product: shoretel
    vendor: mitel
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - shoretel
    case-insensitive: true
  - type: favicon
    hash:
    - '268280373'
