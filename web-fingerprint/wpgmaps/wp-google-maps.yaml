id: wp-google-maps
info:
  name: wp-google-maps
  author: cn-kali-team
  tags: detect,tech,wp-google-maps
  severity: info
  metadata:
    fofa-query:
    - body="wp-google-maps"
    product: wp-google-maps
    shodan-query:
    - http.html:"wp-google-maps"
    vendor: wpgmaps
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - wp-google-maps
