id: ilias
info:
  name: ilias
  author: cn-kali-team
  tags: detect,tech,ilias
  severity: info
  metadata:
    fofa-query:
    - body="ilias"
    product: ilias
    shodan-query:
    - http.html:"ilias"
    vendor: ilias
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - ilias
    case-insensitive: true
