id: magnolia_cms
info:
  name: magnolia_cms
  author: cn-kali-team
  tags: detect,tech,magnolia_cms
  severity: info
  metadata:
    product: magnolia_cms
    shodan-query:
    - html:"magnolia is a registered trademark"
    vendor: magnolia-cms
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - magnolia is a registered trademark
