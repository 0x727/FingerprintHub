id: pfsense
info:
  name: pfsense
  author: cn-kali-team
  tags: detect,tech,pfsense
  severity: info
  metadata:
    product: pfsense
    vendor: pfsense
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - <h4>login to pfsense</h4>
    - rubicon communications, llc (netgate)
    case-insensitive: true
