id: itop
info:
  name: itop
  author: cn-kali-team
  tags: detect,tech,itop
  severity: info
  metadata:
    fofa-query:
    - body="itop login"
    product: itop
    shodan-query:
    - html:"itop login"
    vendor: combodo
    verified: true
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  matchers:
  - type: word
    words:
    - itop login
