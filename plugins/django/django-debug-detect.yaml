id: django-debug

info:
  name: Django Debug Method Enabled
  author: dhiyaneshDK,hackergautam
  severity: medium
  tags: django,debug
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/NON_EXISTING_PATH/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - URLconf defined
          - Page not found
          - Django tried these URL patterns, in this order
        condition: and

      - type: status
        status:
          - 404