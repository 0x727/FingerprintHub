id: moodle-installer

info:
  name: Moodle Installation Exposure
  author: tess
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Installation Moodle"
  tags: misconfig,moodle,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Installation - Moodle"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
