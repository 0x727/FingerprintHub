id: wordpress-db-backup

info:
  name: WordPress DB Backup
  author: dwisiswant0
  severity: medium
  tags: wordpress,backups
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/backup-db/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Index of /"
          - ".sql\">"
        condition: and
        part: body
      - type: status
        status:
          - 200