id: struts-problem-report

info:
  name: Apache Struts in Dev Mode
  author: dhiyaneshDK
  severity: low
  reference:
    - https://www.exploit-db.com/ghdb/4278
  tags: exposure,apache,struts,debug

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Struts Problem Report</title>'

      - type: status
        status:
          - 200
