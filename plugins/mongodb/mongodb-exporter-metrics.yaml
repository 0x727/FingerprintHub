id: mongodb-exporter-metrics

info:
  name: Detect MongoDB Exporter
  author: pussycat0x
  severity: low
  metadata:
    verified: "true"
    shodan-query: title:"MongoDB exporter"
  tags: mongodb,exposure,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "# HELP"

      - type: word
        part: body
        words:
          - "mongodb"
          - "mongodb_exporter_build_info"
        condition: or

      - type: status
        status:
          - 200
