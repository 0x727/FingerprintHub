id: joomla-installer

info:
  name: Joomla! Installer Exposure
  author: DhiyaneshDk
  severity: high
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Joomla Web Installer"
  tags: misconfig,joomla,install

http:
  - method: GET
    path:
      - '{{BaseURL}}/installation/index.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Joomla! Web Installer'
          - 'Configuration'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
