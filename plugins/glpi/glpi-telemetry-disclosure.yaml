id: glpi-telemetry-disclosure

info:
  name: GLPI Telemetry Disclosure
  author: dogasantos
  severity: info
  tags: glpi,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ajax/telemetry.php"
      - "{{BaseURL}}/glpi/ajax/telemetry.php"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"uuid":'
          - '"glpi":'
        condition: and

      - type: status
        status:
          - 200
