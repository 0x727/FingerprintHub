id: rabbitmq-exporter-metrics

info:
  name: RabbitMQ Exporter
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: title:"RabbitMQ Exporter"
  tags: rabbitmq,exposure,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "rabbitmq_up"
          - "rabbitmq_exporter_build_info"
        condition: and

      - type: status
        status:
          - 200
