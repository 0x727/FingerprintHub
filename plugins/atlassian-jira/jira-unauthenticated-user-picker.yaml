id: jira-unauthenticated-user-picker

info:
  name: Jira Unauthenticated User Picker
  author: TechbrunchFR
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.component:"Atlassian Jira"
  tags: atlassian,jira

http:
  - method: GET
    path:
      - "{{BaseURL}}/secure/popups/UserPickerBrowser.jspa"
    matchers:
      - type: word
        words:
          - 'user-picker'