id: confluence-dashboard

info:
  name: Confluence Dashboard Exposed
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Dashboard - Confluence"
  tags: misconfig,exposure,confluence,atlassian

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Dashboard - Confluence'
          - 'title="Spaces">'
          - 'Atlassian Confluence'
        condition: and

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
