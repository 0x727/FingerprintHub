id: jira-unauthenticated-projects

info:
  name: Jira Unauthenticated Projects
  author: TechbrunchFR
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.component:"Atlassian Jira"
  tags: atlassian,jira,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/rest/api/2/project?maxResults=100"

    matchers:
      - type: word
        words:
          - 'projects'
          - 'startAt'
          - 'maxResults'
        condition: and
