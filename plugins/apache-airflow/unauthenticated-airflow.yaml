id: unauthenticated-airflow-instance

info:
  name: Unauthenticated Airflow Instance
  author: dhiyaneshDK
  severity: high
  metadata:
    shodan-query: title:"Airflow - DAGs"
  tags: apache,airflow,unauth

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/admin/"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Airflow - DAGs</title>"

      - type: status
        status:
          - 200
