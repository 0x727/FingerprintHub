id: spring-eureka

info:
  name: Spring Eureka Exposure
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Eureka"
  tags: misconfig,springboot,exposure,eureka

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Eureka'
          - 'Toggle navigation'
          - 'Last 1000 since startup'
        condition: and

      - type: status
        status:
          - 200
