id: mantisbt-anonymous-login

info:
  name: mantisbt - Anonymous Login
  author: pussycat0x
  severity: medium
  description: |
    mantisbt Anonymous login were discovered.
  classification:
    cpe: cpe:2.3:a:mantisbt:mantisbt:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: mantisbt
    product: mantisbt
    shodan-query: http.favicon.hash:662709064
  tags: default-logins,anonymous,mantisbt,default-login,vuln

http:
  - method: GET
    path:
      - '{{BaseURL}}/my_view_page.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"user-info">anonymous</span>'
          - 'My View'
          - 'Roadmap'
        condition: and

      - type: status
        status:
          - 200
