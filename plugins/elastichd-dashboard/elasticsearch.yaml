id: elasticsearch

info:
  name: ElasticSearch Information Disclosure
  author: Shine
  severity: low
  tags: elastic,unauth,elasticsearch

requests:
  - method: GET
    path:
      - '{{BaseURL}}/_cat/indices?v'
      - '{{BaseURL}}/_all/_search'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"took":'
      - type: status
        status:
          - 200
