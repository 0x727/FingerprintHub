id: zabbix-error

info:
  name: Zabbix Error
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: http.title:"Warning [refreshed every 30 sec.]"
  tags: zabbix,misconfig

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Warning [refreshed every 30 sec.]</title>'

      - type: status
        status:
          - 200
