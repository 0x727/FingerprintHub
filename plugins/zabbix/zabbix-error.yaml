id: zabbix-error

info:
  name: Zabbix Error
  author: dhiyaneshDK
  severity: info
  reference:
    - https://www.shodan.io/search?query=http.title%3A%22Warning+%5Brefreshed+every+30+sec.%5D%22
  tags: zabbix,misconfig

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Warning [refreshed every 30 sec.]</title>'

      - type: status
        status:
          - 200
