name: ðŸ“ Readme Update

on:
  schedule:
    - cron: '1 */6 * * *'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Clone nuclei-templates
        run: |
          git clone https://github.com/projectdiscovery/nuclei-templates

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7.7"

      - name: Update README
        id: update-readme
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML
          pip install GitPython
          python .github/script/tags_to_plugins.py
          find . -path "*.pyc" -delete
          echo "::set-output name=changes::$(git status -s | wc -l)"
          echo "::set-output name=changes_name::$(git status -s)"

      - name: Commit files
        if: steps.update-readme.outputs.changes > 0
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto Update Nuclei [$(date)] :robot:" -a

      - name: Push changes
        if: steps.update-readme.outputs.changes > 0
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
