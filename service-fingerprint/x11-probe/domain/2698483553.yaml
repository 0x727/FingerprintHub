id: domain
info:
  name: Microsoft DNS
  author: nmap,cn-kali-team
  tags: detect,tech,domain,service
  severity: info
  metadata:
    operating_system: Windows
    product: dns
    rarity: 4
    vendor: microsoft
    verified: true
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: domain
    type: regex
    regex:
    - ^\x80\xf0\x80\x12\x00\x01\x00\x00\x00\x00\x00\x00\x20CKAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\x00\x00!\x00\x01
