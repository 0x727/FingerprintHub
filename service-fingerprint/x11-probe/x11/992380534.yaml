id: x11
info:
  name: Xvnc
  author: nmap,cn-kali-team
  tags: detect,tech,x11,service
  severity: info
  metadata:
    rarity: 4
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: x11
    type: regex
    regex:
    - (?i)^\x01\x00\x0b\x00\x00\x00%\x00\x04\r\x00\x00\x00\x00..\xff\xff\?\x00\x00\x01\x00\x00\x1b\x00\xff\xff\x01\x02\x00\x00  \x08\xff....AT&T Laboratories Cambridge\x00
