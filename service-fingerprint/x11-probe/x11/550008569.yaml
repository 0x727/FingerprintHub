id: x11
info:
  name: Digital UNIX X-Window
  author: nmap,cn-kali-team
  tags: detect,tech,x11,service
  severity: info
  metadata:
    info: Version is X Server and not of Digital UNIX
    operating_system: Digital UNIX
    rarity: 4
    version: $1
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: x11
    type: regex
    regex:
    - (?i)^\x01\x00\x0b\x00\x00\x00=\x00\x01\x00\x00\x00\x00\x00\xc0\x06\xff\xff\?.*\x00DECWINDOWS Digital Equipment Corporation Digital UNIX V(\d[-.\w]+)\x00\x00\x01\x01
