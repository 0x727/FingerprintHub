id: x11
info:
  name: open
  author: nmap,cn-kali-team
  tags: detect,tech,x11,service
  severity: info
  metadata:
    info: open
    rarity: 4
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: x11
    type: regex
    regex:
    - ^\x01\0\x0b\0\0\0\x4C\0\xA0\xE0\x63\x02\0\0
