id: x11
info:
  name: XSun Solaris X11 server
  author: nmap,cn-kali-team
  tags: detect,tech,x11,service
  severity: info
  metadata:
    operating_system: Solaris
    rarity: 4
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: x11
    type: regex
    regex:
    - (?i)^\x01\0\x0b\0\0.....\0\0\0\0.*Sun Microsystems, Inc\.
