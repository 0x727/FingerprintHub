id: x11
info:
  name: Hummingbird Exceed X server
  author: nmap,cn-kali-team
  tags: detect,tech,x11,service
  severity: info
  metadata:
    operating_system: Windows
    product: exceed
    rarity: 4
    vendor: hummingbird
    verified: true
    version: 8.X, 9.X, or 10.X
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: x11
    type: regex
    regex:
    - (?i)^\x01\x00\x0b\x00\x00\x00.\x00..\x00\x00\x00\x00..\xff\xff\?\x00\x01\x00\x00\x00.\x00\xff\xff.\x04\x01\x01\x08 \x08\xfe...\x00Hummingbird Ltd\.\x01\x01 \x00
