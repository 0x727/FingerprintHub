id: x11
info:
  name: HP MC/ServiceGuard
  author: nmap,cn-kali-team
  tags: detect,tech,x11,service
  severity: info
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: x11
    type: regex
    regex:
    - ^\0\0\0\x01\0\0\0\x0c\0\0\0\0$
