id: x11
info:
  name: X.Org
  author: nmap,cn-kali-team
  tags: detect,tech,x11,service
  severity: info
  metadata:
    info: Mandrake Linux
    operating_system: Linux
    product: x.org_x11
    rarity: 4
    vendor: x
    verified: true
    version: $1 patch level $2
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: x11
    type: regex
    regex:
    - (?i)^\x01\x00\x0b\x00\x00\x00.....\x03\x00\x00.*Mandrakelinux \(X\.Org X11 ([\d.]+), patch level ([\w.]+)\)
