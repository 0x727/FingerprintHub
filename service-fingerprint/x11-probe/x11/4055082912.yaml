id: x11
info:
  name: access denied
  author: nmap,cn-kali-team
  tags: detect,tech,x11,service
  severity: info
  metadata:
    info: access denied
    operating_system: Unix
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: x11
    type: regex
    regex:
    - (?i)^\0\x16\x0b\0\0\0\x06\0No protocol specified\x0a..$
