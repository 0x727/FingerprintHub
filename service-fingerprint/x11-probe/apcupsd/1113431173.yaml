id: apcupsd
info:
  name: apcupsd
  author: nmap,cn-kali-team
  tags: detect,tech,apcupsd,service
  severity: info
  metadata:
    rarity: 4
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: apcupsd
    type: regex
    regex:
    - ^\x00\x00\x02\x00\x00\x00\x00\x00\x00\x00\x00\x00\x06\x00\x00\x00\x00@\x0c\x00\x9c\x18\x00\x00X Consortium\x01\n\x01\x00\x05\x00\x00\x00f\x84\x017\x00\x00\x00\x00\x00\x00\x00\x00$
