id: sphinx-search
info:
  name: Sphinx Search daemon
  author: nmap,cn-kali-team
  tags: detect,tech,sphinx-search,service
  severity: info
  metadata:
    rarity: 4
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: sphinx-search
    type: regex
    regex:
    - ^\x00\x00\x00\x01\x00\x01\x00\x00\x00\x00\x00\x1c\x00\x00\x00\x18unknown command \(code=0\)
