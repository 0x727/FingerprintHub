id: xfs
info:
  name: X.Org xfs font server
  author: nmap,cn-kali-team
  tags: detect,tech,xfs,service
  severity: info
  metadata:
    hostname: $1
    product: x.org_x11
    rarity: 4
    vendor: x
    verified: true
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: xfs
    type: regex
    regex:
    - ^\x00\x00\x02\x00\x00\x00\x01\x00\x04\x00\x00\x00\x00\r([\w._-]+):\d+\x00\x07\x00\x00\x00\x00 \x10\x00,\x1a\x00\x00X\.Org Foundation\x01\n\x01\x00\x05\x00\x00\x00\xe6\xbf\xc0\xb5\x00\x00\x00\x00\x00\x00\x00\x00$
