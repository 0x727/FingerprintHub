id: giop
info:
  name: omniORB omniNames
  author: nmap,cn-kali-team
  tags: detect,tech,giop,service
  severity: info
  metadata:
    info: Corba naming service
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: giop
    type: regex
    regex:
    - ^GIOP\x01\0\x01\x06\0\0\0\0$
