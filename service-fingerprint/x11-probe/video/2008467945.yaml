id: video
info:
  name: ECV ECV-REC16SH webcam video stream
  author: nmap,cn-kali-team
  tags: detect,tech,video,service
  severity: info
  metadata:
    device_type: webcam
    rarity: 4
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: video
    type: regex
    regex:
    - (?i)^\x00\xdc0@p\xdc0@3\.[0-9a-f]{8}\.[0-9A-F]......\x00\x000\x00\x00\x00..(?:\*\x00/sda/1/\d+/\d+\.0123\.[0-9a-f]{8}\.[0-9A-F]......\x00\x000\x00\x00\x00..)+
