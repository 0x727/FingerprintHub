id: font-service
info:
  name: IBM AIX X Font Server
  author: nmap,cn-kali-team
  tags: detect,tech,font-service,service
  severity: info
  metadata:
    operating_system: AIX
    rarity: 4
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: font-service
    type: regex
    regex:
    - (?i)^\0\0\x02\0\0\0\0\0\0\0\0\0\r\0\0\0\0.......International Business Machines Corp\.
