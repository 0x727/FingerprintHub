id: font-service
info:
  name: XFree86 X Font Server
  author: nmap,cn-kali-team
  tags: detect,tech,font-service,service
  severity: info
  metadata:
    operating_system: Unix
    product: xfree86
    rarity: 4
    vendor: xfree86
    verified: true
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: font-service
    type: regex
    regex:
    - (?i)^\x00\x00\x02\x00\x00\x00\x00\x00\x00\x00\x00\x00\x0e\x00\x00\x00\x00 \*\x00.\x19\x00\x00The XFree86 Project[-.\w() ]+..\x01\n\x01\x00\x05\x00\x00\x00....\x00\x00..\x00\x00\x00
