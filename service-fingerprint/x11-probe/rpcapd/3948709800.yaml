id: rpcapd
info:
  name: WinPcap remote packet capture daemon
  author: nmap,cn-kali-team
  tags: detect,tech,rpcapd,service
  severity: info
  metadata:
    operating_system: Windows
    product: winpcap
    rarity: 4
    vendor: winpcap
    verified: true
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: rpcapd
    type: regex
    regex:
    - '^\x00\x01\x00\x03\x00\x00\x00/Incompatible version number: message discarded\.$'
