id: networkaudio
info:
  name: Network Audio System
  author: nmap,cn-kali-team
  tags: detect,tech,networkaudio,service
  severity: info
  metadata:
    product: network_audio_system
    rarity: 4
    vendor: radscan
    verified: true
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: networkaudio
    type: regex
    regex:
    - ^\x00\x19\x02\x00\x02\x00\x07\x00Protocol version mismatch\x00
