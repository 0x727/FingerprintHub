id: retrospect
info:
  name: Dantz Retrospect backup client
  author: nmap,cn-kali-team
  tags: detect,tech,retrospect,service
  severity: info
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: retrospect
    type: regex
    regex:
    - ^\0\xca\0\0\0\0\0\x04\0\0\0\0\0\0\x02\($
