id: retrospect
info:
  name: Dantz Retrospect backup client
  author: nmap,cn-kali-team
  tags: detect,tech,retrospect,service
  severity: info
  metadata:
    product: retrospect
    rarity: 4
    vendor: dantz
    verified: true
tcp:
- name: x11-probe
  inputs:
  - data: \x6C\0\x0B\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 80,443,497,1550,2002,5302,7000,7100,7101,7777,8000,6000-6020
  extractors:
  - name: retrospect
    type: regex
    regex:
    - ^\x00\xca\x00\x00\x00\x00\x00\x04\x00\x00\x00\x00\x00\x00\x02\($
