id: shell
info:
  name: Ricoh rshd
  author: nmap,cn-kali-team
  tags: detect,tech,shell,service
  severity: info
  metadata:
    device_type: printer
tcp:
- name: dnsstatus-request-tcp
  inputs:
  - data: \0\x0C\0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: shell
    type: regex
    regex:
    - '^\0rsh: \x10: Command not supported\n'
