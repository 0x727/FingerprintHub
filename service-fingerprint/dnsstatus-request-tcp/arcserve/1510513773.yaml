id: arcserve
info:
  name: ARCserve Discovery
  author: nmap,cn-kali-team
  tags: detect,tech,arcserve,service
  severity: info
  metadata:
    hostname: $1
tcp:
- name: dnsstatus-request-tcp
  inputs:
  - data: \0\x0C\0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: arcserve
    type: regex
    regex:
    - ^([\w\d_-]+)\0$
