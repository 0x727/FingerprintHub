id: minecraft
info:
  name: Minecraft game server
  author: nmap,cn-kali-team
  tags: detect,tech,minecraft,service
  severity: info
  metadata:
    fallback:
    - dnsstatus-request
    rarity: 7
tcp:
- name: dnsstatus-request-tcp
  inputs:
  - data: \0\x0C\0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 53,513,514,6050,41523
  extractors:
  - name: minecraft
    type: regex
    regex:
    - ^\xff\x00\x0e\x00P\x00r\x00o\x00t\x00o\x00c\x00o\x00l\x00 \x00e\x00r\x00r\x00o\x00r$
