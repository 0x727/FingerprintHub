id: minecraft
info:
  name: Minecraft game server
  author: nmap,cn-kali-team
  tags: detect,tech,minecraft,service
  severity: info
tcp:
- name: dnsstatus-request-tcp
  inputs:
  - data: \0\x0C\0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: minecraft
    type: regex
    regex:
    - ^\xff\0\x0e\0P\0r\0o\0t\0o\0c\0o\0l\0 \0e\0r\0r\0o\0r$
