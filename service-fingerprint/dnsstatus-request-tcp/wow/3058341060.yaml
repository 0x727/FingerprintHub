id: wow
info:
  name: World of Warcraft authserver
  author: nmap,cn-kali-team
  tags: detect,tech,wow,service
  severity: info
  metadata:
    fallback:
    - dnsstatus-request
    info: 'realm: $1 on $2'
    rarity: 7
tcp:
- name: dnsstatus-request-tcp
  inputs:
  - data: \0\x0C\0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 53,513,514,6050,41523
  extractors:
  - name: wow
    type: regex
    regex:
    - ^\x00\x00\t.{32}\x01.*?\x00\x10..\x00\x00\x00\x00......([^\x00]+)\x00([\d.]{7,15}:\d+)\x00
