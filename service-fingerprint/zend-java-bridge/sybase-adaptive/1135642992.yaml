id: sybase-adaptive
info:
  name: Sybase Adaptive Server
  author: nmap,cn-kali-team
  tags: detect,tech,sybase-adaptive,service
  severity: info
  metadata:
    operating_system: Windows
    product: adaptive_server
    rarity: 9
    vendor: sybase
    verified: true
tcp:
- name: zend-java-bridge
  inputs:
  - data: \0\0\0\x1f\0\0\0\0\0\0\0\x0cGetClassName\0\0\0\x02\x04\0\0\0\0\x01\0
  host:
  - '{{Hostname}}'
  port: 5000,5001,5002,10001-10003
  extractors:
  - name: sybase-adaptive
    type: regex
    regex:
    - ^\x04\x01\x00\x28\x00\x00\x00\x00\xaa\x14\x00\xa2\x0f\x00\x00\x01\x0eLogin failed\.\n\xfd\x02\x00\x02\x00\x00\x00\x00\x00$
