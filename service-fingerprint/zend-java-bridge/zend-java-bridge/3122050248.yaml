id: zend-java-bridge
info:
  name: ''
  author: nmap,cn-kali-team
  tags: detect,tech,zend-java-bridge,service
  severity: info
tcp:
- name: zend-java-bridge
  inputs:
  - data: \0\0\0\x1f\0\0\0\0\0\0\0\x0cGetClassName\0\0\0\x02\x04\0\0\0\0\x01\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: zend-java-bridge
    type: regex
    regex:
    - ^\0\0\0\x15\x04\0\0\0\x10java\.lang\.String$
