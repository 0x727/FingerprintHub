id: pi-hole-stats
info:
  name: pi-hole Telnet API
  author: nmap,cn-kali-team
  tags: detect,tech,pi-hole-stats,service
  severity: info
  metadata:
    product: pi-hole
    rarity: 9
    vendor: pi-hole
    verified: true
    version: $1
tcp:
- name: pihole-version
  inputs:
  - data: '>version\n'
  host:
  - '{{Hostname}}'
  port: '4711'
  extractors:
  - name: pi-hole-stats
    type: regex
    regex:
    - ^version v(\d[\w._-]+)
