id: sip
info:
  name: Edgewater Networks Edgemarc 4500 series VoIP gateway SIP
  author: nmap,cn-kali-team
  tags: detect,tech,sip,service
  severity: info
  metadata:
    device_type: VoIP adapter
    fallback:
    - get-request
    rarity: 5
tcp:
- name: sipoptions
  inputs:
  - data: 'OPTIONS sip:nm SIP/2.0\r\nVia: SIP/2.0/TCP nm;branch=foo\r\nFrom: <sip:nm@nm>;tag=root\r\nTo: <sip:nm2@nm2>\r\nCall-ID: 50000\r\nCSeq: 42 OPTIONS\r\nMax-Forwards: 70\r\nContent-Length: 0\r\nContact: <sip:nm@nm>\r\nAccept: application/sdp\r\n\r\n'
  host:
  - '{{Hostname}}'
  port: 406,5060,8081,31337
  extractors:
  - name: sip
    type: regex
    regex:
    - '^SIP/2\.0 404 Not found\r\nVia: SIP/2\.0/TCP nm;branch=foo\r\nFrom: <sip:nm@nm>;tag=root\r\nTo: <sip:nm2@nm2>;tag=local-tag\r\nCall-ID: 50000\r\nCSeq: 42 OPTIONS\r\nContact: <sip:nm@nm>\r\nContent-Length: 0\r\n\r\n$'
