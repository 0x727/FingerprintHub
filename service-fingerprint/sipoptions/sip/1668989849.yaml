id: sip
info:
  name: Sony PCS-TL50 videoconferencing SIP
  author: nmap,cn-kali-team
  tags: detect,tech,sip,service
  severity: info
  metadata:
    fallback:
    - get-request
    rarity: 5
tcp:
- name: sipoptions
  inputs:
  - data: 'OPTIONS sip:nm SIP/2.0\r\nVia: SIP/2.0/TCP nm;branch=foo\r\nFrom: <sip:nm@nm>;tag=root\r\nTo: <sip:nm2@nm2>\r\nCall-ID: 50000\r\nCSeq: 42 OPTIONS\r\nMax-Forwards: 70\r\nContent-Length: 0\r\nContact: <sip:nm@nm>\r\nAccept: application/sdp\r\n\r\n'
  host:
  - '{{Hostname}}'
  port: 406,5060,8081,31337
  extractors:
  - name: sip
    type: regex
    regex:
    - '^SIP/2\.0 481 Call Leg/Transaction Does Not Exist\r\nFrom: <sip:nm@nm>;tag=root\r\nTo: <sip:nm2@nm2>;tag=0-\w+-\w+-\w+-\w+\r\nCall-ID: 50000\r\nCSeq: 42 OPTIONS\r\nVia: SIP/2\.0/TCP nm;received=[\d.]+;branch=foo\r\nContent-Length: 0\r\n\r\n$'
