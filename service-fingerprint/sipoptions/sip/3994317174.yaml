id: sip
info:
  name: Wowza Streaming Engine sipd
  author: nmap,cn-kali-team
  tags: detect,tech,sip,service
  severity: info
  metadata:
    fallback:
    - get-request
    product: wowza_streaming_engine
    rarity: 5
    vendor: wowza
    verified: true
    version: $1 build $2
tcp:
- name: sipoptions
  inputs:
  - data: 'OPTIONS sip:nm SIP/2.0\r\nVia: SIP/2.0/TCP nm;branch=foo\r\nFrom: <sip:nm@nm>;tag=root\r\nTo: <sip:nm2@nm2>\r\nCall-ID: 50000\r\nCSeq: 42 OPTIONS\r\nMax-Forwards: 70\r\nContent-Length: 0\r\nContact: <sip:nm@nm>\r\nAccept: application/sdp\r\n\r\n'
  host:
  - '{{Hostname}}'
  port: 406,5060,8081,31337
  extractors:
  - name: sip
    type: regex
    regex:
    - '(?i)^SIP/2\.0 403 Forbidden\r\nAllow: INVITE, ACK, CANCEL, OPTIONS, BYE, REFER, SUBSCRIBE, NOTIFY\r\n(?:[^\r\n]+\r\n)*?User-Agent: Wowza Streaming Engine ([\w._-]+) build(\d+)\r\n'
