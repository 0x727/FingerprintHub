id: domain
info:
  name: pi-hole FTLDNS
  author: nmap,cn-kali-team
  tags: detect,tech,domain,service
  severity: info
  metadata:
    product: ftldns
    rarity: 5
    vendor: pi-hole
    verified: true
tcp:
- name: dnsstatus-request
  inputs:
  - data: \0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 53,69,135,1761,26198
  extractors:
  - name: domain
    type: regex
    regex:
    - ^(?:\x00\x17)?\x00\x00\x90\x84\x00\x00\x00\x00\x00\x00\x00\x01\x00\x00\)\x02\x00\x00\x00\x80\x00\x00\x00
