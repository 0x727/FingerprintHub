id: tftp
info:
  name: SolarWinds Free tftpd
  author: nmap,cn-kali-team
  tags: detect,tech,tftp,service
  severity: info
tcp:
- name: dnsstatus-request
  inputs:
  - data: \0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: tftp
    type: regex
    regex:
    - '^\0\x05\0\x04Unknown operatation code: 0 received from [\d.]+:\d+\0'
