id: tftp
info:
  name: Brother printer tftpd
  author: nmap,cn-kali-team
  tags: detect,tech,tftp,service
  severity: info
  metadata:
    device_type: printer
    rarity: 5
tcp:
- name: dnsstatus-request
  inputs:
  - data: \0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 53,69,135,1761,26198
  extractors:
  - name: tftp
    type: regex
    regex:
    - ^\x00\x05\x00\x04illegal \(unrecognized\) tftp operation\x00$
