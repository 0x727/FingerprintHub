id: tftp
info:
  name: Cisco router tftpd
  author: nmap,cn-kali-team
  tags: detect,tech,tftp,service
  severity: info
  metadata:
    device_type: router
    operating_system: IOS
tcp:
- name: dnsstatus-request
  inputs:
  - data: \0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: tftp
    type: regex
    regex:
    - ^\0\x05\0\x04Illegal operation\0$
