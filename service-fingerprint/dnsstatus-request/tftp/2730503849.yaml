id: tftp
info:
  name: TFTP Server SP
  author: nmap,cn-kali-team
  tags: detect,tech,tftp,service
  severity: info
  metadata:
    operating_system: Windows
tcp:
- name: dnsstatus-request
  inputs:
  - data: \0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: tftp
    type: regex
    regex:
    - ^\0\x05\0\x05Unknown transfer ID\0
