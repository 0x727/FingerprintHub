id: tftp
info:
  name: Cisco tftpd
  author: nmap,cn-kali-team
  tags: detect,tech,tftp,service
  severity: info
  metadata:
    product: tftp_server
    rarity: 5
    vendor: cisco
    verified: true
tcp:
- name: dnsstatus-request
  inputs:
  - data: \0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 53,69,135,1761,26198
  extractors:
  - name: tftp
    type: regex
    regex:
    - ^\x00\x05\x00\x00Invalid TFTP Opcode
