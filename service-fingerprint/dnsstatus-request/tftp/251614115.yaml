id: tftp
info:
  name: Plan 9 tftpd
  author: nmap,cn-kali-team
  tags: detect,tech,tftp,service
  severity: info
  metadata:
    operating_system: Plan 9
    rarity: 5
tcp:
- name: dnsstatus-request
  inputs:
  - data: \0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 53,69,135,1761,26198
  extractors:
  - name: tftp
    type: regex
    regex:
    - ^\x00\x05\x00\x04Illegal TFTP operation\x00
