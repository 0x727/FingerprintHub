id: tftp
info:
  name: Plan 9 tftpd
  author: nmap,cn-kali-team
  tags: detect,tech,tftp,service
  severity: info
  metadata:
    operating_system: Plan 9
tcp:
- name: dnsstatus-request
  inputs:
  - data: \0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: tftp
    type: regex
    regex:
    - ^\0\x05\0\x04Illegal TFTP operation\0
