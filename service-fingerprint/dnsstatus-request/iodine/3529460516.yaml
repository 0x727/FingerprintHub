id: iodine
info:
  name: iodine IP-over-DNS tunnel
  author: nmap,cn-kali-team
  tags: detect,tech,iodine,service
  severity: info
  metadata:
    product: iodine
    rarity: 5
    vendor: kryo
    verified: true
tcp:
- name: dnsstatus-request
  inputs:
  - data: \0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 53,69,135,1761,26198
  extractors:
  - name: iodine
    type: regex
    regex:
    - ^\x80\xa7\x84\x00\x00\x01\x00\x01\x00\x00\x00\x00.*\x00\x00\x0a\x00\x01\xc0\x0c\x00\n\x00\x01\x00\x00\x00\x00\x00\x05BADIP$
