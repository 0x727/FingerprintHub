id: landesk-rc
info:
  name: LANDesk Workgroup Manager
  author: nmap,cn-kali-team
  tags: detect,tech,landesk-rc,service
  severity: info
  metadata:
    operating_system: Windows
    rarity: 5
    version: $1
tcp:
- name: dnsstatus-request
  inputs:
  - data: \0\0\x10\0\0\0\0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 53,69,135,1761,26198
  extractors:
  - name: landesk-rc
    type: regex
    regex:
    - ^\x00\x00\x00\x00USER\x01\x00\x10\x00\x08\x00:\xd0\x08\x00:\xd0\x01\x01\.\x00O\x00\x03\x00T\x00\xff\xff\x00\x00\x00\xfd\x00\x00\x00\x00\x00\x00\x02\x00\x00\x00LANDeskWorkgroup Manager ver ([\d.]+)\x00
