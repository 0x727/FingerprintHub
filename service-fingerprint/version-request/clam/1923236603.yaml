id: clam
info:
  name: ClamAV
  author: nmap,cn-kali-team
  tags: detect,tech,clam,service
  severity: info
  metadata:
    info: AV definitions updated on:$3
    version: $1 ($2)
tcp:
- name: version-request
  inputs:
  - data: VERSION
  host:
  - '{{Hostname}}'
  extractors:
  - name: clam
    type: regex
    regex:
    - ^ClamAV ([\w.]+)/(\w+)/(.+)$
