id: fcp
info:
  name: Freenet Client Protocol 2.0
  author: nmap,cn-kali-team
  tags: detect,tech,fcp,service
  severity: info
tcp:
- name: socks5
  inputs:
  - data: \x05\x04\x00\x01\x02\x80\x05\x01\x00\x03\x0agoogle.com\x00\x50GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: fcp
    type: regex
    regex:
    - ^ProtocolError\nFatal=true\nCodeDescription=ClientHello must be first message\nCode=1\nEndMessage\n$
