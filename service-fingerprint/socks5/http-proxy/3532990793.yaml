id: http-proxy
info:
  name: Smart Cache http-proxy
  author: nmap,cn-kali-team
  tags: detect,tech,http-proxy,service
  severity: info
  metadata:
    rarity: 8
    version: $1
tcp:
- name: socks5
  inputs:
  - data: \x05\x04\x00\x01\x02\x80\x05\x01\x00\x03\x0agoogle.com\x00\x50GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  port: 199,1080,1090,1095,1100,1105,1109,3128,6588,7777,8000,8008,8010,8080,8088,9481,6660-6669
  extractors:
  - name: http-proxy
    type: regex
    regex:
    - ^<!DOCTYPE HTML PUBLIC \"-//IETF//DTD HTML 2\.0//EN\">\n<HTML><HEAD><TITLE>Error</TITLE></HEAD>\n<BODY><h2>400 Can not find method and URI in request</h2>\r\nWhen trying to load <a href=\"smartcache://url-parse-error\">smartcache://url-parse-error</a>\.\n<hr noshade size=1>\r\nGenerated by smart\.cache \(<a href=\"http://scache\.sourceforge\.net/\">Smart Cache ([\w._-]+)</a>\)\r\n</BODY></HTML>\r\n$
