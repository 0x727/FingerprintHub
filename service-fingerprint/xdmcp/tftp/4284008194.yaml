id: tftp
info:
  name: Enistic zone controller tftpd
  author: nmap,cn-kali-team
  tags: detect,tech,tftp,service
  severity: info
  metadata:
    rarity: 6
tcp:
- name: xdmcp
  inputs:
  - data: \0\x01\0\x02\0\x01\0
  host:
  - '{{Hostname}}'
  port: '177'
  extractors:
  - name: tftp
    type: regex
    regex:
    - ^\x00\x05\x00\x01File not found\.\x00$
