id: tftp
info:
  name: Windows 10 IoT tftpd
  author: nmap,cn-kali-team
  tags: detect,tech,tftp,service
  severity: info
  metadata:
    operating_system: Windows 10
tcp:
- name: xdmcp
  inputs:
  - data: \0\x01\0\x02\0\x01\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: tftp
    type: regex
    regex:
    - ^\0\x05\0\x02No such file or directory\0
