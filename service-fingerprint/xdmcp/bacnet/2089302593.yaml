id: bacnet
info:
  name: BACnet building automation
  author: nmap,cn-kali-team
  tags: detect,tech,bacnet,service
  severity: info
  metadata:
    rarity: 6
tcp:
- name: xdmcp
  inputs:
  - data: \0\x01\0\x02\0\x01\0
  host:
  - '{{Hostname}}'
  port: '177'
  extractors:
  - name: bacnet
    type: regex
    regex:
    - ^\x81\n\x00\t\x01\x00`\x01\t$
