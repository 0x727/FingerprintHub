id: bacnet
info:
  name: BACnet building automation
  author: nmap,cn-kali-team
  tags: detect,tech,bacnet,service
  severity: info
tcp:
- name: xdmcp
  inputs:
  - data: \0\x01\0\x02\0\x01\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: bacnet
    type: regex
    regex:
    - ^\x81\n\0\t\x01\0`\x01\t$
