id: ldap
info:
  name: Microsoft Windows Active Directory LDAP
  author: nmap,cn-kali-team
  tags: detect,tech,ldap,service
  severity: info
  metadata:
    hostname: $1
    info: 'Domain: $3.$4, Site: $2'
    operating_system: Windows
    rarity: 8
tcp:
- name: ldapsearch-req-udp
  inputs:
  - data: \x30\x84\x00\x00\x00\x2d\x02\x01\x07\x63\x84\x00\x00\x00\x24\x04\x00\x0a\x01\x00\x0a\x01\x00\x02\x01\x00\x02\x01\x64\x01\x01\x00\x87\x0b\x6f\x62\x6a\x65\x63\x74\x43\x6c\x61\x73\x73\x30\x84\x00\x00\x00\x00
  host:
  - '{{Hostname}}'
  port: '389'
  extractors:
  - name: ldap
    type: regex
    regex:
    - (?i)^0\x84\0\0..\x02\x01.*dsServiceName1\x84\0\0\0.\x04.CN=NTDS\x20Settings,CN=([^,]+),CN=Servers,CN=([^,]+),CN=Sites,CN=Configuration,DC=([^,]+),DC=([^,]+)0\x84\0
