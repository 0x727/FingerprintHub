id: sand-db
info:
  name: SAND database
  author: nmap,cn-kali-team
  tags: detect,tech,sand-db,service
  severity: info
  metadata:
    fallback:
    - get-request
    rarity: 4
tcp:
- name: httpoptions
  inputs:
  - data: OPTIONS / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  port: 2301,631,641,3128,5232,6000,8080,8888,9999,10000,10031,37435,49400,80-85
  extractors:
  - name: sand-db
    type: regex
    regex:
    - ^\xff\x02\x04\x00\x03\x00r\n\x08\x00@L\x01\x00\x01\x01\x00\x00\x00\x00[A-Z]{16}$
