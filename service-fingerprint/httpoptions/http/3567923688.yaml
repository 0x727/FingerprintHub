id: http
info:
  name: Mac OS Personal Web Sharing
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    info: German
    operating_system: Mac OS
tcp:
- name: httpoptions
  inputs:
  - data: OPTIONS / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.0 400 Ungueltige Anfrage\r\nServer: Web Sharing\r\n'
