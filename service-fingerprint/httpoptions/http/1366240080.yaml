id: http
info:
  name: shttpd cgi-httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    fallback:
    - get-request
    rarity: 4
tcp:
- name: httpoptions
  inputs:
  - data: OPTIONS / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  port: 2301,631,641,3128,5232,6000,8080,8888,9999,10000,10031,37435,49400,80-85
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.0 501 method not implemented\r\nServer: cgi-httpd\r\n'
