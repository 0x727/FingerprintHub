id: http
info:
  name: BusyBox httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    fallback:
    - get-request
    operating_system: Linux
    product: busybox
    rarity: 4
    vendor: busybox
    verified: true
    version: '1.13'
tcp:
- name: httpoptions
  inputs:
  - data: OPTIONS / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  port: 2301,631,641,3128,5232,6000,8080,8888,9999,10000,10031,37435,49400,80-85
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.0 501 Not Implemented\r\nContent-type: text/html\r\nDate: .*\r\nConnection: close\r\n\r\n<HTML><HEAD><TITLE>501 Not Implemented</TITLE></HEAD>\n<BODY><H1>501 Not Implemented</H1>\nThe requested method is not recognized\n</BODY></HTML>\n$'
