id: ets2
info:
  name: newfreight Euro Truck Simulator 2
  author: nmap,cn-kali-team
  tags: detect,tech,ets2,service
  severity: info
  metadata:
    fallback:
    - get-request
    info: 'level: $P(1)'
    product: euro_truck_simulator_2
    rarity: 4
    vendor: scs_software
    verified: true
tcp:
- name: httpoptions
  inputs:
  - data: OPTIONS / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  port: 2301,631,641,3128,5232,6000,8080,8888,9999,10000,10031,37435,49400,80-85
  extractors:
  - name: ets2
    type: regex
    regex:
    - ^\xff\xfe\\\x00n\x00e\x00w\x00f\x00r\x00e\x00i\x00g\x00h\x00t\x00 \x00E\x00u\x00r\x00o\x00 \x00T\x00r\x00u\x00c\x00k\x00 \x00S\x00i\x00m\x00u\x00l\x00a\x00t\x00o\x00r\x00 \x002\x00;([^;]+);
