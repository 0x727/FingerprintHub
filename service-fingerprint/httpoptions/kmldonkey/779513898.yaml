id: kmldonkey
info:
  name: KMLDonkey
  author: nmap,cn-kali-team
  tags: detect,tech,kmldonkey,service
  severity: info
  metadata:
    fallback:
    - get-request
    rarity: 4
    version: $1
tcp:
- name: httpoptions
  inputs:
  - data: OPTIONS / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  port: 2301,631,641,3128,5232,6000,8080,8888,9999,10000,10031,37435,49400,80-85
  extractors:
  - name: kmldonkey
    type: regex
    regex:
    - '^HTTP/1\.1 400 Bad Request\r\nServer: KMLDonkey/(\d\S+)'
