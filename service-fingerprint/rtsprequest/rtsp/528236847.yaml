id: rtsp
info:
  name: VideoLAN
  author: nmap,cn-kali-team
  tags: detect,tech,rtsp,service
  severity: info
  metadata:
    version: $1
tcp:
- name: rtsprequest
  inputs:
  - data: OPTIONS / RTSP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: rtsp
    type: regex
    regex:
    - '^RTSP/1\.0 200 OK\r\nServer: vlc ([\w._-]+)\r\n'
