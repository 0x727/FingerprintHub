id: rtsp
info:
  name: Apple AirTunes rtspd
  author: nmap,cn-kali-team
  tags: detect,tech,rtsp,service
  severity: info
  metadata:
    fallback:
    - get-request
    info: bandwidth maxed out
    rarity: 5
    version: $1
tcp:
- name: rtsprequest
  inputs:
  - data: OPTIONS / RTSP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  port: 80,554,3052,3372,5000,7070,8080,10000
  extractors:
  - name: rtsp
    type: regex
    regex:
    - '^RTSP/1\.0 453 Not Enough Bandwidth\r\nServer: AirTunes/([\w._-]+)\r\n\r\n'
