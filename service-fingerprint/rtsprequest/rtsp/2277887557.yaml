id: rtsp
info:
  name: Cisco WVC54GCA webcam rtspd
  author: nmap,cn-kali-team
  tags: detect,tech,rtsp,service
  severity: info
  metadata:
    device_type: webcam
    fallback:
    - get-request
    rarity: 5
tcp:
- name: rtsprequest
  inputs:
  - data: OPTIONS / RTSP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  port: 80,554,3052,3372,5000,7070,8080,10000
  extractors:
  - name: rtsp
    type: regex
    regex:
    - '^RTSP/1\.0 200 OK\r\nCseq: 0\r\nPublic: OPTIONS,DESCRIBE,SETUP,PLAY,PING,PAUSE,TEARDOWN\r\n\r\n$'
