id: sonicmq
info:
  name: Novell Sentinel SonicMQ broker
  author: nmap,cn-kali-team
  tags: detect,tech,sonicmq,service
  severity: info
  metadata:
    fallback:
    - get-request
    rarity: 5
tcp:
- name: rtsprequest
  inputs:
  - data: OPTIONS / RTSP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  port: 80,554,3052,3372,5000,7000,7070,8080,10000
  extractors:
  - name: sonicmq
    type: regex
    regex:
    - ^\x1a\xff\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x08\xff\xff\xff\xf1\x00\x00\x00O$
