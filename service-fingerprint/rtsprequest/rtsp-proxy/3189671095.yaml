id: rtsp-proxy
info:
  name: NetApp NetCache rtsp proxy
  author: nmap,cn-kali-team
  tags: detect,tech,rtsp-proxy,service
  severity: info
  metadata:
    hostname: $1
    version: $2
tcp:
- name: rtsprequest
  inputs:
  - data: OPTIONS / RTSP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: rtsp-proxy
    type: regex
    regex:
    - '(?i)^RTSP/1\.0 200 OK\r\n(?:[^\r\n]+\r\n)*?Via: [\d.]+ ([-\w_.]+) \(NetCache NetApp/([\w.]+)\)\r\n\r\n'
