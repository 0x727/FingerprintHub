id: powerchute
info:
  name: APC PowerChute Agent
  author: nmap,cn-kali-team
  tags: detect,tech,powerchute,service
  severity: info
  metadata:
    device_type: power-device
    version: 7.X
tcp:
- name: rtsprequest
  inputs:
  - data: OPTIONS / RTSP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: powerchute
    type: regex
    regex:
    - '^RTSP/1\.0 400 Bad request\nContent-type: text/html\n\n'
