id: http
info:
  name: Palo Alto GlobalProtect Gateway httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    fallback:
    - get-request
    product: globalprotect
    rarity: 5
    vendor: paloaltonetworks
    verified: true
tcp:
- name: rtsprequest
  inputs:
  - data: OPTIONS / RTSP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  port: 80,554,3052,3372,5000,7070,8080,10000
  extractors:
  - name: http
    type: regex
    regex:
    - ^<html>\r\n<head><title>400 Bad Request</title></head>\r\n<body bgcolor="white">\r\n<center><h1>400 Bad Request</h1></center>\r\n<hr><center></center>\r\n</body>\r\n</html>\r\n
