id: http
info:
  name: Microsoft Azure Application Gateway
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    fallback:
    - get-request
    rarity: 5
    version: $1
tcp:
- name: rtsprequest
  inputs:
  - data: OPTIONS / RTSP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  port: 80,554,3052,3372,5000,7000,7070,8080,10000
  extractors:
  - name: http
    type: regex
    regex:
    - ^<html>\r\n<head><title>400 Bad Request</title></head>\r\n<body>\r\n<center><h1>400 Bad Request</h1></center>\r\n<hr><center>Microsoft-Azure-Application-Gateway/(v\d+)</center>\r\n</body>\r\n</html>\r\n
