id: qemu-vlan
info:
  name: QEMU VLAN listener
  author: nmap,cn-kali-team
  tags: detect,tech,qemu-vlan,service
  severity: info
  metadata:
    product: qemu
    rarity: 0
    vendor: qemu
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: qemu-vlan
    type: regex
    regex:
    - (?i)^\x00\x00\x01V\xff\xff\xff\xff\xff\xffRT\x00\x124V\x08\x00E.\x01H...\x00.\x11..\x00\x00\x00\x00\xff\xff\xff\xff\x00D\x00C\x014.{1,2}\x01\x01\x06\x00......\x00{18}RT\x00\x124V\x00{202}c\x82Sc5\x01
