id: nnsrv
info:
  name: iStar Driver Service
  author: nmap,cn-kali-team
  tags: detect,tech,nnsrv,service
  severity: info
  metadata:
    device_type: security-misc
    info: access control system
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nnsrv
    type: regex
    regex:
    - ^\x94\x00\x00\x00\xf4\xff\xff\xff\x01\x00\x00\x00\xff\xff\xff\xff\x00\x00\x00\x00\xa5\x00\x00\x00\x00\x00\x00\x00
