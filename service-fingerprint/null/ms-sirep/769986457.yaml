id: ms-sirep
info:
  name: Windows IoT SIREP server
  author: nmap,cn-kali-team
  tags: detect,tech,ms-sirep,service
  severity: info
  metadata:
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ms-sirep
    type: regex
    regex:
    - ^\*LY\xa5\xfb`\x04G\xa9m\x1c\xc9\}\xc8O\x12
