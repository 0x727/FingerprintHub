id: ichat
info:
  name: iChat Rooms
  author: nmap,cn-kali-team
  tags: detect,tech,ichat,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ichat
    type: regex
    regex:
    - ^\r\n                                Welcome To\r\n                             ichat ROOMS (\d[-.\w]+)\r\n==
