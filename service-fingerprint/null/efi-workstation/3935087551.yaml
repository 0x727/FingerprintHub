id: efi-workstation
info:
  name: EFI Fiery Command WorkStation
  author: nmap,cn-kali-team
  tags: detect,tech,efi-workstation,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: efi-workstation
    type: regex
    regex:
    - ^\(m\xe9l@k\xb1\xf1\x15\xa5$
