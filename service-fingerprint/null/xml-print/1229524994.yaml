id: xml-print
info:
  name: $1 printer XML printing
  author: nmap,cn-kali-team
  tags: detect,tech,xml-print,service
  severity: info
  metadata:
    device_type: printer
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: xml-print
    type: regex
    regex:
    - (?i)^.\0\0\0\0(IBM Infoprint \w+)\0$
