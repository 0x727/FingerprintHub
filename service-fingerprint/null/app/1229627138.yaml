id: app
info:
  name: Cisco Application Peering Protocol
  author: nmap,cn-kali-team
  tags: detect,tech,app,service
  severity: info
  metadata:
    device_type: load balancer
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: app
    type: regex
    regex:
    - ^\x00\x01\x00\x08\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x01\x00\x00\x00\x02$
