id: irc
info:
  name: Hybrid ircd
  author: nmap,cn-kali-team
  tags: detect,tech,irc,service
  severity: info
  metadata:
    product: ircd-hybrid
    rarity: 0
    vendor: ircd-hybrid
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: irc
    type: regex
    regex:
    - ^ERROR :Your host is trying to \(re\)connect too fast -- throttled\.\r\n
