id: irc
info:
  name: Hybrid-based ircd
  author: nmap,cn-kali-team
  tags: detect,tech,irc,service
  severity: info
  metadata:
    product: ircd-hybrid
    rarity: 0
    vendor: ircd-hybrid
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: irc
    type: regex
    regex:
    - ^NOTICE AUTH :\*\*\* Looking up your hostname\.\.\.\r\nNOTICE AUTH :\*\*\* Checking Ident\r\nNOTICE AUTH :\*\*\* (?:Couldn't look up|Found) your hostname\r\n$
