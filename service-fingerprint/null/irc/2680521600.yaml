id: irc
info:
  name: ircu ircd
  author: nmap,cn-kali-team
  tags: detect,tech,irc,service
  severity: info
  metadata:
    product: ircu
    rarity: 0
    vendor: undernet
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: irc
    type: regex
    regex:
    - ^NOTICE AUTH :\*\*\* Looking up your hostname\r\nNOTICE AUTH :\*\*\* Checking Ident\r\nNOTICE AUTH :\*\*\* Found your hostname\r\n
