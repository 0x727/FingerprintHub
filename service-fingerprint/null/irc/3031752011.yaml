id: irc
info:
  name: InspIRCd
  author: nmap,cn-kali-team
  tags: detect,tech,irc,service
  severity: info
  metadata:
    hostname: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: irc
    type: regex
    regex:
    - ^:([-\w_.]+) NOTICE Auth :Looking up your hostname\.\.\.\r\n
