id: irc
info:
  name: PTlink ircd
  author: nmap,cn-kali-team
  tags: detect,tech,irc,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: irc
    type: regex
    regex:
    - ^NOTICE AUTH :\*\*\* Hostname lookup disabled, using your numeric IP\r\nNOTICE AUTH :\*\*\* Checking Ident\r\n
