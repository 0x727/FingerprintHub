id: irc
info:
  name: BitlBee ircd
  author: nmap,cn-kali-team
  tags: detect,tech,irc,service
  severity: info
  metadata:
    hostname: $1
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: irc
    type: regex
    regex:
    - ^:([\w._-]+) NOTICE \* :BitlBee-IRCd initialized, please go on\r\n
