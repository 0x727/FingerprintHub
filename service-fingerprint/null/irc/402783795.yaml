id: irc
info:
  name: UnrealIRCd
  author: nmap,cn-kali-team
  tags: detect,tech,irc,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: irc
    type: regex
    regex:
    - '^ERROR :Closing Link: \[[\d.]+\] \(Too many unknown connections from your IP\)\r\n'
