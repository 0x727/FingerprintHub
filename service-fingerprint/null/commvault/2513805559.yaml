id: commvault
info:
  name: CommVault Galaxy data backup
  author: nmap,cn-kali-team
  tags: detect,tech,commvault,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: commvault
    type: regex
    regex:
    - ^\0\0\0\t\0\0\0\|\0\0\0
