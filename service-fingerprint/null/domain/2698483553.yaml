id: domain
info:
  name: Microsoft DNS
  author: nmap,cn-kali-team
  tags: detect,tech,domain,service
  severity: info
  metadata:
    operating_system: Windows
    product: dns
    rarity: 0
    vendor: microsoft
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: domain
    type: regex
    regex:
    - ^\x80\xf0\x80\x12\x00\x01\x00\x00\x00\x00\x00\x00\x20CKAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\x00\x00!\x00\x01
