id: ndmp
info:
  name: BlueArc ndmp
  author: nmap,cn-kali-team
  tags: detect,tech,ndmp,service
  severity: info
  metadata:
    info: NDMPv4
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ndmp
    type: regex
    regex:
    - (?i)^\x80...\x00\x00\x00\x00....\x00\x00\x00\x00\x00\x00\x05\x02\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x04\x00\x00\x00.Connected to BlueArc NDMP session \d+\n\x00\x00\x00
