id: ndmp
info:
  name: Symantec/Veritas Backup Exec ndmp
  author: nmap,cn-kali-team
  tags: detect,tech,ndmp,service
  severity: info
  metadata:
    info: NDMPv3
    product: veritas_backup_exec
    rarity: 0
    vendor: symantec
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ndmp
    type: regex
    regex:
    - (?i)^\x80\x00\x00\x24\x00\x00\x00\x01....\x00\x00\x00\x00\x00\x00\x05\x02\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x03\x00\x00\x00\x00$
