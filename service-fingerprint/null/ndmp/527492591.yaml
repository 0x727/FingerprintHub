id: ndmp
info:
  name: NetApp Data ONTAP ndmp
  author: nmap,cn-kali-team
  tags: detect,tech,ndmp,service
  severity: info
  metadata:
    info: NDMPv4; Connection refused
    product: data_ontap
    rarity: 0
    vendor: netapp
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ndmp
    type: regex
    regex:
    - (?i)^\x80\x00\x00\x38\x00\x00\x00\x01....\x00\x00\x00\x00\x00\x00\x05\x02\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x02\x00\x00\x00\x04\x00\x00\x00\x12Connection refused\x00\x00$
