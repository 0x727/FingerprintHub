id: nntp
info:
  name: Servizio nntpd
  author: nmap,cn-kali-team
  tags: detect,tech,nntp,service
  severity: info
  metadata:
    info: posting ok
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nntp
    type: regex
    regex:
    - '^200 Servizio NNTP [\d.]+ Version: ([\d.]+) Posting Allowed \r\n'
