id: nntp
info:
  name: Freenet Message System nntpd
  author: nmap,cn-kali-team
  tags: detect,tech,nntp,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nntp
    type: regex
    regex:
    - ^200 Service available, posting allowed\r\n
