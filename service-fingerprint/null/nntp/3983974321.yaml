id: nntp
info:
  name: Cyrus nntpd
  author: nmap,cn-kali-team
  tags: detect,tech,nntp,service
  severity: info
  metadata:
    hostname: $1
    info: posting ok
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nntp
    type: regex
    regex:
    - ^200 ([\w._-]+) Cyrus NNTP v([\w._-]+) server ready, posting allowed\r\n
