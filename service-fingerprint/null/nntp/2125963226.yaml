id: nntp
info:
  name: INN NNTPd
  author: nmap,cn-kali-team
  tags: detect,tech,nntp,service
  severity: info
  metadata:
    info: unauthorized
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nntp
    type: regex
    regex:
    - ^502 You have no permission to talk\.  Goodbye.\r\n$
