id: nntp
info:
  name: Typhoon nntpd
  author: nmap,cn-kali-team
  tags: detect,tech,nntp,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nntp
    type: regex
    regex:
    - ^200 Welcome to .* \(Typhoon v([\d.]+)\)\r\n
