id: nntp
info:
  name: INN nntpd
  author: nmap,cn-kali-team
  tags: detect,tech,nntp,service
  severity: info
  metadata:
    hostname: $1
    product: inn
    rarity: 0
    vendor: isc
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nntp
    type: regex
    regex:
    - ^200 ([-\w_.]+) InterNetNews server INN ([\d.]+) ready\r\n
