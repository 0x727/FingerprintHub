id: ceph
info:
  name: Ceph distributed filesystem
  author: nmap,cn-kali-team
  tags: detect,tech,ceph,service
  severity: info
  metadata:
    info: ipv4
    rarity: 0
    version: protocol $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ceph
    type: regex
    regex:
    - (?i)^ceph (v\d+)\x00\x00\x00\x00....\x00\x02......\x00{120}\x00\x00\x00\x00....\x00\x02......\x00{120}
