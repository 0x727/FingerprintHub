id: ceph
info:
  name: Ceph distributed filesystem
  author: nmap,cn-kali-team
  tags: detect,tech,ceph,service
  severity: info
  metadata:
    rarity: 0
    version: msgr2 protocol
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ceph
    type: regex
    regex:
    - ^ceph v2\n\x10\x00.{16}$
