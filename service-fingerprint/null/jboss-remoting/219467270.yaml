id: jboss-remoting
info:
  name: JBoss Remoting
  author: nmap,cn-kali-team
  tags: detect,tech,jboss-remoting,service
  severity: info
  metadata:
    hostname: $1
    rarity: 0
    version: '6'
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: jboss-remoting
    type: regex
    regex:
    - ^\x00\x00\x00\x3e\x00\x00\x01\x00\x03\x04\x00\x00\x00\x03\x03\x04\x00\x00\x00\x02\x01\x06GSSAPI\x01\nDIGEST-MD5\x01\x08CRAM-MD5\x02\x0e([\w._-]+)$
