id: jboss-remoting
info:
  name: JBoss Remoting
  author: nmap,cn-kali-team
  tags: detect,tech,jboss-remoting,service
  severity: info
  metadata:
    hostname: $1
    info: JBoss management interface
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: jboss-remoting
    type: regex
    regex:
    - ^\0\0\0.\0\0.([\w.-]+)$
