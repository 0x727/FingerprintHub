id: minisql
info:
  name: Mini SQL
  author: nmap,cn-kali-team
  tags: detect,tech,minisql,service
  severity: info
  metadata:
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: minisql
    type: regex
    regex:
    - (?i)^.\x00\x00\x000:23:([\d.]+)\n$
