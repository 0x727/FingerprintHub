id: maas-rpc
info:
  name: maas-regiond RPC
  author: nmap,cn-kali-team
  tags: detect,tech,maas-rpc,service
  severity: info
  metadata:
    product: maas
    rarity: 0
    vendor: canonical
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: maas-rpc
    type: regex
    regex:
    - ^\x00\x04_ask\x00\x011\x00\x08_command\x00\x08Identify\x00\x00
