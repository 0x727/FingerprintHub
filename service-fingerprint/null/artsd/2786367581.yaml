id: artsd
info:
  name: artsd
  author: nmap,cn-kali-team
  tags: detect,tech,artsd,service
  severity: info
  metadata:
    info: MCOP $1
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: artsd
    type: regex
    regex:
    - (?i)^MCOP\x00\x00\x00.\x00\x00\x00\x01\x00\x00\x00\x10aRts/MCOP-([\d.]+)\x00\x00\x00\x00
