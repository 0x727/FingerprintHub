id: james-admin
info:
  name: JAMES Remote Admin
  author: nmap,cn-kali-team
  tags: detect,tech,james-admin,service
  severity: info
  metadata:
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: james-admin
    type: regex
    regex:
    - ^JAMES Remote Administration Tool ([\d.]+)\nPlease enter your login and password\nLogin id:\n
