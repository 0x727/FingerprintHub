id: mupdate
info:
  name: Cyrus Murder Slave
  author: nmap,cn-kali-team
  tags: detect,tech,mupdate,service
  severity: info
  metadata:
    hostname: $1
    info: 'Master: $3'
    product: cyrus_imap_server
    rarity: 0
    vendor: cmu
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: mupdate
    type: regex
    regex:
    - ^(?:\* [^\r\n]+\r\n)*?\* OK MUPDATE \"([-.\w]+)\" \"Cyrus Murder\" \"v([-.\w]+)\" \"mupdate://([-.\w]+)\"\r\n
