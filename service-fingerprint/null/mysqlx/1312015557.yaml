id: mysqlx
info:
  name: MySQL X protocol listener
  author: nmap,cn-kali-team
  tags: detect,tech,mysqlx,service
  severity: info
  metadata:
    product: mysql
    rarity: 0
    vendor: mysql
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: mysqlx
    type: regex
    regex:
    - ^\x05\x00\x00\x00\x0b\x08\x05\x1a\x00
