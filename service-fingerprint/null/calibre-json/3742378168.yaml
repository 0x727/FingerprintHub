id: calibre-json
info:
  name: Calibre Sync JSON
  author: nmap,cn-kali-team
  tags: detect,tech,calibre-json,service
  severity: info
  metadata:
    info: 'library name: $1'
    rarity: 0
    version: $2.$3.$4
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: calibre-json
    type: regex
    regex:
    - '^\d+\[\d+, {.*?\"currentLibraryName\": \"([^"]+)\",.*?\"calibre_version\": \[(\d+), (\d+), (\d+)\],'
