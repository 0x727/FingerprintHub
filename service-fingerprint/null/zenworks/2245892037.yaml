id: zenworks
info:
  name: ZENworks Patch Management
  author: nmap,cn-kali-team
  tags: detect,tech,zenworks,service
  severity: info
  metadata:
    operating_system: Windows
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: zenworks
    type: regex
    regex:
    - ^<AgentInfo><Version>([^<]+)</Version></AgentInfo>\0?
