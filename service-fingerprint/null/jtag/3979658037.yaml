id: jtag
info:
  name: Altera Quartus JTAG service
  author: nmap,cn-kali-team
  tags: detect,tech,jtag,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: jtag
    type: regex
    regex:
    - ^\x00%\rJTAG Server\r\n\x00\x00\x00\x08\x00\x00\x00\xf0
