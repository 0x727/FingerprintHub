id: varnish-cli
info:
  name: Varnish Cache CLI
  author: nmap,cn-kali-team
  tags: detect,tech,varnish-cli,service
  severity: info
  metadata:
    info: open
    product: varnish
    rarity: 0
    vendor: varnish-cache
    verified: true
    version: 2.1.0 - 2.1.3
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: varnish-cli
    type: regex
    regex:
    - ^200 \d+ +\n-----------------------------\nVarnish HTTP accelerator CLI.\n-----------------------------\nType 'help' for command list\.\nType 'quit' to close CLI session\.\n
