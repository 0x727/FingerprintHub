id: hptsvr
info:
  name: HighPoint RAID management service
  author: nmap,cn-kali-team
  tags: detect,tech,hptsvr,service
  severity: info
  metadata:
    version: '3.13'
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: hptsvr
    type: regex
    regex:
    - (?i)^\(\0\0\0hpt_stor\x01..\xbf\0\0\0\0\0\0\0\0....\.\.\.E\0\0\0\0\0\0\0\0$
