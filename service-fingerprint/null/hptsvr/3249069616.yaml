id: hptsvr
info:
  name: HighPoint RAID management service
  author: nmap,cn-kali-team
  tags: detect,tech,hptsvr,service
  severity: info
  metadata:
    rarity: 0
    version: '3.13'
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: hptsvr
    type: regex
    regex:
    - (?i)^\(\x00\x00\x00hpt_stor\x01..\xbf\x00\x00\x00\x00\x00\x00\x00\x00....\.\.\.E\x00\x00\x00\x00\x00\x00\x00\x00$
