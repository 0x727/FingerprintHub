id: hptsvr
info:
  name: HighPoint RAID management service
  author: nmap,cn-kali-team
  tags: detect,tech,hptsvr,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: hptsvr
    type: regex
    regex:
    - ^\(\x00\x00\x00\x00\x00\x00\x00..`\x00\x01\xff\xff\xff\xcc\xfa\x85\x00C\x1d\xe6whfnk\.\.\.E\x00\x00\x00\x00\x00\x00\x00\x00$
