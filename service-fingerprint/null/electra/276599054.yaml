id: electra
info:
  name: Cardinal Electra server
  author: nmap,cn-kali-team
  tags: detect,tech,electra,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: electra
    type: regex
    regex:
    - '^login: \r\nREADY\r\n\x01\0\0\x1bA\x1bA'
