id: emc-datadomain
info:
  name: EMC DataDomain
  author: nmap,cn-kali-team
  tags: detect,tech,emc-datadomain,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: emc-datadomain
    type: regex
    regex:
    - (?i)^G11\x01..\x00\x00\x02\x01\x00\x00\x10\x00\x00\x00.{16}
