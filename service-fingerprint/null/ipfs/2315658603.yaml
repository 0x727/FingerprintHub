id: ipfs
info:
  name: InterPlanetary File System peer
  author: nmap,cn-kali-team
  tags: detect,tech,ipfs,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ipfs
    type: regex
    regex:
    - (?i)^\x00\x00\x00\x04\x00\x00(..)\x00\x00\1\n\x10................\x12.*\x1a.(?:P-\d+,?)+".[\w.,_-]+\*.[\w.,_-]+$
