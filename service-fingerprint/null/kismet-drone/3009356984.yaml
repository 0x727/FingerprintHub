id: kismet-drone
info:
  name: Kismet drone
  author: nmap,cn-kali-team
  tags: detect,tech,kismet-drone,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: kismet-drone
    type: regex
    regex:
    - ^\xde\xca\xfb\xad\x01\x00\x00\x00\x04\x00\t\x00[\x07\x10]
