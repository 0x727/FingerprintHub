id: directconnect
info:
  name: Shadows DirectConnect hub
  author: nmap,cn-kali-team
  tags: detect,tech,directconnect,service
  severity: info
  metadata:
    info: Banned for $1 minutes
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: directconnect
    type: regex
    regex:
    - <Hub-Security> You are being banned for (\d+) minutes \(by SDCH Anti Hammering\)\.\|
