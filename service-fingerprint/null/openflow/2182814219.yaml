id: openflow
info:
  name: OpenFlow
  author: nmap,cn-kali-team
  tags: detect,tech,openflow,service
  severity: info
  metadata:
    rarity: 0
    version: '1.1'
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: openflow
    type: regex
    regex:
    - (?i)^\x02\x00\x00(?:\x10....\x00\x01\x00)?\x08....$
