id: reverse-ssl
info:
  name: FortiGuard management service
  author: nmap,cn-kali-team
  tags: detect,tech,reverse-ssl,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: reverse-ssl
    type: regex
    regex:
    - (?i)^\x16\x03\x01..\x01...\x03\x03.{32} .{32}.*?\x00\x00.[\w._-]*support\.fortinet\.com\x00
