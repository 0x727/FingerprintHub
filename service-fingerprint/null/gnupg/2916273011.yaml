id: gnupg
info:
  name: GnuPG server mode
  author: nmap,cn-kali-team
  tags: detect,tech,gnupg,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: gnupg
    type: regex
    regex:
    - ^OK GNU Privacy Guard's OpenPGP server ([\w._-]+) ready\n
