id: slnp
info:
  name: Sisis $1
  author: nmap,cn-kali-team
  tags: detect,tech,slnp,service
  severity: info
  metadata:
    info: 'User: $3'
    operating_system: Unix
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: slnp
    type: regex
    regex:
    - ^220 SLNP (\w+)@[vV]ersion:\s?V?([^@]+)@user:([^@]+)@pid:\d+\n$
