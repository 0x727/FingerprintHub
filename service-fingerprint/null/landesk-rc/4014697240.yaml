id: landesk-rc
info:
  name: LANDesk remote management
  author: nmap,cn-kali-team
  tags: detect,tech,landesk-rc,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: landesk-rc
    type: regex
    regex:
    - (?i)^(?!HTTP|RTSP|SIP).{264}$
