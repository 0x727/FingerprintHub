id: synergy
info:
  name: Synergy KVM
  author: nmap,cn-kali-team
  tags: detect,tech,synergy,service
  severity: info
  metadata:
    info: plaintext
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: synergy
    type: regex
    regex:
    - ^\x00\x00\x00\x0bSynergy\x00\x01\x00
