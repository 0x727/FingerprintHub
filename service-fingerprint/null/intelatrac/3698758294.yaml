id: intelatrac
info:
  name: Invensys Wonderware IntelaTrac
  author: nmap,cn-kali-team
  tags: detect,tech,intelatrac,service
  severity: info
  metadata:
    product: wonderware_intelatrac
    rarity: 0
    vendor: invensys
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: intelatrac
    type: regex
    regex:
    - ^\x02\x00\x00\x00G\x00\x00\x00\x00G\x00\x00\x00@\xe2\x01\x00\x00.{16}\x05\x00\x00\x00\x01\x00\x00\x00\x18\x00\x00\x00Connected to sync server.{9}\x00{9}
