id: ipsi
info:
  name: Avaya $1 IPSI version
  author: nmap,cn-kali-team
  tags: detect,tech,ipsi,service
  severity: info
  metadata:
    device_type: PBX
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ipsi
    type: regex
    regex:
    - ^\x00\x0f\x00/([\w._-]+)\x00
