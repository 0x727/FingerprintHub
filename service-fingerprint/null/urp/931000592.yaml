id: urp
info:
  name: UNO Remote Protocol (URP)
  author: nmap,cn-kali-team
  tags: detect,tech,urp,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: urp
    type: regex
    regex:
    - (?i)^\x00\x00\x00.\x00\x00\x00\x01\xf8\x04\x96\x00\x00'com\.sun\.star\.bridge\.XProtocolProperties\x15UrpProtocolProperties\x00\x00\x14..\x00\x00................\x00\x00....$
