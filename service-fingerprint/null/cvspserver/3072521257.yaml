id: cvspserver
info:
  name: CVS pserver
  author: nmap,cn-kali-team
  tags: detect,tech,cvspserver,service
  severity: info
  metadata:
    info: broken
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: cvspserver
    type: regex
    regex:
    - '^Unknown command: `pserver''\n\nCVS commands are:\n'
