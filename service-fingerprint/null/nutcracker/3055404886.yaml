id: nutcracker
info:
  name: twemproxy stats
  author: nmap,cn-kali-team
  tags: detect,tech,nutcracker,service
  severity: info
  metadata:
    info: 'source: $1'
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nutcracker
    type: regex
    regex:
    - ^\{"service":"nutcracker", "source":"([^"]+)", "version":"([\d.]+)",
