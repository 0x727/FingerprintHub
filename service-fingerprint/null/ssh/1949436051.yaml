id: ssh
info:
  name: Golang x/crypto/ssh server
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: protocol $1
    product: go
    rarity: 0
    vendor: golang
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^SSH-([\d.]+)-Go\r\n
