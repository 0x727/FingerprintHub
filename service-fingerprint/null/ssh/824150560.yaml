id: ssh
info:
  name: Banana Studio SSH server app (net.xnano.android.sshserver.tv)
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: protocol $1
    operating_system: Android
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^SSH-([\d.]+)-SSH Server - Banana Studio\r\n
