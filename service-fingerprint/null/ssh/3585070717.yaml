id: ssh
info:
  name: South River Titan sftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: protocol $1
    operating_system: Windows
    product: titan_ftp_server
    rarity: 0
    vendor: southrivertech
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^SSH-([\d.]+)-srtSSHServer_([\w._-]+)\r\n
