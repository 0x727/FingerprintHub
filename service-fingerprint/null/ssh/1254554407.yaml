id: ssh
info:
  name: ProFTPD mod_sftp
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: protocol $1
    product: proftpd
    rarity: 0
    vendor: proftpd
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^SSH-([\d.]+)-mod_sftp/([\w._-]+)\r\n
