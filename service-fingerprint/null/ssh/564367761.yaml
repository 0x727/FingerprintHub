id: ssh
info:
  name: Bitvise WinSSHD
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: FlowSsh $2; protocol $1; non-commercial use
    operating_system: Windows
    product: winsshd
    rarity: 0
    vendor: bitvise
    verified: true
    version: $3
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - '^SSH-([\d.]+)-([\w._-]+) FlowSsh: Bitvise SSH Server \(WinSSHD\) ([\w._-]+): free only for personal non-commercial use\r\n'
