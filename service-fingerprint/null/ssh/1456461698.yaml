id: ssh
info:
  name: Foundry Networks switch sshd
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: 'broken: No host key configured'
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^\x00\x00\x00\$\x00\x00\x00\x00\x01\x00\x00\x00\x1bNo host key is configured!\n\r!\"v
