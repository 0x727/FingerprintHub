id: ssh
info:
  name: 3Com switch sshd
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    device_type: switch
    info: protocol $1
    operating_system: Comware
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^SSH-([\d.]+)-3Com OS-3Com OS V([\w._-]+)\n
