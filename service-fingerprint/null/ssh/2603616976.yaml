id: ssh
info:
  name: Cerberus FTP Server sshd
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: protocol $1
    product: ftp_server
    rarity: 0
    vendor: cerberusftp
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^SSH-([\d.]+)-CerberusFTPServer_([\w._-]+)\r\n
