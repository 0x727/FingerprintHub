id: ssh
info:
  name: OpenSSH
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: protocol $1
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - (?x)^SSH-([\d.]+)-OpenSSH[_-]([\w.]+)\s*\r?\n
