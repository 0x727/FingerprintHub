id: ssh
info:
  name: InteropSystems SSH
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: protocol 1.99
    operating_system: Windows
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^SSH-1\.99-InteropSecShell_([\d.]+)\r?\n
