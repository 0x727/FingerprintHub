id: ssh
info:
  name: BeyondTrust Password Safe session manager
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: protocol 2.0
    product: password_safe
    rarity: 0
    vendor: beyondtrust
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^SSH-2\.0-PBPS-SM-1\.0\.0\r\n
