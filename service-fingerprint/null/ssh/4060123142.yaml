id: ssh
info:
  name: GlobalScape CuteFTP sshd
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: sshlib $2; protocol $1
    operating_system: Windows
    product: cuteftp
    rarity: 0
    vendor: globalscape
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - '^SSH-([\d.]+)-([\w._-]+) sshlib: GlobalScape\r?\n'
