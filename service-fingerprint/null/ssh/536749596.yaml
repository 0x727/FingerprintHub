id: ssh
info:
  name: Cisco switch sshd
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    device_type: switch
    info: misconfigured
    operating_system: IOS
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^Could not load host key\. Closing connection\.\.\.$
