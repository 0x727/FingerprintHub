id: ssh
info:
  name: Akamai SSH
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: protocol $1
    product: ssh
    rarity: 0
    vendor: akamai
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^SSH-(\d[\d.]*)-(AKAMAI-I*)\r?\n$
