id: ssh
info:
  name: Bitvise WinSSHD
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: FlowSsh $2; protocol $1
    operating_system: Windows
    product: winsshd
    rarity: 0
    vendor: bitvise
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - '^SSH-([\d.]+)-([\w._-]+) FlowSsh: Bitvise SSH Server \(WinSSHD\) \r\n'
