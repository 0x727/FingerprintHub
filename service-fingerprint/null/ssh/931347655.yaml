id: ssh
info:
  name: OpenSSH
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    device_type: switch
    info: protocol $1
    product: openssh
    rarity: 0
    vendor: openbsd
    verified: true
    version: $2 Allied Telesis
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^SSH-([\d.]+)-OpenSSH_([\w._-]+\.RL)\r?\n
