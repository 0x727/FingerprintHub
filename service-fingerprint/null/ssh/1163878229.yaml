id: ssh
info:
  name: Huawei VRP sshd
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    device_type: router
    info: protocol $1
    operating_system: VRP $2
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^SSH-([\d.]+)-VRP-([\d.]+)\r?\n
