id: ssh
info:
  name: Ice Cold Apps SSH Server (com.icecoldapps.sshserver)
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: 'protocol $1; name: $2'
    operating_system: Android
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - (?i)^SSH-([\d.]+)-SSH Server - ([^\r\n]+)\r\n\0\0...\x14
