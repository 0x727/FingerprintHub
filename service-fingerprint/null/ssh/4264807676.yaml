id: ssh
info:
  name: Sysax Multi Server sshd
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    info: protocol $1
    operating_system: Windows
    product: multi_server
    rarity: 0
    vendor: sysax
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^SSH-([\d.]+)-SysaxSSH_([\d.]+)\r\n
