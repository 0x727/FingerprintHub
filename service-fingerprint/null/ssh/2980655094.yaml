id: ssh
info:
  name: Nortel SSH
  author: nmap,cn-kali-team
  tags: detect,tech,ssh,service
  severity: info
  metadata:
    device_type: switch
    info: protocol $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssh
    type: regex
    regex:
    - ^SSH-([\d.]+)-Nortel\r?\n
