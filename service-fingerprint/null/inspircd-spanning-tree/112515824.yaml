id: inspircd-spanning-tree
info:
  name: InspIRCd spanning tree
  author: nmap,cn-kali-team
  tags: detect,tech,inspircd-spanning-tree,service
  severity: info
  metadata:
    product: inspircd
    rarity: 0
    vendor: inspire_ircd
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: inspircd-spanning-tree
    type: regex
    regex:
    - ^CAPAB START 1202\r\n$
