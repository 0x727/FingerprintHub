id: rationalsoft
info:
  name: Rational Soft Hidden Administrator Server
  author: nmap,cn-kali-team
  tags: detect,tech,rationalsoft,service
  severity: info
  metadata:
    info: ha_server.exe
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: rationalsoft
    type: regex
    regex:
    - ^\x00\x00\x00\x10ip_infilter=true$
