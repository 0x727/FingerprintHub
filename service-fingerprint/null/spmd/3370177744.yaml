id: spmd
info:
  name: Softimage XSI SPMD license server
  author: nmap,cn-kali-team
  tags: detect,tech,spmd,service
  severity: info
  metadata:
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: spmd
    type: regex
    regex:
    - ^SPMD_ACK\x00\x00\x01\x00\x01$
