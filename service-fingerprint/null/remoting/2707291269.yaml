id: remoting
info:
  name: MS .NET Remoting services
  author: nmap,cn-kali-team
  tags: detect,tech,remoting,service
  severity: info
  metadata:
    product: .net_framework
    rarity: 0
    vendor: microsoft
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: remoting
    type: regex
    regex:
    - ^\.NET\x01\0\x02\0\0\0\0\0\0\0\x02\0\x03\x01\0\x03\0\x01\x01..\0\0Server encountered an internal error\. To get more info turn on customErrors in the server's config file\.\x05\0\0\0\0
