id: trackmania-gbx
info:
  name: TrackMania game GBX remote
  author: nmap,cn-kali-team
  tags: detect,tech,trackmania-gbx,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: trackmania-gbx
    type: regex
    regex:
    - ^\x0b\x00\x00\x00GBXRemote 2$
