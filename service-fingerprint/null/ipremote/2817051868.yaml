id: ipremote
info:
  name: IPsoft IPremote
  author: nmap,cn-kali-team
  tags: detect,tech,ipremote,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ipremote
    type: regex
    regex:
    - ^IPremote - w([\d.]+)\r\n\0\0\0\0
