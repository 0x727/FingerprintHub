id: antivir
info:
  name: NOD32 AntiVirus
  author: nmap,cn-kali-team
  tags: detect,tech,antivir,service
  severity: info
  metadata:
    version: $1 ($2)
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: antivir
    type: regex
    regex:
    - ^200 NOD32SS ([\d.]+) \((\d+)\)\r\n
