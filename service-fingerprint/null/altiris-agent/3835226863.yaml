id: altiris-agent
info:
  name: Altiris remote monitoring agent
  author: nmap,cn-kali-team
  tags: detect,tech,altiris-agent,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: altiris-agent
    type: regex
    regex:
    - ^<\x00r\x00e\x00s\x00p\x00o\x00n\x00s\x00e\x00>\x00C\x00o\x00n\x00n\x00e\x00c\x00t\x00e\x00d\x00 \x00t\x00o\x00 [\x00\d.]*<\x00/\x00r\x00e\x00s\x00p\x00o\x00n\x00s\x00e\x00>\x00$
