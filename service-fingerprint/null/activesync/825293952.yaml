id: activesync
info:
  name: Microsoft ActiveSync
  author: nmap,cn-kali-team
  tags: detect,tech,activesync,service
  severity: info
  metadata:
    operating_system: Windows
    product: activesync
    rarity: 0
    vendor: microsoft
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: activesync
    type: regex
    regex:
    - (?i)^.\x00\x01\x00[^\x00]\x00[^\x00]\x00[^\x00]\x00[^\x00]\x00[^\x00]\x00.*\x00\x00\x00$
