id: drawpile
info:
  name: DrawPile
  author: nmap,cn-kali-team
  tags: detect,tech,drawpile,service
  severity: info
  metadata:
    info: 'JSON protocol $3; flags: $1'
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: drawpile
    type: regex
    regex:
    - (?i)^..\0\0\{"flags":\[([^]]+)\],"message":"Drawpile server (\d[\w._-]+)","type":"login","version":(\d+)\}
