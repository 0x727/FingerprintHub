id: drawpile
info:
  name: DrawPile
  author: nmap,cn-kali-team
  tags: detect,tech,drawpile,service
  severity: info
  metadata:
    info: 'protocol 14; flags: $1'
    product: drawpile
    rarity: 0
    vendor: calle_laakkonen
    verified: true
    version: 0.9.9
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: drawpile
    type: regex
    regex:
    - (?i)^..\0DRAWPILE 14 ([A-Z,]+)
