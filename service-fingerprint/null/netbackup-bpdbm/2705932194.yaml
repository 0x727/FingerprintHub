id: netbackup-bpdbm
info:
  name: Veritas Netbackup database manager
  author: nmap,cn-kali-team
  tags: detect,tech,netbackup-bpdbm,service
  severity: info
  metadata:
    product: veritas_netbackup
    rarity: 0
    vendor: symantec
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: netbackup-bpdbm
    type: regex
    regex:
    - ^\x00\x00\x00.DONE \d+$
