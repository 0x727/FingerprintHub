id: ftp
info:
  name: DrFTPD
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    rarity: 0
    version: $1 revision $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - '^220 DrFTPD\+ ([\w._-]+) \(\+STABLE\+\) \$Revision: (\d+) \$ http://drftpd\.org\r\n'
