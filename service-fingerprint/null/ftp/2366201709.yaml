id: ftp
info:
  name: Kaba B-web 93 00 timeclock ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 [\d.]+ BECO FTP server \(Version ([\w._-]+)\) ready\.\r?\n
