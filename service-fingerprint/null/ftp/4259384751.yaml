id: ftp
info:
  name: vsftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    info: 'broken: $1'
    operating_system: Unix
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - '^500 OOPS: vsftpd: (.*)\r\n'
