id: ftp
info:
  name: vsftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: storage-misc
    info: NSLU2 NAS device
    product: vsftpd
    rarity: 0
    vendor: vsftpd
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Welcome to the NSLU2 vsftp daemon\.\r\n
