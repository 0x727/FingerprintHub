id: ftp
info:
  name: Cerberus FTP Server
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    info: Personal Edition; Unregistered
    operating_system: Windows
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220-Cerberus FTP Server Personal Edition\r\n220-UNREGISTERED\r\n
