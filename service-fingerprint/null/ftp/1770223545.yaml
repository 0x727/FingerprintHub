id: ftp
info:
  name: ZyXEL ZyWALL $1 firewall ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 FTP Server \(ZyWALL (USG \w+)\) \[[a-f:\d.]+\]\r\n
