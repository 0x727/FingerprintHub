id: ftp
info:
  name: VMware Pivotal Web Server mod_ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    info: Dell EMC Unity Secure Remote Services Gateway
    product: pivotal_web_server
    rarity: 0
    vendor: pivotal
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220-Welcome to ESRS Gateway FTP service\.\r\n220 httpdftp FTP Server \(Apache PivotalWebServer\) ready\.\r\n
