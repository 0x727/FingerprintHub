id: ftp
info:
  name: Cerberus ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    hostname: $1
    operating_system: Windows
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Welkom@([\w._-]+)\r\n521 Not logged in - Secure authentication required\r\n
