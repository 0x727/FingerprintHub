id: ftp
info:
  name: Canon $1 FTP Print Server
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: print server
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Canon ([\w._-]+) FTP Print Server V([\w._-]+) .* ready\.\r\n
