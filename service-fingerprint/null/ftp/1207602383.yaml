id: ftp
info:
  name: ProFTPD
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    hostname: $1
    info: German
    operating_system: Unix
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 ProFTP-Server auf ([-\w_.]+)\r\n
