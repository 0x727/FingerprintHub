id: ftp
info:
  name: IronPort mail appliance ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    hostname: $1
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 ([-.+\w]+) IronPort FTP server \(V([-.\w]+)\) ready\.\r\n
