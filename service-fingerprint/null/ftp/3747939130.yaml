id: ftp
info:
  name: Linux NetKit ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    info: misconfigured
    operating_system: Linux
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - '^Error loading /etc/ssl/certs/ftpd\.pem:'
