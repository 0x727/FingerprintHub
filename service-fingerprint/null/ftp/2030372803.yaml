id: ftp
info:
  name: Code-Crafters Ability ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    operating_system: Windows
    product: ability_ftp_server
    rarity: 0
    vendor: code-crafters
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Welcome to Code-Crafters Ability FTP Server\.\r\n
