id: ftp
info:
  name: Pure-FTPd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    product: pure-ftpd
    rarity: 0
    vendor: pureftpd
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - (?i)^220.*214 Pure-FTPd - http://pureftpd\.org/?\r\n
