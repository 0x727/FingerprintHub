id: ftp
info:
  name: Synology Disk Station DS-$1 NAS ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: storage-misc
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 DiskStation-([\w._-]+) FTP server ready\.\r\n
