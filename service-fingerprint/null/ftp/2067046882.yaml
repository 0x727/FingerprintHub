id: ftp
info:
  name: Axonix SuperCD ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: media device
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Microtest SuperCD-cdserver FTP server \(Version V([\w._-]+)\) ready\.\r\n
