id: ftp
info:
  name: Sambar ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220-FTP Server ready\r\n220-Welcome to the Sambar FTP Server\r\r\n
