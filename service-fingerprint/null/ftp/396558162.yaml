id: ftp
info:
  name: Wing FTP Server
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    product: wing_ftp_server
    rarity: 0
    vendor: wingftp
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Wing FTP Server ready\.\.\.\r\n
