id: ftp
info:
  name: Cerberus FTP Server
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    operating_system: Windows
    product: ftp_server
    rarity: 0
    vendor: cerberusftp
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220-220-Welcome to Cerberus FTP Server\r\n220 220 Created by Cerberus, LLC\r\n
