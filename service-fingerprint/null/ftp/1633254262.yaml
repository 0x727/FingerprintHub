id: ftp
info:
  name: Pure-FTPd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    info: French
    product: pure-ftpd
    rarity: 0
    vendor: pureftpd
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220.*Bienvenue sur .*Pure-?FTPd.*\r\n
