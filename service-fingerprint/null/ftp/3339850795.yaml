id: ftp
info:
  name: Home FTP Server
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    operating_system: Windows
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220-Wellcome to Home Ftp Server!\r\n220 FTP server ready\.\r\n
