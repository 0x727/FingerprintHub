id: ftp
info:
  name: Core FTP Server
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    info: installed $2
    product: core_ftp
    rarity: 0
    vendor: coreftp
    verified: true
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Core FTP Server Version ([\w._-]+, build \d+), installed (\d+ days ago) Registered\r\n
