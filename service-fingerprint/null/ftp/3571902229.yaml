id: ftp
info:
  name: Verteiltes Printen und Plotten ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - '^220 FTP/VPP Server ([\d.]+) / Current Date: [-\d]+ [\d:]+\r\n'
