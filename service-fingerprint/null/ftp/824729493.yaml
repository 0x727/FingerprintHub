id: ftp
info:
  name: Sharp AR-C260M or AR-M351N printer ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: printer
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Imagistics ZB3500080 Ver ([\w._-]+) FTP server\.\r\n
