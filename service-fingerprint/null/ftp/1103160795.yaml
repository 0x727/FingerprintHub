id: ftp
info:
  name: Gene6 ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    operating_system: Windows
    rarity: 0
    version: $1 beta $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 G6 FTP Server v([\d.]+) \(beta (\d+)\) ready \.\.\.\r\n
