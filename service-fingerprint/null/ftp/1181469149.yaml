id: ftp
info:
  name: NetWin SurgeFTP ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^550 There is no place for you to log in\. Create domain for IP [\d.]+\.\r\n
