id: ftp
info:
  name: AXIS 205 Network Video ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: webcam
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 AXIS 205 version ([\d.]+) \(.*\) ready\.\r\n
