id: ftp
info:
  name: ActiveFax ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    rarity: 0
    version: $1 build $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 ActiveFax Version ([\d.]+) \(Build (\d+)\) - .*\r\n
