id: ftp
info:
  name: Cerberus ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    operating_system: Windows
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220-Welcome to Cerberus FTP Server\r\n220 Created by Grant Averett\r\n
