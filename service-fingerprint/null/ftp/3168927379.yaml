id: ftp
info:
  name: TYPSoft ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    operating_system: Windows
    product: typsoft_ftp_server
    rarity: 0
    vendor: typsoft
    verified: true
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220-TYPSoft FTP Server ([\d.]+) ready\.\.\.\r\n
