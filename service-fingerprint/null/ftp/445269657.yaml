id: ftp
info:
  name: SwiFTP
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: phone
    info: Android phone
    operating_system: Linux
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 SwiFTP ([\w._-]+) ready\r\n
