id: ftp
info:
  name: zFTPServer
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    operating_system: Windows
    product: zftpserver
    rarity: 0
    vendor: vaestgoeta-data
    verified: true
    version: $1 build $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 zFTPServer v([-\w_.]+), build ([-\d]+)
