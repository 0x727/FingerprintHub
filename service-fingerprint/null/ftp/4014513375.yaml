id: ftp
info:
  name: MikroTik router ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: router
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 MikroTik FTP server \(MikroTik v?([\w._-]+)\) ready\r\n
