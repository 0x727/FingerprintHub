id: ftp
info:
  name: Hermstedt StingRay ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 StingRay FTP Server (\d[\w._-]+) ready to accept your commands\.\r\n
