id: ftp
info:
  name: Crob FTPd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220[- ] ?[Cc]rob FTP [Ss]erver [Vv]?([-.\d\w]+)
