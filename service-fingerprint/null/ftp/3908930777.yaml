id: ftp
info:
  name: ProFTPD
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    operating_system: Unix
    product: proftpd
    rarity: 0
    vendor: proftpd
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 ProFTP Server Ready\r\n
