id: ftp
info:
  name: D-Link/Comtrend DSL modem ftp firmware update
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Ftp firmware update utility\r\n
