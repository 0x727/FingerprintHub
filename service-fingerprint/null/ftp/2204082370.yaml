id: ftp
info:
  name: AXIS $1 Video Server ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    info: $3
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 AXIS ([+\d]+) Video Server ?(\d\S+) (.*?) ready\.
