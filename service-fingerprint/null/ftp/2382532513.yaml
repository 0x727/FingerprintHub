id: ftp
info:
  name: Scala InfoChannel Player ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: media device
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Scala FTP \(\"Scala InfoChannel Player \d+\" ([\w/.]+)\)\r\n
