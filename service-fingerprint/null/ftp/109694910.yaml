id: ftp
info:
  name: CrushFTP
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    info: IP banned
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^421 Your IP is banned, no further requests will be processed from this IP \([\d.]+\)\.\r\n
