id: ftp
info:
  name: AXIS $1 Video Server Blade ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: media device
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 AXIS (\w+) Video Server Blade ([\w._-]+) \([^)]+\) ready\.\r\n
