id: ftp
info:
  name: mmftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    hostname: $1
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 ([\w._-]+) FTP server \(mmftpd \(([\w._/-]+)\)\) ready\r\n
