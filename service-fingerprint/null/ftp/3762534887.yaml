id: ftp
info:
  name: Nucleus ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Nucleus FTP Server \(Version ([\w._-]+)\) ready\.\r\n
