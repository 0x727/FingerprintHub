id: iss-realsecure
info:
  name: ISS RealSecure IDS ServerSensor
  author: nmap,cn-kali-team
  tags: detect,tech,iss-realsecure,service
  severity: info
  metadata:
    operating_system: Windows
    product: realsecure_server_sensor
    rarity: 0
    vendor: iss
    verified: true
    version: 6.0 - 7.0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: iss-realsecure
    type: regex
    regex:
    - (?i)^\x00\x00\x00.\x08\x01\x04\x01\x00..\x00\x00..\x00\x00.\x00\x00\x00..\x00\x00\x80\x04..\x00.\x00\xa0\x00\x00
