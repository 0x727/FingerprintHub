id: iss-realsecure
info:
  name: ISS Realsecure Workgroup Manager
  author: nmap,cn-kali-team
  tags: detect,tech,iss-realsecure,service
  severity: info
  metadata:
    operating_system: Windows
    product: realsecure_workgroup_manager
    rarity: 0
    vendor: iss
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: iss-realsecure
    type: regex
    regex:
    - (?i)^\x00\x00\x01.\x08\x01\x03\x01\x01'\x04\x00\x00\x00\x18\x00\x00\xa4\x00\x00\x00f\x02\x00\x00\x80\x04\x06\x00\x00\x80\x00\xa05Microsoft Enhanced RSA and AES Cryptographic Provider
