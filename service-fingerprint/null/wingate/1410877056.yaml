id: wingate
info:
  name: WinGate transparent redirection
  author: nmap,cn-kali-team
  tags: detect,tech,wingate,service
  severity: info
  metadata:
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: wingate
    type: regex
    regex:
    - ^\x00\n\x00\x00\x02\x00\x00\x00\x01\x00$
