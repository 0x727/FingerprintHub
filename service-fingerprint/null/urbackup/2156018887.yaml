id: urbackup
info:
  name: UrBackup
  author: nmap,cn-kali-team
  tags: detect,tech,urbackup,service
  severity: info
  metadata:
    product: urbackup
    rarity: 0
    vendor: martin_raiber
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
