id: pcanywheredata
info:
  name: Symantec pcAnywhere
  author: nmap,cn-kali-team
  tags: detect,tech,pcanywheredata,service
  severity: info
  metadata:
    operating_system: Windows
    product: pcanywhere
    rarity: 0
    vendor: symantec
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pcanywheredata
    type: regex
    regex:
    - (?i)^\x00X\x08\x00\}\x08\r\n\x00\.\x08.*\.\.\.\r\n
