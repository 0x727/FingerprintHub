id: smtp
info:
  name: mxl smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 (\S+) ESMTP mxl_mta-(\d[^\;]+);
