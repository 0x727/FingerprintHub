id: smtp
info:
  name: CommuniGate Pro mail server
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 .* SMTP Server ([\w._-]+) is glad to see you!\r\n
