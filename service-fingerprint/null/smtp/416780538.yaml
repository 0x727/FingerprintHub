id: smtp
info:
  name: XMail smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    info: server busy
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^421 \[XMail (\d[\w._-]+) ESMTP Server\] - Server too busy, retry later\r\n
