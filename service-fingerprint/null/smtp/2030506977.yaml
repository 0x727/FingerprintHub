id: smtp
info:
  name: Postfix smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    product: postfix
    rarity: 0
    vendor: postfix
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 ([-\w_.]+) SMTPD Server - Postfix\r\n
