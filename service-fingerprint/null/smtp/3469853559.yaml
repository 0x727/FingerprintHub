id: smtp
info:
  name: MailEnable smptd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    operating_system: Windows
    product: mailenable
    rarity: 0
    vendor: mailenable
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - '^220 ([-.+\w]+) ESMTP MailEnable Service, Version: (\d[\w.]+)- ready at '
