id: smtp
info:
  name: Microsoft Exchange receive connector
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    product: exchange_server
    rarity: 0
    vendor: microsoft
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 ([\w.-]+) MICROSOFT ESMTP MAIL SERVICE READY AT .*\r\n
