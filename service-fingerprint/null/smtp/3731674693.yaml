id: smtp
info:
  name: Sendmail
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    operating_system: IRIX
    product: sendmail
    rarity: 0
    vendor: sendmail
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - '^220  E?SMTP ([\w._-]+) Sendmail ([\w._-]+)/[\w._-]+ ready at '
