id: smtp
info:
  name: Lotus Domino smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - '^220   ESMTP Service \(Lotus Domino Release ([\w._-]+)\) ready at '
