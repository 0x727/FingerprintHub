id: smtp
info:
  name: Barracuda Networks Spam Firewall smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    info: client blocked by Barracuda Reputation
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^554 Service unavailable; Client host \[[\w._-]+\] blocked using Barracuda Reputation;
