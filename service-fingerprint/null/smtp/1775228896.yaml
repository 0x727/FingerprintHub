id: smtp
info:
  name: Exim smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    product: exim
    rarity: 0
    vendor: exim
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 SMTP Server RoiMailServer ready\.\r\n
