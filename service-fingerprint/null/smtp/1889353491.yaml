id: smtp
info:
  name: Merak Mail Server smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    operating_system: Windows
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - (?x)^220[ -](\S+) ESMTP Merak (\d[^;]+);
