id: smtp
info:
  name: Postfix smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    info: Debian
    operating_system: Linux
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 ([\w._-]+) [\w._-]+ ESMTP Postfix \(Debian/GNU\)
