id: smtp
info:
  name: IMail NT-ESMTP
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    operating_system: Windows
    product: imail
    rarity: 0
    vendor: ipswitch
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 X1 NT-ESMTP Server ([-.+\w]+) \(IMail ([^)]+)\)\r\n
