id: smtp
info:
  name: Barracuda Networks Spam Firewall smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 ([-.\w\d]+) ESMTP \([a-fA-F0-9]{32}\)\r\n
