id: smtp
info:
  name: Zeus SMTPS smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 - zeus SMTPS Sendmail ([-\w_.]+)/[-\w_.]+; .*\n
