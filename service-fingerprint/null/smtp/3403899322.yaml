id: smtp
info:
  name: Sun Java System Messaging Server smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    product: java_system_messaging_server
    rarity: 0
    vendor: sun
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 (\S+) -- Server ESMTP \(Sun Java System Messaging Server (\d[^\(\)]+)
