id: smtp
info:
  name: rblsmtpd wrapped smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    info: Connecting from banned IP
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 rblsmtpd\.local\r\n
