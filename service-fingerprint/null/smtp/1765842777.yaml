id: smtp
info:
  name: Trend Micro InterScan smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - '^220[-\s](\S+) Trend Micro InterScan Messaging Security Suite, Version: (\d\S+) ready'
