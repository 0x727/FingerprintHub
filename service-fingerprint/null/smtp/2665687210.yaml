id: smtp
info:
  name: FortiMail smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    info: 'time zone: $2'
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 ([\w._-]+) ESMTP Smtpd; [\w, :]+ ([-+]\d\d\d\d)\r\n
