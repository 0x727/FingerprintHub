id: smtp
info:
  name: Microsoft Exchange 2010 smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - '^220 ([\w._-]+) Microsoft ESMTP MAIL Service Version: ([\w._-]+)\r\n'
