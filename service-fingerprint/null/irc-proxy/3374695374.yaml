id: irc-proxy
info:
  name: sbnc
  author: nmap,cn-kali-team
  tags: detect,tech,irc-proxy,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: irc-proxy
    type: regex
    regex:
    - ^:sbnc!sbnc@sbnc\.soohrt\.org NOTICE \* :Wellcum\r\n
