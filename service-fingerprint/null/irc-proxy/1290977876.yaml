id: irc-proxy
info:
  name: ShroudBNC irc-proxy
  author: nmap,cn-kali-team
  tags: detect,tech,irc-proxy,service
  severity: info
  metadata:
    version: $1 revision $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: irc-proxy
    type: regex
    regex:
    - '^:[-\w_.!@]+ NOTICE \S+ :\*\*\* shroudBNC *([\d.]+) .Revision: (\d+)'
