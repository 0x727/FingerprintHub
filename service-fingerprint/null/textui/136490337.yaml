id: textui
info:
  name: Satel INT-TSI keypad telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,textui,service
  severity: info
  metadata:
    device_type: security-misc
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: textui
    type: regex
    regex:
    - ^l\x00o\x00g\x00i\x00n\x00 \x00a\x00s\x00:\x00 \x00
