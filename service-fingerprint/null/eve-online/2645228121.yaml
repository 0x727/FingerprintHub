id: eve-online
info:
  name: EVE Online game server
  author: nmap,cn-kali-team
  tags: detect,tech,eve-online,service
  severity: info
  metadata:
    info: Tranquility server
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: eve-online
    type: regex
    regex:
    - ^:\x00\x00\x00~\x00\x00\x00\x00\x14\x07\x04\xe8\x99\x02\x00\x05\x3b\x01\x05\x03k\n333333\x1d@\x04\re\x05\x00\x13\x17EVE-EVE-TRANQUILITY@ccp\x01$
