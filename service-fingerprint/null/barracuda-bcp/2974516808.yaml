id: barracuda-bcp
info:
  name: Barracuda Web Security Gateway clustering protocol
  author: nmap,cn-kali-team
  tags: detect,tech,barracuda-bcp,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: barracuda-bcp
    type: regex
    regex:
    - ^BCP-2\.0-Barracuda\n
