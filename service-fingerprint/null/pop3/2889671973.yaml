id: pop3
info:
  name: MailEnable POP3 Server
  author: nmap,cn-kali-team
  tags: detect,tech,pop3,service
  severity: info
  metadata:
    operating_system: Windows
    product: mailenable
    rarity: 0
    vendor: mailenable
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3
    type: regex
    regex:
    - ^\+OK Welcome to MailEnable POP3 Server
