id: pop3
info:
  name: Dovecot pop3d
  author: nmap,cn-kali-team
  tags: detect,tech,pop3,service
  severity: info
  metadata:
    hostname: $1
    product: dovecot
    rarity: 0
    vendor: dovecot
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3
    type: regex
    regex:
    - ^\+OK [Dd]ovecot on ([\w._-]+) ready\.\r\n
