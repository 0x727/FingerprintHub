id: pop3
info:
  name: Samsung Contact pop3d
  author: nmap,cn-kali-team
  tags: detect,tech,pop3,service
  severity: info
  metadata:
    hostname: $1
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3
    type: regex
    regex:
    - '^\+OK Samsung Contact POP3 interface ready on: ([-\w_.]+)\r\n'
