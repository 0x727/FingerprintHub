id: pop3
info:
  name: Microsoft Exchange 2007 pop3d
  author: nmap,cn-kali-team
  tags: detect,tech,pop3,service
  severity: info
  metadata:
    operating_system: Windows
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3
    type: regex
    regex:
    - ^\+OK Microsoft Exchange Server 2007 POP3 service ready\r\n
