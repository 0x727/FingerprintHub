id: pop3
info:
  name: Lotus Domino POP3 server
  author: nmap,cn-kali-team
  tags: detect,tech,pop3,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3
    type: regex
    regex:
    - '^\+OK Lotus Notes POP3 server version ([-.\w]+) ready on '
