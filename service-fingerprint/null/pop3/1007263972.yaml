id: pop3
info:
  name: Eudora Internet Mail Server X pop3d
  author: nmap,cn-kali-team
  tags: detect,tech,pop3,service
  severity: info
  metadata:
    hostname: $1
    operating_system: Mac OS X
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3
    type: regex
    regex:
    - ^\+OK ([-\w_.]+) running Eudora Internet Mail Server X ([\d.]+) <
