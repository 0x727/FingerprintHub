id: pop3
info:
  name: Microsoft Exchange pop3d
  author: nmap,cn-kali-team
  tags: detect,tech,pop3,service
  severity: info
  metadata:
    info: Dutch
    product: exchange_server
    rarity: 0
    vendor: microsoft
    verified: true
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3
    type: regex
    regex:
    - ^\+OK Microsoft Exchange POP3-server versie ([\d.]+) is gereed\.\r\n
