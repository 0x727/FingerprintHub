id: pop3
info:
  name: Cyrus pop3d
  author: nmap,cn-kali-team
  tags: detect,tech,pop3,service
  severity: info
  metadata:
    hostname: $1
    info: Mac OS X $3
    operating_system: Mac OS X
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3
    type: regex
    regex:
    - ^\+OK ([-.\w]+) Cyrus POP3 v(\d[-.\w]+)-OS X ([\d.]+) server ready <
