id: pop3
info:
  name: GNU POP3 Server
  author: nmap,cn-kali-team
  tags: detect,tech,pop3,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3
    type: regex
    regex:
    - ^\+OK POP3 Welcome to GNU POP3 Server Version (\d[-.\w]+) <.*>\r\n
