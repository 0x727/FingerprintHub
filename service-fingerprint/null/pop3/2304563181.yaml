id: pop3
info:
  name: Mercury Mail Transport System pop3d
  author: nmap,cn-kali-team
  tags: detect,tech,pop3,service
  severity: info
  metadata:
    hostname: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3
    type: regex
    regex:
    - ^\+OK <-?[\d.]+@([-\w_.]+)>, POP3 server ready\.\r\n
