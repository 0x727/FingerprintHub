id: pop3
info:
  name: MDaemon pop3d
  author: nmap,cn-kali-team
  tags: detect,tech,pop3,service
  severity: info
  metadata:
    hostname: $1
    operating_system: Windows
    product: mdaemon
    rarity: 0
    vendor: altn
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3
    type: regex
    regex:
    - ^\+OK ([-\w_.]+) POP MDaemon ([\d.]+) ready\r\n
