id: netusb
info:
  name: TRENDnet NetUSB
  author: nmap,cn-kali-team
  tags: detect,tech,netusb,service
  severity: info
  metadata:
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: netusb
    type: regex
    regex:
    - ^\x00\x00\x00. connect success [\da-f]+ \n\x00\x00\x00\x00. NetUSB ([\w._-]+), 2\d\d\d, [\dA-F]+ \n\x00\x00\x00\x00\x0c AUTH ISOC\n\x00\x00\x00\x00
