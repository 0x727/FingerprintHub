id: docker-swarm
info:
  name: Docker Swarm
  author: nmap,cn-kali-team
  tags: detect,tech,docker-swarm,service
  severity: info
  metadata:
    product: docker
    rarity: 0
    vendor: redhat
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: docker-swarm
    type: regex
    regex:
    - ^\x00\x00\x00\x04\x00\x00\x00\x00\x00\x00\x00\x04\x08\x00\x00\x00\x00\x00\x00\x0e\xff\xf1
