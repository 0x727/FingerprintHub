id: iscsi
info:
  name: StarWind iSCSI
  author: nmap,cn-kali-team
  tags: detect,tech,iscsi,service
  severity: info
  metadata:
    info: Alcohol Edition
    operating_system: Windows
    rarity: 0
    version: $1 build $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: iscsi
    type: regex
    regex:
    - ^\x1b\[2JStarWind iSCSI Target v([\w._-]+) \(Build (0x\w+), Win32, Alcohol Edition\)\r\n
