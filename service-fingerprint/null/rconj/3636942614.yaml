id: rconj
info:
  name: Novell rconj
  author: nmap,cn-kali-team
  tags: detect,tech,rconj,service
  severity: info
  metadata:
    info: 'Unknown token: $1'
    operating_system: Unix
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: rconj
    type: regex
    regex:
    - (?i)^\x00.\x00\x01\x00\x00\x00\x00.*\x0b\x00\x00\x00\x00([-\w_]+)\x00437
