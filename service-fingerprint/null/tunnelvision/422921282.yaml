id: tunnelvision
info:
  name: Tunnel Vision VPN info
  author: nmap,cn-kali-team
  tags: detect,tech,tunnelvision,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: tunnelvision
    type: regex
    regex:
    - ^HELLO Welcome to Tunnel Vision \(([\d.]+)\)\n
