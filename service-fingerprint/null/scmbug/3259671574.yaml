id: scmbug
info:
  name: Scmbug bugtracker
  author: nmap,cn-kali-team
  tags: detect,tech,scmbug,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: scmbug
    type: regex
    regex:
    - ^SCMBUG-SERVER RELEASE_([-\w_.]+) \d+\n
