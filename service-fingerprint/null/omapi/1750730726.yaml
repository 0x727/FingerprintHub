id: omapi
info:
  name: ISC (BIND|DHCPD) OMAPI
  author: nmap,cn-kali-team
  tags: detect,tech,omapi,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: omapi
    type: regex
    regex:
    - ^\x00\x00\x00d\x00\x00\x00\x18$
