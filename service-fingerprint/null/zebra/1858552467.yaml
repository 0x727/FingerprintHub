id: zebra
info:
  name: GNU Zebra routing software
  author: nmap,cn-kali-team
  tags: detect,tech,zebra,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: zebra
    type: regex
    regex:
    - '^\r\nUser Access Verification\r\n\r\n\xff\xfb\x01\xff\xfb\x03\xff\xfe\"\xff\xfd\x1fPassword: '
