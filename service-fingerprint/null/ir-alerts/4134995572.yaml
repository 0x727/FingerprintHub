id: ir-alerts
info:
  name: Lexmark $1 print server identification
  author: nmap,cn-kali-team
  tags: detect,tech,ir-alerts,service
  severity: info
  metadata:
    device_type: printer
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ir-alerts
    type: regex
    regex:
    - ^.\x00\x00\x00\x00Lexmark (\w+)\x00
