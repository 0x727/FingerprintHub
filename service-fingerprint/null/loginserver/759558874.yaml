id: loginserver
info:
  name: L2J loginserver
  author: nmap,cn-kali-team
  tags: detect,tech,loginserver,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: loginserver
    type: regex
    regex:
    - (?i)^\x9b\x00\x00\xfd\x8a\"\x00Zx\x00.{129}\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00$
