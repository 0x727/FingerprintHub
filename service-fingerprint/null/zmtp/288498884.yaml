id: zmtp
info:
  name: ZeroMQ ZMTP 2.0
  author: nmap,cn-kali-team
  tags: detect,tech,zmtp,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: zmtp
    type: regex
    regex:
    - ^\xff\x00\x00\x00\x00\x00\x00\x00\x01\x7f$
