id: filemaker-xdbc
info:
  name: FileMaker xDBC
  author: nmap,cn-kali-team
  tags: detect,tech,filemaker-xdbc,service
  severity: info
  metadata:
    info: $3
    operating_system: Mac OS X $2
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: filemaker-xdbc
    type: regex
    regex:
    - (?i)^2\x00\x00\x00\xc3\x0b.\x00\x00\x00([\d.]+) on Mac OS X ([\d.]+) \(([\w_]+)\)\x00\x00\x00\x00\x00
