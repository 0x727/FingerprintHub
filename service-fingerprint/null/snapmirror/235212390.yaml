id: snapmirror
info:
  name: SnapMirror replication
  author: nmap,cn-kali-team
  tags: detect,tech,snapmirror,service
  severity: info
  metadata:
    device_type: storage-misc
    operating_system: Data ONTAP
    product: data_ontap
    rarity: 0
    vendor: netapp
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: snapmirror
    type: regex
    regex:
    - ^\x80\x00\x00\x24\x00\x00\x00\x01\x4c\xb4\x21\xd2\x00\x00\x00\x00\x00\x00\x05\x02\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x04\x00\x00\x00\x00$
