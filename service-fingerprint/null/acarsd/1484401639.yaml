id: acarsd
info:
  name: acarsd
  author: nmap,cn-kali-team
  tags: detect,tech,acarsd,service
  severity: info
  metadata:
    info: API $2
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: acarsd
    type: regex
    regex:
    - '^g\0\0\0\x1b\0\0\0\0\0\0\0acarsd\t([\w._-]+)\tAPI-([\w._-]+)\)\0\0\0\x06\x05\0\0\0\0\0\0<\?xml '
