id: weblogic-nm
info:
  name: WebLogic Node Manager
  author: nmap,cn-kali-team
  tags: detect,tech,weblogic-nm,service
  severity: info
  metadata:
    product: weblogic_server
    rarity: 0
    vendor: oracle
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: weblogic-nm
    type: regex
    regex:
    - '^\x00\xaa-ERR Error reading from socket: Received java\.io\.IOException but without detailed error message\. Please enable Node Manager debug to see the full stack trace if necessary\x00\x00'
