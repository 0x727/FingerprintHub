id: jetbrains-lock
info:
  name: IntelliJ IDEA socket lock
  author: nmap,cn-kali-team
  tags: detect,tech,jetbrains-lock,service
  severity: info
  metadata:
    info: 'user: $1'
    product: intellij_idea
    rarity: 0
    vendor: jetbrains
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: jetbrains-lock
    type: regex
    regex:
    - ^\x00./home/([^/]+)/\.IntelliJIdea([\d.]+)/config\x00./.*/system\x00\x03---
