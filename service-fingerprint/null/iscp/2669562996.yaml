id: iscp
info:
  name: Onkyo A/V receiver ISCP
  author: nmap,cn-kali-team
  tags: detect,tech,iscp,service
  severity: info
  metadata:
    device_type: media device
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: iscp
    type: regex
    regex:
    - (?i)^ISCP\x00\x00\x00\x10\x00\x00\x00.\x01\x00\x00\x00!1[A-Z]
