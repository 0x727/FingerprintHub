id: dvr-video
info:
  name: LTS or QSEE DVR video server
  author: nmap,cn-kali-team
  tags: detect,tech,dvr-video,service
  severity: info
  metadata:
    device_type: media device
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: dvr-video
    type: regex
    regex:
    - ^head\x00\x00\x00\x00[\xf9-\xfa].\x00\x00\x04\x00\x00\x00\x03\x00{45}[\x00\x03]\x00
