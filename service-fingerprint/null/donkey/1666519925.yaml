id: donkey
info:
  name: MLDonkey multi-network P2P GUI port
  author: nmap,cn-kali-team
  tags: detect,tech,donkey,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: donkey
    type: regex
    regex:
    - ^\xff\xfd\x1f[\r\n* ]+Welcome to MLdonkey          \r\n
