id: patrol
info:
  name: BMC Patrol Agent
  author: nmap,cn-kali-team
  tags: detect,tech,patrol,service
  severity: info
  metadata:
    operating_system: Unix
    product: patrol_agent
    rarity: 0
    vendor: bmc
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: patrol
    type: regex
    regex:
    - (?i)^\x00\x00\x00\r..Who are you\?\n\x00
