id: ftp-proxy
info:
  name: Proxy Suite ftp proxy
  author: nmap,cn-kali-team
  tags: detect,tech,ftp-proxy,service
  severity: info
  metadata:
    hostname: $1
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp-proxy
    type: regex
    regex:
    - ^220 Welcome to ([-\w_.]+) Ftp Proxy Service\.\r\n
