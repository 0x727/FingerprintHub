id: ftp-proxy
info:
  name: Symantec Enterprise Firewall FTP proxy
  author: nmap,cn-kali-team
  tags: detect,tech,ftp-proxy,service
  severity: info
  metadata:
    device_type: firewall
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp-proxy
    type: regex
    regex:
    - ^220 Secure Gateway FTP server
