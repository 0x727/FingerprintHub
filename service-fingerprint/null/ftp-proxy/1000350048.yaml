id: ftp-proxy
info:
  name: UserGate ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp-proxy,service
  severity: info
  metadata:
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp-proxy
    type: regex
    regex:
    - ^220 Hi! Welcome \w+ UserGate
