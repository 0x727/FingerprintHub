id: ftp-proxy
info:
  name: Frox ftp proxy
  author: nmap,cn-kali-team
  tags: detect,tech,ftp-proxy,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp-proxy
    type: regex
    regex:
    - ^501 Proxy unable to contact ftp server\r\n
