id: ftp-proxy
info:
  name: Sidewinder FTP proxy
  author: nmap,cn-kali-team
  tags: detect,tech,ftp-proxy,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp-proxy
    type: regex
    regex:
    - (?i)^220-\r\x0a220-Sidewinder ftp proxy
