id: ftp-proxy
info:
  name: Frox ftp proxy
  author: nmap,cn-kali-team
  tags: detect,tech,ftp-proxy,service
  severity: info
  metadata:
    product: frox
    rarity: 0
    vendor: james_hollingshead
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp-proxy
    type: regex
    regex:
    - ^220 Frox transparent ftp proxy\. Login with username\r\n
