id: java-object
info:
  name: JMXMP Connectors
  author: nmap,cn-kali-team
  tags: detect,tech,java-object,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: java-object
    type: regex
    regex:
    - ^\xac\xed\x00\x05sr\x00\x35javax\.management\.remote\.message\.HandshakeBeginMessage\x04\x13\xdf,\x84\x8b\xce6\x02\x00\x02L\x00\x08profilest\x00\x12Ljava/lang/String;L\x00\x07versionq\x00~\x00\x01xppt\x00\x031\.0$
