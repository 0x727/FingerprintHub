id: http-proxy
info:
  name: Avast! anti-virus http proxy
  author: nmap,cn-kali-team
  tags: detect,tech,http-proxy,service
  severity: info
  metadata:
    operating_system: Windows
    product: antivirus
    rarity: 0
    vendor: avast
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: http-proxy
    type: regex
    regex:
    - '^HTTP/1\.0 500 FAILED\r\nContent-Length: 0\r\n\r\n'
