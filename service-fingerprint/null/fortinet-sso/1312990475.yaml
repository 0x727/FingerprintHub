id: fortinet-sso
info:
  name: Fortinet SSO Collector Agent
  author: nmap,cn-kali-team
  tags: detect,tech,fortinet-sso,service
  severity: info
  metadata:
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: fortinet-sso
    type: regex
    regex:
    - (?i)^\x00\x00\x00.\x80\x06\x00\x00\x00\n\x01\x03\x00\x03V.\x00\x00\x00\n\x10\x03\x00\x00\x00\x02\x00\x00\x00\x13\x11\x05FSSO ([\d.]+)\x00\x00\x00\x16\x12\x01.{16}\x00\x00\x00\x17\x13\x01FSAE_SERVER_10001
