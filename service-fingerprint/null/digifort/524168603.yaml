id: digifort
info:
  name: Digifort Enterprise 6.5
  author: nmap,cn-kali-team
  tags: detect,tech,digifort,service
  severity: info
  metadata:
    operating_system: Windows
    product: digifort
    rarity: 0
    vendor: digifort
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: digifort
    type: regex
    regex:
    - ^\xd1Q\xf0'\x00\x00\x00;\x01\x05LOGIN\x00\x00\x00\x30\x01\x01\x00\x00\x00\x05NONCE\x08 \x00\x00\x00[0-9A-F]{32}$
