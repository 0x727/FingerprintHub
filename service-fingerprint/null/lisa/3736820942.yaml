id: lisa
info:
  name: LAN Information Server
  author: nmap,cn-kali-team
  tags: detect,tech,lisa,service
  severity: info
  metadata:
    info: Sanitized
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: lisa
    type: regex
    regex:
    - (?i)^\d+ \*+\n.*\x000 succeeded\n\0$
