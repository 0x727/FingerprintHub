id: sguil
info:
  name: Sguil
  author: nmap,cn-kali-team
  tags: detect,tech,sguil,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: sguil
    type: regex
    regex:
    - ^SGUIL-([\w._-]+) OPENSSL ENABLED\r\n$
