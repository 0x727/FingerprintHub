id: monop
info:
  name: GtkAtlantic monopd
  author: nmap,cn-kali-team
  tags: detect,tech,monop,service
  severity: info
  metadata:
    info: 'id: $1'
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: monop
    type: regex
    regex:
    - ^<monopd><server host="([\w._-]+)" version="([\d.]+)"/></monopd>\n
