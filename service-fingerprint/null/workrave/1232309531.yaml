id: workrave
info:
  name: Workrave
  author: nmap,cn-kali-team
  tags: detect,tech,workrave,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: workrave
    type: regex
    regex:
    - (?i)^\x002\x02\x00\x00\x06\x00[ \da-f]+\x00.*\x0bmicro_pause\x00.*\nrest_break\x00.*\x0bdaily_limit\x00
