id: zeo-monitor
info:
  name: Zope Enterprise Objects monitor server
  author: nmap,cn-kali-team
  tags: detect,tech,zeo-monitor,service
  severity: info
  metadata:
    info: 'server started: $2'
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: zeo-monitor
    type: regex
    regex:
    - '^ZEO monitor server version ([\w._-]+)\n.*\n\nStorage: \d+\nServer started: ([\w: ]+)\n'
