id: saprouter
info:
  name: SAProuter
  author: nmap,cn-kali-team
  tags: detect,tech,saprouter,service
  severity: info
  metadata:
    hostname: $4
    info: 'local time: $1'
    product: network_interface_router
    rarity: 0
    vendor: sap
    verified: true
    version: $2 SP$3
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: saprouter
    type: regex
    regex:
    - '(?i)^\0\0\0.NI_RTERR\0.\0\0\xff\xff\xff\xfb\0\0\0.\*ERR\*\x001\0connection timed out\0-5\0NI \(network interface\)\x00\d+\x00\d+\0nirout\.cpp\x00\d+\0RTPENDLIST::timeoutPend: no route received within 5s \(CONNECTED\)\0([^\0]+)\0\0\0\0\d+\0SAProuter ([\d.]+) \(SP(\d+)\) on ''([\w._-]+)''\0\0\0\0\0\*ERR\*\0\0\0\0\0'
