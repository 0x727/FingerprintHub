id: saprouter
info:
  name: SAProuter
  author: nmap,cn-kali-team
  tags: detect,tech,saprouter,service
  severity: info
  metadata:
    info: 'local time: $1'
    product: network_interface_router
    rarity: 0
    vendor: sap
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: saprouter
    type: regex
    regex:
    - (?i)^\x00\x00\x00.NI_RTERR\x00.\x00\x00\xff\xff\xff\xa4\x00\x00\x00.\*ERR\*\x001\x00route could not be established\x00-92\x00NI \(network interface\)\x00\d+\x00\x00\x00\x00\x00([^\x00]+)\x00\x00\x00\x00\x00SAProuter\x00\x00\x00\x00\x00\*ERR\*\x00\x00\x00\x00\x00
