id: nmea-0183
info:
  name: NMEA 0183 GPS data
  author: nmap,cn-kali-team
  tags: detect,tech,nmea-0183,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nmea-0183
    type: regex
    regex:
    - ^\$GP[A-Z]{3},[\w.,]+\*[A-F\d]{2}\r\n
