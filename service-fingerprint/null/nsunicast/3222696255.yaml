id: nsunicast
info:
  name: Microsoft Windows Media Unicast Service
  author: nmap,cn-kali-team
  tags: detect,tech,nsunicast,service
  severity: info
  metadata:
    info: nsum.exe
    operating_system: Windows
    product: windows_media_services
    rarity: 0
    vendor: microsoft
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nsunicast
    type: regex
    regex:
    - (?i)^[4f]\x00\x00\x00V4\x12\x00\x00\x00\x00\x00\x00\x00\x00\x00[4f]\x00\x00\x00.\x00\xf0\x00\xd3\x07\t\x00.\x00.\x00.\x00.\x00.\x00..\x00\x00\x00\x00.\x00\x00\x00..\x00\x00.\x00
