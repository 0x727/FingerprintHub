id: nvidia-update
info:
  name: Nvidia Update Service Daemon
  author: nmap,cn-kali-team
  tags: detect,tech,nvidia-update,service
  severity: info
  metadata:
    version: 1.8.15.0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nvidia-update
    type: regex
    regex:
    - '^HTTP 400 Bad request\n\nError Nr: 12\n$'
