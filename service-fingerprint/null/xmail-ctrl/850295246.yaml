id: xmail-ctrl
info:
  name: XMail CTRL Server
  author: nmap,cn-kali-team
  tags: detect,tech,xmail-ctrl,service
  severity: info
  metadata:
    operating_system: Linux
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: xmail-ctrl
    type: regex
    regex:
    - ^\+\d+ <[\d.]+@[\d.]+> XMail ([\d.]+) \(Linux/Ix86\) CTRL Server; .*\r\n
