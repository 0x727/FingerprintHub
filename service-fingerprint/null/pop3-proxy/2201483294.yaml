id: pop3-proxy
info:
  name: Avast! anti-virus pop3 proxy
  author: nmap,cn-kali-team
  tags: detect,tech,pop3-proxy,service
  severity: info
  metadata:
    operating_system: Windows
    product: antivirus
    rarity: 0
    vendor: avast
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3-proxy
    type: regex
    regex:
    - ^\+OK avast! POP3 proxy ready\.\r\n
