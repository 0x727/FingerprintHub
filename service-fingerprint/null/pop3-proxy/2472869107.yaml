id: pop3-proxy
info:
  name: ISafe pop3 proxy
  author: nmap,cn-kali-team
  tags: detect,tech,pop3-proxy,service
  severity: info
  metadata:
    hostname: $1
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3-proxy
    type: regex
    regex:
    - ^\+OK <[\d.]+@([-\w_.]+)> \[ISafe POP3 Proxy\] \r\n
