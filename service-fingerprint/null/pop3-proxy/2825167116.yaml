id: pop3-proxy
info:
  name: AVG pop3 proxy
  author: nmap,cn-kali-team
  tags: detect,tech,pop3-proxy,service
  severity: info
  metadata:
    operating_system: Windows
    product: anti-virus
    rarity: 0
    vendor: avg
    verified: true
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3-proxy
    type: regex
    regex:
    - ^\+OK AVG POP3 Proxy Server <[\w.]+@[-\w_.]+> ([\d/.]+) \[[\d/.]+\]\r\n
