id: sphinx-search
info:
  name: Sphinx Search daemon
  author: nmap,cn-kali-team
  tags: detect,tech,sphinx-search,service
  severity: info
  metadata:
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: sphinx-search
    type: regex
    regex:
    - ^.\x00\x00\x00\n(\d\.[\w._-]+) \((?:rel\d+-)?r\d+\)\x00\x01\x00\x00\x00\x01\x02\x03\x04\x05\x06\x07\x08\x00\x08\x82.\x02\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x01\x02\x03\x04\x05\x06\x07\x08\t\n\x0b\x0c\r
