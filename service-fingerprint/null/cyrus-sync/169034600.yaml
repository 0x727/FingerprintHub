id: cyrus-sync
info:
  name: Cyrus sync server
  author: nmap,cn-kali-team
  tags: detect,tech,cyrus-sync,service
  severity: info
  metadata:
    hostname: $1
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: cyrus-sync
    type: regex
    regex:
    - \* OK ([-.\w]+) Cyrus sync server v([-.\w]+)
