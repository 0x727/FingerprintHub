id: lanforge
info:
  name: LANforge management
  author: nmap,cn-kali-team
  tags: detect,tech,lanforge,service
  severity: info
  metadata:
    info: support expires in $1
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: lanforge
    type: regex
    regex:
    - '^\x00<@\x00\x00\x0c\x00\x00\n\nWelcome to LANforge\.  Enter ''help'' for more information\.\n\x00\x01W@\x00\x00\x0c\x00\x00Licenses: Shelves: \d+  Cards: \d+  Ports: \d+  Active Ports: \d+\n  WanLinks: \d+  Wl-2m: \d+  Wl-45m: \d+  Wl-155m: \d+  Wl-1g: \d+\n  WanPaths: \d+  Armageddon: \d+  VOIP: \d+\n\nThese licenses will never expire\.\nCurrent use: Ports: \d+  WL-2m: \d+  WL-45m: \d+  WL-155m: \d+  WL-1G: \d+\n  Armageddon: \d+  VOIP: \d+\nLANforge Support and Software Upgrades expire in: ([^.]*)\.\n\x00'
