id: rpacd
info:
  name: WinPcap Remote Capture Packet daemon
  author: nmap,cn-kali-team
  tags: detect,tech,rpacd,service
  severity: info
  metadata:
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: rpacd
    type: regex
    regex:
    - ^\0\x01\0\n\0\0\0=The host is not in the allowed host list\. Connection refused\.$
