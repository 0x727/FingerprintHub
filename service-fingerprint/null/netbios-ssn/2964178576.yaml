id: netbios-ssn
info:
  name: Samba smbd
  author: nmap,cn-kali-team
  tags: detect,tech,netbios-ssn,service
  severity: info
  metadata:
    info: Broken
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: netbios-ssn
    type: regex
    regex:
    - '^smbd: error while loading shared libraries: libattr\.so\.1: cannot open shared object file: No such file or directory\n'
