id: solproxy
info:
  name: Dell Serial Over LAN proxy
  author: nmap,cn-kali-team
  tags: detect,tech,solproxy,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: solproxy
    type: regex
    regex:
    - ^The solproxy is used by [\d.]+\n\rThe client is closed!\n\r
