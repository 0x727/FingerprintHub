id: buildservice
info:
  name: BuildForge Agent
  author: nmap,cn-kali-team
  tags: detect,tech,buildservice,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: buildservice
    type: regex
    regex:
    - ^200 HELLO - BuildForge Agent v([\w._-]+)\n
