id: hddtemp
info:
  name: hddtemp hard drive info server
  author: nmap,cn-kali-team
  tags: detect,tech,hddtemp,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: hddtemp
    type: regex
    regex:
    - ^\|/dev/[hs]\w\w\|
