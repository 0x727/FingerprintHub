id: service-monitor
info:
  name: CA Spectrum
  author: nmap,cn-kali-team
  tags: detect,tech,service-monitor,service
  severity: info
  metadata:
    info: User $1
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: service-monitor
    type: regex
    regex:
    - (?i)^\x00\x00\x00\x18\x00\x00..\x00\x00..\xff\xff\xff\xff\xff\xff\xff\xff\x00\x00\x00\x02\x00\x00\x00\x00\x00\x00\x00.([^\x00]+)\x00
