id: quest_launcher
info:
  name: QAM Launcher Manager
  author: nmap,cn-kali-team
  tags: detect,tech,quest_launcher,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: quest_launcher
    type: regex
    regex:
    - '^L\x00E\x00general_fail\x00T\x00Error in file launchserver\.c\(1\.67\)969 \(errno=2\): inetd: check greeting\x00$'
