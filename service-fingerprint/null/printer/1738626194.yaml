id: printer
info:
  name: BSD/Linux lpd
  author: nmap,cn-kali-team
  tags: detect,tech,printer,service
  severity: info
  metadata:
    hostname: $1
    info: hostname denied
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: printer
    type: regex
    regex:
    - '^([-.\w]+): lpd: Your host does not have line printer access\n'
