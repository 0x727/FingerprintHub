id: remotemouse
info:
  name: Emote Remote Mouse
  author: nmap,cn-kali-team
  tags: detect,tech,remotemouse,service
  severity: info
  metadata:
    product: emote_interactive_studio
    rarity: 0
    vendor: remotemouse
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: remotemouse
    type: regex
    regex:
    - ^SIN 15win nop nop 300$
