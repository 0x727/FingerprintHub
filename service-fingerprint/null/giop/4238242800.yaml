id: giop
info:
  name: Cisco ONS CORBA name server
  author: nmap,cn-kali-team
  tags: detect,tech,giop,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: giop
    type: regex
    regex:
    - ^GIOP\x01.\x00\x01\x00\x00\x008\x00\x00\x00\x00\xdf\xdf\xdf\xdf\x00\x00\x00\x02\x00\x00\x00\x1eIDL:omg\.org/CORBA/MARSHAL:1\.0\x00\xdf\xdf\x00\x00\x13\x8a\x00\x00\x00\x01
