id: remoteanything
info:
  name: TWD RemoteAnything
  author: nmap,cn-kali-team
  tags: detect,tech,remoteanything,service
  severity: info
  metadata:
    operating_system: Windows
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: remoteanything
    type: regex
    regex:
    - ^(\d+\.\d+\.\d+) G\x00\x00\x00\xb6\x00.\t
