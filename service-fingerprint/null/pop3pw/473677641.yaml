id: pop3pw
info:
  name: Mercur pop3pw
  author: nmap,cn-kali-team
  tags: detect,tech,pop3pw,service
  severity: info
  metadata:
    operating_system: Windows
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3pw
    type: regex
    regex:
    - ^200 MERCUR Password service for Windows NT ready\r\n
