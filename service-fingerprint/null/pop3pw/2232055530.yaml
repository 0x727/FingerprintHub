id: pop3pw
info:
  name: Ipswitch IMail pop3 password change daemon
  author: nmap,cn-kali-team
  tags: detect,tech,pop3pw,service
  severity: info
  metadata:
    hostname: $1
    operating_system: Windows
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3pw
    type: regex
    regex:
    - ^200 X1 NT-PWD Server ([-.+\w]+) \(IMail (\d[-.\w]+)\)\r\n
