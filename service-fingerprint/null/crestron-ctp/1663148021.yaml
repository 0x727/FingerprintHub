id: crestron-ctp
info:
  name: Crestron CEN-IDOC music player connection text ui
  author: nmap,cn-kali-team
  tags: detect,tech,crestron-ctp,service
  severity: info
  metadata:
    device_type: media device
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: crestron-ctp
    type: regex
    regex:
    - ^\r\nCEN-IDOC Control Console\r\n\r\nCEN-IDOC>
