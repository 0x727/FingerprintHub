id: crestron-ctp
info:
  name: Crestron MC2E automation system text ui
  author: nmap,cn-kali-team
  tags: detect,tech,crestron-ctp,service
  severity: info
  metadata:
    device_type: specialized
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: crestron-ctp
    type: regex
    regex:
    - ^\r\nMC2E Control Console\r\n
