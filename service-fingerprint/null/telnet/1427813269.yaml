id: telnet
info:
  name: CellVision Print Server telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    hostname: $1
    info: 'model: $2; MAC address: $SUBST(4," ",":"); uptime: $5'
    rarity: 0
    version: $3
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfb\x03\xff\xfb\x01\r\n\n\*{29}\r\n\*  Welcome to Print Server  \*\r\n\*     Telnet Console {8}\*\r\n\*{29}\r\n\r\nServer Name    :  ([\w.-]+)\x00*\r\nServer Model   :  ([\w._ -]+)\x00*\r\nF/W Version    :  ([\d.]+)  \x00*\r\nMAC Address    :  (.. .. .. .. .. ..)\r\nUptime {9}:  ([\w ,:]+)\r\n\nPlease Enter Password: '
