id: telnet
info:
  name: Moxa $1 serial-to-IP converter telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    info: MAC $2; serial number $3; uptime $5
    rarity: 0
    version: $4
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfb\x01\xff\xfb\x03\xff\xfb\x00\xff\xfd\x01\xff\xfd\x00(?:\r\x00\n\r\x00\n(?:\r\x00\n)?-{77}\r\x00\n)?Model name {7}: (NPort [\w._-]+)\r\x00\nMAC address {6}: ([0-9A-F:]+)\r\x00\nSerial No\. {7}: (\d+)\r\x00\nFirmware version : ([^\r]+)\r\x00\nSystem uptime    : ([^\r]+)\r\x00\n'
