id: telnet
info:
  name: CircleMUD-based MUD telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - (?i)^\r\n.*Based\(loosely\) on CircleMUD ([\d.]+)
