id: telnet
info:
  name: Usually a Cisco/3com switch
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: switch
    info: Usually a Cisco/3com switch
    operating_system: IOS
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^\xff\xfd\x03\xff\xfb\x03\xff\xfb\x01
