id: telnet
info:
  name: 3Com OfficeConnect router telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: router
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^login: \xff\xfd\x03\xff\xfb\x03\xff\xfb\x01'
