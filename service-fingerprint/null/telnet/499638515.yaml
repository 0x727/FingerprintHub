id: telnet
info:
  name: Lantronix XPort telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    info: MAC $1
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^\xff\xfb\x01\xff\xfb\x03\r\x00\nMAC address (\w+)\n\r\x00Software version V([\d.]+ \(\d+\)) XPTEXE\r\x00
