id: telnet
info:
  name: Net Tamagotchi telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^\n\r\n\rHi! I am your Net Tamagotchi! I love you!!
