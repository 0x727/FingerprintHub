id: telnet
info:
  name: Synchronet BBS
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    operating_system: $1
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^\r\nSynchronet BBS for (\w+)  Version (\d[-.\w]+)\r\n
