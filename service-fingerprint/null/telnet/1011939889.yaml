id: telnet
info:
  name: Lantronix Universal Device Server telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    info: Serial $1; MAC $2
    rarity: 0
    version: $3.$4
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^\xff\xfb\x01\xff\xfb\x03\r\x00\n\*\*\* Lantronix Universal Device Server \*\*\*\r\x00\nSerial Number (\d+)  MAC address ([\w:]+)\n\r\x00Software version V?0*([\d.]+) \((\d+)\)\r\x00\n
