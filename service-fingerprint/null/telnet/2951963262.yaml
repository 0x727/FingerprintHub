id: telnet
info:
  name: Larus 54580 NTP clock telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    hostname: $4
    info: NTP $1; MAC $3
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfb\x01\xff\xfb\x03\n\r\x00SNTP Version ([\d.]+) Server ([\w._-]+)\n\r\x00\r\x00\nMAC address (\w+)\n\r\x00Software version V[\d.]+ \(\d+\) ([\w._-]+)\r\x00\nPassword :'
