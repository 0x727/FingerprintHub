id: telnet
info:
  name: Slirp PPP/SLIP-on-terminal emulator telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    info: connection in progress
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^Sorry, already connected\.\r\n$
