id: telnet
info:
  name: Mitsubishi Electric XD1000 ProjectorView telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: media device
    info: MAC $1
    rarity: 0
    version: $2 $3
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^\xff\xfb\x01\xff\xfb\x03\n\r\x00\*\*\* Mitsubishi ProjectorView Server \*\*\*\r\x00\nMAC address (\w+)\n\r\x00Software version V([\w._-]+) \((\d+)\) MELCO\r\x00\n\n\r\x00Press Enter for Setup Mode \n\r\x00
