id: telnet
info:
  name: Beck IPC@CHIP $1 embedded telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfb\x01\xff\xfe\x00\xff\xfc\x00\r\x00\n(SC\w+) Telnet session\r\x00\n\r\x00\nUsername: \xff\xf6'
