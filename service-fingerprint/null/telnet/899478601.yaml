id: telnet
info:
  name: Extron IPL T S2 telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: media device
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^\r\n\(c\) Copyright 2005, Extron Electronics, IPL T S2, V([\d.]+),
