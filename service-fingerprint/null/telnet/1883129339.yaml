id: telnet
info:
  name: Ademco/Honeywell Vista ICM telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^OPTX>OPTX Telnet Server\r\nOPTX>Please Enter Username:'
