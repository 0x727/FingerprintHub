id: telnet
info:
  name: Arago Project telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    info: 'device: $1'
    product: arago
    rarity: 0
    vendor: arago-project
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfd\x01\xff\xfd\x1f\xff\xfb\x01\xff\xfb\x03\r\r\n[ _\r\n\x7c\.'',-]+Arago Project http://arago-project\.org ([\w._ -]+)\r\n\r\r\n\rArago ([\d.]+) [\w._ -]+\r\n\r\r\n\r\r\n[\w._ -]+ login: '
