id: telnet
info:
  name: Enistic zone controller telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    info: MAC $1
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^\xff\xfb\x01\xff\xfb\x03\r\x00\nMAC address ([0-9A-F]{12})\n\r\x00Software version V([\w_.\(\) -]+) \r\x00\n\n\r\x00Press Enter for Setup Mode \n\r\x00
