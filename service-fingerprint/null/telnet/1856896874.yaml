id: telnet
info:
  name: Avtech TemPageR $1 temperature monitor telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    info: MAC $2
    rarity: 0
    version: $3
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfb\x01\xff\xfb\x03\r\x00\n\*\*\* TemPageR (\w+) Settings \*\*\*\r\x00\nMAC address ([0-9A-F]{12})\n\r\x00Software version V([^\r]*)\r\x00\nPassword :'
