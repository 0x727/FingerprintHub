id: telnet
info:
  name: VLC media player telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    rarity: 0
    version: $1 $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^VLC media player ([\w._-]+) ([^\n]+)\nPassword: \xff\xfb\x01'
