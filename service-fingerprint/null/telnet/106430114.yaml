id: telnet
info:
  name: Koukaam NETIO-230A power controller telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: power-device
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^100 HELLO [0-9A-F]{8} - KSHELL V([\w._-]+)\r\n
