id: telnet
info:
  name: Floosietek FTgate telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^S: FTGate [\w._-]+ \[Build ([\w._-]+) .*\]\n\r'
