id: telnet
info:
  name: BusyBox telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: WAP
    info: TP-LINK ADSL2+ router telnetd
    product: busybox
    rarity: 0
    vendor: busybox
    verified: true
    version: 1.14.0 or later
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfd\x01\xff\xfd\x1f\xff\xfb\x01\xff\xfb\x03\r\r\nusername:'
