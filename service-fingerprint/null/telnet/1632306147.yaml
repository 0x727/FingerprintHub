id: telnet
info:
  name: Cisco Aironet $2 WAP telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    hostname: $1
    version: $3
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^220 ([\w._ -]+) \(Cisco (BR\w+) V([\w._-]+)\) ready\r\n
