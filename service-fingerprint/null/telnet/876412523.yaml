id: telnet
info:
  name: Slirp PPP/SLIP-on-terminal emulator telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^Slirp command-line ready \(type \"help\" for help\)\.\r\nSlirp> '
