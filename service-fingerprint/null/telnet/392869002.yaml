id: telnet
info:
  name: Bay Networks telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    info: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '(?i)^\xff\xfb\x01\n\r\n.*Bay Networks (Bay[-.: \w]+)\n\r'
