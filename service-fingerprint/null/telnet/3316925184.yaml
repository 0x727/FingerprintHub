id: telnet
info:
  name: Intermec $1 printer telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: printer
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfd\x01\xff\xfd\x1f\xff\xfb\x01\xff\xfb\x03\r\r\n\r\n\r        Welcome to Intermec Printer\r\n\r\r\n\r\d+-(\w+)-\w+ login: '
