id: telnet
info:
  name: Lantronix ETS16 terminal server telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: terminal server
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfb\x01\xff\xfb\x03\xff\xfd\x18\r\x00\n\nLantronix ETS16 Version V([\d.]+)/\d+\(\d+\)\n\r\x00\nType HELP at the ''BRTR-ETS16>'' prompt for assistance\.\n\r\x00\nUsername> '
