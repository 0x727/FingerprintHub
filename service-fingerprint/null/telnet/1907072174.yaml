id: telnet
info:
  name: FORE Systems ES-3810
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfb\x03\xff\xfb\x01.*ForeRunner ES-3810.*Enter Username: '
