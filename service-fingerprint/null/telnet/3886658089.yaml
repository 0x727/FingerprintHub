id: telnet
info:
  name: Soyo SIP VoIP phone telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: VoIP phone
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfb\x01SOYO_SIP V([\w._-]+) settings\r\nPassword:'
