id: telnet
info:
  name: ShoreTel VoIP appliance telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: VoIP adapter
    info: access denied by IP
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^\r\nSorry, Telnet is not enabled from your address\.\r\n
