id: telnet
info:
  name: Kyocera KM-2550 printer telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: printer
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfd\x03\xff\xfb\x01\xff\xfb\x03NS-\w+ Ver ([\w._-]+) TELNET server\.\r\x00\nCopyright \(c\) 2001 KYOCERA MITA CORPORATION\r\x00\nCopyright \(c\) 2003 Revised Edition KYOCERA MITA CORPORATION\r\x00\nAll Rights Reserved\.\r\x00\nlogin: '
