id: telnet
info:
  name: Lantronix UDS10 Ethernet-to-serial telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: specialized
    info: serial $1; MAC $2
    rarity: 0
    version: $3
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfb\x01\xff\xfb\x03\r\x00\n\*\*\* Lantronix Universal Device Server \*\*\*\r\x00\nSerial Number (\d+)  MAC address (\w+)\n\r\x00Software version V([\w._-]+) '
