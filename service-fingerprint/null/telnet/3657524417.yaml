id: telnet
info:
  name: BusyBox telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: WAP
    info: Ruckus VF7811 WAP
    product: busybox
    rarity: 0
    vendor: busybox
    verified: true
    version: 1.00-pre7 - 1.14.0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfd\x01\xff\xfd\x1f\xff\xfd!\xff\xfb\x01\xff\xfb\x03\r\r\n\r\nPlease login: '
