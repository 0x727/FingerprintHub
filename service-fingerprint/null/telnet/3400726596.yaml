id: telnet
info:
  name: Netgear broadband router or ZyXel VoIP adapter telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfb\x03\xff\xfb\x01\r\nPassword: '
