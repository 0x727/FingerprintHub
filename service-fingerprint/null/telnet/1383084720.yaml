id: telnet
info:
  name: Moxa $1 telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    info: 'MAC: $2; serial: $3'
    rarity: 0
    version: $4
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfb\x01\xff\xfb\x03\xff\xfb\x00\xff\xfd\x01\xff\xfd\x00\r\x00\n\r\x00\n-{77}\r\x00\nModel name {7}: ([\w-]+)\r\x00\nMAC address {6}: ([A-F0-9:]+)\r\x00\nSerial No {8}: (\d+)\r\x00\nFirmware version : (([\d.]+) Build \d+)\r\x00\n'
