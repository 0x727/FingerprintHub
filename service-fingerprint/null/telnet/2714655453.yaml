id: telnet
info:
  name: Cisco Catalyst switch telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: switch
    info: access denied
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - (?i)^Access not permitted\. Closing connection\.\.\.\n$
