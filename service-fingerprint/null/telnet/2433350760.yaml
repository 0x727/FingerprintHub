id: telnet
info:
  name: Precise RTCS telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: remote management
    info: Liebert OpenComms remote management
    operating_system: MQX RTOS
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^\xff\xfb\x03\xff\xfd\x03\xff\xfb\x01\r\nPrecise/RTCS v([\d.]+) Telnet server\r\n\r\x00\r\nService Port Manager Active\r\x00\r\n<Esc> Ends Session\r\x00\r\n
