id: telnet
info:
  name: Dinion IP NWC webcam telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: webcam
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^\xff\xfb\x01\xff\xfb\x03\r\n\r\nWelcome to Dinion-IP-NWC [\d.]+ from [\d.]+\r\n
