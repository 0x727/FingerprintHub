id: telnet
info:
  name: ZyXEL ZyWALL USG 200 firewall telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: firewall
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^\xff\xfd\x18\xff\xfd \xff\xfd'\xff\xfd#
