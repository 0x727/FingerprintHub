id: telnet
info:
  name: D-Link $2 print server telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: print server
    info: name $1; MAC $4
    rarity: 0
    version: $3
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '(?i)^\xff\xfb\x03\xff\xfb\x01\r\n\r\n\*+\r\n\*  Welcome to D-Link Print Server  \*\r\n\* +Telnet Console +\*\r\n\*+\r\n\r\nServer Name    :  ([\w._-]+)\x00+\r\nServer Model   :  ([\w._+-]+)\x00+\r\nF/W Version    :  ([\w._-]+) *\x00.\x00+\r\nMAC Address    :  ([\w ]+)'
