id: telnet
info:
  name: VideoLAN Server telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: media device
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\r\n\x00Videolan Server Administration System\x00\r\n\r\n\x00\xff\xfb\x01\xff\xfb\x03\xff\xfe\"Login: \x00'
