id: telnet
info:
  name: Blackboard $1 POS device telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfb\x01\r\x00\n\n\nBlackboard (AT\d+) Configuration\r\x00\n\nEnter Password > '
