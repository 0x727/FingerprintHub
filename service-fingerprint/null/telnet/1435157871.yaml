id: telnet
info:
  name: FrontDoor FIDONet Mailer telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - (?i)^\xff\xfb\x03\xff\xfb\x00\xff\xfb\x00\xff\xfd\x00\xff.*\r\rFrontDoor (\d[-.\w]+)/
