id: telnet
info:
  name: Napco NetLink NL-MOD alarm system telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: security-misc
    info: MAC $1
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^\xff\xfb\x01\xff\xfb\x03\r\x00\nMAC address (\w+)\n\r\x00Software version ([\w._-]+ \(\d+\)) XPTEXE\r\x00\n\n\r\x00Press Enter to go into Setup Mode \n\r\x00
