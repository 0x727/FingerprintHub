id: telnet
info:
  name: Hamster-Playground telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    operating_system: Windows
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^200 Hamster Remote Control, Hamster[ -]Playground Vr\. ([\w._-]+)\r\n
