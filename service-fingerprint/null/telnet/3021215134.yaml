id: telnet
info:
  name: TRENDnet TE4100-PS1U telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: print server
    hostname: $1
    info: 'MAC: $3; Uptime $4'
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfb\x03\xff\xfb\x01\r\n\n\*+\r\n\*  Welcome to Print Server  \*\r\n\*     Telnet Console +\*\r\n\*+\r\n\r\nServer Name    :  ([-\w_.]+)\x00\x00\x00\x00\x00\x00\x00\x00\r\nServer Model   :  USB Print Server\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\r\nF/W Version    :  ([\d.]+)  \x00\x00\x00\x00\r\nMAC Address    :  ([\w ]+)\r\nUptime         :  ([^\r\n]+)\r\n'
