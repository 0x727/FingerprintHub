id: partimage
info:
  name: Partimage+SSL
  author: nmap,cn-kali-team
  tags: detect,tech,partimage,service
  severity: info
  metadata:
    operating_system: Linux
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: partimage
    type: regex
    regex:
    - '^([\d.]+) SSL(?: LOG)?\0            +\0$'
