id: issc
info:
  name: ISS System Scanner Console
  author: nmap,cn-kali-team
  tags: detect,tech,issc,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: issc
    type: regex
    regex:
    - ^\rYou do not have permission to connect to the builder port\.\r\nTalk to an admin at port \d+ for entry\.\r\n
