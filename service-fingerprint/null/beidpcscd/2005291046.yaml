id: beidpcscd
info:
  name: beidpcscd Belgian eID daemon
  author: nmap,cn-kali-team
  tags: detect,tech,beidpcscd,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: beidpcscd
    type: regex
    regex:
    - ^\x00\x00\x00\x1e\xffV\x92l\xfbUL\x87\xabw\x1f\xb2\n\xd8\xef/\x00\x00\x00\x05Alive\x00\x00\x00\x011
