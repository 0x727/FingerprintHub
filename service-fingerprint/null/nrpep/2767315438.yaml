id: nrpep
info:
  name: NetSaint Remote Plugin Executor/Perl
  author: nmap,cn-kali-team
  tags: detect,tech,nrpep,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nrpep
    type: regex
    regex:
    - ^nrpep - ([\d.]+)\n$
