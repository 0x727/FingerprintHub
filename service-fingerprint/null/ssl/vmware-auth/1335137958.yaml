id: ssl/vmware-auth
info:
  name: VMware Authentication Daemon
  author: nmap,cn-kali-team
  tags: detect,tech,ssl/vmware-auth,service
  severity: info
  metadata:
    info: Uses VNC, $2
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssl/vmware-auth
    type: regex
    regex:
    - '^220 VMware Authentication Daemon Version (\d[-.\w]+): SSL Required, ServerDaemonProtocol:(SOAP|IPC), MKSDisplayProtocol:VNC'
