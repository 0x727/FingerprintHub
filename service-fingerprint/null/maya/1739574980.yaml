id: maya
info:
  name: Autodesk Maya command port
  author: nmap,cn-kali-team
  tags: detect,tech,maya,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: maya
    type: regex
    regex:
    - '^\([\w._-]+:\d+\) : updateShowMenu MayaWindow'
