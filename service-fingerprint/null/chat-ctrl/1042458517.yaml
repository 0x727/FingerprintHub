id: chat-ctrl
info:
  name: InfoChat Remote Control
  author: nmap,cn-kali-team
  tags: detect,tech,chat-ctrl,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: chat-ctrl
    type: regex
    regex:
    - ^InfoChat Server v([\d.]+) Remote Control ready\n\r
