id: securepath
info:
  name: HP StorageWorks SecurePath
  author: nmap,cn-kali-team
  tags: detect,tech,securepath,service
  severity: info
  metadata:
    info: unauthorized
    operating_system: Windows
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: securepath
    type: regex
    regex:
    - ^Unauthorized client; connection refused<EoM>\n
