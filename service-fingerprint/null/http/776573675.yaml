id: http
info:
  name: Python http.server
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    product: python
    rarity: 0
    vendor: python
    verified: true
    version: 3.11 or later
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^<!DOCTYPE HTML>\n<html lang="en">\n    <head>\n        <meta charset="utf-8">\n        <title>Error response</title>\n    </head>\n    <body>\n        <h1>Error response</h1>\n        <p>Error code: 400</p>\n        <p>Message: Bad request (?:version|syntax) \(''[^'']*''\)\.</p>\n        <p>Error code explanation: HTTPStatus\.BAD_REQUEST - Bad request syntax or unsupported method\.</p>\n    </body>\n</html>\n'
