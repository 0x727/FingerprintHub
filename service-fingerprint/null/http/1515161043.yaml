id: http
info:
  name: Python http.server
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    product: python
    rarity: 0
    vendor: python
    verified: true
    version: 3.3 - 3.4
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4\.01//EN"\n        "http://www\.w3\.org/TR/html4/strict\.dtd">\n<html>\n    <head>\n        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">\n        <title>Error response</title>\n    </head>\n    <body>\n        <h1>Error response</h1>\n        <p>Error code: 400</p>\n        <p>Message: Bad request (?:version|syntax) \(''[^'']*''\)\.</p>\n        <p>Error code explanation: 400 - Bad request syntax or unsupported method\.</p>\n    </body>\n</html>\n'
