id: http
info:
  name: Jetty
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    product: jetty
    rarity: 0
    vendor: eclipse
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.1 [45]0[05] .*\r\nContent-Type: text/html;charset=iso-8859-1\r\nContent-Length: \d+\r\nConnection: close\r\n\r\n<h1>Bad Message [45]\d\d</h1><pre>reason:'
