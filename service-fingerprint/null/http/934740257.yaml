id: http
info:
  name: Python BaseHTTPServer http.server
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    product: python
    rarity: 0
    vendor: python
    verified: true
    version: 2 or 3.0 - 3.1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^<head>\n<title>Error response</title>\n</head>\n<body>\n<h1>Error response</h1>\n<p>Error code 400\.\n<p>Message: Bad request (?:version|syntax) \(''[^'']*''\)\.\n<p>Error code explanation: 400 = Bad request syntax or unsupported method\.\n</body>\n'
