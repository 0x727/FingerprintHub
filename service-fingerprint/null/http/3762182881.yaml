id: http
info:
  name: udpxy UDP-to-HTTP multicast traffic relay
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - ^HTTP/1\.1 200 OK[ .]\nContent-Type:application/octet-stream\.?\n\n
