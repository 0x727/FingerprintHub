id: http
info:
  name: httpd_gargoyle
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    device_type: WAP
    info: Gargoyle WAP firmware
    operating_system: Linux
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^\(null\) 400 Bad Request\r\nServer: httpd_gargoyle/([\w._ -]+)\r\n'
