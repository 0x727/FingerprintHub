id: wifi-mouse
info:
  name: WiFi Mouse
  author: nmap,cn-kali-team
  tags: detect,tech,wifi-mouse,service
  severity: info
  metadata:
    operating_system: Linux
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: wifi-mouse
    type: regex
    regex:
    - (?i)^system linux 10\.0\.4\nversion 1\. 5\. 0\. 0\n$
