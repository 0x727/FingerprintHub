id: wifi-mouse
info:
  name: WiFi Mouse
  author: nmap,cn-kali-team
  tags: detect,tech,wifi-mouse,service
  severity: info
  metadata:
    operating_system: Mac OS X
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: wifi-mouse
    type: regex
    regex:
    - (?i)^system mac 10\.9\nversion 1\.5\.0\.0\n$
