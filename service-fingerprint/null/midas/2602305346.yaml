id: midas
info:
  name: midasd
  author: nmap,cn-kali-team
  tags: detect,tech,midas,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: midas
    type: regex
    regex:
    - ^MIDASd v([\w.]+) connection accepted\n\xff
