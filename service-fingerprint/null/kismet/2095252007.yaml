id: kismet
info:
  name: Kismet server
  author: nmap,cn-kali-team
  tags: detect,tech,kismet,service
  severity: info
  metadata:
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: kismet
    type: regex
    regex:
    - '^\*KISMET: ([\d.]+) \d+ \x01Kismet\x01 \d+ \n\*PROTOCOLS:'
