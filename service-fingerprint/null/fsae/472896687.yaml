id: fsae
info:
  name: Fortinet Server Authentication Extension
  author: nmap,cn-kali-team
  tags: detect,tech,fsae,service
  severity: info
  metadata:
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: fsae
    type: regex
    regex:
    - (?i)^\x00\x00\x00\\\x80\x06\x00\x00\x00\n\x01\x03\x00...\x00\x00\x00\n\x10\x03\x00\x00\x00.\x00\x00\x00\x15\x11\x05FSAE server ([\w._-]+)\x00\x00\x00\x16\x12\x01................\x00\x00\x00\x17\x13\x01FSAE_SERVER_\d+$
