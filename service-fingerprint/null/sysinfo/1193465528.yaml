id: sysinfo
info:
  name: MagniComp SysInfo asset management
  author: nmap,cn-kali-team
  tags: detect,tech,sysinfo,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: sysinfo
    type: regex
    regex:
    - ^\* OK SSP MagniComp SysInfo Server ([\w._-]+)\n$
