id: maplestory
info:
  name: Maplestory game server
  author: nmap,cn-kali-team
  tags: detect,tech,maplestory,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: maplestory
    type: regex
    regex:
    - (?i)^\x0e\x00\x53\x00\x01\x001Frz.R0x.\x08$
