id: vss
info:
  name: GeoVision IP camera Video Streaming Service
  author: nmap,cn-kali-team
  tags: detect,tech,vss,service
  severity: info
  metadata:
    device_type: webcam
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: vss
    type: regex
    regex:
    - (?i)^GeOv\x10\x00\x00\x00..\x00\x00\x00P\x01\x00
