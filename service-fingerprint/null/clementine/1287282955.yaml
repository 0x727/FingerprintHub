id: clementine
info:
  name: Clementine music player remote control
  author: nmap,cn-kali-team
  tags: detect,tech,clementine,service
  severity: info
  metadata:
    product: clementine
    rarity: 0
    vendor: clementine-player
    verified: true
    version: 1.2.1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: clementine
    type: regex
    regex:
    - (?i)^\0\0\0.\x08\x0c\x10\.\xa2\x01.\x08.
