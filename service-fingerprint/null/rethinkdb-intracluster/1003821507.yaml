id: rethinkdb-intracluster
info:
  name: RethinkDB intracluster listener
  author: nmap,cn-kali-team
  tags: detect,tech,rethinkdb-intracluster,service
  severity: info
  metadata:
    operating_system: Linux
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: rethinkdb-intracluster
    type: regex
    regex:
    - ^RethinkDB ([\w._~-]+ubuntu[\w._~-]+) cluster\n\xab\xa6\x04\^\x11!M\xd6\x99\xb6\xb5\xbe\x1cxR\xdd\x02\x00\x00\x00\x00\x00\x00\x00\x7f\x00\x00\x01\x7f\x00\x01\x01Wq\x00\x00$
