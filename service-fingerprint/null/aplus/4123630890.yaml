id: aplus
info:
  name: Cleo A+
  author: nmap,cn-kali-team
  tags: detect,tech,aplus,service
  severity: info
  metadata:
    info: API $1; CSS $2
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: aplus
    type: regex
    regex:
    - ^\x01\xff\x00\xff\x01\x1d\x00\xfd\x00\n\x03\x05A\+ API \(([\d.]+)\) - CCS \(([\d.]+)\)\x00
