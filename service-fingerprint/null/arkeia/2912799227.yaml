id: arkeia
info:
  name: Arkeia Network Backup
  author: nmap,cn-kali-team
  tags: detect,tech,arkeia,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: arkeia
    type: regex
    regex:
    - ^\x00`\x00\x04\x00\x00\x00\x1810\x000\x000\x00852224\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00$
