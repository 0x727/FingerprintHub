id: visitview
info:
  name: VISITview
  author: nmap,cn-kali-team
  tags: detect,tech,visitview,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: visitview
    type: regex
    regex:
    - '^Greetings:  The VISITview Server \$Revision: ([\w._-]+) \$ welcomes you!\n$'
