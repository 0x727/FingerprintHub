id: lmtp
info:
  name: Cyrus Imap Daemon lmtpd
  author: nmap,cn-kali-team
  tags: detect,tech,lmtp,service
  severity: info
  metadata:
    hostname: $1
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: lmtp
    type: regex
    regex:
    - ^220 ([\w._-]+) Cyrus LMTP v([\w._+-]+) server ready\r\n
