id: lmtp
info:
  name: DSPAM lmtpd
  author: nmap,cn-kali-team
  tags: detect,tech,lmtp,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: lmtp
    type: regex
    regex:
    - ^220 DSPAM DLMTP ([\w._-]+) Authentication Required\r\n
