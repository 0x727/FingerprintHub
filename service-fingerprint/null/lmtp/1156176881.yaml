id: lmtp
info:
  name: DBMail lmtpd
  author: nmap,cn-kali-team
  tags: detect,tech,lmtp,service
  severity: info
  metadata:
    hostname: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: lmtp
    type: regex
    regex:
    - ^220 ([-\w_.]+) DBMail LMTP service ready to rock\r\n
