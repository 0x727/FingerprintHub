id: lmtp
info:
  name: Zimbra lmtpd
  author: nmap,cn-kali-team
  tags: detect,tech,lmtp,service
  severity: info
  metadata:
    hostname: $1
    product: zimbra_collaboration_suite
    rarity: 0
    vendor: zimbra
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: lmtp
    type: regex
    regex:
    - ^220 ([\w._-]+) Zimbra LMTP (?:server )?ready\r\n
