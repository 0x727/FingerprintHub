id: drac-console
info:
  name: Dell Remote Access Controller 4 console
  author: nmap,cn-kali-team
  tags: detect,tech,drac-console,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: drac-console
    type: regex
    regex:
    - ^\x00\x00\x00\x0c\x00\x00\x00\?\x00\x00\x00\x02$
