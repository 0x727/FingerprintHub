id: eggdrop
info:
  name: Eggdrop IRC bot console
  author: nmap,cn-kali-team
  tags: detect,tech,eggdrop,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: eggdrop
    type: regex
    regex:
    - (?i)\(Eggdrop v([\d.]+) \(C\) 1997 Robey Pointer.*Eggheads
