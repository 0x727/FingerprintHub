id: mysql
info:
  name: MySQL
  author: nmap,cn-kali-team
  tags: detect,tech,mysql,service
  severity: info
  metadata:
    info: unauthorized; German
    product: mysql
    rarity: 0
    vendor: mysql
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: mysql
    type: regex
    regex:
    - (?i)^.\x00\x00\x00\xff..Host '[-\w_.]+' hat keine Berechtigung, sich mit diesem MySQL-Server zu verbinden
