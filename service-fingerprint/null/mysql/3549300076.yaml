id: mysql
info:
  name: MariaDB
  author: nmap,cn-kali-team
  tags: detect,tech,mysql,service
  severity: info
  metadata:
    info: blocked - too many connection errors
    product: mariadb
    rarity: 0
    vendor: mariadb
    verified: true
    version: 10.3.24 or later
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: mysql
    type: regex
    regex:
    - (?i)^.\x00\x00\x01\xff..Host .* is blocked because of many connection errors
