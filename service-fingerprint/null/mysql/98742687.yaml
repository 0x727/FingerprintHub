id: mysql
info:
  name: MariaDB
  author: nmap,cn-kali-team
  tags: detect,tech,mysql,service
  severity: info
  metadata:
    product: mariadb
    rarity: 0
    vendor: mariadb
    verified: true
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: mysql
    type: regex
    regex:
    - (?i)^.\x00\x00\x00\x0a([15]\d?\.[-_~.+:\w]+)-MariaDB(?:-[-_~.+:\w]+)?\x00
