id: guildwars2-heartbeat
info:
  name: Guild Wars 2 game heartbeat
  author: nmap,cn-kali-team
  tags: detect,tech,guildwars2-heartbeat,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: guildwars2-heartbeat
    type: regex
    regex:
    - ^\x17\x00\x00\x00\x00\t\x00\x00\x00Heartbeat \x00\x00\x00\x046\x00\x00\x00\x00\n\x00\x00\x00Compressed \x00\x00\x00\x04\x1a
