id: minecraft-votifier
info:
  name: Votifier plugin for Minecraft game
  author: nmap,cn-kali-team
  tags: detect,tech,minecraft-votifier,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: minecraft-votifier
    type: regex
    regex:
    - '^VOTIFIER (\d[\w._-]+)(?: \w{26})?\r?\n$'
