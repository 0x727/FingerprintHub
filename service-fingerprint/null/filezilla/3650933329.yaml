id: filezilla
info:
  name: FileZilla Server admin service
  author: nmap,cn-kali-team
  tags: detect,tech,filezilla,service
  severity: info
  metadata:
    info: protocol version 1.11
    product: filezilla_server
    rarity: 0
    vendor: filezilla-project
    verified: true
    version: 0.9.X
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: filezilla
    type: regex
    regex:
    - ^FZS\x00\x04..\t\x00\x00\x04\x00\x0b\x01\x00\x00\x14\x00\x00\x00\x00\x08.{18}
