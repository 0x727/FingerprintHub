id: filezilla
info:
  name: FileZilla Server admin service
  author: nmap,cn-kali-team
  tags: detect,tech,filezilla,service
  severity: info
  metadata:
    info: protocol version 1.13
    product: filezilla_server
    rarity: 0
    vendor: filezilla-project
    verified: true
    version: 0.9.X
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: filezilla
    type: regex
    regex:
    - ^FZS\0\x04..\t\0\0\x04\0\x0d\x01\0\0\x14\0\0\0\0\x08.{18}
