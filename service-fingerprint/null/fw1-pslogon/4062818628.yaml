id: fw1-pslogon
info:
  name: Check Point FireWall-1 Policy Server logon
  author: nmap,cn-kali-team
  tags: detect,tech,fw1-pslogon,service
  severity: info
  metadata:
    device_type: firewall
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: fw1-pslogon
    type: regex
    regex:
    - ^\0\0\0\x02\0\0\0\x02$
