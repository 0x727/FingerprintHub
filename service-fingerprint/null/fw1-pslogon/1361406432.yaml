id: fw1-pslogon
info:
  name: Check Point FireWall-1 Policy Server logon
  author: nmap,cn-kali-team
  tags: detect,tech,fw1-pslogon,service
  severity: info
  metadata:
    device_type: firewall
    product: firewall-1
    rarity: 0
    vendor: checkpoint
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: fw1-pslogon
    type: regex
    regex:
    - ^\x00\x00\x00\x02\x00\x00\x00\x02$
