id: sap-logviewer
info:
  name: SAP NetWeaver Logviewer
  author: nmap,cn-kali-team
  tags: detect,tech,sap-logviewer,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: sap-logviewer
    type: regex
    regex:
    - ^READY#Logviewer#([\d.]+)\r\n
