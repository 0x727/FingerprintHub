id: afsmain
info:
  name: Code-Crafters Ability FTP Server afsmain admin
  author: nmap,cn-kali-team
  tags: detect,tech,afsmain,service
  severity: info
  metadata:
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: afsmain
    type: regex
    regex:
    - ^\+Welcome to Ability FTP Server \(Admin\)\. \[20500\]\r\n
