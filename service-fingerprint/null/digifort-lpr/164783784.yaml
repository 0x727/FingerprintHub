id: digifort-lpr
info:
  name: Digifort Enterprise LPR
  author: nmap,cn-kali-team
  tags: detect,tech,digifort-lpr,service
  severity: info
  metadata:
    operating_system: Windows
    product: digifort
    rarity: 0
    vendor: digifort
    verified: true
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: digifort-lpr
    type: regex
    regex:
    - ^\xd1Q\xf0'\x00\x00\x00;\x01\x0fCMD_LPR_VERSION\x00\x00\x00&\x01\x01\x00\x00\x00\x07Version\x08\x14\x00\x00\x00DIGIFORT ([\w._ -]+)\xd1Q\xf0'\x00\x00\x00C\x01\rCMD_LPR_NONCE\x00\x00\x00\x30\x01\x01\x00\x00\x00\x05NOnce\x08 \x00\x00\x00\x332DA9B47DA082C982384782CEDFEE055\xd1Q\xf0'\x00\x00\x00\x12\x01\x0cCMD_LPR_PING\x00\x00\x00\x00\xd1Q\xf0'\x00\x00\x00\x12\x01\x0cCMD_LPR_PING\x00\x00\x00\x00$
