id: cmrcservice
info:
  name: Microsoft Configuration Manager Remote Control service
  author: nmap,cn-kali-team
  tags: detect,tech,cmrcservice,service
  severity: info
  metadata:
    info: 'Error: existing session'
    operating_system: Windows
    product: systems_management_server
    rarity: 0
    vendor: microsoft
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: cmrcservice
    type: regex
    regex:
    - ^0\x00\x00\x80\.\x00E\x00R\x00R\x00O\x00R\x00_\x00E\x00X\x00I\x00S\x00T\x00I\x00N\x00G\x00_\x00S\x00E\x00S\x00S\x00I\x00O\x00N\x00\x00\x00
