id: cmrcservice
info:
  name: Microsoft Configuration Manager Remote Control service
  author: nmap,cn-kali-team
  tags: detect,tech,cmrcservice,service
  severity: info
  metadata:
    info: CmRcService.exe
    operating_system: Windows
    product: systems_management_server
    rarity: 0
    vendor: microsoft
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: cmrcservice
    type: regex
    regex:
    - ^\"\x00\x00\x80 \x00S\x00T\x00A\x00R\x00T\x00_\x00H\x00A\x00N\x00D\x00S\x00H\x00A\x00K\x00E\x00\x00\x00
