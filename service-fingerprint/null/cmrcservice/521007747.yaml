id: cmrcservice
info:
  name: Microsoft Configuration Manager Remote Control service
  author: nmap,cn-kali-team
  tags: detect,tech,cmrcservice,service
  severity: info
  metadata:
    info: 'Error: no active user'
    operating_system: Windows
    product: systems_management_server
    rarity: 0
    vendor: microsoft
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: cmrcservice
    type: regex
    regex:
    - ^,\x00\x00\x80\*\x00E\x00R\x00R\x00O\x00R\x00_\x00N\x00O\x00_\x00A\x00C\x00T\x00I\x00V\x00E\x00_\x00U\x00S\x00E\x00R\x00\x00\x00
