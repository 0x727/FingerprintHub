id: sieve
info:
  name: Citadel timsieved
  author: nmap,cn-kali-team
  tags: detect,tech,sieve,service
  severity: info
  metadata:
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: sieve
    type: regex
    regex:
    - ^\"IMPLEMENTATION\" \"CITADEL Sieve ([\d.]+)\"\r\n
