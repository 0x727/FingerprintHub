id: sieve
info:
  name: Cyrus timsieved
  author: nmap,cn-kali-team
  tags: detect,tech,sieve,service
  severity: info
  metadata:
    operating_system: Mac OS X $2
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: sieve
    type: regex
    regex:
    - ^\"IMPLEMENTATION\" \"Cyrus timsieved v([\w_.]+)-OS X ([^"]+)\"\r\n
