id: sieve
info:
  name: Cyrus timsieved
  author: nmap,cn-kali-team
  tags: detect,tech,sieve,service
  severity: info
  metadata:
    info: Debian
    operating_system: Linux
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: sieve
    type: regex
    regex:
    - ^\"IMPLEMENTATION\" \"Cyrus timsieved v([\w._-]+-Debian[- ][\w._+-]+)\"\r\n
