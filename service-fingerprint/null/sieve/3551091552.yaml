id: sieve
info:
  name: Cyrus timsieved
  author: nmap,cn-kali-team
  tags: detect,tech,sieve,service
  severity: info
  metadata:
    info: included w/cyrus imap
    product: cyrus_imap_server
    rarity: 0
    vendor: cmu
    verified: true
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: sieve
    type: regex
    regex:
    - ^\"IMPLEMENTATION\" \"Cyrus timsieved v(\d[-.\w]+)\"\r\n
