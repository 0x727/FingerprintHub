id: shell
info:
  name: OS/2 rshd
  author: nmap,cn-kali-team
  tags: detect,tech,shell,service
  severity: info
  metadata:
    operating_system: OS/2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: shell
    type: regex
    regex:
    - ^\x01Unauthorized request rejected\.\n
