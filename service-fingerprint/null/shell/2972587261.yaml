id: shell
info:
  name: HP-UX Remshd
  author: nmap,cn-kali-team
  tags: detect,tech,shell,service
  severity: info
  metadata:
    operating_system: HP-UX
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: shell
    type: regex
    regex:
    - '^\x01remshd: getservbyname\n$'
