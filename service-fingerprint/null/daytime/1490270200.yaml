id: daytime
info:
  name: Microsoft Windows daytime
  author: nmap,cn-kali-team
  tags: detect,tech,daytime,service
  severity: info
  metadata:
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: daytime
    type: regex
    regex:
    - ^[A-Z][a-z]+day, [A-Z][a-z]+ \d{1,2}, (?:19|20)\d\d \d{1,2}:\d\d:\d\d\n\0$
