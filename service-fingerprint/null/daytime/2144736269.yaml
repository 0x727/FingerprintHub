id: daytime
info:
  name: Microsoft Windows daytime
  author: nmap,cn-kali-team
  tags: detect,tech,daytime,service
  severity: info
  metadata:
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: daytime
    type: regex
    regex:
    - ^\d{1,2}:\d\d:\d\d \d{1,2}[/.]\d{1,2}[/.]\d{4}\n$
