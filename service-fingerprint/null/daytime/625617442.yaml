id: daytime
info:
  name: Microsoft Windows International daytime
  author: nmap,cn-kali-team
  tags: detect,tech,daytime,service
  severity: info
  metadata:
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: daytime
    type: regex
    regex:
    - ^\d\d:\d\d:\d\d \d\d?.\d\d?.(?:19|20)\d\d\n$
