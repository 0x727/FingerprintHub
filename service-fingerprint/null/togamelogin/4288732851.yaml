id: togamelogin
info:
  name: Talisman Online game login
  author: nmap,cn-kali-team
  tags: detect,tech,togamelogin,service
  severity: info
  metadata:
    product: talisman_online
    rarity: 0
    vendor: mira_game
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: togamelogin
    type: regex
    regex:
    - (?i)^D\x00\x00\n\x00\x00\x00\x0b\x00n\x00\x00\x00....$
