id: smtp-proxy
info:
  name: AVG smtp proxy
  author: nmap,cn-kali-team
  tags: detect,tech,smtp-proxy,service
  severity: info
  metadata:
    operating_system: Windows
    product: anti-virus
    rarity: 0
    vendor: avg
    verified: true
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp-proxy
    type: regex
    regex:
    - ^220 AVG ESMTP Proxy Server Beta - ([\d./]+) \[[\d.]+\]\r\n
