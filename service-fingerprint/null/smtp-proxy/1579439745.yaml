id: smtp-proxy
info:
  name: I2P Tunnel SMTP proxy
  author: nmap,cn-kali-team
  tags: detect,tech,smtp-proxy,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp-proxy
    type: regex
    regex:
    - ^220 smtp\.postman\.i2p ESMTP I2PNet Mailservice\r\n
