id: smtp-proxy
info:
  name: Alligate smtp proxy
  author: nmap,cn-kali-team
  tags: detect,tech,smtp-proxy,service
  severity: info
  metadata:
    hostname: $1
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp-proxy
    type: regex
    regex:
    - '^220 ([\w._-]+) ESMTP server ready \(Alligate v([\w._-]+)\)(?: AUTH ONLY)?\r\n'
