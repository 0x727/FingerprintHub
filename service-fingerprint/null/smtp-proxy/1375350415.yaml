id: smtp-proxy
info:
  name: Trustwave Secure Email Gateway
  author: nmap,cn-kali-team
  tags: detect,tech,smtp-proxy,service
  severity: info
  metadata:
    hostname: $1
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp-proxy
    type: regex
    regex:
    - ^220 ([\w.-]+) ESMTP Trustwave SEG \(v([\d.]+)\) Ready\r\n
