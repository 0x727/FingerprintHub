id: smtp-proxy
info:
  name: Ikarus MailWall smtp-proxy
  author: nmap,cn-kali-team
  tags: detect,tech,smtp-proxy,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp-proxy
    type: regex
    regex:
    - ^220 mailwall SMTP Server \(Ikarus MailWall by David Grabenweger\) ready\r\n
