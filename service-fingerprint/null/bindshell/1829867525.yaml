id: bindshell
info:
  name: Metasploitable root shell
  author: nmap,cn-kali-team
  tags: detect,tech,bindshell,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: bindshell
    type: regex
    regex:
    - '^root@metasploitable:/# '
