id: bindshell
info:
  name: bind shell
  author: nmap,cn-kali-team
  tags: detect,tech,bindshell,service
  severity: info
  metadata:
    info: '**BACKDOOR**'
    operating_system: Unix
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: bindshell
    type: regex
    regex:
    - '^(?:ba)?sh: no job control in this shell\n(?:ba)?sh-\d\.\d+\w?\$ $'
