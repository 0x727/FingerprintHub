id: pyro
info:
  name: Python Remote Object Nameserver
  author: nmap,cn-kali-team
  tags: detect,tech,pyro,service
  severity: info
  metadata:
    info: protocol version 5
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pyro
    type: regex
    regex:
    - ^PYRO\x00\x05\x00\x12\x00\x00\x00\x10\x00\x00\x00\x00\x00\x00
