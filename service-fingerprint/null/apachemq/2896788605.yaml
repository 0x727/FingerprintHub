id: apachemq
info:
  name: ActiveMQ OpenWire transport
  author: nmap,cn-kali-team
  tags: detect,tech,apachemq,service
  severity: info
  metadata:
    rarity: 0
    version: 5.16.3 or earlier
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: apachemq
    type: regex
    regex:
    - ^\x00\x00..\x01ActiveMQ\x00
