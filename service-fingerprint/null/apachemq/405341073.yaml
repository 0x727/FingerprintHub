id: apachemq
info:
  name: ActiveMQ OpenWire transport
  author: nmap,cn-kali-team
  tags: detect,tech,apachemq,service
  severity: info
  metadata:
    product: activemq
    rarity: 0
    vendor: apache
    verified: true
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: apachemq
    type: regex
    regex:
    - (?i)^\x00\x00..\x01ActiveMQ\x00\x00\x00.\x01\x00\x00.*\x0cProviderName\t\x00\x08ActiveMQ.*\x0fPlatformDetails\t..Java\x00.*\x0fProviderVersion\t..(\d[\w._-]*)
