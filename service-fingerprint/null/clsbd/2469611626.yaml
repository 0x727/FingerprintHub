id: clsbd
info:
  name: Cadence IC design daemon
  author: nmap,cn-kali-team
  tags: detect,tech,clsbd,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: clsbd
    type: regex
    regex:
    - ^\x00\x00\x00\x10ClsBoolVersion 1$
