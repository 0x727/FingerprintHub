id: bitcoin-jsonrpc
info:
  name: Bitcoin JSON-RPC
  author: nmap,cn-kali-team
  tags: detect,tech,bitcoin-jsonrpc,service
  severity: info
  metadata:
    product: bitcoind
    rarity: 0
    vendor: bitcoin
    verified: true
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: bitcoin-jsonrpc
    type: regex
    regex:
    - '(?i)^HTTP/1\.1 403 Forbidden\r\n(?:[^\r\n]+\r\n)*?Server: bitcoin-json-rpc/([\w._-]+)\r\n'
