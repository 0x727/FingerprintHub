id: remote-rac
info:
  name: Remote Administrator Control
  author: nmap,cn-kali-team
  tags: detect,tech,remote-rac,service
  severity: info
  metadata:
    device_type: remote management
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: remote-rac
    type: regex
    regex:
    - ^\x10\x00\x00\x00\t\xe7\xa0o\xde&\xdc\xfec\xbf\xb91\xef\xc3\?\xc9\x10\x00\x00\x00\xa1\xcasZ6\[\xdf\x0cc\xbf\xb91\xef\xc3\?\xc9\x08\x00\x19\xdbh\x06\xa1\xfc\x91\xce$
