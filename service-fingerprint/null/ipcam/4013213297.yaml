id: ipcam
info:
  name: LeFun or MAISI IP camera
  author: nmap,cn-kali-team
  tags: detect,tech,ipcam,service
  severity: info
  metadata:
    device_type: webcam
    info: 'ID: $1'
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ipcam
    type: regex
    regex:
    - ^8\x00\x00\x00l\x00{19}....\x00\x00\x00\x00\xc4\x87#@\x00\x00\x00\x00\xf5\x8f\x05Tmrmt_hello\x00{26}\x0e\x00\x00\x00\xe8\x87#@\x00\x00\x00\x00(\w+)\n\x00
