id: ipcam
info:
  name: Hikvision IPCam control port
  author: nmap,cn-kali-team
  tags: detect,tech,ipcam,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ipcam
    type: regex
    regex:
    - ^\x00\x00\x00\x10\x00\x00\x00\x1e\x00\x00\x00\x1e\x00\x00\x00\x00
