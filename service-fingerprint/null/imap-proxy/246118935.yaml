id: imap-proxy
info:
  name: Avast! anti-virus IMAP proxy
  author: nmap,cn-kali-team
  tags: detect,tech,imap-proxy,service
  severity: info
  metadata:
    info: connection limit exceeded by $1
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap-proxy
    type: regex
    regex:
    - ^\* BYE concurrent connection limit in avast! exceeded\(pass:\d+, processes:([\w._-]+)\[\d+\]\)\r\n
