id: imap-proxy
info:
  name: Zarafa imap proxy
  author: nmap,cn-kali-team
  tags: detect,tech,imap-proxy,service
  severity: info
  metadata:
    operating_system: Unix
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap-proxy
    type: regex
    regex:
    - ^\* OK Zarafa IMAP gateway ready\r\n
