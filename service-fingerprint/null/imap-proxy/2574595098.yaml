id: imap-proxy
info:
  name: Avast! anti-virus imap proxy
  author: nmap,cn-kali-team
  tags: detect,tech,imap-proxy,service
  severity: info
  metadata:
    operating_system: Windows
    product: antivirus
    rarity: 0
    vendor: avast
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap-proxy
    type: regex
    regex:
    - ^\* OK avast! IMAP Proxy\r\n
