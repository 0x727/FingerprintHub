id: pptp
info:
  name: Point to Point Tunneling Protocol
  author: nmap,cn-kali-team
  tags: detect,tech,pptp,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pptp
    type: regex
    regex:
    - ^\x00\x10\x00\x01\x1a\+<M\x00\x05\x00\x00\x00\x00\x00\x01$
