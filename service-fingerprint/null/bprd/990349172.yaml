id: bprd
info:
  name: Veritas Netbackup
  author: nmap,cn-kali-team
  tags: detect,tech,bprd,service
  severity: info
  metadata:
    info: broken
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: bprd
    type: regex
    regex:
    - '^bpjava-msvc: error while loading shared libraries: libpam\.so\.0: cannot open shared object file: No such file or directory\n'
