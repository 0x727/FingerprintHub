id: bprd
info:
  name: Veritas Netbackup
  author: nmap,cn-kali-team
  tags: detect,tech,bprd,service
  severity: info
  metadata:
    product: netbackup
    rarity: 0
    vendor: symantec
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: bprd
    type: regex
    regex:
    - (?i)^\x00\x00\x00.EXIT[ _]STATUS \d+$
