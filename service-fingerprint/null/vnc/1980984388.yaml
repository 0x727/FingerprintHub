id: vnc
info:
  name: RealVNC
  author: nmap,cn-kali-team
  tags: detect,tech,vnc,service
  severity: info
  metadata:
    info: Unlicensed; protocol 3.$1
    product: realvnc
    rarity: 0
    vendor: realvnc
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: vnc
    type: regex
    regex:
    - ^RFB 003\.00(\d)\n\0\0\0\0\0\0\0jServer license key is missing, invalid or has expired\.\nVisit http://www\.realvnc\.com to purchase a licence\.
