id: vnc
info:
  name: Microsoft Virtual Server remote control
  author: nmap,cn-kali-team
  tags: detect,tech,vnc,service
  severity: info
  metadata:
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: vnc
    type: regex
    regex:
    - ^RFB 103\.006\n
