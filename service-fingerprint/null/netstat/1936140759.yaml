id: netstat
info:
  name: ''
  author: nmap,cn-kali-team
  tags: detect,tech,netstat,service
  severity: info
  metadata:
    operating_system: Linux
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: netstat
    type: regex
    regex:
    - ^Active Internet connections \(.*\)\nProto Recv-Q Send-Q Local Address           Foreign Address         State      \n
