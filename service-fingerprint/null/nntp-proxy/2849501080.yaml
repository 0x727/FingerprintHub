id: nntp-proxy
info:
  name: CCProxy NNTP proxy
  author: nmap,cn-kali-team
  tags: detect,tech,nntp-proxy,service
  severity: info
  metadata:
    operating_system: Windows
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nntp-proxy
    type: regex
    regex:
    - ^200 CCProxy NNTP Service\r\n
