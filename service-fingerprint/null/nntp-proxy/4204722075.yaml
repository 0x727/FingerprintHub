id: nntp-proxy
info:
  name: Avast! anti-virus NNTP proxy
  author: nmap,cn-kali-team
  tags: detect,tech,nntp-proxy,service
  severity: info
  metadata:
    info: cannot connect to $1
    operating_system: Windows
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nntp-proxy
    type: regex
    regex:
    - ^400 Cannot connect to NNTP server ([\w.-]+) \([^)]*\), connect error \d+\r\n
