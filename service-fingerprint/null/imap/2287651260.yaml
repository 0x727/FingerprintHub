id: imap
info:
  name: Novell NetMail imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
  metadata:
    hostname: $1
    operating_system: Unix
    product: netmail
    rarity: 0
    vendor: novell
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - '^\* OK ([-.+\w]+) NetMail IMAP4 Agent server ready '
