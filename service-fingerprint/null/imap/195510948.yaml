id: imap
info:
  name: Lotus Domino imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
  metadata:
    info: 'date: $2'
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - ^\* OK Domino IMAP4 Server Release (\d[-.\w ]+) +ready +(.*)\r\n
