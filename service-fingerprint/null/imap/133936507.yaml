id: imap
info:
  name: SurgeMail imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
  metadata:
    hostname: $1
    product: surgemail
    rarity: 0
    vendor: netwin
    verified: true
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - ^\* OK IMAP \(C\) ([\w.-]+) \(Version (\d[\w.-]*)\)\r\n
