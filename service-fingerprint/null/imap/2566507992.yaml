id: imap
info:
  name: Dovecot imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
  metadata:
    hostname: $1
    product: dovecot
    rarity: 0
    vendor: dovecot
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - ^\* OK Dovecot at ([-\w_.]+) is ready\.\r\n
