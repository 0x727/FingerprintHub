id: imap
info:
  name: Lotus Domino imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
  metadata:
    info: Unable to connect
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - ^\* BYE Domino IMAP4 Server Unable to authenticate session\.
