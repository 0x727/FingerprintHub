id: imap
info:
  name: Zarafa imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - ^\* OK \[CAPABILITY IMAP4rev1 LITERAL\+ STARTTLS AUTH=PLAIN\] Zarafa IMAP gateway ready\r\n
