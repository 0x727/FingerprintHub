id: imap
info:
  name: Cyrus imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
  metadata:
    product: cyrus_imap_server
    rarity: 0
    vendor: cmu
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - ^\* OK \[CAPABILITY IMAP4[^\]]*?\] server ready\r\n
