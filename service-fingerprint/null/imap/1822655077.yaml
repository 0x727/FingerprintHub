id: imap
info:
  name: Dovecot imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
  metadata:
    info: Ubuntu
    operating_system: Linux
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - ^\* OK \[[^\[]+\] Dovecot \(Ubuntu\) ready\.\r\n
