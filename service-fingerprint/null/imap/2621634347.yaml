id: imap
info:
  name: Apache James imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
  metadata:
    hostname: $1
    product: james
    rarity: 0
    vendor: apache
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - ^\* OK JAMES IMAP4rev1 Server ([\w._-]+) is ready\.\r\n
