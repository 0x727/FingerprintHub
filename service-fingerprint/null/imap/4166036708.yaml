id: imap
info:
  name: Novell GroupWise imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
  metadata:
    operating_system: Unix
    product: groupwise
    rarity: 0
    vendor: novell
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - ^\* OK GroupWise IMAP4rev1 Server Ready\r\n
