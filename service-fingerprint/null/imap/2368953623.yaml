id: imap
info:
  name: ModusMail imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
  metadata:
    hostname: $1
    operating_system: Windows
    rarity: 0
    version: $2
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - ^\* OK ([-\w_.]+) ModusMail IMAP4 Server ([\d.]+) ready\r\n
