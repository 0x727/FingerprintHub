id: imap
info:
  name: Microsoft Exchange Online imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
  metadata:
    operating_system: Windows
    product: exchange_server
    rarity: 0
    vendor: microsoft
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - ^\* OK The Microsoft Exchange IMAP4 service is ready\. \[\w+=*\]\r\n
