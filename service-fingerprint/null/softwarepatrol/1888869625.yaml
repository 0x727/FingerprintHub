id: softwarepatrol
info:
  name: BMC/HP Software Patrol Agent
  author: nmap,cn-kali-team
  tags: detect,tech,softwarepatrol,service
  severity: info
  metadata:
    product: patrol_agent
    rarity: 0
    vendor: bmc
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: softwarepatrol
    type: regex
    regex:
    - (?i)^\x00\x00\x00\x17i\x02\x03..\x00\x05\x02\x00\x04\x02\x04\x03..\x00\x03\x04\x00\x00\x00
