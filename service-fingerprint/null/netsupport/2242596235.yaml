id: netsupport
info:
  name: NetSupport PC remote control
  author: nmap,cn-kali-team
  tags: detect,tech,netsupport,service
  severity: info
  metadata:
    info: Name $1
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: netsupport
    type: regex
    regex:
    - (?i)^.\x00\x02\x00([^\x00]+)\x00+.\x00\x01\x00
