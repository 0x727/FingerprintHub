id: rhapsody
info:
  name: McKesson Rhapsody Engine
  author: nmap,cn-kali-team
  tags: detect,tech,rhapsody,service
  severity: info
  metadata:
    rarity: 0
    version: $1
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: rhapsody
    type: regex
    regex:
    - ^\x00\x00\x00:R\x00\x00\x00\x00\x01\x00\x00\x0016791614489711164477\x7cRhapsody Engine ([\w._-]+)\x7c4$
