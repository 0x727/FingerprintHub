id: millennium
info:
  name: Millennium Process Server
  author: nmap,cn-kali-team
  tags: detect,tech,millennium,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: millennium
    type: regex
    regex:
    - ^\x01\x00\x00\x00\x1a\x00\x00\x00Millennium Process Server\x00$
