id: bittorrent
info:
  name: Bittorrent P2P client
  author: nmap,cn-kali-team
  tags: detect,tech,bittorrent,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: bittorrent
    type: regex
    regex:
    - ^\x13BitTorrent protocol\x00\x00\x00\x00\x00\x00\x00\x00
