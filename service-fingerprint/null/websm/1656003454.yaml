id: websm
info:
  name: AIX wsmserver
  author: nmap,cn-kali-team
  tags: detect,tech,websm,service
  severity: info
  metadata:
    operating_system: AIX
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: websm
    type: regex
    regex:
    - ^\+ read portFile\n\+ find /var/websm/data/wservers/
