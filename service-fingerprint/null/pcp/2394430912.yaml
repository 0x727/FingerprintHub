id: pcp
info:
  name: SGI Performance Co-Pilot
  author: nmap,cn-kali-team
  tags: detect,tech,pcp,service
  severity: info
  metadata:
    product: performance_co-pilot
    rarity: 0
    vendor: sgi
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: pcp
    type: regex
    regex:
    - (?i)^\0\0\0\x14\0\0p\0\0\0..\0\0\0\0\x02\x01\0\0
