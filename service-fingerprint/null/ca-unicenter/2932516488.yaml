id: ca-unicenter
info:
  name: CA Unicenter remote control
  author: nmap,cn-kali-team
  tags: detect,tech,ca-unicenter,service
  severity: info
  metadata:
    product: unicenter_remote_control
    rarity: 0
    vendor: ca
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: ca-unicenter
    type: regex
    regex:
    - ^\x8d\x00\x00\x00\x8d\x00\x00\x00\x100\x81\x89\x02\x81\x81\x00.*\x02\x03\x01\x00\x01\x00$
