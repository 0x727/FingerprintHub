id: nping-echo
info:
  name: Nping echo
  author: nmap,cn-kali-team
  tags: detect,tech,nping-echo,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nping-echo
    type: regex
    regex:
    - (?i)^\x01\x01\x00\x18.{8}\x00\x00\x00\x00.{32}\x00{16}.{32}$
