id: nping-echo
info:
  name: Nping echo
  author: nmap,cn-kali-team
  tags: detect,tech,nping-echo,service
  severity: info
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: nping-echo
    type: regex
    regex:
    - (?i)^\x01\x01\0\x18.{8}\0\0\0\0.{32}\0{16}.{32}$
