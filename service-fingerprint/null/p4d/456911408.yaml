id: p4d
info:
  name: Perforce configuration daemon
  author: nmap,cn-kali-team
  tags: detect,tech,p4d,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: p4d
    type: regex
    regex:
    - (?i)^..\x00\x00\x00xfiles\x00\x01\x00\x00\x005\x00server\x00\x01\x00\x00\x003\x00server2\x00\x02\x00\x00\x00..\x00
