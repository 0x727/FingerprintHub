id: openvpn
info:
  name: OpenVPN
  author: nmap,cn-kali-team
  tags: detect,tech,openvpn,service
  severity: info
  metadata:
    product: openvpn
    rarity: 0
    vendor: openvpn
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: openvpn
    type: regex
    regex:
    - (?i)^\x00\x0e@........\x00\x00\x00\x00\x00\x00\x0e@
