id: unitrends-backup
info:
  name: Unitrends backup daemon
  author: nmap,cn-kali-team
  tags: detect,tech,unitrends-backup,service
  severity: info
  metadata:
    product: enterprise_backup
    rarity: 0
    vendor: unitrends
    verified: true
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: unitrends-backup
    type: regex
    regex:
    - ^\xa5A\x00\x01\x00\x00\x00,\x00\x00\x00\x02\x00\x00\x00L\x00\x00\x00\x08Connect\x00\x00\x00\x00x\x00\x00\x00\x0857222\x00\x00\x00$
