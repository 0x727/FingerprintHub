id: yiff
info:
  name: YIFF network sound server
  author: nmap,cn-kali-team
  tags: detect,tech,yiff,service
  severity: info
  metadata:
    rarity: 0
tcp:
- name: 'null'
  inputs:
  - data: ''
  host:
  - '{{Hostname}}'
  extractors:
  - name: yiff
    type: regex
    regex:
    - ^\x00\x00\x00\n\x00\x03\x00\x00\x00\x00$
