id: stomp
info:
  name: RabbitMQ
  author: nmap,cn-kali-team
  tags: detect,tech,stomp,service
  severity: info
  metadata:
    info: 'versions: $1'
tcp:
- name: help4-stomp
  inputs:
  - data: HELP\n\n\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: stomp
    type: regex
    regex:
    - ^ERROR\nmessage:Illegal command\ncontent-type:text/plain\nversion:([\d.,]+)\ncontent-length:\d+\n\nYou must log in using CONNECT first\0\n
