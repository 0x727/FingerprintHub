id: stomp
info:
  name: Apache ActiveMQ
  author: nmap,cn-kali-team
  tags: detect,tech,stomp,service
  severity: info
  metadata:
    version: 5.9.0 - 5.9.1
tcp:
- name: help4-stomp
  inputs:
  - data: HELP\n\n\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: stomp
    type: regex
    regex:
    - '(?i)^ERROR\ncontent-type:text/plain\nmessage:Unknown STOMP action: HELP\n\norg\.apache\.activemq\.transport\.stomp\.ProtocolException: Unknown STOMP action: HELP\r\n\tat org\.apache\.activemq\.transport\.stomp\.ProtocolConverter\.onStompCommand\(ProtocolConverter\.java:241\)'
