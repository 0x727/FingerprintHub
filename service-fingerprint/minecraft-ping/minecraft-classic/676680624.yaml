id: minecraft-classic
info:
  name: MCGalaxy Minecraft server
  author: nmap,cn-kali-team
  tags: detect,tech,minecraft-classic,service
  severity: info
tcp:
- name: minecraft-ping
  inputs:
  - data: \xFE\x01
  host:
  - '{{Hostname}}'
  extractors:
  - name: minecraft-classic
    type: regex
    regex:
    - ^\x01\x01\x0eUnhandled message id "254"! {37}
