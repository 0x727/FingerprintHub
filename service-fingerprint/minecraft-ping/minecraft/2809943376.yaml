id: minecraft
info:
  name: Minecraft
  author: nmap,cn-kali-team
  tags: detect,tech,minecraft,service
  severity: info
  metadata:
    info: 'Protocol: $P(1), Message: $P(3), Users: $P(4)/$P(5)'
    version: $P(2)
tcp:
- name: minecraft-ping
  inputs:
  - data: \xFE\x01
  host:
  - '{{Hostname}}'
  extractors:
  - name: minecraft
    type: regex
    regex:
    - (?i)^\xff\x00.\x00\xa7\x00\x31\x00\x00(.+?)\x00\x00(.+?)\x00\x00(.+?)\x00\x00(.+?)\x00\x00(.+)
