id: socks4
info:
  name: Connection failed; username required
  author: nmap,cn-kali-team
  tags: detect,tech,socks4,service
  severity: info
  metadata:
    info: Connection failed; username required
    rarity: 8
tcp:
- name: socks4
  inputs:
  - data: \x04\x01\x00\x16\x7f\x00\x00\x01root\x00
  host:
  - '{{Hostname}}'
  port: 199,1080,1090,1095,1100,1105,1109,3128,6588,8000,8008,8080,8088,6660-6669
  extractors:
  - name: socks4
    type: regex
    regex:
    - ^\0\x5d
