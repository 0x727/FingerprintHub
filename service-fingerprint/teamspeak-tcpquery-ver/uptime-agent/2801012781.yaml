id: uptime-agent
info:
  name: Idera Uptime Infrastructure Monitor
  author: nmap,cn-kali-team
  tags: detect,tech,uptime-agent,service
  severity: info
  metadata:
    info: build $2
    operating_system: $3
    product: uptime_infrastructure_monitor
    rarity: 9
    vendor: idera
    verified: true
    version: $1
tcp:
- name: teamspeak-tcpquery-ver
  inputs:
  - data: ver\r\n
  host:
  - '{{Hostname}}'
  port: 51234,9998
  extractors:
  - name: uptime-agent
    type: regex
    regex:
    - ^up.time agent ([\d.]+) \(build (\d+)\) ([\w._-]+)\n
