id: landesk-rc
info:
  name: LANDesk RC
  author: nmap,cn-kali-team
  tags: detect,tech,landesk-rc,service
  severity: info
  metadata:
    product: landesk_management_suite
    rarity: 6
    vendor: landesk
    verified: true
    version: $1
tcp:
- name: landesk-rc
  inputs:
  - data: \x54\x4e\x4d\x50\x04\0\0\0\x54\x4e\x4d\x45\0\0\x04\0
  host:
  - '{{Hostname}}'
  port: 2701,5709,1761-1763
  extractors:
  - name: landesk-rc
    type: regex
    regex:
    - (?i)^TNMP.\x00\x00\x00TNME.\x00\x00\x00USER.\x07\x04\x00\x08\x00.{9}\x00P\x00\x03\x00U\x00\xff\xff\x00.*Desktop Manager ([\d.]+)\x00
