id: landesk-rc
info:
  name: Novell Zen Remote Desktop
  author: nmap,cn-kali-team
  tags: detect,tech,landesk-rc,service
  severity: info
  metadata:
    version: 4.0.X
tcp:
- name: landesk-rc
  inputs:
  - data: \x54\x4e\x4d\x50\x04\0\0\0\x54\x4e\x4d\x45\0\0\x04\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: landesk-rc
    type: regex
    regex:
    - ^\0\x04\0
