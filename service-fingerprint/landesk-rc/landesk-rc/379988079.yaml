id: landesk-rc
info:
  name: LANDesk RC
  author: nmap,cn-kali-team
  tags: detect,tech,landesk-rc,service
  severity: info
  metadata:
    hostname: $3
    info: 'User: $4 Controller: $2'
    product: landesk_management_suite
    rarity: 6
    vendor: landesk
    verified: true
    version: $1
tcp:
- name: landesk-rc
  inputs:
  - data: \x54\x4e\x4d\x50\x04\0\0\0\x54\x4e\x4d\x45\0\0\x04\0
  host:
  - '{{Hostname}}'
  port: 2701,5709,1761-1763
  extractors:
  - name: landesk-rc
    type: regex
    regex:
    - (?i)^TNMP.\x00\x00\x00TNME.\x00\x00\x00USER.\x08\x04\x00\x08\x00.{9}\x00R\x00\x03\x00W\x00\xff\xff\x00.\x00\xfd..\x00\x00\x00\x00\x02\x00\x00\x00\x00\x01\x04\x00\x00\x00\x00\x00...\x00\xb5\x01\xbb\x00Desktop Manager (\d\.\d)\x00\x02\x04\x01\x02\x01\x00\x00\W+([\w.:]+)\W+(\w+)\x00(\w+)\x00\x00$
