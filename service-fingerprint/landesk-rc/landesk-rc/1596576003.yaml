id: landesk-rc
info:
  name: LANDesk RC
  author: nmap,cn-kali-team
  tags: detect,tech,landesk-rc,service
  severity: info
  metadata:
    info: Busy, From $1 on port 176$2
tcp:
- name: landesk-rc
  inputs:
  - data: \x54\x4e\x4d\x50\x04\0\0\0\x54\x4e\x4d\x45\0\0\x04\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: landesk-rc
    type: regex
    regex:
    - (?i)^TNMP\x16\0\0\0TNME\x80\0\xfe\xff..([\w.]+):(\d)$
