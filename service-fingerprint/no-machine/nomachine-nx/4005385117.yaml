id: nomachine-nx
info:
  name: NoMachine NX Server remote desktop
  author: nmap,cn-kali-team
  tags: detect,tech,nomachine-nx,service
  severity: info
  metadata:
    version: $1
tcp:
- name: no-machine
  inputs:
  - data: NXSH-5.6.7\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: nomachine-nx
    type: regex
    regex:
    - ^NXD-([\d.]+)\n
