  host:
  - '{{Hostname}}'
  port: '2481'
  extractors:
  - name: giop
    type: regex
    regex:
    - (?i)^GIOP\x01\x00\x00\x01\x00\x00..\x00\x00\x00.\x00\x00\x00\x06.*https?://[\w._-]+:\d+/bea_wls_internal/classes/
