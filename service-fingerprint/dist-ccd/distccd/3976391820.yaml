id: distccd
info:
  name: distccd
  author: nmap,cn-kali-team
  tags: detect,tech,distccd,service
  severity: info
  metadata:
    info: broken
    rarity: 8
tcp:
- name: dist-ccd
  inputs:
  - data: DIST00000001ARGC00000005ARGV00000002ccARGV00000002-cARGV00000006nmap.cARGV00000002-oARGV00000006nmap.oDOTI00000000
  host:
  - '{{Hostname}}'
  port: '3632'
  extractors:
  - name: distccd
    type: regex
    regex:
    - '^DONE00000001.*ccache: failed to create /usr/share/distcc/\.ccache \(Permission denied\)\n'
