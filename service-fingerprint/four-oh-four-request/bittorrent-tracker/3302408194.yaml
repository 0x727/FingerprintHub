id: bittorrent-tracker
info:
  name: BitTornado tracker httpd
  author: nmap,cn-kali-team
  tags: detect,tech,bittorrent-tracker,service
  severity: info
tcp:
- name: four-oh-four-request
  inputs:
  - data: GET /nice%20ports%2C/Tri%6Eity.txt%2ebak HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: bittorrent-tracker
    type: regex
    regex:
    - '^HTTP/1\.0 404 Not Found\r\nContent-Length: \d+\r\nContent-Type: text/plain\r\nPragma: no-cache\r\n\r\nyour file may exist elsewhere in the universe\nbut alas, not here\n'
