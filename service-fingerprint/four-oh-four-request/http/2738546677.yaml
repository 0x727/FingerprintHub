id: http
info:
  name: Docker Registry
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    info: 'API: $1'
tcp:
- name: four-oh-four-request
  inputs:
  - data: GET /nice%20ports%2C/Tri%6Eity.txt%2ebak HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.0 404 Not Found\r\nContent-Type: text/plain; charset=utf-8\r\nDocker-Distribution-Api-Version: registry/([\d.]+)\r\nX-Content-Type-Options: nosniff\r\nDate: .*\r\nContent-Length: 19\r\n\r\n404 page not found\n'
