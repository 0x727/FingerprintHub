id: http
info:
  name: NET-DK httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    device_type: broadband router
    fallback:
    - get-request
    info: Compal CH7465LG-ZG cable modem
    rarity: 6
    version: $1
tcp:
- name: four-oh-four-request
  inputs:
  - data: GET /nice%20ports%2C/Tri%6Eity.txt%2ebak HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  port: 88,2100,9999,49152,80-85,8000-8010,8080-8085,8880-8888
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.0 302 Moved Temporarily\r\nLocation: \.\./index\.html\r\nServer: NET-DK/([\d.]+)\r\nDate: .*\r\nConnection: close\r\nSet-Cookie: sessionToken=\d+; path=/;\r\n\r\n'
