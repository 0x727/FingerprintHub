id: scifinder
info:
  name: CAS SciFinder
  author: nmap,cn-kali-team
  tags: detect,tech,scifinder,service
  severity: info
tcp:
- name: four-oh-four-request
  inputs:
  - data: GET /nice%20ports%2C/Tri%6Eity.txt%2ebak HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: scifinder
    type: regex
    regex:
    - ^\0\[T /nic$
