id: tunnel-test
info:
  name: Check Point tunnel_test
  author: nmap,cn-kali-team
  tags: detect,tech,tunnel-test,service
  severity: info
tcp:
- name: dnsversion-bind-req
  inputs:
  - data: \0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: tunnel-test
    type: regex
    regex:
    - ^\0\x06\x01\0\0\x02\0\0\0\0\0\0$
