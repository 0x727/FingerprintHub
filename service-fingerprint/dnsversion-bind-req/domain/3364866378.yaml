id: domain
info:
  name: Cloudflare F-Root DNS server
  author: nmap,cn-kali-team
  tags: detect,tech,domain,service
  severity: info
  metadata:
    rarity: 1
tcp:
- name: dnsversion-bind-req
  inputs:
  - data: \0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  port: 53,1967,2967,26198
  extractors:
  - name: domain
    type: regex
    regex:
    - ^(?:\x00.)?\x00\x06\x81\x80\x00\x01\x00\x01\x00\x00\x00\x01\x07version\x04bind\x00\x00\x10\x00\x03\x07version\x04bind\x00\x00\x10\x00\x03\x00\x01Q\x80\x00\x1b\x1acloudflare-f-root-\d+\x00\x00\)\x02\x00\x00\x00\x80\x00\x00\x00
