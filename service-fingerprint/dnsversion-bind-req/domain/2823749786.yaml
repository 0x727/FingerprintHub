id: domain
info:
  name: ISC BIND
  author: nmap,cn-kali-team
  tags: detect,tech,domain,service
  severity: info
  metadata:
    info: Ubuntu Linux
    operating_system: Linux
    product: bind
    rarity: 1
    vendor: isc
    verified: true
    version: $1
tcp:
- name: dnsversion-bind-req
  inputs:
  - data: \0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  port: 53,1967,2967,26198
  extractors:
  - name: domain
    type: regex
    regex:
    - (?i)\x07version\x04bind\0\0\x10\0\x03\xc0\x0c\0\x10\0\x03.{7}(\d[-\w.+]*?)-[Uu]buntu
