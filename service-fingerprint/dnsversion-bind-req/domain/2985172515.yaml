id: domain
info:
  name: ISC BIND
  author: nmap,cn-kali-team
  tags: detect,tech,domain,service
  severity: info
  metadata:
    product: bind
    rarity: 1
    vendor: isc
    verified: true
    version: $1
tcp:
- name: dnsversion-bind-req
  inputs:
  - data: \0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  port: 53,1967,2967,26198
  extractors:
  - name: domain
    type: regex
    regex:
    - (?i)\x07version\x04bind\0\0\x10\0\x03(?:\xc0\x0c|\x07VERSION\x04BIND\0)\0\x10\0\x03.{7}(?:BIND )?([89][.\d]+(?:[ab]\d+)?(?:rc\d)?(?:-REL)?(?:-rpz[\d.]+)?(?:[-+]rl[\d.]+)?(?:-ESV(?:-R\d+)?)?(?:-[SPW][W\d.-]+)?(?:-NOESW)?)(?:\0|\xc0|$)
