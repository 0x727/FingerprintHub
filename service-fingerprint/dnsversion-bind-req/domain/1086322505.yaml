id: domain
info:
  name: Eero device dnsd
  author: nmap,cn-kali-team
  tags: detect,tech,domain,service
  severity: info
  metadata:
    device_type: WAP
    rarity: 1
tcp:
- name: dnsversion-bind-req
  inputs:
  - data: \0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  port: 53,1967,2967,26198
  extractors:
  - name: domain
    type: regex
    regex:
    - \x07version\x04bind\x00\x00\x10\x00\x03\xc0\x0c\x00\x10\x00\x03.{7}not currently available\xc0
