id: domain
info:
  name: pi-hole FTLDNS
  author: nmap,cn-kali-team
  tags: detect,tech,domain,service
  severity: info
  metadata:
    product: ftldns
    rarity: 1
    vendor: pi-hole
    verified: true
tcp:
- name: dnsversion-bind-req
  inputs:
  - data: \0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  port: 53,1967,2967,26198
  extractors:
  - name: domain
    type: regex
    regex:
    - ^(?:\x00\.)?\x00\x06\x85\x80\x00\x01\x00\x01\x00\x00\x00\x00\x07version\x04bind\x00\x00\x10\x00\x03\xc0\x0c\x00\x01\x00\x01\x00\x00\x00\x02\x00\x04\x00\x00\x00\x00$
