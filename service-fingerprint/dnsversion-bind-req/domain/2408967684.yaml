id: domain
info:
  name: ArubaOS 3.3 named
  author: nmap,cn-kali-team
  tags: detect,tech,domain,service
  severity: info
  metadata:
    operating_system: ArubaOS
    rarity: 1
tcp:
- name: dnsversion-bind-req
  inputs:
  - data: \0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  port: 53,1967,2967,26198
  extractors:
  - name: domain
    type: regex
    regex:
    - ^\x00\x06\x81\x80\x00\x01\x00\x01\x00\x00\x00\x00\x07version\x04bind\x00\x00\x10\x00\x03\xc0\x0c\x00\x01\x00\x01\x00\x00\x00\x05\x00\x04\xa3\xc0\x08\x06$
