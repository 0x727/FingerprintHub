id: domain
info:
  name: NLnet Labs NSD
  author: nmap,cn-kali-team
  tags: detect,tech,domain,service
  severity: info
  metadata:
    product: nsd
    rarity: 1
    vendor: nlnetlabs
    verified: true
tcp:
- name: dnsversion-bind-req
  inputs:
  - data: \0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  port: 53,1967,2967,26198
  extractors:
  - name: domain
    type: regex
    regex:
    - ^(?:..)?\0\x06\x81\x05\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
