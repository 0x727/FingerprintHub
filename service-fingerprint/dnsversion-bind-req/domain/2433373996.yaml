id: domain
info:
  name: Safing Portmaster DNS
  author: nmap,cn-kali-team
  tags: detect,tech,domain,service
  severity: info
  metadata:
    product: portmaster
    rarity: 1
    vendor: safing
    verified: true
tcp:
- name: dnsversion-bind-req
  inputs:
  - data: \0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  port: 53,1967,2967,26198
  extractors:
  - name: domain
    type: regex
    regex:
    - ^(?:..)?\x00\x06\x81\x85\x00\x01\x00\x00\x00\x00\x00\x01\x07version\x04bind\x00\x00\x10\x00\x03\x04info\nportmaster\x00\x00\x10\x00\x01\x00\x00\x00\x00\x00\x13\x12unsupported qclass
