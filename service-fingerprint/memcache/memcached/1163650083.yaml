id: memcached
info:
  name: Memcached
  author: nmap,cn-kali-team
  tags: detect,tech,memcached,service
  severity: info
  metadata:
    info: uptime $1 seconds; Ubuntu
    operating_system: Linux
    version: $2
tcp:
- name: memcache
  inputs:
  - data: stats\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: memcached
    type: regex
    regex:
    - (?i)^STAT pid \d+\r\nSTAT uptime (\d+)\r\nSTAT time \d+\r\nSTAT version ([.\d]+) \(?Ubuntu\)?\r\n
