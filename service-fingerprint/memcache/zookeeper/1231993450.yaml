id: zookeeper
info:
  name: Zookeeper
  author: nmap,cn-kali-team
  tags: detect,tech,zookeeper,service
  severity: info
  metadata:
    info: Built on $2
    version: $1
tcp:
- name: memcache
  inputs:
  - data: stats\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: zookeeper
    type: regex
    regex:
    - '^Zookeeper version: ([\w.-]+), built on ([\w./]+)'
