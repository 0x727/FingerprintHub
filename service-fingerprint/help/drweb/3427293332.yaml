id: drweb
info:
  name: DrWeb
  author: nmap,cn-kali-team
  tags: detect,tech,drweb,service
  severity: info
  metadata:
    info: 'realm: $1'
    version: $2.$3
tcp:
- name: help
  inputs:
  - data: help\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: drweb
    type: regex
    regex:
    - ^\x7csrv_realm=([^\x7c]+)\x7csrv_Uuid=[-\da-f]{36}\x7cdws9=\d+\x7cMajorVer=(\d+)\x7cMinorVer=(\d+)\x7c
