id: slurm
info:
  name: SLURM
  author: nmap,cn-kali-team
  tags: detect,tech,slurm,service
  severity: info
  metadata:
    info: auth/munge
    rarity: 3
    version: API 2.7
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: slurm
    type: regex
    regex:
    - (?i)^\x00\x00\x00.\x1b\x00\x00\x00\x1fA\x00\x00\x00\x04\x00\x00\x00\x00......\x00\x00\x00\x0bauth/munge\x00\x00\x00\x00\n\x00\x00..MUNGE:[\w/+=]+:\x00\x00\x00\x03\xf0
