id: freenet
info:
  name: Freenet
  author: nmap,cn-kali-team
  tags: detect,tech,freenet,service
  severity: info
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: freenet
    type: regex
    regex:
    - '^HTTP/1\.1 400 Parse error: Could not parse request line \(split\.length=1\): HELP\r\n'
