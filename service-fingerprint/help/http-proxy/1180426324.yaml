id: http-proxy
info:
  name: McAfee Web Gateway http proxy
  author: nmap,cn-kali-team
  tags: detect,tech,http-proxy,service
  severity: info
  metadata:
    device_type: proxy server
    product: web_gateway
    rarity: 3
    vendor: mcafee
    verified: true
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: http-proxy
    type: regex
    regex:
    - (?i)^ 400 badrequest\r\n.*<title>McAfee Web Gateway - Notification - </title>
