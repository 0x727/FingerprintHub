id: http-proxy
info:
  name: McAfee Web Gateway http proxy
  author: nmap,cn-kali-team
  tags: detect,tech,http-proxy,service
  severity: info
  metadata:
    device_type: proxy server
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http-proxy
    type: regex
    regex:
    - (?i)^ 400 badrequest\r\n.*<title>McAfee Web Gateway - Notification - </title>
