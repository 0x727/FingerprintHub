id: irc
info:
  name: ircu ircd inter-server port
  author: nmap,cn-kali-team
  tags: detect,tech,irc,service
  severity: info
  metadata:
    hostname: $1
    product: ircu
    rarity: 3
    vendor: undernet
    verified: true
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: irc
    type: regex
    regex:
    - ^:([-\w_.]+) 451 \*  :Register first\.\r\n
