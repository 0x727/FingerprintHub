id: print-monitor
info:
  name: Genius Bytes print monitor
  author: nmap,cn-kali-team
  tags: detect,tech,print-monitor,service
  severity: info
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: print-monitor
    type: regex
    regex:
    - ^false;error while receiving message from client\n$
