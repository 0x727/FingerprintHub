id: aleph
info:
  name: Aleph Integrated Library System
  author: nmap,cn-kali-team
  tags: detect,tech,aleph,service
  severity: info
  metadata:
    rarity: 3
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: aleph
    type: regex
    regex:
    - ^96\r$
