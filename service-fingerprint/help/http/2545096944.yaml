id: http
info:
  name: FortiWifi 60CM wireless security appliance httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    rarity: 3
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: http
    type: regex
    regex:
    - '^<HTML><HEAD></HEAD><BODY>HTTP Error: 400</BODY></HTML>\n\n'
