id: http
info:
  name: Lotus Expeditor Web Container
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    product: lotus_expeditor
    rarity: 3
    vendor: ibm
    verified: true
    version: $1
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.1 200 Ignoring bad request from client\r\nServer: Lotus Expeditor Web Container/([\d.]+)\r\nContent-Type: text/html\r\nContent-Length: 122\r\n\r\n<HTML><TITLE>200 Ignoring bad request from client</TITLE><BODY><h1>200 Ignoring bad request from client</h1></BODY></HTML>'
