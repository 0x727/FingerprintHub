id: http
info:
  name: Bukkit JSONAPI httpd for Minecraft game server
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    rarity: 3
    version: 3.6.0 or older
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.0 400 Bad Request \r\nContent-Type: text/plain\r\nDate: .*\r\n\r\nBAD REQUEST: Missing URI\. Usage: GET /example/file\.html$'
