id: http
info:
  name: Metasploitable 2 welcome page
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    operating_system: Linux
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - ^<html><head><title>Metasploitable2 - Linux</title></head><body>\n<pre>
