id: ftp
info:
  name: Opto 22 ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Opto 22 FTP server ready\.\r\n502 HELP command not implemented, or not allowed\.\r\n
