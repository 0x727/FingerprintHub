id: ftp
info:
  name: Optus Speedstream 4200 ADSL router ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: router
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 FTP Server Ready\r\n500 Unknown cmd HELP\r\n
