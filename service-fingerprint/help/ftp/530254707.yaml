id: ftp
info:
  name: Pure-FTPd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    hostname: $1
    product: pure-ftpd
    rarity: 3
    vendor: pureftpd
    verified: true
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: ftp
    type: regex
    regex:
    - (?i)^220.Welcome to ([-\w_.]+)\r\n214-The following SITE commands are recognized\r\n.*214 Pure-FTPd - http://pureftpd\.org/?\r\n
