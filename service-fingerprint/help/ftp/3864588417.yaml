id: ftp
info:
  name: Belkin/BT/D-Link/Gigaset broadband router ftp firmware update
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: broadband router
    rarity: 3
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: ftp
    type: regex
    regex:
    - '^220 Ftp firmware update utility\r\n500 Unknown command: \"HELP\"\r\n'
