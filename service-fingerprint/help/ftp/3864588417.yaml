id: ftp
info:
  name: Belkin/BT/D-Link/Gigaset broadband router ftp firmware update
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: broadband router
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - '^220 Ftp firmware update utility\r\n500 Unknown command: \"HELP\"\r\n'
