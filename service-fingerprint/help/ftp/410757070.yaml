id: ftp
info:
  name: Netcomm V300 VoIP adapter update ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: VoIP adapter
    rarity: 3
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Welcome to the update FTP server v1\.0\.\r\n502 'HELP' command not implemented\.\r\n
