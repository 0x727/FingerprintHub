id: ftp
info:
  name: Amoks PlayStation Portable ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: game console
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - (?i)^220 FTP Server Ready\r\n.*\r\n214 Direct comments to psp@amoks\.com\.\r\n
