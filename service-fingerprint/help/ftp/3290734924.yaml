id: ftp
info:
  name: CrushFTP ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    product: crushftp
    rarity: 3
    vendor: crushftp
    verified: true
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 .*\r\n550 Command not recognized or allowed\.\r\n$
