id: ftp
info:
  name: ProFTPD
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    info: requires SSL
    product: proftpd
    rarity: 3
    vendor: proftpd
    verified: true
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: ftp
    type: regex
    regex:
    - (?i)^220[ -].*\r\n550 SSL/TLS required on the control channel\r\n
