id: ftp
info:
  name: Ipswitch WS_FTP ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    operating_system: Windows
    product: ws_ftp
    rarity: 3
    vendor: ipswitch
    verified: true
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 .*\r\n503 Command HELP not accepted during Connected\r\n$
