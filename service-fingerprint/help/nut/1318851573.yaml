id: nut
info:
  name: Network UPS Tools upsd
  author: nmap,cn-kali-team
  tags: detect,tech,nut,service
  severity: info
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: nut
    type: regex
    regex:
    - '^Commands: HELP VER GET LIST SET INSTCMD LOGIN LOGOUT USERNAME PASSWORD STARTTLS\n'
