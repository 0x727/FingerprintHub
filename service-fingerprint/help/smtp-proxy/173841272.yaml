id: smtp-proxy
info:
  name: Symantec Mail Security smtp proxy
  author: nmap,cn-kali-team
  tags: detect,tech,smtp-proxy,service
  severity: info
  metadata:
    hostname: $1
    operating_system: Windows
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp-proxy
    type: regex
    regex:
    - '^220 ([\w._-]+) Symantec Mail Security '
