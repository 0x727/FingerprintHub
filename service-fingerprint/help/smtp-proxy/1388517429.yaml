id: smtp-proxy
info:
  name: Anti-Spam SMTP Proxy
  author: nmap,cn-kali-team
  tags: detect,tech,smtp-proxy,service
  severity: info
  metadata:
    hostname: $1
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp-proxy
    type: regex
    regex:
    - ^220 ([-\w_.]+) SMTP; .*\r\n500 Syntax error, command unrecognized\.\r\n
