id: smtp-proxy
info:
  name: IronMail SMTP proxy
  author: nmap,cn-kali-team
  tags: detect,tech,smtp-proxy,service
  severity: info
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp-proxy
    type: regex
    regex:
    - ^220 SMTP SDC Ready\r\n250 \+OK entry follows, ends in \.\r\n
