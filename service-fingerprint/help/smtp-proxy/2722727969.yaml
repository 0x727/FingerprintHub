id: smtp-proxy
info:
  name: AngelmatoPhylax smtp proxy
  author: nmap,cn-kali-team
  tags: detect,tech,smtp-proxy,service
  severity: info
  metadata:
    hostname: $1
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp-proxy
    type: regex
    regex:
    - ^220 ([\w._-]+) AngelmatoPhylax SMTP proxy\r\n214 see RFC2821\r\n
