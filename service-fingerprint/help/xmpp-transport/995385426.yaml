id: xmpp-transport
info:
  name: Spectrum XMPP file transfer
  author: nmap,cn-kali-team
  tags: detect,tech,xmpp-transport,service
  severity: info
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: xmpp-transport
    type: regex
    regex:
    - ^\x05\xff$
