id: cvspserver
info:
  name: SunOS cvs pserver
  author: nmap,cn-kali-team
  tags: detect,tech,cvspserver,service
  severity: info
  metadata:
    operating_system: SunOS
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: cvspserver
    type: regex
    regex:
    - '^-f \[pserver aborted\]: bad auth protocol start: HELP\r\n\n'
