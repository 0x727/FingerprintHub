id: tcpmux
info:
  name: SGI IRIX tcpmux
  author: nmap,cn-kali-team
  tags: detect,tech,tcpmux,service
  severity: info
  metadata:
    info: 'Available services: $SUBST(1, "\r\n", ",")'
    operating_system: IRIX
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: tcpmux
    type: regex
    regex:
    - ^(sgi_[-.\w]+\r\n(?:[-.\w]+\r\n)*)$
