id: ident
info:
  name: Trillian identd
  author: nmap,cn-kali-team
  tags: detect,tech,ident,service
  severity: info
  metadata:
    info: Name $1
    product: trillian
    rarity: 3
    vendor: trillian
    verified: true
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: ident
    type: regex
    regex:
    - '^HELP : USERID : UNIX : ([-\w_.]+)\r\n$'
