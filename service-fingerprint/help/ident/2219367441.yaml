id: ident
info:
  name: Internet Rex identd
  author: nmap,cn-kali-team
  tags: detect,tech,ident,service
  severity: info
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ident
    type: regex
    regex:
    - '^\d+, \d+ : USERID : UNIX : [-.@\w]+\r\n'
