id: bindshell
info:
  name: Bash shell
  author: nmap,cn-kali-team
  tags: detect,tech,bindshell,service
  severity: info
  metadata:
    hostname: $2
    info: '**BACKDOOR**; root shell'
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: bindshell
    type: regex
    regex:
    - '^(root@([^:]+):[^#$]+)# bash: HELP: command not found\n\1# \1# $'
