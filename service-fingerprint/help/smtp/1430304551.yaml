id: smtp
info:
  name: Courier MSA smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    info: STARTTLS required
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 ([-\w_.]+) ESMTP\r\n400 STARTTLS is required first\.\r\n
