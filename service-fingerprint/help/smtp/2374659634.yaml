id: smtp
info:
  name: Sendmail
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    operating_system: Unix
    version: $1
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - (?i)^220.* Sendmail (\d[-.\w]+) -- HELP not implemented\r\n
