id: smtp
info:
  name: MessageWall SMTP proxy
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - '(?i)^220.*500 MessageWall: Unrecognized command'
