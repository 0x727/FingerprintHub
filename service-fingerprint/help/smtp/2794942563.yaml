id: smtp
info:
  name: Sendmail
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    operating_system: Unix
    product: sendmail
    rarity: 3
    vendor: sendmail
    verified: true
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: smtp
    type: regex
    regex:
    - '(?i)214-2\.0\.0 This is sendmail\r\n214-2\.0\.0 Topics:'
