id: smtp
info:
  name: Jana mail server
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    operating_system: Windows
    version: $1
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 Jana-Server ESMTP Service ready\r\n214- Jana Server ([\w.]+)\r\n
