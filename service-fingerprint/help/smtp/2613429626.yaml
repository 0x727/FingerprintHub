id: smtp
info:
  name: netqmail smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    operating_system: Unix
    version: '1.04'
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - '^220[\s-].*?ESMTP\r\n214 netqmail home page: http://qmail\.org/netqmail\r\n'
