id: smtp
info:
  name: Brother printer smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    device_type: printer
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 Simple Mail Tranfer Service Ready \r\n502 Commande not implement \r\n
