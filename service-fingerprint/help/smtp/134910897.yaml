id: smtp
info:
  name: Mailcatcher smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^250 Ok, but unimplemented\r\n220 EventMachine SMTP Server\r\n
