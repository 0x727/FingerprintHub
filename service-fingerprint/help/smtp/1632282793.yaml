id: smtp
info:
  name: Mozilla Thunderbird WebMail plugin smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 WebMail ESMTP\r\n502 negative vibes\r\n
