id: smtp
info:
  name: qmail smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    product: qmail
    rarity: 3
    vendor: djb
    verified: true
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  port: 1,7,21,25,79,113,119,515,587,1111,1311,12345,2401,2627,3000,3493,6560,14690,22490,6666-6670
  extractors:
  - name: smtp
    type: regex
    regex:
    - '^220  ESMTP\r\n214 qmail home page: http://pobox\.com/~djb/qmail\.html\r\n'
