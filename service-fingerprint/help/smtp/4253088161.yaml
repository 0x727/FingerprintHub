id: smtp
info:
  name: ZMailer smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - '(?i)^220.*214 SMTP server comments and bug reports to: \<zmhacks\@nic.funet.fi\>'
