id: smtp
info:
  name: Google smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
tcp:
- name: help
  inputs:
  - data: HELP\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - (?i)^220.*214 2\.0\.0 http://www\.google\.com/search.*RFC\+2821\s*\r?\n
