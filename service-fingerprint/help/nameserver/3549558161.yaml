id: nameserver
info:
  name: Solaris Internet Name Server
  author: nmap,cn-kali-team
  tags: detect,tech,nameserver,service
  severity: info
  metadata:
    info: IEN 116
    operating_system: Solaris
tcp:
- name: help
  inputs:
  - data: help\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: nameserver
    type: regex
    regex:
    - ^\0\x06\x01\0\0\x01\0\0\x03\x03\x02$
