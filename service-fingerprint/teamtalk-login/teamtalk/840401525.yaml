id: teamtalk
info:
  name: Bearware TeamTalk
  author: nmap,cn-kali-team
  tags: detect,tech,teamtalk,service
  severity: info
  metadata:
    info: 'servername: $1; protocol: $2'
    product: teamtalk
    rarity: 9
    vendor: bearware
    verified: true
tcp:
- name: teamtalk-login
  inputs:
  - data: login\n
  host:
  - '{{Hostname}}'
  port: '10333'
  extractors:
  - name: teamtalk
    type: regex
    regex:
    - ^(?:teamtalk|welcome) userid=\d+ servername=\"([^"]+)\" .* protocol=\"([\w._-]+)\"\r\n
