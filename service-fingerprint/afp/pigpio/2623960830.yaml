id: pigpio
info:
  name: pigpiod
  author: nmap,cn-kali-team
  tags: detect,tech,pigpio,service
  severity: info
tcp:
- name: afp
  inputs:
  - data: \x00\x03\0\x01\0\0\0\0\0\0\0\x02\0\0\0\0\x0f\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: pigpio
    type: regex
    regex:
    - ^\0\x03\0\x01\0\0\0\0\0\0\0\x02\xa8\xff\xff\xff
