id: pigpio
info:
  name: pigpiod
  author: nmap,cn-kali-team
  tags: detect,tech,pigpio,service
  severity: info
  metadata:
    product: pigpiod
    rarity: 6
    vendor: pigpio
    verified: true
tcp:
- name: afp
  inputs:
  - data: \x00\x03\0\x01\0\0\0\0\0\0\0\x02\0\0\0\0\x0f\0
  host:
  - '{{Hostname}}'
  port: '548'
  extractors:
  - name: pigpio
    type: regex
    regex:
    - ^\x00\x03\x00\x01\x00\x00\x00\x00\x00\x00\x00\x02\xa8\xff\xff\xff
