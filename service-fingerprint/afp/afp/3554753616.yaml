id: afp
info:
  name: Netatalk
  author: nmap,cn-kali-team
  tags: detect,tech,afp,service
  severity: info
  metadata:
    info: 'name: $1'
    operating_system: Unix
    product: netatalk
    rarity: 6
    vendor: netatalk
    verified: true
    version: $2
tcp:
- name: afp
  inputs:
  - data: \x00\x03\0\x01\0\0\0\0\0\0\0\x02\0\0\0\0\x0f\0
  host:
  - '{{Hostname}}'
  port: '548'
  extractors:
  - name: afp
    type: regex
    regex:
    - (?i)^\x01\x03\x00\x01\x00\x00\x00\x00....\x00\x00\x00\x00........\x8f\x79.([^\x00\x01]+)[\x00\x01].*Netatal(\d[\w.]+)
