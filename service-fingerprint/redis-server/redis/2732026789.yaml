id: redis
info:
  name: Redis key-value store
  author: nmap,cn-kali-team
  tags: detect,tech,redis,service
  severity: info
tcp:
- name: redis-server
  inputs:
  - data: '*1\r\n$4\r\ninfo\r\n'
  host:
  - '{{Hostname}}'
  extractors:
  - name: redis
    type: regex
    regex:
    - (?i)-ERR operation not permitted\r\n
