id: ms-wbt-server
info:
  name: xrdp
  author: nmap,cn-kali-team
  tags: detect,tech,ms-wbt-server,service
  severity: info
tcp:
- name: terminal-server
  inputs:
  - data: \x03\0\0\x0b\x06\xe0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: ms-wbt-server
    type: regex
    regex:
    - ^\x03\0\0\x0b\x06\xd0\0\0\0\0\0
