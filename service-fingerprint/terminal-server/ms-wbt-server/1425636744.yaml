id: ms-wbt-server
info:
  name: Microsoft NetMeeting Remote Desktop Service
  author: nmap,cn-kali-team
  tags: detect,tech,ms-wbt-server,service
  severity: info
  metadata:
    operating_system: Windows
    product: netmeeting
    rarity: 6
    vendor: microsoft
    verified: true
tcp:
- name: terminal-server
  inputs:
  - data: \x03\0\0\x0b\x06\xe0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 515,1028,1068,1503,1720,1935,2040,3388,3389
  extractors:
  - name: ms-wbt-server
    type: regex
    regex:
    - (?i)^\x03\0\0\x0b\x06\xd0\0\0\x03.\0$
