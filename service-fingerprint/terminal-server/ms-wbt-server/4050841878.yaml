id: ms-wbt-server
info:
  name: IBM Sametime Meeting Services
  author: nmap,cn-kali-team
  tags: detect,tech,ms-wbt-server,service
  severity: info
  metadata:
    operating_system: Windows
tcp:
- name: terminal-server
  inputs:
  - data: \x03\0\0\x0b\x06\xe0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: ms-wbt-server
    type: regex
    regex:
    - ^\x03\0\0\x0e\t\xd0\0\0\0[\x02\xa1]\0\xc0\x01\n$
