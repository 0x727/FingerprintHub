id: lineage-ii
info:
  name: Lineage II game server
  author: nmap,cn-kali-team
  tags: detect,tech,lineage-ii,service
  severity: info
tcp:
- name: terminal-server
  inputs:
  - data: \x03\0\0\x0b\x06\xe0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: lineage-ii
    type: regex
    regex:
    - ^\x03\0.$
