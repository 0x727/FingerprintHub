id: trustwave
info:
  name: Trustwave SIEM OE
  author: nmap,cn-kali-team
  tags: detect,tech,trustwave,service
  severity: info
tcp:
- name: terminal-server
  inputs:
  - data: \x03\0\0\x0b\x06\xe0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: trustwave
    type: regex
    regex:
    - ^control\n   ping\n   endping\nendcontrol\n
