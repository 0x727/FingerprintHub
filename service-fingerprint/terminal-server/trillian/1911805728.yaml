id: trillian
info:
  name: Trillian MSN Module
  author: nmap,cn-kali-team
  tags: detect,tech,trillian,service
  severity: info
  metadata:
    info: Name $1
    operating_system: Windows
tcp:
- name: terminal-server
  inputs:
  - data: \x03\0\0\x0b\x06\xe0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: trillian
    type: regex
    regex:
    - (?i)^.\0\x01.....\0([^\0]+)\0
