id: printer
info:
  name: ActiveFax lpd
  author: nmap,cn-kali-team
  tags: detect,tech,printer,service
  severity: info
tcp:
- name: terminal-server
  inputs:
  - data: \x03\0\0\x0b\x06\xe0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: printer
    type: regex
    regex:
    - '^ActiveFax Server: There are \d+ entries in the Faxlist\r\n'
