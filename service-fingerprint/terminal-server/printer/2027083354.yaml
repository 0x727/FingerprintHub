id: printer
info:
  name: NetSarang Xlpd
  author: nmap,cn-kali-team
  tags: detect,tech,printer,service
  severity: info
  metadata:
    hostname: $1
    info: HP LaserJet $2; Status $3
    operating_system: Windows
    rarity: 6
tcp:
- name: terminal-server
  inputs:
  - data: \x03\0\0\x0b\x06\xe0\0\0\0\0\0
  host:
  - '{{Hostname}}'
  port: 515,1028,1068,1503,1720,1935,2040,3388,3389
  extractors:
  - name: printer
    type: regex
    regex:
    - '^Host Name: ([-\w_.]+)\nPrinter Device: hp LaserJet (\w+)\nPrinter Status: ([^\r\n]+)\n\0\0'
