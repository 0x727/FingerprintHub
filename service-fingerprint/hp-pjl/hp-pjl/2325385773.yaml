id: hp-pjl
info:
  name: ''
  author: nmap,cn-kali-team
  tags: detect,tech,hp-pjl,service
  severity: info
  metadata:
    device_type: printer
tcp:
- name: hp-pjl
  inputs:
  - data: \x1b%-12345X@PJL INFO ID\x0d\x0a\x1b%-12345X\x0d\x0a
  host:
  - '{{Hostname}}'
  extractors:
  - name: hp-pjl
    type: regex
    regex:
    - '@PJL\x20INFO\x20ID\r?\n\r?\n'
