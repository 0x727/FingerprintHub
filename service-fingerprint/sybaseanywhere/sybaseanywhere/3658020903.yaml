id: sybaseanywhere
info:
  name: Sybase SQL Anywhere
  author: nmap,cn-kali-team
  tags: detect,tech,sybaseanywhere,service
  severity: info
  metadata:
    info: 'Instance name: $1'
    product: sql_anywhere
    rarity: 7
    vendor: sybase
    verified: true
tcp:
- name: sybaseanywhere
  inputs:
  - data: \x1b\0\0\x3d\0\0\0\0\x12CONNECTIONLESS_TDS\0\0\0\x01\0\0\x04\0\x05\0\x05\0\0\x01\x02\0\0\x03\x01\x01\x04\x08\0\0\0\0\0\0\0\0\x07\x02\x04\xb1
  host:
  - '{{Hostname}}'
  port: '2638'
  extractors:
  - name: sybaseanywhere
    type: regex
    regex:
    - (?i)^\x1b\x00\x00.\x00\x00\x00\x00\x12CONNECTIONLESS_TDS\x00\x00\x00\x01\x01\x00\x04\x00\x05\x00\x05\x00.(.*)\x00\x01\x02..\x03\x01\x02\x04\x08\x00\x00\x00\x00\x00\x00\x00\x00\x07\x02\x04\xb1
