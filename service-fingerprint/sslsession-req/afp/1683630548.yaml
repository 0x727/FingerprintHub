id: afp
info:
  name: Apple AFP
  author: nmap,cn-kali-team
  tags: detect,tech,afp,service
  severity: info
  metadata:
    fallback:
    - get-request
    hostname: $3
    info: 'name: $1; protocol 3.3; Mac OS X 10.5 - 10.6; $2'
    operating_system: Mac OS X
    product: afp_server
    rarity: 1
    vendor: apple
    verified: true
tcp:
- name: sslsession-req
