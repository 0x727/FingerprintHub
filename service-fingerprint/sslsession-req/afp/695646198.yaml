id: afp
info:
  name: Apple AFP
  author: nmap,cn-kali-team
  tags: detect,tech,afp,service
  severity: info
  metadata:
    hostname: $2
    info: 'name: $1; afpserver: $3; protocol 3.1; Mac OS X 10.6.3'
    operating_system: Mac OS X
tcp:
- name: sslsession-req
  inputs:
  - data: \x16\x03\0\0S\x01\0\0O\x03\0?G\xd7\xf7\xba,\xee\xea\xb2`~\xf3\0\xfd\x82{\xb9\xd5\x96\xc8w\x9b\xe6\xc4\xdb<=\xdbo\xef\x10n\0\0(\0\x16\0\x13\0\x0a\0f\0\x05\0\x04\0e\0d\0c\0b\0a\0`\0\x15\0\x12\0\x09\0\x14\0\x11\0\x08\0\x06\0\x03\x01\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: afp
    type: regex
    regex:
    - (?i)^\x01\x03\0\0........\0\0\0\0........\x8f\xfb.([^\0\x01]+)[\0\x01].*\tVMware7,1\x04\x06AFP3\.3\x06AFP3\.2\x06AFP3\.1\x06AFPX03.\tDHCAST128\x04DHX2\x06Recon1\rClient\x20Krb\x20v2\0\0.*[\x04\x05]([\w.-]+)\x01.afpserver/([\w.@-]+)\0
