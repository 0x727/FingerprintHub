id: pbx-alarm
info:
  name: Aastra Open Interfaces Platform PBX alarm server
  author: nmap,cn-kali-team
  tags: detect,tech,pbx-alarm,service
  severity: info
  metadata:
    device_type: PBX
tcp:
- name: sslsession-req
  inputs:
  - data: \x16\x03\0\0S\x01\0\0O\x03\0?G\xd7\xf7\xba,\xee\xea\xb2`~\xf3\0\xfd\x82{\xb9\xd5\x96\xc8w\x9b\xe6\xc4\xdb<=\xdbo\xef\x10n\0\0(\0\x16\0\x13\0\x0a\0f\0\x05\0\x04\0e\0d\0c\0b\0a\0`\0\x15\0\x12\0\x09\0\x14\0\x11\0\x08\0\x06\0\x03\x01\0
  host:
  - '{{Hostname}}'
  extractors:
  - name: pbx-alarm
    type: regex
    regex:
    - ^1\x0c5\x0c9\x0c\x0b\x03$
