id: nessus
info:
  name: Nessus Daemon
  author: nmap,cn-kali-team
  tags: detect,tech,nessus,service
  severity: info
  metadata:
    info: NTP v1.0
    rarity: 8
tcp:
- name: nessus-tpv10
  inputs:
  - data: < NTP/1.0 >\n
  host:
  - '{{Hostname}}'
  port: '1241'
  extractors:
  - name: nessus
    type: regex
    regex:
    - ^< NTP/1.0 >\n
