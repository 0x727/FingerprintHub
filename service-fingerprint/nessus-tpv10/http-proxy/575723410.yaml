id: http-proxy
info:
  name: Squid
  author: nmap,cn-kali-team
  tags: detect,tech,http-proxy,service
  severity: info
  metadata:
    rarity: 8
    version: $1
tcp:
- name: nessus-tpv10
  inputs:
  - data: < NTP/1.0 >\n
  host:
  - '{{Hostname}}'
  port: '1241'
  extractors:
  - name: http-proxy
    type: regex
    regex:
    - '^HTTP/1\.0 400 Bad Request\r\nServer: squid/([\w._+-]+)\r\n'
