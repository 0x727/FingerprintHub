id: arkeia
info:
  name: Arkeia Network Backup
  author: nmap,cn-kali-team
  tags: detect,tech,arkeia,service
  severity: info
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: arkeia
    type: regex
    regex:
    - ^\0\x05\0\0\0\0\0\0$
