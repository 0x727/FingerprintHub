id: apcupsd
info:
  name: apcupsd
  author: nmap,cn-kali-team
  tags: detect,tech,apcupsd,service
  severity: info
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: apcupsd
    type: regex
    regex:
    - ^\0\x11Invalid command\n\0\0\0$
