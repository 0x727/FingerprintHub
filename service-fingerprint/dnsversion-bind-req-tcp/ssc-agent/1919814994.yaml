id: ssc-agent
info:
  name: Novell NetWare ssc-agent
  author: nmap,cn-kali-team
  tags: detect,tech,ssc-agent,service
  severity: info
  metadata:
    fallback:
    - dnsversion-bind-req
    operating_system: NetWare
    rarity: 3
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  port: 53,135,543,544,628,1029,13783,2068,2105,2967,5000,5323,5520,5530,5555,5556,6543,7000,7008,512-514
  extractors:
  - name: ssc-agent
    type: regex
    regex:
    - ^\0\x1e\0\x06\0\t\0\0$
