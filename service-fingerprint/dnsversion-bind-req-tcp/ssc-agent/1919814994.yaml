id: ssc-agent
info:
  name: Novell NetWare ssc-agent
  author: nmap,cn-kali-team
  tags: detect,tech,ssc-agent,service
  severity: info
  metadata:
    operating_system: NetWare
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssc-agent
    type: regex
    regex:
    - ^\0\x1e\0\x06\0\t\0\0$
