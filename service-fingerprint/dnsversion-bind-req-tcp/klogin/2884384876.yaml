id: klogin
info:
  name: Solaris kerberized rlogin
  author: nmap,cn-kali-team
  tags: detect,tech,klogin,service
  severity: info
  metadata:
    operating_system: Solaris
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: klogin
    type: regex
    regex:
    - '^\x01rlogind: Kerberos authentication failed, exiting\.\r\n'
