id: ormi
info:
  name: Oracle Remote Method Invocation
  author: nmap,cn-kali-team
  tags: detect,tech,ormi,service
  severity: info
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: ormi
    type: regex
    regex:
    - (?i)^\xe3\r\n\r\n\0\x01\0.\0vInvalid protocol verification, illegal ORMI request or request performed with an incompatible version of this protocol
