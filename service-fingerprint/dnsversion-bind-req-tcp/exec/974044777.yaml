id: exec
info:
  name: AIX rexecd
  author: nmap,cn-kali-team
  tags: detect,tech,exec,service
  severity: info
  metadata:
    operating_system: AIX
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: exec
    type: regex
    regex:
    - '^\x01rexecd: [-\d]+ The login is not correct\.\n'
