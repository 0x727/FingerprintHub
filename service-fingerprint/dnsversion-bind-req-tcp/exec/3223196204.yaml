id: exec
info:
  name: HP-UX rexecd
  author: nmap,cn-kali-team
  tags: detect,tech,exec,service
  severity: info
  metadata:
    operating_system: HP-UX
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: exec
    type: regex
    regex:
    - '^\x01rexecd: Login incorrect.?\n$'
