id: pafserver
info:
  name: Sun Cobalt Adaptive Firewall
  author: nmap,cn-kali-team
  tags: detect,tech,pafserver,service
  severity: info
  metadata:
    operating_system: Linux
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: pafserver
    type: regex
    regex:
    - ^\0&\xeb\xefTQM\xee\[B
