id: ssl
info:
  name: ''
  author: nmap,cn-kali-team
  tags: detect,tech,ssl,service
  severity: info
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssl
    type: regex
    regex:
    - ^\x15\x03[\x00-\x04]\0\x02\x02[\nF\x28]
