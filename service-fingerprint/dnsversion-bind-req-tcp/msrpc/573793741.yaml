id: msrpc
info:
  name: Microsoft RPC
  author: nmap,cn-kali-team
  tags: detect,tech,msrpc,service
  severity: info
  metadata:
    operating_system: Windows
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: msrpc
    type: regex
    regex:
    - (?i)^\x05\0\r\x03\x10\0\0\0\x18\0\0\0v\x07\0\0\x04\0\x01\x05\0\0.\0$
