id: login
info:
  name: Digi EtherLite $1 RealPort logind
  author: nmap,cn-kali-team
  tags: detect,tech,login,service
  severity: info
  metadata:
    device_type: terminal server
    fallback:
    - dnsversion-bind-req
    rarity: 3
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  port: 53,135,543,544,628,1029,13783,2068,2105,2967,5000,5323,5520,5530,5555,5556,6543,7000,7008,512-514
  extractors:
  - name: login
    type: regex
    regex:
    - ^\0\r\nEL-(\d+) RealPort Server - US Patent No\. 6,047,319\r\n
