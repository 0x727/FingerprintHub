id: login
info:
  name: 3Com LANplex switch logind
  author: nmap,cn-kali-team
  tags: detect,tech,login,service
  severity: info
  metadata:
    device_type: switch
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: login
    type: regex
    regex:
    - '^\0\n\rSelect access level \(read, write, administer\): \w+ _vxTaskEntry'
