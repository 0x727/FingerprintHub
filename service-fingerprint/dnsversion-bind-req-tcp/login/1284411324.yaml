id: login
info:
  name: LSI Series 4 RAID controller logind
  author: nmap,cn-kali-team
  tags: detect,tech,login,service
  severity: info
  metadata:
    device_type: storage-misc
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: login
    type: regex
    regex:
    - '(?i)^\0\^A\^@\^@\^@\^@\^@\^@\^Gversion\^Dbind\^@\^@\^P\^@\n\r\n\r\n\r\n\r#+\n\r### +###\n\r###  LSI Logic Series 4 SCSI RAID Controller  ###.*Serial number:  1T84210104 '
