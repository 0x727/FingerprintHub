id: login
info:
  name: Tru64 Unix logind
  author: nmap,cn-kali-team
  tags: detect,tech,login,service
  severity: info
  metadata:
    operating_system: Tru64 UNIX
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: login
    type: regex
    regex:
    - '^\x01Permission denied ?: Error (?:35|0|1)\r?\n?$'
