id: login
info:
  name: ACT VoIP wifi phone logind
  author: nmap,cn-kali-team
  tags: detect,tech,login,service
  severity: info
  metadata:
    device_type: VoIP phone
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: login
    type: regex
    regex:
    - '^\0\r\n-> trcStack aborted: error in top frame\r\ntShell restarted\.\r\n\r\n-> !1 echo_recv: -1\.\r\n'
