id: freeciv
info:
  name: Freeciv
  author: nmap,cn-kali-team
  tags: detect,tech,freeciv,service
  severity: info
  metadata:
    fallback:
    - dnsversion-bind-req
    product: freeciv
    rarity: 3
    vendor: freeciv
    verified: true
    version: 2.X
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  port: 53,135,543,544,628,1029,13783,2068,2105,2967,5000,5323,5520,5530,5555,5556,6543,7000,7008,512-514
  extractors:
  - name: freeciv
    type: regex
    regex:
    - ^\x00(?:\x03\x58\x00)?\x6a\x01\x00\x00\x00\x00Your client is too old\. To use this server, please upgrade your client to a Freeciv 2\.2 or later\.\x00\x00\x00\x03\x00\x00\x03\x01$
