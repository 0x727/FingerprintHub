id: freeciv
info:
  name: Freeciv
  author: nmap,cn-kali-team
  tags: detect,tech,freeciv,service
  severity: info
  metadata:
    version: 1.X
tcp:
- name: dnsversion-bind-req-tcp
  inputs:
  - data: \0\x1E\0\x06\x01\0\0\x01\0\0\0\0\0\0\x07version\x04bind\0\0\x10\0\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: freeciv
    type: regex
    regex:
    - ^\0\x03\x02\0\.\x01\0\0\0\0Invalid name ''\0\+1\.14\.0 conn_info team\0\0\x03\x03$
