id: autonomic-mrad
info:
  name: Autonomic Controls MRAD Bridge
  author: nmap,cn-kali-team
  tags: detect,tech,autonomic-mrad,service
  severity: info
  metadata:
    device_type: media device
    fallback:
    - get-request
    rarity: 1
    version: $1
tcp:
- name: tlssession-req
  inputs:
  - data: \x16\x03\0\0\x69\x01\0\0\x65\x03\x03U\x1c\xa7\xe4random1random2random3random4\0\0\x0c\0/\0\x0a\0\x13\x009\0\x04\0\xff\x01\0\0\x30\0\x0d\0,\0*\0\x01\0\x03\0\x02\x06\x01\x06\x03\x06\x02\x02\x01\x02\x03\x02\x02\x03\x01\x03\x03\x03\x02\x04\x01\x04\x03\x04\x02\x01\x01\x01\x03\x01\x02\x05\x01\x05\x03\x05\x02
  host:
  - '{{Hostname}}'
  port: 443,444,465,636,989,990,992,993,994,995,1241,1311,2252,3388,3389,4433,4444,5061,6679,6697,8443,8883,9001
  extractors:
  - name: autonomic-mrad
    type: regex
    regex:
    - '^\x1b\[2J\x1b\[2J\r\n\r\nAutonomic Controls MRAD Bridge version (\d[\w.]+) Release\.\r\nMore info found on the Web http://www\.Autonomic-Controls\.com\r\n\r\nType ''\?'' for help or ''help <command>'' for help on <command>\.\r\n\r\n\r\nError: Unknown command ''\x01''\.\r\nError: Unknown command ''\x03''\.\r\n'
