id: crossmatchverifier
info:
  name: Cross Match Verifier E fingerprint control
  author: nmap,cn-kali-team
  tags: detect,tech,crossmatchverifier,service
  severity: info
tcp:
- name: verifier
  inputs:
  - data: Subscribe\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: crossmatchverifier
    type: regex
    regex:
    - ^(?:Idle|Notify)\r\n$
