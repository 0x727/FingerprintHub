id: radmin
info:
  name: Famatech Radmin
  author: nmap,cn-kali-team
  tags: detect,tech,radmin,service
  severity: info
  metadata:
    info: Windows Authentication
    operating_system: Windows
    product: radmin
    rarity: 8
    vendor: famatech
    verified: true
    version: 3.X
tcp:
- name: radmin
  inputs:
  - data: \x01\x00\x00\x00\x01\x00\x00\x00\x08\x08
  host:
  - '{{Hostname}}'
  port: 4899,9001
  extractors:
  - name: radmin
    type: regex
    regex:
    - ^\x01\x00\x00\x00\x25\x79\x00\x02\x12\x08\x02\x00\x79\x0a
