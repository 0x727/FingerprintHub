id: netbios-ns
info:
  name: Samba nmbd netbios-ns
  author: nmap,cn-kali-team
  tags: detect,tech,netbios-ns,service
  severity: info
  metadata:
    hostname: $1
    info: 'workgroup: $2'
    product: samba
    rarity: 4
    vendor: samba
    verified: true
tcp:
- name: nbtstat
  inputs:
  - data: \x80\xf0\0\x10\0\x01\0\0\0\0\0\0\x20\x43\x4bAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\0\0\x21\0\x01
  host:
  - '{{Hostname}}'
  port: '137'
  extractors:
  - name: netbios-ns
    type: regex
    regex:
    - (?i)^\x80\xf0\x84\0\0\0\0\x01\0\0\0\0 CKAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\0\0!\0\x01\0\0\0\0...([\w\-]{1,15})[\s]{0,14}\x20\x04\0.*?([\w\-]{1,15})[\s]{0,14}\0\x84\0\0\0\0\0\0\0
