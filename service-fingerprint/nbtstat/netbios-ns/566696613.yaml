id: netbios-ns
info:
  name: MikroTik router netbios-ns
  author: nmap,cn-kali-team
  tags: detect,tech,netbios-ns,service
  severity: info
  metadata:
    device_type: router
    rarity: 4
tcp:
- name: nbtstat
  inputs:
  - data: \x80\xf0\0\x10\0\x01\0\0\0\0\0\0\x20\x43\x4bAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\0\0\x21\0\x01
  host:
  - '{{Hostname}}'
  port: '137'
  extractors:
  - name: netbios-ns
    type: regex
    regex:
    - ^\x80\xf0\x85\x80\0\x01\0\0\0\0\0\0 CKAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\0\0!\0\x01\0\0\0\0...\d+\.\d+ \0D\0\0\0
