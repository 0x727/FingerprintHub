id: netbios-ns
info:
  name: Apple Mac OS X netbios-ns
  author: nmap,cn-kali-team
  tags: detect,tech,netbios-ns,service
  severity: info
  metadata:
    hostname: $1
    operating_system: Mac OS X
    rarity: 4
tcp:
- name: nbtstat
  inputs:
  - data: \x80\xf0\0\x10\0\x01\0\0\0\0\0\0\x20\x43\x4bAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\0\0\x21\0\x01
  host:
  - '{{Hostname}}'
  port: '137'
  extractors:
  - name: netbios-ns
    type: regex
    regex:
    - ^\x80\xf0\x84\x00\x00\x00\x00\x01\x00\x00\x00\x00 CKAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\x00\x00!\x00\x01\x00\x00\x00\x00\x00A\x01([\w\-]{1,15})[\s]{0,14}\x00\x04\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00\x00
