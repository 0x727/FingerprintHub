id: domain
info:
  name: Unbound
  author: nmap,cn-kali-team
  tags: detect,tech,domain,service
  severity: info
  metadata:
    product: unbound
    rarity: 4
    vendor: nlnetlabs
    verified: true
tcp:
- name: nbtstat
  inputs:
  - data: \x80\xf0\0\x10\0\x01\0\0\0\0\0\0\x20\x43\x4bAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\0\0\x21\0\x01
  host:
  - '{{Hostname}}'
  port: '137'
  extractors:
  - name: domain
    type: regex
    regex:
    - ^\x80\xf0\x80\x15\x00\x00\x00\x00\x00\x00\x00\x00
