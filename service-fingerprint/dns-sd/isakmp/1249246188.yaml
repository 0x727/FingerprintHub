id: isakmp
info:
  name: StrongSwan ISAKMP
  author: nmap,cn-kali-team
  tags: detect,tech,isakmp,service
  severity: info
  metadata:
    product: strongswan
    rarity: 4
    vendor: strongswan
    verified: true
tcp:
- name: dns-sd
  inputs:
  - data: \0\0\0\0\0\x01\0\0\0\0\0\0\x09_services\x07_dns-sd\x04_udp\x05local\0\0\x0c\0\x01
  host:
  - '{{Hostname}}'
  port: 53,5353
  extractors:
  - name: isakmp
    type: regex
    regex:
    - ^\x00\x00\x00\x00\x00\x01\x00\x00\x00\x00\x00\x00\t_servic\) % \x00\x00\x00\x00\x00\x00\x00\$\x00\x00\x00\x08\x00\x00\x00\x05
