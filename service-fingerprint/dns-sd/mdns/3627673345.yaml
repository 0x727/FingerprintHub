id: mdns
info:
  name: DNS-based service discovery
  author: nmap,cn-kali-team
  tags: detect,tech,mdns,service
  severity: info
  metadata:
    rarity: 4
tcp:
- name: dns-sd
  inputs:
  - data: \0\0\0\0\0\x01\0\0\0\0\0\0\x09_services\x07_dns-sd\x04_udp\x05local\0\0\x0c\0\x01
  host:
  - '{{Hostname}}'
  port: 53,5353
  extractors:
  - name: mdns
    type: regex
    regex:
    - (?i)^(?:..)?\x00\x00\x84\x00\x00\x01..\x00\x00\x00\x00\x09_services\x07_dns-sd\x04_udp\x05local\x00\x00\x0c\x00\x01
