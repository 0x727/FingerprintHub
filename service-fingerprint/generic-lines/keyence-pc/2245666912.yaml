id: keyence-pc
info:
  name: Keyence EtherNet/IP module
  author: nmap,cn-kali-team
  tags: detect,tech,keyence-pc,service
  severity: info
  metadata:
    device_type: specialized
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: keyence-pc
    type: regex
    regex:
    - ^ER,,02\rER,,02\r
