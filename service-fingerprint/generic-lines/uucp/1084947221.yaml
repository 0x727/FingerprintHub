id: uucp
info:
  name: SunOS uucpd
  author: nmap,cn-kali-team
  tags: detect,tech,uucp,service
  severity: info
  metadata:
    operating_system: SunOS
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: uucp
    type: regex
    regex:
    - '^login: Password: Login incorrect\.$'
