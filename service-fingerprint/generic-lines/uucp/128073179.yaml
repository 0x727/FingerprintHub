id: uucp
info:
  name: Solaris uucpd
  author: nmap,cn-kali-team
  tags: detect,tech,uucp,service
  severity: info
  metadata:
    operating_system: Solaris
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: uucp
    type: regex
    regex:
    - '^login: Please enter user name: Password: $'
