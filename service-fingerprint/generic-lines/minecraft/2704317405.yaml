id: minecraft
info:
  name: Minecraft game server
  author: nmap,cn-kali-team
  tags: detect,tech,minecraft,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: minecraft
    type: regex
    regex:
    - ^\x0eYou need to log in!                                             $
