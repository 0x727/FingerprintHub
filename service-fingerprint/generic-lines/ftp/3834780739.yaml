id: ftp
info:
  name: Microsoft FTP Service
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    operating_system: Windows
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - '^220 \r\n500-''\r\n500  '': command not understood\.\r\n500-''\r\n500  '': command not understood\.\r\n'
