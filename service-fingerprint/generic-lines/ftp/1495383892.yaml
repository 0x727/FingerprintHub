id: ftp
info:
  name: Canon imageRUNNER C2880 printer ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    device_type: printer
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Connection established\.\r\n502  command not recognized\.\r\n502  command not recognized\.\r\n
