id: ftp
info:
  name: lukemftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    hostname: $1
    operating_system: Mac OS X
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - '^220 ([\w._-]+) FTP server ready\.\r\n502 '''': command not understood\.\r\n502 '''': command not understood\.\r\n'
