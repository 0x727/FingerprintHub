id: ftp
info:
  name: Stupid-FTPd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 Welcome to Stupid-FTPd server\.\r\n422 Too busy to play with you\.\r\n
