id: ftp
info:
  name: File Manager+ ftpd
  author: nmap,cn-kali-team
  tags: detect,tech,ftp,service
  severity: info
  metadata:
    operating_system: Android
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ftp
    type: regex
    regex:
    - ^220 File Manager ready \r\n550 Unsupported command\r\n550 Unsupported command\r\n
