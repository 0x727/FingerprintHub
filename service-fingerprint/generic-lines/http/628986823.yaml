id: http
info:
  name: mini_httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    version: $1
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^UNKNOWN 400 Bad Request\r\nServer: mini_httpd/([\w._ -]+)\r\n'
