id: http
info:
  name: Tivoli Access Manager WebSEAL httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - (?i)^HTTP/1\.0 400 Bad Request\r\n.*This is a WebSEAL error message template file\.
