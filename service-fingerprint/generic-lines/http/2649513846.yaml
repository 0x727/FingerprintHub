id: http
info:
  name: Veritas backup exec continuous protection httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.1 403 Forbidden\r\nContent-Type: text/xml\r\n\r\n<\?xml version=''1\.0'' encoding=''UTF-8'' \?><autnresponse><action>NONE</action><response>The action you attempted is forbidden by your client</response></autnresponse>'
