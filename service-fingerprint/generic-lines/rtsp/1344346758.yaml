id: rtsp
info:
  name: BlueCherry DVR rtspd
  author: nmap,cn-kali-team
  tags: detect,tech,rtsp,service
  severity: info
  metadata:
    device_type: media device
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: rtsp
    type: regex
    regex:
    - '^RTSP/1\.0 400 CSeq required\r\nContent-Length: 0\r\n\r\n'
