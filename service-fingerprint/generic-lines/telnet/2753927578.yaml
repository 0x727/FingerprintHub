id: telnet
info:
  name: EnGenius telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
  metadata:
    device_type: WAP
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - '^\xff\xfd\x01\xff\xfd\x1f\xff\xfb\x01\xff\xfb\x03login as: \r\n\r\n''s password: \x1b\[H\x1b\[J\r\nLogin failed, please check ''username'', ''password'' again\. If Caps-Lock enabled\?\r\n\r\nlogin as: '
