id: telnet
info:
  name: VLC Player telnetd
  author: nmap,cn-kali-team
  tags: detect,tech,telnet,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: telnet
    type: regex
    regex:
    - ^Password:\xff\xfb\x01\n\rTry again, you polio:\n\n\rTry again, you polio:\n
