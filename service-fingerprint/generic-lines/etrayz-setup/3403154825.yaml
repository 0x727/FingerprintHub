id: etrayz-setup
info:
  name: eTRAYz NAS device setup port
  author: nmap,cn-kali-team
  tags: detect,tech,etrayz-setup,service
  severity: info
  metadata:
    device_type: storage-misc
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: etrayz-setup
    type: regex
    regex:
    - ^\r\n\r\n\0\0\0\0\x26\x84\0\x04\0\0\0\0$
