id: boinc
info:
  name: Boinc GUI RPC port
  author: nmap,cn-kali-team
  tags: detect,tech,boinc,service
  severity: info
  metadata:
    version: $1.$2.$3
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: boinc
    type: regex
    regex:
    - ^<boinc_gui_rpc_reply>\n<major_version>(\d+)</major_version>\n<minor_version>(\d+)</minor_version>\n<release>(\d+)</release>
