id: boinc
info:
  name: Boinc GUI RPC port
  author: nmap,cn-kali-team
  tags: detect,tech,boinc,service
  severity: info
  metadata:
    info: Unauthorized
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: boinc
    type: regex
    regex:
    - ^<boinc_gui_rpc_reply>\n<unauthorized/>\n</boinc_gui_rpc_reply>\n\x03
