id: olsrd-txtinfo
info:
  name: olsrd txtinfo plugin
  author: nmap,cn-kali-team
  tags: detect,tech,olsrd-txtinfo,service
  severity: info
  metadata:
    version: 0.6.7
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: olsrd-txtinfo
    type: regex
    regex:
    - '^HTTP/1\.0 200 OK\0Content-type: text/plain\n\0Table: Links\nLocal IP\tRemote IP\tHyst\.\tLQ\tNLQ\tCost\0[\w._-]+\t[\w._-]+\t[\d.]+\t[\d.]+\t[\d.]+\t[\d.]+\t\n'
