id: pop3
info:
  name: ipop3d
  author: nmap,cn-kali-team
  tags: detect,tech,pop3,service
  severity: info
  metadata:
    hostname: $1
    version: $2
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: pop3
    type: regex
    regex:
    - ^\+OK POP3 ([-.+\w]+) v(\d[-.\w]+) server ready\r\n
