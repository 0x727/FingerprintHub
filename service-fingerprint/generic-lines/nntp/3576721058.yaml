id: nntp
info:
  name: Synchronet NNTP Service
  author: nmap,cn-kali-team
  tags: detect,tech,nntp,service
  severity: info
  metadata:
    version: $1
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: nntp
    type: regex
    regex:
    - ^200 Coruscant BBS News \(Synchronet NNTP Service v(\d[-.\w ]+)\)\r\n
