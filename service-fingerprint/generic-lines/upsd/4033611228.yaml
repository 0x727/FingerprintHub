id: upsd
info:
  name: Network UPS Tools upsd
  author: nmap,cn-kali-team
  tags: detect,tech,upsd,service
  severity: info
  metadata:
    device_type: storage-misc
    info: Synology DS209 NAS device
    version: 2.6.1
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: upsd
    type: regex
    regex:
    - ^ERR UNKNOWN-COMMAND\nERR UNKNOWN-COMMAND\n$
