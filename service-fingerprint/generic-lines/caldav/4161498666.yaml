id: caldav
info:
  name: DavMail CalDAV http gateway
  author: nmap,cn-kali-team
  tags: detect,tech,caldav,service
  severity: info
  metadata:
    device_type: proxy server
    version: $1
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: caldav
    type: regex
    regex:
    - '(?i)^HTTP/1\.1 503 Service Unavailable\r\nServer: DavMail Gateway ([\w._-]+)\r\nDAV: 1, calendar-access, calendar-schedule, calendarserver-private-events, addressbook\r\n(?:[^\r\n]+\r\n)*?Content-Length: 32\r\n\r\njava\.util\.NoSuchElementException$'
