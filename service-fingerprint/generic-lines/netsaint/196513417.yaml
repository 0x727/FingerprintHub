id: netsaint
info:
  name: Netsaint Status Daemon
  author: nmap,cn-kali-team
  tags: detect,tech,netsaint,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: netsaint
    type: regex
    regex:
    - ^Unknown command\n$
