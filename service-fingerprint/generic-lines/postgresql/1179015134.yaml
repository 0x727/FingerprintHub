id: postgresql
info:
  name: PostgreSQL DB
  author: nmap,cn-kali-team
  tags: detect,tech,postgresql,service
  severity: info
  metadata:
    info: German
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: postgresql
    type: regex
    regex:
    - '^EFATAL:  ung\xfcltige L\xe4nge des Startpakets\n\0'
