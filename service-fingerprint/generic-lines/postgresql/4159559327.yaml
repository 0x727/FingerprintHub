id: postgresql
info:
  name: PostgreSQL DB
  author: nmap,cn-kali-team
  tags: detect,tech,postgresql,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: postgresql
    type: regex
    regex:
    - ^EInvalid packet length\0$
