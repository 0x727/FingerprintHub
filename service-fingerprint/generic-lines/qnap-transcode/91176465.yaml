id: qnap-transcode
info:
  name: QNAP NAS Transcoding Service
  author: nmap,cn-kali-team
  tags: detect,tech,qnap-transcode,service
  severity: info
  metadata:
    device_type: storage-misc
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: qnap-transcode
    type: regex
    regex:
    - ^\x01\0\0\0client's request is accepted\0{868}
