id: websense-eim
info:
  name: Websense EIM
  author: nmap,cn-kali-team
  tags: detect,tech,websense-eim,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: websense-eim
    type: regex
    regex:
    - ^\0\x0c\r\n\0\x01\0\x01\0\0\0\0$
