id: biff
info:
  name: Joe's j-chkmail biffd
  author: nmap,cn-kali-team
  tags: detect,tech,biff,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: biff
    type: regex
    regex:
    - ^Use of uninitialized value in transliteration \(tr///\) at /var/jchkmail/user-filter
