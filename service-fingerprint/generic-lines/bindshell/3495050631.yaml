id: bindshell
info:
  name: Plan 9 rc shell
  author: nmap,cn-kali-team
  tags: detect,tech,bindshell,service
  severity: info
  metadata:
    info: '**BACKDOOR**'
    operating_system: Plan 9
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: bindshell
    type: regex
    regex:
    - '\r: bad character in file name: ''/bin/\r''\n$'
