id: lastfm
info:
  name: Last.fm client
  author: nmap,cn-kali-team
  tags: detect,tech,lastfm,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: lastfm
    type: regex
    regex:
    - '^ERROR: Command doesn''t seem to be followed by a space followed by arguments\n$'
