id: univention-json
info:
  name: Univention Management Console
  author: nmap,cn-kali-team
  tags: detect,tech,univention-json,service
  severity: info
  metadata:
    operating_system: Linux
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: univention-json
    type: regex
    regex:
    - '^RESPONSE/None/53/application/json:  \n\{"status": 554, "message": "Unparsable message body"\}'
