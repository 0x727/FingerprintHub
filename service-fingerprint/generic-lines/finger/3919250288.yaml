id: finger
info:
  name: xfingerd
  author: nmap,cn-kali-team
  tags: detect,tech,finger,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: finger
    type: regex
    regex:
    - ^Login     Name                Tty      Idle  Login Time   Office     Office Phone\n
