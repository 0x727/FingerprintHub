id: finger
info:
  name: Lantronix MSS485 serial to ethernet bridge fingerd
  author: nmap,cn-kali-team
  tags: detect,tech,finger,service
  severity: info
  metadata:
    device_type: bridge
    version: $1 $2
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: finger
    type: regex
    regex:
    - '^MSS485 Version V([\w._/-]+)\(([\w._-]+)\) - Time Since Boot:'
