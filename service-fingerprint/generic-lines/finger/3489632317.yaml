id: finger
info:
  name: Cfingerd
  author: nmap,cn-kali-team
  tags: detect,tech,finger,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: finger
    type: regex
    regex:
    - ^Gathering system data\.\.\.\nUsername Real name                      Idletime TTY Remote console location\n
