id: finger
info:
  name: ArGoSoft Mail fingerd
  author: nmap,cn-kali-team
  tags: detect,tech,finger,service
  severity: info
  metadata:
    hostname: $1
    operating_system: Windows
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: finger
    type: regex
    regex:
    - ^This is ([-\w_.]+) finger server\.\r\n\r\nPlease use username@domain format\.\r\n
