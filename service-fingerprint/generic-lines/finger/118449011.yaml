id: finger
info:
  name: Solaris 10 fingerd
  author: nmap,cn-kali-team
  tags: detect,tech,finger,service
  severity: info
  metadata:
    info: Nobody logged in
    operating_system: Solaris
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: finger
    type: regex
    regex:
    - '^finger: /var/adm/lastlog open error\nNo one logged on\r\n'
