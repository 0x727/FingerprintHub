id: finger
info:
  name: OSF/1 fingerd
  author: nmap,cn-kali-team
  tags: detect,tech,finger,service
  severity: info
  metadata:
    operating_system: OSF/1
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: finger
    type: regex
    regex:
    - '^finger: /usr/adm/lastlog open error\nLogin +Name +TTY Idle +When +Office\r\n'
