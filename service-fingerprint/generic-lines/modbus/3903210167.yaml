id: modbus
info:
  name: Modbus TCP
  author: nmap,cn-kali-team
  tags: detect,tech,modbus,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: modbus
    type: regex
    regex:
    - ^\r\n\r\n\0\x03[\0\x01]\x80[\x01-\x03]
