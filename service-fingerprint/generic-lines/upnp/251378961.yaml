id: upnp
info:
  name: ReadyDLNA
  author: nmap,cn-kali-team
  tags: detect,tech,upnp,service
  severity: info
  metadata:
    info: 'OS: $1; DLNADOC $2; UPnP $3'
    version: $4
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: upnp
    type: regex
    regex:
    - '^HTTP/1\.1 501 Not Implemented\r\nContent-Type: text/html\r\nConnection: close\r\nContent-Length: 149\r\nServer: ([^/ ]+) DLNADOC/([\w._-]+) UPnP/([\w._-]+) ReadyDLNA/([\w._-]+)\r\n'
