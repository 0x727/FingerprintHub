id: upnp
info:
  name: TVersity Media Server UPnP
  author: nmap,cn-kali-team
  tags: detect,tech,upnp,service
  severity: info
  metadata:
    info: UPnP $2
    operating_system: Windows
    version: $1
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: upnp
    type: regex
    regex:
    - '(?i)^HTTP/0\.0 400 Bad Request\r\nServer: ([\w._-]+) 2/, UPnP/([\w._-]+), TVersity Media Server\r\n'
