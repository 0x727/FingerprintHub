id: textui
info:
  name: CMI Genus timekeeper $1 setup
  author: nmap,cn-kali-team
  tags: detect,tech,textui,service
  severity: info
  metadata:
    hostname: $4
    info: 'MAC: $3'
    version: $2
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: textui
    type: regex
    regex:
    - '^\n\rCMI Genus Setup\n\rProgram: *([\d-]+)\n\rVersion Info: *([\d.]+)\n\rMAC Address: *([A-F\d:]{17})\n\r\n\rPress <ENTER> to go into setup mode\.\n\r\n\rWelcome to Genus Setup\n\r\n\*{40}\n\rGENUS SETTINGS\n\rHost Name: *([\w.-]+)\n\r'
