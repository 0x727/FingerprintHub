id: ident
info:
  name: GTA GB-Ware firewall identd
  author: nmap,cn-kali-team
  tags: detect,tech,ident,service
  severity: info
  metadata:
    device_type: firewall
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ident
    type: regex
    regex:
    - '^0 , 0 : ERROR : FORMAT-ERROR\r\n$'
