id: inetd
info:
  name: inetd
  author: nmap,cn-kali-team
  tags: detect,tech,inetd,service
  severity: info
  metadata:
    info: 'failed to exec $1: $2'
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: inetd
    type: regex
    regex:
    - '^<\d+>[A-Z][a-z][a-z] +\d+ \d+:\d+:\d+ inetd\[\d+\]: execv (/[-.\\/\w]+): (\w[\s\w.,-]+)$'
