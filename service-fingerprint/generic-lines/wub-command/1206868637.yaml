id: wub-command
info:
  name: Wub httpd command console
  author: nmap,cn-kali-team
  tags: detect,tech,wub-command,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: wub-command
    type: regex
    regex:
    - '^Command Shell\r\n\r\n% \r\n% '
