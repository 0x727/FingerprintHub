id: asf-rmcp
info:
  name: SuperMicro IPMI RMCP
  author: nmap,cn-kali-team
  tags: detect,tech,asf-rmcp,service
  severity: info
tcp:
- name: generic-lines
  inputs:
  - data: \r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: asf-rmcp
    type: regex
    regex:
    - ^\0\0\0\x02\t\0\0\0\x01\0\0\0\0\0\0\0\0$
