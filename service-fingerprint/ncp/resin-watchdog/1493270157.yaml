id: resin-watchdog
info:
  name: Caucho Resin Pro Watchdog
  author: nmap,cn-kali-team
  tags: detect,tech,resin-watchdog,service
  severity: info
tcp:
- name: ncp
  inputs:
  - data: \x44\x6d\x64\x54\0\0\0\x17\0\0\0\x01\0\0\0\0\x11\x11\0\xff\x01\xff\x13
  host:
  - '{{Hostname}}'
  extractors:
  - name: resin-watchdog
    type: regex
    regex:
    - ^Q$
