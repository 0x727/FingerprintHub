id: ncp
info:
  name: Novell NetWare NCP
  author: nmap,cn-kali-team
  tags: detect,tech,ncp,service
  severity: info
tcp:
- name: ncp
  inputs:
  - data: \x44\x6d\x64\x54\0\0\0\x17\0\0\0\x01\0\0\0\0\x11\x11\0\xff\x01\xff\x13
  host:
  - '{{Hostname}}'
  extractors:
  - name: ncp
    type: regex
    regex:
    - ^\x74\x4e\x63\x50\0\0\0\x10\x33\x33
