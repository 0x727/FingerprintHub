id: softplc
info:
  name: CODESYS SoftPLC
  author: nmap,cn-kali-team
  tags: detect,tech,softplc,service
  severity: info
tcp:
- name: ncp
  inputs:
  - data: \x44\x6d\x64\x54\0\0\0\x17\0\0\0\x01\0\0\0\0\x11\x11\0\xff\x01\xff\x13
  host:
  - '{{Hostname}}'
  extractors:
  - name: softplc
    type: regex
    regex:
    - ^\x04\xef\xef\xb3\0\0\0\x01\x01\0\xc4\x01\0\0\0\0
