id: audioworks
info:
  name: AudioWorks sound server
  author: nmap,cn-kali-team
  tags: detect,tech,audioworks,service
  severity: info
  metadata:
    operating_system: IRIX
tcp:
- name: ncp
  inputs:
  - data: \x44\x6d\x64\x54\0\0\0\x17\0\0\0\x01\0\0\0\0\x11\x11\0\xff\x01\xff\x13
  host:
  - '{{Hostname}}'
  extractors:
  - name: audioworks
    type: regex
    regex:
    - ^\0\0$
