id: textui
info:
  name: Vantage InFusion home automation controller port
  author: nmap,cn-kali-team
  tags: detect,tech,textui,service
  severity: info
tcp:
- name: ncp
  inputs:
  - data: \x44\x6d\x64\x54\0\0\0\x17\0\0\0\x01\0\0\0\0\x11\x11\0\xff\x01\xff\x13
  host:
  - '{{Hostname}}'
  extractors:
  - name: textui
    type: regex
    regex:
    - ^R:ERROR:6 \"Syntax Error\"\r\n
