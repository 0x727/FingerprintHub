id: smtp-proxy
info:
  name: SonicWALL Email Security Appliance smtp proxy
  author: nmap,cn-kali-team
  tags: detect,tech,smtp-proxy,service
  severity: info
  metadata:
    device_type: proxy server
    hostname: $1
tcp:
- name: hello
  inputs:
  - data: EHLO\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp-proxy
    type: regex
    regex:
    - ^220 ([\w._-]+) ESMTP [\w._-]+\r\n501 5\.5\.2 HELO requires domain address\r\n
