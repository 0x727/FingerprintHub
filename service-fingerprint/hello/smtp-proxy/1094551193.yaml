id: smtp-proxy
info:
  name: Dr.Web SMTP-proxy
  author: nmap,cn-kali-team
  tags: detect,tech,smtp-proxy,service
  severity: info
tcp:
- name: hello
  inputs:
  - data: EHLO\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp-proxy
    type: regex
    regex:
    - ^220 OutgoingFilter SMTP\r\n502 OutgoingFilter Command not implemented\r\n
