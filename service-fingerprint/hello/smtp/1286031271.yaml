id: smtp
info:
  name: Canon imageRUNNER C5185 smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    device_type: printer
tcp:
- name: hello
  inputs:
  - data: EHLO\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 \[[\w_.-]+\] ESMTP Ready\r\n501 HELO requires domain address\r\n
