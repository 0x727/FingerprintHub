id: smtp
info:
  name: Lotus Notes smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
tcp:
- name: hello
  inputs:
  - data: EHLO\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 Hello [A-Z][a-z]{2}, .*\r\n501 Command \"EHLO\" requires an argument\r\n
