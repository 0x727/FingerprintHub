id: smtp
info:
  name: Novell NetWare GroupWise Internet Agent smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    hostname: $1
    operating_system: NetWare
    product: groupwise
    rarity: 8
    vendor: novell
    verified: true
tcp:
- name: hello
  inputs:
  - data: EHLO\r\n
  host:
  - '{{Hostname}}'
  port: 25,587,3025
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 ([\w_.-]+) Ready\r\n250-.*\r\n250-AUTH LOGIN\r\n(?:250-8BITMIME\r\n)?250-SIZE\r\n250 DSN\r\n
