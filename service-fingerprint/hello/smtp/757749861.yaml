id: smtp
info:
  name: Lotus Domino smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    product: lotus_domino
    rarity: 8
    vendor: ibm
    verified: true
tcp:
- name: hello
  inputs:
  - data: EHLO\r\n
  host:
  - '{{Hostname}}'
  port: 25,587,3025
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 .* SMTP ready at .*\r\n501 Command \"EHLO\" requires an argument\r\n
