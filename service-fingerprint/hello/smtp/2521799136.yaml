id: smtp
info:
  name: Postfix smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    product: postfix
    rarity: 8
    vendor: postfix
    verified: true
tcp:
- name: hello
  inputs:
  - data: EHLO\r\n
  host:
  - '{{Hostname}}'
  port: 25,587,3025
  extractors:
  - name: smtp
    type: regex
    regex:
    - '^220 ESMTP Postfix\r\n501 Syntax: EHLO hostname\r\n'
