id: smtp
info:
  name: Postfix smtpd
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
tcp:
- name: hello
  inputs:
  - data: EHLO\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - '^220 ESMTP Postfix\r\n501 Syntax: EHLO hostname\r\n'
