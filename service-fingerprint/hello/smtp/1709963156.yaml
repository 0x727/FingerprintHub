id: smtp
info:
  name: Rustock smtp backdoor
  author: nmap,cn-kali-team
  tags: detect,tech,smtp,service
  severity: info
  metadata:
    info: '**BACKDOOR**'
    operating_system: Windows
tcp:
- name: hello
  inputs:
  - data: EHLO\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: smtp
    type: regex
    regex:
    - ^220 ESMTP service ready\r\n250\x20ok\r\n
