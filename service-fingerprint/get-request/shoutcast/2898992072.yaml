id: shoutcast
info:
  name: SHOUTcast server
  author: nmap,cn-kali-team
  tags: detect,tech,shoutcast,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: shoutcast
    type: regex
    regex:
    - ^invalid password\r\n$
