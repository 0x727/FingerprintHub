id: aspi
info:
  name: ASPI server
  author: nmap,cn-kali-team
  tags: detect,tech,aspi,service
  severity: info
  metadata:
    operating_system: Solaris
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: aspi
    type: regex
    regex:
    - '^HTTP/1\.0 404 Not Found\r\nDate: .*\r\nServer: ByllSoftware Gurda/([\d.]+)\r\n'
