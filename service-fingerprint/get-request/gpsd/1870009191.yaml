id: gpsd
info:
  name: gpsd
  author: nmap,cn-kali-team
  tags: detect,tech,gpsd,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: gpsd
    type: regex
    regex:
    - ^GPSD,G=\?,E=\?,T=\?,T=\?,T=\?,P=\?\r\n
