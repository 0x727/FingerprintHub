id: ident
info:
  name: Stanford PC-leland identd
  author: nmap,cn-kali-team
  tags: detect,tech,ident,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ident
    type: regex
    regex:
    - '^0, 0 : ERROR : INVALID-AUTH-REQ-INFO : CAPABILITY=USER-INTERACTION : AUTH-MECH=KEBEROS_V4\r\n$'
