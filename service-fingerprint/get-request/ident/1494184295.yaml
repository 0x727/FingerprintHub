id: ident
info:
  name: KVIrc fake identd
  author: nmap,cn-kali-team
  tags: detect,tech,ident,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ident
    type: regex
    regex:
    - '^GET / HTTP/1\.0 : USERID : UNIX : [^\r\n]+\r\n'
