id: ident
info:
  name: Liedentd
  author: nmap,cn-kali-team
  tags: detect,tech,ident,service
  severity: info
  metadata:
    info: 'Claimed user: $1'
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ident
    type: regex
    regex:
    - '^GET / HTTP/1\.0 : USERID : UNIX : ([-.\w]+)\r\n$'
