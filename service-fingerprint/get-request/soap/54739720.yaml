id: soap
info:
  name: SMC $1 Barricade WAP soap
  author: nmap,cn-kali-team
  tags: detect,tech,soap,service
  severity: info
  metadata:
    device_type: WAP
    version: $2
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: soap
    type: regex
    regex:
    - '(?i)^HTTP/1\.1 200 OK\r\nContent-Type: text/xml; charset=utf-8\r\nConnection: close\r\nContent-Length: \d+\r\n\r\n<\?xml version=\"1\.0\" encoding=\"utf-8\"\?>.*<ModelName>(SMC\w+)</ModelName>\n<FirmwareVersion>V([\w._-]+)</FirmwareVersion>'
