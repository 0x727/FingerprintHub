id: caldav
info:
  name: Radicale CalDAV CardDAV
  author: nmap,cn-kali-team
  tags: detect,tech,caldav,service
  severity: info
  metadata:
    info: WSGIServer $1; Python $2
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: caldav
    type: regex
    regex:
    - '^HTTP/1\.0 200 OK\r\nDate: .*\r\nServer: WSGIServer/([\w._-]+) Python/([\w._-]+)\r\nContent-Length: \d+\r\nContent-type: text/html\r\n\r\n<!DOCTYPE html>\n<title>Radicale</title>Radicale works!'
