id: hadoop-ipc
info:
  name: Hadoop IPC
  author: nmap,cn-kali-team
  tags: detect,tech,hadoop-ipc,service
  severity: info
  metadata:
    info: IPC version $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: hadoop-ipc
    type: regex
    regex:
    - ^\0\0\0\0\x03\0\0\0\x7c\xff\xff\xff\xff\0\0\0\)org\.apache\.hadoop\.ipc\.RPC\$VersionMismatch\0\0\0>Server IPC version (\d+) cannot communicate with client version 47
