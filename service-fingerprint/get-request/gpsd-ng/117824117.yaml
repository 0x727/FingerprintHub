id: gpsd-ng
info:
  name: GPSD-NG
  author: nmap,cn-kali-team
  tags: detect,tech,gpsd-ng,service
  severity: info
  metadata:
    version: $1 rev $2
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: gpsd-ng
    type: regex
    regex:
    - ^{\"class\":\"VERSION\",\"release\":\"([\w._-]+)\",\"rev\":\"([\w._:-]+)\",\"proto_major\":\d+,\"proto_minor\":\d+}\r\n$
