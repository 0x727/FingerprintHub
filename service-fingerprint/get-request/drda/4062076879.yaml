id: drda
info:
  name: Apache Derby DRDA
  author: nmap,cn-kali-team
  tags: detect,tech,drda,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: drda
    type: regex
    regex:
    - ^\0\x1b\xd0\x02\0\x01\0\x15\x12\x4c\0\x06\x11\x49\0\x08\0\x06\0\x0c\0\0\0\x05\x11\x4a\x03$
