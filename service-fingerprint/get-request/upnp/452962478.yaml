id: upnp
info:
  name: ReadyDLNA
  author: nmap,cn-kali-team
  tags: detect,tech,upnp,service
  severity: info
  metadata:
    info: Linux $1; DLNADOC $3; UPnP $4
    operating_system: Linux
    version: $5
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: upnp
    type: regex
    regex:
    - '^HTTP/1\.1 200 OK\r\nContent-Type: text/html\r\nConnection: close\r\nContent-Length: \d+\r\nServer: Linux (([234]\.[\d.]+)[\w._-]+) DLNADOC/([\w._-]+) UPnP/([\w._-]+) ReadyDLNA/([\w._-]+)\r\n'
