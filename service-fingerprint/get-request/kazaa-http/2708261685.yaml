id: kazaa-http
info:
  name: KaZaA P2P client
  author: nmap,cn-kali-team
  tags: detect,tech,kazaa-http,service
  severity: info
  metadata:
    info: 'username: $2; network: $3'
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: kazaa-http
    type: regex
    regex:
    - '^HTTP/1\.[01] 404 Not Found\r?\nServer: giFT-FastTrack ([\d.]+)\r\nX-Kazaa-Username: (\S+)\r\nX-Kazaa-Network: ([-.\w]+)\r\n'
