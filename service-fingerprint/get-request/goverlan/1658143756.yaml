id: goverlan
info:
  name: Goverlan Remote Administration
  author: nmap,cn-kali-team
  tags: detect,tech,goverlan,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: goverlan
    type: regex
    regex:
    - ^\0\0\0\0/\x20HT
