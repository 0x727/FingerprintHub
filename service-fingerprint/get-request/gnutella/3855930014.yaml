id: gnutella
info:
  name: Frostwire P2P
  author: nmap,cn-kali-team
  tags: detect,tech,gnutella,service
  severity: info
  metadata:
    info: Frosty $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: gnutella
    type: regex
    regex:
    - '^HTTP/1\.0 501 Not Implemented\r\nDate: .*\r\nServer: Frosty/([\w._-]+)\r\nContent-Length: 0\r\nConnection: Close\r\n\r\n'
