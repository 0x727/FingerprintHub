id: gnutella
info:
  name: Mutella Gnutella P2P client
  author: nmap,cn-kali-team
  tags: detect,tech,gnutella,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: gnutella
    type: regex
    regex:
    - '^HTTP/1\.0 200\r\nServer: Mutella\r\n'
