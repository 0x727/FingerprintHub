id: gnutella
info:
  name: LimeWire Gnutella P2P client
  author: nmap,cn-kali-team
  tags: detect,tech,gnutella,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: gnutella
    type: regex
    regex:
    - ^HTTP/1\.1 406 Not Acceptable\r\n(?:\r\n)?$
