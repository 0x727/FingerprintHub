id: magent
info:
  name: MicroWorld mwagent.exe
  author: nmap,cn-kali-team
  tags: detect,tech,magent,service
  severity: info
  metadata:
    info: eScan antivirus management console
    operating_system: Windows
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: magent
    type: regex
    regex:
    - ^Agent Ready v([\w._]+)+\.\.\.(?:\[[\w._-]+\])\r\nGET / HTTP/1\.0 501 command not implemented ERROR\r\n 501 command not implemented ERROR\r\n
