id: magent
info:
  name: MicroWorld mwagent.exe
  author: nmap,cn-kali-team
  tags: detect,tech,magent,service
  severity: info
  metadata:
    operating_system: Windows
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: magent
    type: regex
    regex:
    - ^Agent Ready\.\.\.\r\nGET / HTTP/1\.0\r\n\r\nGET 501 command not implemented ERROR\r\n
