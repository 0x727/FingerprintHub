id: oracle-mts
info:
  name: Oracle MTS Recovery Service
  author: nmap,cn-kali-team
  tags: detect,tech,oracle-mts,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: oracle-mts
    type: regex
    regex:
    - '^HTTP/1\.0 400 Bad Request\r\nContent-length: 15\r\nContent-type: text/html\r\n\r\n400 Bad Request$'
