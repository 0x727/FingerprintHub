id: imap
info:
  name: hMailServer imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
  metadata:
    operating_system: Windows
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - ^\* OK .*\r\nGET BAD Unknown or NULL command\r\n BAD NULL COMMAND\r\n
