id: imap
info:
  name: Floosietek FTgate imapd
  author: nmap,cn-kali-team
  tags: detect,tech,imap,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: imap
    type: regex
    regex:
    - ^\* OK IMAP4 IMAP4rev1 Server\r\nGET BAD Unrecognised Command\r\n
