id: tor-socks
info:
  name: Tor SOCKS proxy
  author: nmap,cn-kali-team
  tags: detect,tech,tor-socks,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: tor-socks
    type: regex
    regex:
    - ^HTTP/1\.0 501 Tor is not an HTTP Proxy\r\n
