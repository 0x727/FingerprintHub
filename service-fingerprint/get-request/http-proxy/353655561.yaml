id: http-proxy
info:
  name: Bfilter proxy
  author: nmap,cn-kali-team
  tags: detect,tech,http-proxy,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http-proxy
    type: regex
    regex:
    - (?i)^HTTP/1\.0 400 Bad Request\r\n(?:[^\r\n]+\r\n)*?\r\n<!DOCTYPE html PUBLIC \"-//W3C//DTD HTML 4\.01 Transitional//EN\">\r\n<html>\r\n<head>\r\n  <title>BFilter Error</title>
