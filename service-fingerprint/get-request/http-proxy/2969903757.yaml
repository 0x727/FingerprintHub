id: http-proxy
info:
  name: Haste http proxy
  author: nmap,cn-kali-team
  tags: detect,tech,http-proxy,service
  severity: info
  metadata:
    version: '2.0'
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http-proxy
    type: regex
    regex:
    - '(?i)^HTTP/1\.1 200 I''m sorry, Dave\. I''m afraid I can''t work without a host header\.\r.*\nServer: Haste\r\n'
