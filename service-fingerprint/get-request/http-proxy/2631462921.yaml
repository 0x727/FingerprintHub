id: http-proxy
info:
  name: URL Gateway http proxy
  author: nmap,cn-kali-team
  tags: detect,tech,http-proxy,service
  severity: info
  metadata:
    operating_system: Windows
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http-proxy
    type: regex
    regex:
    - '^HTTP/1\.0 200 OK\r\nServer: URL Gateway ([-\w_.]+)\r\n'
