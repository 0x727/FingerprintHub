id: whois
info:
  name: Java Whois Server
  author: nmap,cn-kali-team
  tags: detect,tech,whois,service
  severity: info
  metadata:
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: whois
    type: regex
    regex:
    - ^\n\r\nJava Whois Server ([\w._-]+)    \(c\) \d+ - \d+ Klaus Zerwes zero-sys\.net\r\n\n
