id: whois
info:
  name: Java Whois Server
  author: nmap,cn-kali-team
  tags: detect,tech,whois,service
  severity: info
  metadata:
    info: serving ccTLD $1
    version: $2
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: whois
    type: regex
    regex:
    - ^This is JWhoisServer serving ccTLD ([\w._-]+)\r\nJava Whois Server ([\w._-]+)    \(c\) \d+ - \d+ Klaus Zerwes zero-sys\.net\r\n
