id: ratnj
info:
  name: RatNJ C2 server
  author: nmap,cn-kali-team
  tags: detect,tech,ratnj,service
  severity: info
  metadata:
    info: malware
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ratnj
    type: regex
    regex:
    - ^0\0$
