id: napster
info:
  name: WinMX or Lopster Napster P2P client
  author: nmap,cn-kali-team
  tags: detect,tech,napster,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: napster
    type: regex
    regex:
    - ^1$
