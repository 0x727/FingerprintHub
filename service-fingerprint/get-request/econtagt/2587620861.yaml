id: econtagt
info:
  name: Compuware ServerVantage EcoNTAgt
  author: nmap,cn-kali-team
  tags: detect,tech,econtagt,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: econtagt
    type: regex
    regex:
    - ^=\0\0\0$
