id: modbus
info:
  name: Modbus TCP
  author: nmap,cn-kali-team
  tags: detect,tech,modbus,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: modbus
    type: regex
    regex:
    - ^GE\0\0\0\x03H\xd4[\x01-\x03]
