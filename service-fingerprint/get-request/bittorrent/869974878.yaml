id: bittorrent
info:
  name: Transmission Bittorrent client
  author: nmap,cn-kali-team
  tags: detect,tech,bittorrent,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: bittorrent
    type: regex
    regex:
    - ^Nice try\.\.\.\r\n$
