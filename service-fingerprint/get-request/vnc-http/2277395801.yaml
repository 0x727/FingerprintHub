id: vnc-http
info:
  name: RealVNC
  author: nmap,cn-kali-team
  tags: detect,tech,vnc-http,service
  severity: info
  metadata:
    info: 'resolution: $1x$2; VNC TCP port: $3'
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: vnc-http
    type: regex
    regex:
    - ^HTTP/1\.0 200 OK\n\n<HTML><TITLE>VNC desktop</TITLE>\n<APPLET CODE=vncviewer\.class ARCHIVE=vncviewer\.jar WIDTH=(\d+) HEIGHT=(\d+)>\n<param name=PORT value=(\d+)></APPLET></HTML>\n
