id: gopher
info:
  name: Internet Gopher Server
  author: nmap,cn-kali-team
  tags: detect,tech,gopher,service
  severity: info
  metadata:
    info: Gopher+ protocol; GopherWeb $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: gopher
    type: regex
    regex:
    - '^HTTP/1\.0 200 Ok\r\nMIME-Version: 1\.0\r\nServer: GopherWEB/(\d[-.\w]+)\r\n'
