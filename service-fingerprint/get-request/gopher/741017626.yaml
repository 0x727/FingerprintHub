id: gopher
info:
  name: Gophernicus gopherd
  author: nmap,cn-kali-team
  tags: detect,tech,gopher,service
  severity: info
  metadata:
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: gopher
    type: regex
    regex:
    - '(?i)^iWelcome to Gophernicus!\t.*server version\.: Gophernicus/([\w._-]+)\t'
