id: gopher
info:
  name: Windows gopherd
  author: nmap,cn-kali-team
  tags: detect,tech,gopher,service
  severity: info
  metadata:
    info: German
    operating_system: Windows
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: gopher
    type: regex
    regex:
    - ^3 --6 Ung\xfcltige Anforderung\. \r\n\.\r\n$
