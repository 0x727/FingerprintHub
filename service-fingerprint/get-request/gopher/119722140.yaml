id: gopher
info:
  name: pygopherd
  author: nmap,cn-kali-team
  tags: detect,tech,gopher,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: gopher
    type: regex
    regex:
    - ^3'/GET / HTTP/1\.0' does not exist \(no handler found\)\t\terror\.host\t1\r\n
