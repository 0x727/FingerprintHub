id: ilo-vm
info:
  name: HP Integrated Lights-Out Virtual Media
  author: nmap,cn-kali-team
  tags: detect,tech,ilo-vm,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ilo-vm
    type: regex
    regex:
    - ^#\0\x04\0$
