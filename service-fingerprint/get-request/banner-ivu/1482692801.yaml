id: banner-ivu
info:
  name: Banner Engineering iVu Command Channel
  author: nmap,cn-kali-team
  tags: detect,tech,banner-ivu,service
  severity: info
  metadata:
    device_type: specialized
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: banner-ivu
    type: regex
    regex:
    - ^ERROR 10101_GROUP_NOT_FOUND\r\n
