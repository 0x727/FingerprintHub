id: ssl/http
info:
  name: ExpertAssist
  author: nmap,cn-kali-team
  tags: detect,tech,ssl/http,service
  severity: info
  metadata:
    info: ScriptLogic Remote Desktop
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssl/http
    type: regex
    regex:
    - '^HTTP/1\.0 302 Moved Temporarily\r\nAccept-Ranges: none\r\nConnection: close\r\nContent-Length: 0\r\nContent-Type: application/octet-stream\r\nDate: .*\r\nLocation: https://[^/]*/\r\nServer: ExpertAssist/([\w._-]+)\r\n'
