id: ssl/http
info:
  name: ExpertAssist
  author: nmap,cn-kali-team
  tags: detect,tech,ssl/http,service
  severity: info
  metadata:
    info: ScriptLogic Remote Desktop
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ssl/http
    type: regex
    regex:
    - '^HTTP/1\.0 403 Secure Channel Required\r\nConnection: close\r\nContent-Length: \d+\r\nContent-Type: text/plain; charset=utf-8\r\nDate: .*\r\nServer: ExpertAssist/([\w._-]+)\r\n'
