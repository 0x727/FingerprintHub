id: finger
info:
  name: Linux fingerd
  author: nmap,cn-kali-team
  tags: detect,tech,finger,service
  severity: info
  metadata:
    operating_system: Linux
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: finger
    type: regex
    regex:
    - '^finger: GET: no such user.\r\nfinger: /: no such user.\r\nfinger: HTTP/1.0: no such user.\r\n$'
