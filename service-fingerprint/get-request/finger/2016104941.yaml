id: finger
info:
  name: Bay Networks Micro Annex terminal server fingerd
  author: nmap,cn-kali-team
  tags: detect,tech,finger,service
  severity: info
  metadata:
    device_type: terminal server
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: finger
    type: regex
    regex:
    - ^No such activity\.\r\n$
