id: finger
info:
  name: OpenVMS fingerd
  author: nmap,cn-kali-team
  tags: detect,tech,finger,service
  severity: info
  metadata:
    operating_system: OpenVMS
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: finger
    type: regex
    regex:
    - '^Login name: HTTP/1\.0       In real life: \?\?\?\r\n'
