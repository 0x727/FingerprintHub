id: finger
info:
  name: SGI IRIX or NeXTSTEP fingerd
  author: nmap,cn-kali-team
  tags: detect,tech,finger,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: finger
    type: regex
    regex:
    - '^Login name: GET       \t\t\tIn real life: \?\?\?\r\n$'
