id: finger
info:
  name: Sun Solaris fingerd
  author: nmap,cn-kali-team
  tags: detect,tech,finger,service
  severity: info
  metadata:
    operating_system: Solaris
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: finger
    type: regex
    regex:
    - ^Login       Name               TTY         Idle    When    Where\r\nGET                   \?\?\?\r\n/                     \?\?\?\r\nHTTP/1\.0              \?\?\?\r\n$
