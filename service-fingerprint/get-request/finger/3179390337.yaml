id: finger
info:
  name: Digital UNIX fingerd
  author: nmap,cn-kali-team
  tags: detect,tech,finger,service
  severity: info
  metadata:
    operating_system: Digital UNIX
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: finger
    type: regex
    regex:
    - '^Login name: /         \t\t\tIn real life: \?\?\?\r\n\r\nLogin name: GET       \t\t\tIn real life: \?\?\?\r\n\r\nLogin name: HTTP/1\.0  \t\t\tIn real life: \?\?\?\r\n$'
