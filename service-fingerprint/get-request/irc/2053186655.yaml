id: irc
info:
  name: UnrealIRCd
  author: nmap,cn-kali-team
  tags: detect,tech,irc,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: irc
    type: regex
    regex:
    - '^ERROR :Closing Link: \[[^]]*\] \(HTTP command from IRC connection \(ATTACK\?\)\)\r\n'
