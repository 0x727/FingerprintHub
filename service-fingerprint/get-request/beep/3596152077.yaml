id: beep
info:
  name: Blackboard WebCT chat server
  author: nmap,cn-kali-team
  tags: detect,tech,beep,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: beep
    type: regex
    regex:
    - '^RPY \d \d \. \d \d+\r\nContent-Type: application/beep\+xml\r\n\r\n<greeting><profile uri=''http://xml\.resource\.org/profiles/NULL/WIOServerProfile'' /><profile uri=''http://iana\.org/beep/TLS'' /><profile uri=''http://xml\.resource\.org/profiles/NULL/ChatServerProfile'' /></greeting>END\r\n'
