id: bittorrent-tracker
info:
  name: MLDonkey multi-network P2P client
  author: nmap,cn-kali-team
  tags: detect,tech,bittorrent-tracker,service
  severity: info
  metadata:
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: bittorrent-tracker
    type: regex
    regex:
    - '^HTTP/1\.1 200 OK\r\nServer: MLdonkey/([\w._-]+)\r\nConnection: close\r\nContent-length: 53\r\n\r\nd14:failure reason31:Failure\(\"Incorrect filename 1\"\)e'
