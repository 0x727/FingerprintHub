id: icy
info:
  name: SHOUTcast server
  author: nmap,cn-kali-team
  tags: detect,tech,icy,service
  severity: info
  metadata:
    operating_system: Unix
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: icy
    type: regex
    regex:
    - (?i)^ICY \d\d\d .*SHOUTcast Distributed Network Audio Server/posix.v([\d.]+)
