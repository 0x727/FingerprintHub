id: icy
info:
  name: SHOUTcast Distributed Network Audio Server
  author: nmap,cn-kali-team
  tags: detect,tech,icy,service
  severity: info
  metadata:
    info: Raspberry Pi
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: icy
    type: regex
    regex:
    - (?i)^(?:HTTP/1\.0|ICY) \d\d\d .*\r\nicy-notice1:<BR>SHOUTcast DNAS/armv6\(rpi\) v([\d.]+)<BR>\r\n
