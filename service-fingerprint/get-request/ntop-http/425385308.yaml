id: ntop-http
info:
  name: Ntop web interface
  author: nmap,cn-kali-team
  tags: detect,tech,ntop-http,service
  severity: info
  metadata:
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: ntop-http
    type: regex
    regex:
    - '(?i)^HTTP/1\.0 \d\d\d .*Server: ntop/([-\w_.]+)'
