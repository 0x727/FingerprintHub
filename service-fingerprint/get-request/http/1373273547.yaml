id: http
info:
  name: Asicminer Block Eruptor Blade bitcoin miner httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    info: 'Mhash/s: $1; uptime: $2; server: $3'
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '(?i)^HTTP/1\.0 200 OK\r\nServer: Miner WEB Server\r\n.*<td align=''right''>Total MHS:</td><td align=''left''>([\d.]+)</td>.*<td align=''right''>Up Time:</td><td align=''left''>([\w,]+)</td>.*Current Server: ([][\w._:-]+)'
