id: http
info:
  name: Printopia AirPrint service
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    operating_system: OS X
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.1 200 OK\r\nServer: Printopia/([\w._-]+)\r\nConnection: close\r\n\r\n<html>\n<head>\n</head>'
