id: http
info:
  name: Dave Solin's Web Daemon
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    info: BMC HTTP service
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '(?i)^HTTP/1\.0 200 OK\nServer: Dave Solin''s Web Daemon v\. ([\d.]+)\n.*window\.location = ''/servlets/com\.marimba\.servlets\.TunerAdmin'';\r\n'
