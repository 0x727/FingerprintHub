id: http
info:
  name: Xfinity router http config
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    device_type: broadband router
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.1 200 OK\r\nContent-type: text/html\r\nExpires: .*\r\nConnection: close\r\nPragma: no-cache\r\nContent-Length: \d+\r\n\r\n<!DOCTYPE html PUBLIC ''-//W3C//DTD XHTML 1\.0 Strict//EN'' ''http://www\.w3\.org/TR/xhtml1/DTD/xhtml1-strict\.dtd''>\n<html xmlns=''http://www\.w3\.org/1999/xhtml'' xml:lang=''en'' lang=''en''>\n<head>\n    <title>Xfinity</title>'
