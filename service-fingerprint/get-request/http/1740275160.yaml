id: http
info:
  name: Novell NetWare HTTP Stack
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    info: HTTPSTK.NLM
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1.1 \d\d\d [\w ]+\r\nServer: NetWare HTTP Stack\r\n'
