id: http
info:
  name: Workflow Envelope httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.1 303 See Other\r\nLocation : /postage/\r\n\r\n$'
