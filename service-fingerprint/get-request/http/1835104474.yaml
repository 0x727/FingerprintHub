id: http
info:
  name: ZNC IRC bouncer http config
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    info: not enabled
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - ^HTTP/1\.0 403 Access Denied\r\n\r\nWeb Access is not enabled\.\r\n$
