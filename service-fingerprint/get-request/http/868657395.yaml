id: http
info:
  name: Apache Advanced Extranet Server httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    operating_system: Linux
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.[01] \d\d\d.*\r\nDate: .*\r\nServer: Apache-AdvancedExtranetServer/(\d[-.\w]+) \(Linux-Mandrake/[-.\w]+\)\r\n'
