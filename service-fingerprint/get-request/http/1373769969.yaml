id: http
info:
  name: Didiwiki httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '(?i)^HTTP/1\.0 \d\d\d (?:[^\r\n]*\r\n(?!\r\n))*?Content-Type: text/html; charset=UTF-8\r\nContent-Length: \d+\r\nConnection: close\r\n\r\n<!DOCTYPE html.*\n<title>WikiHome</title>\n</head>\n<body>\n<div id=''header''>\n<form method=''get'' action=''/?Search''>\n<table border=''0'' width=''100%''>\n<tr>\n<td align=''left'' ><strong>WikiHome</strong>  \( <a href=''\?edit'' title=''Edit this wiki page contents\. \[alt-j\]'' accesskey=''j''>Edit</a> \)'
