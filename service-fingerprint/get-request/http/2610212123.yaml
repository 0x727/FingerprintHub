id: http
info:
  name: Zeus httpd Admin Server
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    version: $SUBST(1,"_",".")
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '(?i)^HTTP/1\.1 401 Unauthorised\r\nServer: Zeus/(\d[-.\w]+)\r\n(?:[^\r\n]+\r\n)*?WWW-Authenticate: basic realm=\"Zeus Admin Server\"\r\n'
