id: http
info:
  name: Chumby One chumbhowld
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    device_type: media device
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '(?i)^HTTP/1\.1 200 OK\r \nContent-type: text/xml\r\n.*<resolved count=''\d+'' ommitted=''\d+'' chumbhowld_ver=''([\w._-]+)''>\n</resolved>\r\n'
