id: http
info:
  name: Sun ScApp bytecode transfer httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.0 400 Malformed Header in \r\nContent-Type: text/html\r\n\r\n$'
