id: http
info:
  name: Cisco 7912G IP Phone
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    device_type: VoIP phone
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.1 200 OK\r\nConnection: close\r\nContent-Length: \d+\r\nContent-Type: text/html\r\n\r\n<html><body bgcolor=''#FFFFFF'' link=''#FFFFFF'' vlink=''#FFFFFF'' alink=''#FFFFFF'' text=''#003031''>\n<table BORDER=''1'' WIDTH=''100%'' HEIGHT=''100%'' CELLSPACING=''0'' CELLPADDING=''0'' bordercolor=''#003031''>\n<tr><td ALIGN=CENTER>'
