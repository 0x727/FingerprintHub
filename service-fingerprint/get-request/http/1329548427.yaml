id: http
info:
  name: OpenSSL s_server -WWW httpd
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.0 200 ok\r\nContent-type: text/plain\r\n\r\nError accessing ''''\r\n$'
