id: http
info:
  name: BaseHTTPServer
  author: nmap,cn-kali-team
  tags: detect,tech,http,service
  severity: info
  metadata:
    info: Python $2
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: http
    type: regex
    regex:
    - '^HTTP/1\.0 501 Unsupported method \(''GET''\)\r\nServer: BaseHTTP/([\d.]+) Python/([\w.]+)\r\n'
