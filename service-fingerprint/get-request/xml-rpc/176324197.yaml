id: xml-rpc
info:
  name: ABYSS httpd
  author: nmap,cn-kali-team
  tags: detect,tech,xml-rpc,service
  severity: info
  metadata:
    info: Xmlrpc-c $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: xml-rpc
    type: regex
    regex:
    - '(?i)^HTTP/1\.1 \d\d\d (?:[^\r\n]*\r\n(?!\r\n))*?Server: XMLRPC_ABYSS/Xmlrpc-c ([\w._-]+)\r\n'
