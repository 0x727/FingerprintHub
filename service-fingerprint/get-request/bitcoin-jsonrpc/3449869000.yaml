id: bitcoin-jsonrpc
info:
  name: Bitcoin or Litecoin JSON-RPC
  author: nmap,cn-kali-team
  tags: detect,tech,bitcoin-jsonrpc,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: bitcoin-jsonrpc
    type: regex
    regex:
    - '^HTTP/1\.0 405 Method Not Allowed\r\nContent-Type: text/html; charset=ISO-8859-1\r\n\r\nJSONRPC server handles only POST requests'
