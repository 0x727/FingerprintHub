id: uucp
info:
  name: Debian in.uucpd, probably Taylor uucpd
  author: nmap,cn-kali-team
  tags: detect,tech,uucp,service
  severity: info
  metadata:
    info: PAM auth
    operating_system: Linux
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: uucp
    type: regex
    regex:
    - '^login: Password: $'
