id: hp-logic-analyzer
info:
  name: HP 1662C logic analyzer
  author: nmap,cn-kali-team
  tags: detect,tech,hp-logic-analyzer,service
  severity: info
  metadata:
    device_type: specialized
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: hp-logic-analyzer
    type: regex
    regex:
    - ^\r\n\r0\.1/PTTH / TEG.\r\n$
