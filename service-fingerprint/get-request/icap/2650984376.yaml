id: icap
info:
  name: Blue Coat ProxyAV
  author: nmap,cn-kali-team
  tags: detect,tech,icap,service
  severity: info
  metadata:
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: icap
    type: regex
    regex:
    - '(?i)^ICAP/1\.0 501 Method not implemented.*\r\nService: ProxyAV AV scanner ([^\r\n]+)\r\n'
