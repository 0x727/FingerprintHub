id: relp
info:
  name: Reliable Event Logging Protocol
  author: nmap,cn-kali-team
  tags: detect,tech,relp,service
  severity: info
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: relp
    type: regex
    regex:
    - ^0 serverclose 0\n$
