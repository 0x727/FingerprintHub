id: as2
info:
  name: Cleo LexiCom AS2
  author: nmap,cn-kali-team
  tags: detect,tech,as2,service
  severity: info
  metadata:
    operating_system: $2
    version: $1
tcp:
- name: get-request
  inputs:
  - data: GET / HTTP/1.0\r\n\r\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: as2
    type: regex
    regex:
    - '^HTTP/1\.1 404 Not Found\r\nServer: Cleo LexiCom/([\w._-]+) \(([^)]+)\)\r\n'
