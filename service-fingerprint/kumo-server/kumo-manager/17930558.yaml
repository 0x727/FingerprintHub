id: kumo-manager
info:
  name: Kumofs
  author: nmap,cn-kali-team
  tags: detect,tech,kumo-manager,service
  severity: info
tcp:
- name: kumo-server
  inputs:
  - data: \x94\0\xcd\xef\xd1\x61\x91\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: kumo-manager
    type: regex
    regex:
    - ^\x94\x01\xcd\xef\xd1\x05\xc0$
