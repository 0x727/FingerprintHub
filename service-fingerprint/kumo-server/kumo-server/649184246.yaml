id: kumo-server
info:
  name: Kumofs
  author: nmap,cn-kali-team
  tags: detect,tech,kumo-server,service
  severity: info
  metadata:
    version: $1
tcp:
- name: kumo-server
  inputs:
  - data: \x94\0\xcd\xef\xd1\x61\x91\x03
  host:
  - '{{Hostname}}'
  extractors:
  - name: kumo-server
    type: regex
    regex:
    - (?i)^\x94\x01\xcd\xef\xd1\xc0\xda\0.([^\s]+)
