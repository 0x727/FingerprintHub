id: memcached
info:
  name: Memcached
  author: nmap,cn-kali-team
  tags: detect,tech,memcached,service
  severity: info
  metadata:
    info: Ubuntu
    operating_system: Linux
    product: memcached
    rarity: 8
    vendor: memcached
    verified: true
    version: $1
tcp:
- name: memcached
  inputs:
  - data: \0\x01\0\0\0\x01\0\0stats\r\n
  host:
  - '{{Hostname}}'
  port: '11211'
  extractors:
  - name: memcached
    type: regex
    regex:
    - (?i)^\0\x01\0\0\0\x01\0\0STAT pid \d+\r\nSTAT uptime \d+\r\nSTAT time \d+\r\nSTAT version ([.\d]+) \(?Ubuntu\)?\r\n
