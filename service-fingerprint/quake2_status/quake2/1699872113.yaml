id: quake2
info:
  name: Alien Arena game server
  author: nmap,cn-kali-team
  tags: detect,tech,quake2,service
  severity: info
  metadata:
    operating_system: Linux
    version: $1
tcp:
- name: quake2_status
  inputs:
  - data: \xff\xff\xff\xffstatus
  host:
  - '{{Hostname}}'
  extractors:
  - name: quake2
    type: regex
    regex:
    - ^\xff\xff\xff\xffprint\n.*\\version\\([^\\]* Linux)(?=\\).*\\gamename\\data1(?=\\)
