id: ssl/steam
info:
  name: Valve Steam In-Home Streaming service
  author: nmap,cn-kali-team
  tags: detect,tech,ssl/steam,service
  severity: info
  metadata:
    info: TLSv1.2 PSK
    rarity: 9
