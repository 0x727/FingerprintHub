id: ldap
info:
  name: Nortel CallPilot LDAP
  author: nmap,cn-kali-team
  tags: detect,tech,ldap,service
  severity: info
  metadata:
    rarity: 6
tcp:
- name: ldapbind-req
  inputs:
  - data: \x30\x0c\x02\x01\x01\x60\x07\x02\x01\x02\x04\0\x80\0
  host:
  - '{{Hostname}}'
  port: 256,257,389,390,1702,3268,3892,4035
  extractors:
  - name: ldap
    type: regex
    regex:
    - ^0\x1a\x02\x01\x01a\x15\n\x01\0\x04\0\x04\x0eanonymous bind
