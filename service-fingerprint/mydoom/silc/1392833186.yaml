id: silc
info:
  name: SILCd conferencing service
  author: nmap,cn-kali-team
  tags: detect,tech,silc,service
  severity: info
  metadata:
    rarity: 9
tcp:
- name: mydoom
  inputs:
  - data: \x0d\x0d
  host:
  - '{{Hostname}}'
  port: 706,3127-3198
  extractors:
  - name: silc
    type: regex
    regex:
    - (?i)^\x00\x13\x00\x01\r\x00\x08\x00\x01S\x96Rz\xc2\x02\x00\xff\x00.............4$
