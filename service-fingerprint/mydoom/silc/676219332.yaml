id: silc
info:
  name: SILCd conferencing service
  author: nmap,cn-kali-team
  tags: detect,tech,silc,service
  severity: info
tcp:
- name: mydoom
  inputs:
  - data: \x0d\x0d
  host:
  - '{{Hostname}}'
  extractors:
  - name: silc
    type: regex
    regex:
    - (?i)^\0\x13\0\x01\r\0\x08\0\x01S\x96Rz\xc2\x02\0\xff\0.............4$
