id: gpsd
info:
  name: gpsd
  author: nmap,cn-kali-team
  tags: detect,tech,gpsd,service
  severity: info
  metadata:
    info: Serial port $1
    version: $2
tcp:
- name: lpdstring
  inputs:
  - data: \x01default\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: gpsd
    type: regex
    regex:
    - ^GPSD,D=\?,E=\?,F=([-\w_./]+),A=\?,U=\?,L=\d ([-\w_.]+) abcdefgiklmnopqrstuvwxyz,T=\?\r\n
