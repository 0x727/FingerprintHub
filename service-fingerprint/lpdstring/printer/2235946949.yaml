id: printer
info:
  name: VSE lpd
  author: nmap,cn-kali-team
  tags: detect,tech,printer,service
  severity: info
  metadata:
    device_type: print server
    operating_system: z/VSE
tcp:
- name: lpdstring
  inputs:
  - data: \x01default\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: printer
    type: regex
    regex:
    - ^VSE Line Printer Daemon has rejected this request\.\0\0
