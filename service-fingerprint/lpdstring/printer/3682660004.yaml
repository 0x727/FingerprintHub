id: printer
info:
  name: Wyse Winterm 1200 LE terminal lpd
  author: nmap,cn-kali-team
  tags: detect,tech,printer,service
  severity: info
  metadata:
    device_type: terminal
tcp:
- name: lpdstring
  inputs:
  - data: \x01default\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: printer
    type: regex
    regex:
    - ^no queue to check\n\0$
