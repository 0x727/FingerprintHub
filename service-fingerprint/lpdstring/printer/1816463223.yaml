id: printer
info:
  name: Helios lpd
  author: nmap,cn-kali-team
  tags: detect,tech,printer,service
  severity: info
tcp:
- name: lpdstring
  inputs:
  - data: \x01default\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: printer
    type: regex
    regex:
    - ^/usr/local/helios/sbin/lpd Printer default doesn't exist! \n$
