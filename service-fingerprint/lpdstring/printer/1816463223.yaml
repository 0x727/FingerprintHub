id: printer
info:
  name: Helios lpd
  author: nmap,cn-kali-team
  tags: detect,tech,printer,service
  severity: info
  metadata:
    rarity: 6
tcp:
- name: lpdstring
  inputs:
  - data: \x01default\n
  host:
  - '{{Hostname}}'
  port: 515,2947,3333,32211,19350
  extractors:
  - name: printer
    type: regex
    regex:
    - ^/usr/local/helios/sbin/lpd Printer default doesn't exist! \n$
