id: printer
info:
  name: Century TinyTERM lpd
  author: nmap,cn-kali-team
  tags: detect,tech,printer,service
  severity: info
tcp:
- name: lpdstring
  inputs:
  - data: \x01default\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: printer
    type: regex
    regex:
    - ^\0\x01\r\n                     Century LPD Service\r\nUnknown printer 'default'\n$
