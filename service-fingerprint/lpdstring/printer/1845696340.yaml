id: printer
info:
  name: SGI IRIX lprsrv
  author: nmap,cn-kali-team
  tags: detect,tech,printer,service
  severity: info
  metadata:
    operating_system: IRIX
tcp:
- name: lpdstring
  inputs:
  - data: \x01default\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: printer
    type: regex
    regex:
    - '^[-.\w]+: lpsched: unknown printer\n$'
