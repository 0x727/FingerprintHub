id: rfactor-monitor
info:
  name: rFactor game monitor
  author: nmap,cn-kali-team
  tags: detect,tech,rfactor-monitor,service
  severity: info
tcp:
- name: lpdstring
  inputs:
  - data: \x01default\n
  host:
  - '{{Hostname}}'
  extractors:
  - name: rfactor-monitor
    type: regex
    regex:
    - ^\x02rFactorMonitor\x000400\0$
