id: fms-core
info:
  name: Adobe Flash Media Server core
  author: nmap,cn-kali-team
  tags: detect,tech,fms-core,service
  severity: info
  metadata:
    product: flash_media_server
    rarity: 6
    vendor: adobe
    verified: true
tcp:
- name: lpdstring
  inputs:
  - data: \x01default\n
  host:
  - '{{Hostname}}'
  port: 515,2947,3333,32211,19350
  extractors:
  - name: fms-core
    type: regex
    regex:
    - ^\x01\x01\x14\x00\x00%\x00\x00\x00\x00\x00\x00\x00\x02\x00\x08register\x00\x00\x00\x00\x00\x00\x00\x00\x00\x05\x02\x00\r_defaultRoot_
