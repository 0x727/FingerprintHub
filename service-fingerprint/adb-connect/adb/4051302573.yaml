id: adb
info:
  name: Android Debug Bridge device
  author: nmap,cn-kali-team
  tags: detect,tech,adb,service
  severity: info
  metadata:
    info: no auth
    operating_system: Android
    rarity: 8
tcp:
- name: adb-connect
  inputs:
  - data: CNXN\0\0\0\x01\0\x10\0\0\x07\0\0\0\x32\x02\0\0\xbc\xb1\xa7\xb1host::\0
  host:
  - '{{Hostname}}'
  port: '5555'
  extractors:
  - name: adb
    type: regex
    regex:
    - CNXN\x00\x00\x00\x01\x00\x10\x00\x00\t\x00\x00\x00\xe4\x02\x00\x00\xbc\xb1\xa7\xb1device::\x00$
